  Value: |-
    本次功能主要升级如下：
    【群视频】新增送礼、课程回放功能；
    【音视频】新增音视频小窗模式，修复多个通话窗口的问题；
    【搜索】支持搜索@我的消息，提升搜索效率；
    【体验及问题修复】大量体验优化功能发布，如支持拖拽文件发送，添加好友备注验证信息自动回填，超大图预览能力升级等快来体验。

    详细信息如下：
    【体验】
    - 优化超大图预览能力；
    - 添加好友新增备注、验证信息自动回填；
    - 新增拖拽文件发送，并新增二次弹窗确认；
    - 音视频通话优化应用展示，新增小窗模式。
    【群视频】
    - 新增送礼功能；
    【搜索】
    - 新增@我消息/特别关心，提升搜索效率；
    【群课堂】
    - 新增课程回放功能。
    【问题修复】
    - 修复其它一些已知 BUG。
