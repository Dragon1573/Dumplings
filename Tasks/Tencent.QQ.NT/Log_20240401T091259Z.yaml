  Key: ReleaseNotes
  Value: |-
    本次功能主要升级如下：
    【体验】新增多账号快速登录、桌面端&移动端聊天记录迁移、查看消息发送时间等实用功能；
    【QQ 群】新增群头像设置、头衔展示、屏蔽指定成员；
    【群视频】群页面新增群视频展示，新增 PK 视觉效果，支持调用第三方直播伴侣等能力；
    【频道】简化频道列表，新增帖子广场，新增发短贴等能力；
    【体验及问题修复】大量体验优化功能发布，如优化发在线文件夹体验、群成员展示等多功能，快来体验。

    详细信息如下：
    【体验】
    - 新增多账号快速登录；
    - 新增桌面端&移动端聊天记录迁移；
    - 新增消息鼠标停留查看发送时间；
    - 新增支持会员彩色昵称展示。
    【QQ 群】
    - 新增群头像设置；
    - 新增群头衔展示；
    - 新增屏蔽指定成员；
    【群视频】
    - 新增群聊天页面展示群视频；
    - 优化群 PK 体验，如统一手机端&PC 端状态、昵称超长展示、新增群 PK 视觉效果；
    - 新增直播间申请加群入口；
    - 支持调用第三方直播伴侣；
    【频道】
    - 优化子频道列表展示。
    - 新增帖子广场。
    - 新增发短贴。
    - 新增支持帖子编辑能力，如自定义长贴封面、视频封面。
    【问题修复】
    - 修复发送在线文件夹的部分问题。
    - 修复其它一些已知 BUG。
