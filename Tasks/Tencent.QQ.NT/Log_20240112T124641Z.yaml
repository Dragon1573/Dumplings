  Key: ReleaseNotes
  Value: |-
    本次功能主要升级如下：
    【好友聊天】新增消息多选转发、图文消息撤回后支持再次编辑等功能，聊天体验更好；
    【群聊】新增群内@成员高亮显示，优化群相册消息样式等，群聊更高效；
    【表情】新增 2024 年小黄脸“举牌牌”；
    【搜索】新增从网络搜索用户和群，更好找人找群；
    【体验及问题修复】大量体验优化功能发布，如新增独立窗口合并更多功能快来体验。

    详细信息如下：
    【体验】
    - 新增一键合并独立窗口，能放能收；
    - 新增聊天窗口尺寸支持记忆，下次打开不突然；
    - 优化部分鼠标 hover 手型展示；
    - 修复聊天窗口边框阴影丢失的问题；
    - 新增独立聊天窗口支持 Alt + C 关闭。
    【好友聊天】
    - 新增图文消息撤回后再次编辑，发错了也不担心；
    - 优化多选转发在选择上限提示；
    - 修复导入历史消息可能导致图片无法查看的问题。
    【QQ 群】
    - 新增支持群聊内@成员的高亮显示及快速点击；
    - 新增支持从群聊资料卡分享和保存二维码。
    【表情】
    - 新增 2024 年小黄脸“举牌牌”表情，新年好；
    - 修复黄脸表情包可能无法展示的问题。
    【机器人】
    - 新增支持从 QQ 机器人资料卡分享；
    - 优化 QQ 机器人资料卡和 icon 展示。
    【搜索】
    - 新增从网络搜索搜索用户和群；
    - 优化聊天记录搜索查看体验，支持快速跳转。
    【问题修复】
    - 修复在 windows 23H2 下可能无法退出 QQ 的问题；
    - 修改存储路径可能会自动重置原位置；
    - 修复其它一些已知 BUG。
Version: 9.9.7.20811
