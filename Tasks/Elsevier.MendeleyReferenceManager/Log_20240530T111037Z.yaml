    - An issue where the email address wasn’t being remembered when the sign in cookie had expired
    - An issue causing some users to be signed out of the application automatically and frequently
    - An issue where the zoom in PDFs was too sensitive for Mac users using the trackpad
    - An issue that caused the bulk action to slow or crash when moving references to a collection or group
