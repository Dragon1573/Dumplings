  Value: |-
    Version 1.36.19

    Introduction of personal assistant Shomi
    - Call Shomi from colleague list
    - Shomi Notifications for new available summary
    - Call Screening of incoming calls
    - Call recording and call summary and analyses
       > Call Summary
       > Get an extented Call Summary
       > Ask for action points of the Call
       > Translate the chat content
       > Send the summary per email
       > Ask any questions about the Call
    If you  want to learn more about Shomi, chat with Shomi or have a look at the manual.

    Additional features
    - Headset Yealink WH64 support
    - Contact Connect with more CRM fields and CRM action buttons
    - About UI
