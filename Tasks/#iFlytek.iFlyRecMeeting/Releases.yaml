3.0.0110:
  ReleaseNotesEN: |-
    1. Fix known issues and provide a more stable video conferencing experience；
    2. iFlytek Hear can record: added support for using the enterprise version benefit package;
    3. Smart hardware module: Fix the blank problem of displaying historical transcription results, fix the problem of opening multiple pages in real-time recording on Mac system, and optimize the performance experience of Windows11 system.
  ReleaseNotesCN: |-
    【云会议】
    修复已知问题，提供更加稳定的视频会议体验；
    【会记】
    新增支持使用企业版权益包；
    【智能硬件】
    修复历史转写结果展示空白问题，修复 Mac 系统实时录音时错误打开多个页面问题，优化 Windows11 系统性能体验。
3.0.0125:
  ReleaseNotesEN: |-
    1. Fix the problem that the microphone device is not available and the speaker cannot be started normally when it is available;
    2. Fix known issues and provide a more stable video conferencing experience.
  ReleaseNotesCN: |-
    【会记】
    修复麦克风设备不可用，扬声器可用情况下会记无法正常启动的问题
    【云会议】
    修复部分线上已知问题，提供更加稳定的视频会议体验
3.0.0135:
  ReleaseNotesEN: |-
    1. Add a waiting room function during the meeting, supporting the host to open the waiting room with just one click;
    2. Fix some known issues and provide a more stable video conferencing experience;
    3. Upgrade the experience of transcription function, optimize hot words and high-precision transcription function.
  ReleaseNotesCN: |-
    【云会议】
    1. 新增会中等候室功能，支持主持人一键开启等候室；
    2. 修复部分已知问题，提供更加稳定的视频会议体验；
    【会记】
    1. 转写功能体验升级，热词优化、高精转写功能优化。
