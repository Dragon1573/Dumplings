  Key: ReleaseNotes
  Value: |-
    您可以选择稍后更新，空闲时将自动准备升级组件。
    本次更新涉及功能点如下：
    【云会议】
    1. 新增中英互译实时字幕功能
    2. 新增 AI 降噪及语音增益功能，提升会中音频效果
    3. 优化创会流程易用性
    4. 会议记录可分语种查看
    5. 免费用户权益调整
    【AI 写作】
    1. 新增智慧屏会后导入功能，支持图片和音视频展示
    2. AI 模版效果提升
    【会记】
    1. 新增鼠标划选笔记区记录内容，快捷定位录音位置
    2. PC 录音过程可视化展示
    3. 高精转写支持自动 AI 会议纪要
    4. 区分说话人功能优化
    【转文字】
    1. 增加语音识别语言种类，支持更多方言
    【其他】
    1. 提升页签新建和加载速度
    2. 优化用户体验问题，修复部分已知问题
