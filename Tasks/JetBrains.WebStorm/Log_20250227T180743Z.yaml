- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    What's fixed:
    - We've fixed the Rename refactoring invoked from symbols defined via the define:vars directive so a human-readable display name is suggested (WEB-63786).
    - We've fixed the problem with the import popup being cancelled on completing a directive (WEB-71478).
    - We've updated the Prisma LSP version 6.3.1 (WEB-71547).
    - We've enhanced integration with Prisma by adding support ULID support (WEB-71197).
    - We've improved support for Prisma providing completion for ULID with the type nullable in the model (WEB-71634).
    - We've fixed autocompletion for props from Vue.js components with typed slots and the consequent problems with detecting Vue.js components during auto import in templates (WEB-69114).
    - We've added support for ESLint configuration files with custom names (WEB-70127).
    - We've fixed the IDE freeze on opening the context menu when the Catppuccin Latte or Gerry* Light theme is used (IJPL-172384).
    - We've fixed false positive reports of errors in valid .gitlab_ci.yml (IJPL-171698).
    - We've fixed the problem with extraneous spaces being added on copying code fragments in the Quick documentation window (IJPL-149061).
    - WebStorm now successfully detects plugin updates on the Marketplace (IJPL-175450).
    - The Dev Containers list shows previously created devcontainers without any Docker-related error messages (IJPL-175047).
    For more details, please see the release notes.
