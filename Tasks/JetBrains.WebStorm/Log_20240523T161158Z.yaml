  Key: ReleaseNotes
  Value: |-
    What's fixed:
    - We've added support for standalone component pseudo-module constants (WEB-61511).
    - We added a Code Style setting for using a colon or not in Stylus code (WEB-15575).
    - We've added Angular 17.3 signal outputFromObservable support (WEB-66807).
    - We've fixed the issue causing false TS7016 error on resolving a declaration file (WEB-66684).
    - We've fixed the issue causing Recent Configurations to not show in the Run Widget (IJPL-61098).
    For more details, please see the blog post.
