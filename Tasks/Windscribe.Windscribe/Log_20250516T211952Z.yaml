- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Added
    - Ability to customize location names.
    - Support for local DNS as connected DNS.
    - Fedora arm64 build.
    Improved
    - Client log when unable to retrieve WireGuard config from server.
    - Anti-censorship mechanisms.
    - IPC communication between the client and helper/service.
    - Consistency of install package naming.
    - Confusing "No P2P" icon.
    - Flag assets.
    - UX when unable to connect to the Windscribe helper/service.
    - Behavior when the firewall is on and the app exits unexpectedly.
    - UX and fixed text overlaps on the static IPs screen.
    - Installer language detection to use app language if available on Windows and macOS.
    - UX when user connects with split tunneling enabled, but has not approved the macOS network extension.
    - Startup time when not docked on macOS.
    Fixed
    - The app freezing on exit.
    - Cursor may not change when a location becomes disabled/enabled.
    - Static IP link color may be incorrect.
    - Static IP locations that are unavailable are not displayed.
    - Window height is cut off if window transitions while being dragged.
    - Firewall blocking VPN connections on port 53 on macOS.
    - Potential crash at exit on macOS.
    - Firewall may be briefly incorrectly disabled after in-app update on Windows and macOS.
    - Tool-tip sometimes shows behind main window on macOS.
    - Firewall behavior due to Linux iptables 1.8.11 bug.
    - Postquantum KEMs not being proposed on Linux.
    - Fixed Best Location is chosen incorrectly.
    - Fixed exclusive-mode split tunneling fails to exclude host names on Windows.
    - Fixed Windows installer buttons are not transparent.
    - Fixed specifying a custom MTU value may cause the app to crash on Windows.
    - Fixed docked window is sometimes in the wrong position on macOS.
    - Fixed ctrld sometimes does not start when using custom DNS on macOS.
    - Fixed enabling MAC spoofing causes loss of connection with the helper daemon on Linux.
    - Incorrect comparison when importing location renames.
    - Custom config name is cut too short.
    - Latency bars display 'full strength' when ping information is not available/failed for the location.
    - Unhandled -os_restart command-line argument from previous releases on Windows.
    - Erroneous 'missing log' warning in merged logs due to Linux not having an installer log.
    - Translations for Arabic/Farsi in Decoy Traffic.
    Updated
    - OpenVPN to 2.6.13.
    - Qt to 6.8.3.
    - ctrld to 1.4.3.
    - liboqs to 0.12.0 and oqs-provider to 0.7.0.
    Removed
    - Code usage of Qt5 compatibility module.
    -  -no-drivers argument for Windows installer.
    Known Issues
    - Split tunneling on macOS 12/13
