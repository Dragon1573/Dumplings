  Key: ReleaseNotes
  Value: |-
    🌟  新增
    1.【Excel】支持平滑滚动；
    2.【Office】支持从本地拖拽图片到文档中；
    3.【Markdown】增加字数统计功能。
    💓 优化
    1.【怡氧】优化放大缩小快捷键；
    2.【Excel】记住文件的缩放比例、适合页面等；
    👾 修复
    -【Excel】排序问题；
    -【Excel】编辑批注时，光标跳到单元格里；
    -【Excel】无法将 csv 文件另存为 Excel 文件；
    -【大纲笔记】从其他地方复制文字到大纲笔记中会卡死；
    -【Markdown】无法保存部分带有图片的文件。

    您有任何关于怡氧的意见或者建议，请通过左下角“扫描企业微信客服”告诉我们。
