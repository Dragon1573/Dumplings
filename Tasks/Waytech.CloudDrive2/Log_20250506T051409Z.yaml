  Key: ReleaseNotes
  Value: |-
    1. 当多个 115open 通过 CloudDrive 的云端账号同步多处使用时，改为由 CloudDrive 服务器统一刷新访问令牌，以彻底解决 115open 多处使用时各种可能的 token 失效的问题。同一个 CloudDrive 账号下的所有运行的 CloudDrive 请都升级到 0.8.17，否则可能会出现 115opentoken 失效的问题，当出现 token 失效问题时，请重新授权。注意：使用该功能意味着你同意新版的 CloudDrive 用户许可协议，新的用户许可协议授权 CloudDrive 可在必要时在云端加密存储和使用用户的刷新令牌和访问令牌，新的协议完整文本见： CloudDrive 隐私与使用条款
    2. 迅雷云盘增加转存迅雷分享链接功能，使用该功能需要先确保 web 版本时 1.6.20.0，并且重新授权一次迅雷云盘
    3. 修复个别情况下机器重启后多云盘备份的配置可能丢失的问题
    4. 修复跨网盘复制或者移动不支持 0 字节文件复制移动的问题
    5. 修复上传任务管理里总字节数和已完成数显示的是当前页统计数据而不是所有任务统计数据的问题
    6. 其它 bug 修复和性能改进
