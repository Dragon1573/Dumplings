  Key: ReleaseNotes
  Value: |-
    1. 移除原 115 网盘的支持，请原 115 网盘用户全部迁移到 115open，如需保持挂载的 115 网盘目录，可以在移除原 115、添加 115open 之后重命名 115open 文件夹为老的 115 目录名
    2.  115open 支持离线下载功能
    3.  115open 支持网页授权，网页授权比二维码授权更安全，推荐使用。网页授权时可以放心使用 115 账号密码登录，不会影响其它 115 终端的登录状态。目前 115open 的授权规则是一个应用最多可以授权两次，第三次授权将会使第一次授权失效，按此规则一个 115 账号最多可以给 2 个通过云端数据同步的 CloudDrive 账号授权
    4. 修复 115open 在使用同一个 CloudDrive 账号，通过 CloudDrive 云端数据同步功能，在多个终端使用时可能出现的一些 token 失效的问题
    5. 修复多云盘备份的文件过滤规则中包含白名单规则时可能不备份某些文件的问题
    6. macos 的挂载管理支持修改 uid/git/权限，支持修改挂载的盘符类型
    7. 修复 macos 在个别情况下当文件名中包含特殊字符时，挂载盘列文件不全、上传文件重复等问题，更新后如果碰到有文件无法打开，可能需要手动刷新一下目录缓存
    8. 在线更新功能增加对下载后的安装包进行校验，校验失败会重新下载，避免更新失败
    9. 修复一个可能会造成首次在线更新失败，需要第二次点击更新才能成功的问题
    10. 在线更新成功后会自动刷新页面，并且自动将 web 版本更新到最新版
    11. 系统任务管理增加全局暂停/恢复自动刷新按钮，暂停后将不再自动刷新任务列表，方便查看某个时刻的系统任务详细信息
    12. 上传任务列表修复多选框会因为任务刷新而导致的选择紊乱的问题，改进上传任务列表管理的用户体验，增加上传任务总字节数和总完成数，显示总体上传进度条，每个上传任务也显示上传进度条
    13. 其它性能改进、bug 修复和界面优化
