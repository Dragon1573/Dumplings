  Key: ReleaseNotes
  Value: |-
    1. 修复 macos 下文件名含有特殊字符时，通过挂载盘读取和写入时可能出现的问题，如果升级后在永久缓存和本地持久化都开启的情况下出现有文件无法访问，需要手动强制刷新文件列表，或者点击一次深度清除缓存
    2. 修复多网盘备份在监控到文件系统变化后所产生的备份任务过滤规则没有生效的问题
    3. 修复多云盘备份在开启备份完成后删除源文件选项后可能会卡死的问题，调整 Web 界面对应的规则编辑部分，避免备份后删除源文件规则与源文件被删除后目的文件规则的冲突
    4. 优化上传任务管理器，提高上传任务列表处理效率
    5. 适配 115 开放平台近期的修改，修复一些可能出现的达到访问上限的错误，115 开放平台仍在调整中，使用过程中有任何问题欢迎及时反馈
    6. 修复 OneDrive 某些账号无法显示用户名和可用空间的问题
    7. WebUI 在点击重命名按钮时会弹出新的对话框修改文件名
    8. WebUI 的移动/复制功能会记住最后一次选择的目的文件夹作为下次选择的默认文件夹，选择移动/复制目的文件夹时显示当前选择文件夹的完整路径
    9. 复制任务管理器显示任务起始时间、结束时间和持续时间
    10. 其它性能优化和界面调整
