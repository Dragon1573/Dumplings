  Key: ReleaseNotes
  Value: |-
    To read about all of the new features with full descriptions, visit the What's New page.
    For a brief rundown of the new features, read the blog post.
    Performance improvements:
    - Highlighting while indexing improved
    - Improved indexing performance
    AI features:
    - Full line completion
    - Cloud-based completion for structs and interfaces
    - Documentation generation for fields
    Support for Go 1.22:
    - Support for range for integers and functions
    - Vendoring support for Go workspaces
    UX and technologies support
    - Data flow analysis update
    - New terminal
    - Option to scale down the entire IDE
    - Updated product icons
    Remote development
    - Improved performance and developer experience for remote scenarios
    - Introduced remote projects management from the IDE client
