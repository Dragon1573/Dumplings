Version: 1.2.0
Installer:
- InstallerUrl: https://ai-search-static.dangbei.net/ai-screenshot-updates/xw-screenshot-setup.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    1. 支持设置隐藏状态栏显示图标。
    2. 设置中增加退出按钮。
    3. 画板增加 shift 功能；画笔按住 shift 画直线、矩形按住 shift 画正方形、椭圆按住 shift 画正圆。
    4. 贴图后增加编辑按钮。
    5. 图库中的图片增加贴图功能。使用方法，点击图库【...】三个点，选择贴图。
    6. 快捷键：增加打开主应用界面快捷键：快捷键为 win+shift+X。其他快捷：截图：Alt+Z、录屏：Alt+R。
    7. 支持 esc 关闭解释、翻译、提取文字功能弹窗。
ReleaseTime: 2025-06-27
