Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    FEATURE UPDATES
    - Use quick insert within a group or panel to insert into the group/panel

    BUG FIXES
    - Fixed push/pull working incorrectly with components and push/pull animations
    - Fixed push/pull behavior around groups
    - Fixed deep select within a group only selecting the group
    - Fixed equidistant widgets showing equal distance markers unexpectedly with nudge
    - Fixed Apply Style action not maintaining selected style props when changing the target
    - Fixed error after deleting a style targeted from Apply Style action
    - Fixed Apply Style only applying one Set Image action
    - Fixed Line Spacing missing from Widget Style Manager
    - Remain in rename mode when using up/down keys in the Widget Style manager
    - Fixed fill images added as Style Effects on radio buttons/checkboxes not working
    - Fixed color swatch in Style pane not matching with the color on the canvas for semi-transparent fills
    - Fixed gradient and inner shadows not being consistent between the canvas and preview
    - Fixed background SVGs getting cached in preview
    - Fixed widgets with partial borders rendering incorrectly on the canvas when their w/h was less than 25px
    - Fixed errors when page contained an arrow with 0px width and certain arrow heads
    - Fixed Set Text action setting width to 0 when widget is hidden
    - Fixed errors using connectors on Snapshot widgets
    - Fixed getting signed out prematurely when using Google authentication
ReleaseTime: 2025-03-13
