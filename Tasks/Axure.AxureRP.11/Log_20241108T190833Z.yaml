  Key: ReleaseNotes
  Value: |-
    BUG FIXES
    - Optimized page loading around style changes in the prototype
    - Fixed push/pull not working with Components
    - Fixed Dynamic Panels having wrong location when placed in a Component
    - Fixed selected style getting removed after using Apply Style
    - Fixed fill color opacity not working in style effects when widget also had a gradient
    - Fixed page not loading when containing an empty Repeater with an Apply Style action
    - Fixed border visibility and corner radius not working correctly with Apply Style
    - Fixed hidden border reappearing after rounding corners and resizing widget
    - Fixed grouped Text Area widget losing focus after Set Size or Move action
    - Fixed Groups only scaling from the top left when targeted on a Show/Hide action
    - Fixed slide/flip animations not working in certain scenarios
    - Fixed focus moving to the next style when editing the Default style in Widget/Page Style Manager
    - Fixed global variables resetting with inline frame and Dynamic Panel interactions
