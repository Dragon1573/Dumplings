  Key: ReleaseNotes
  Value: |-
    Increased document limits for PDF full-text translation: Now supports up to 100MB and 150 pages.
    Improved loading speed for certain documents.
    Fixed errors when uploading EPUB-converted PDFs to certain websites.
    Added support for seal across pages.
    Added option to set zoom level for bookmarks.
    EPUB to PDF creation now supported.
    Export annotations only as PDF.
    Insert multiple blank pages at once.
    Batch save functionality added.
    Spell check now covers sticky note content.
    Customizable secondary menus.
    First-line indent support.
    Virtual printer for batch PDF creation from other formats.
    Convert .MSG files to PDF.
    Outlook add-in now preserves email metadata (subject, time, sender/recipient).
    Other bug fixes and performance improvements.
