  Key: ReleaseNotes
  Value: |-
    New features:
    - Users can now extract log files directly from the Settings menu. This allows them to quickly gather and download the relevant logs when reaching out to support.
    - It is now possible to use the floating window alongside the main application window. This enhancement improves multitasking and boosts productivity.
    - New CRM Connect 5.6.0 version has been rolled out with this Desktop App release. This version includes new CRMs.
    - Admins can now configure the Desktop App to launch automatically for all users by enabling the autostart feature using the configuration file at https://www.nfon.com/en/service/documentation/manuals/cloudya/desktop-app/cloudya-desktop-app-manual/c-admin---add-new-users/2-managing-advanced-configurations/
