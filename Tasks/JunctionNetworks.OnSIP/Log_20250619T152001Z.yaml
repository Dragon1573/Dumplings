  Key: ReleaseNotes
  Value: |-
    Features
    - The minimum password length requirement has been increased to 12 characters. Existing passwords will not be affected, but 12 characters will be a requirement for new users and passwords.
    - OnSIP is compliant with FTC regulations, making it easy for self-service customers to cancel their monthly subscription.
    Fixes
    - Voicemail volume slider will no longer reset the voicemail playback.
    - Slack oauth login has been removed from the app.
    - The Network Status button on the support page now points to the correct status message during an outage.
