  Key: ReleaseNotes
  Value: |-
    This release brings a few critical bug-fixes and a few modules updates, notably voxglitch which was stuck on older versions due to heavy graphic resource usage.
    Changelog:
    - Consistent mouse scroll behaviour for all OSes
    - Fix a missing resource for Cardinal Mini
    - Fix headless builds and ensure context consistency across headless/normal builds
    - Fix crash on patch load via OSC
    - Tweak OSC defaults: auto-deploy by default and skip screenshot if not required on server side
    Modules changes:
    - Added RCM modules
    - Update Befaco
    - Update CVfunk
    - Update DrumKit
    - Update Sapphire
    - Update voxglitch
