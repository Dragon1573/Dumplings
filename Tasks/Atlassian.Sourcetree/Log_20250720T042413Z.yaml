- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Changes: Added support for stashing only selected or staged files
    - Changes: Addressed high CPU usage by SSH-Agent.exe
    - Changes: Allow using Esc as a hotkey for closing message dialogs
    - Changes: Introduced support for API Token-based authentication
    - Fixed: Commit history time display to 24-Hour format for better clarity
    - Fixed: Commit section doesn't update username after refresh
    - Fixed: Delay when closing settings window
    - Fixed: Interactive rebase failing on Cyrillic repository paths
    - Fixed: Italian language support with updated translations
    - Fixed: Japanese language support with updated translations
    - Fixed: Remote repositories filter not working correctly
    - Fixed: Repositories appearing multiple times after account switch
    - Fixed: Vulnerability Causing NTLM Hash Exposure During Clone
