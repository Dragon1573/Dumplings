4.38.26.0:
  ReleaseTime: 2024-04-26T13:22:23.0000000Z
  ReleaseNotes: |-
    Supported the new headsets: WH64 and UH35.
    Supported IT administrators to perform operations such as bulk configuration push, configuration locked, and version management on YUC and devices through YMCS.
    Supported the ability to quickly select delay update time after receiving version reminders.
    Fixed some bugs.
  ReleaseNotesCN: |-
    新增支持新款耳机 WH64、UH35。
    新增支持 IT 管理员通过 YMCS 对 YUC 及设备进行配置批量下推、配置锁定、版本管理等操作。
    新增支持收到版本提醒后快速选择延迟更新时间。
    修复了一些 bug。
