4.37.9.0:
  ReleaseTime: 2024-03-01T10:42:10.0000000Z
  ReleaseNotes: |-
    Supported IT administrators to perform remote batch deployment and enterprise registration through YDMP.
    Supported the new headset BH70.
    Supported the RoomSensor pro.
    Supported control of ZOOM calls.
    Supported the progress bar for exporting local logs.
    Supported separate path saving after device log export.
    Supported do not exit app when closing the main panel.
    Fixed bugs.
  ReleaseNotesCN: |-
    支持 IT 管理员通过 YDMP 进行远程批量部署和企业注册
    新增支持新款耳机 BH70
    新增支持支持新款设备 Roomsensor pro
    新增支持 ZOOM 通话控制
    新增本地 LOG 导出进度条
    新增设备 log 导出后独立路径保存
    新增支持关闭窗口时最小化至系统托盘
    修复了一些 bug。
