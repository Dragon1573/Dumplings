  Key: ReleaseNotes
  Value: |-
    ◆CTerm 4.1.0    Build 2025-7-18
    * 改进网络图片文件下载方法，支持在 Windows 11 中正确下载 https
      和 http 协议网址的图片文件。（要求网址末尾直接带有图片文件扩展名）
    * “地址簿”对话框中更完善地检测站点参数是否已修改，及时保存站点。
    + “地址簿”对话框中添加“最爱”按钮，设定启动时自动连接的站点。
    + “地址簿”对话框中添加“收藏”按钮，设定收藏站点（最多 8 个）。
    *  收藏的站点显示于主菜单上，可供鼠标点击进行连接。

    ◆CTerm 4.0.2    Build 2025-7-8
    * 改进 SMTH BBS 站点状态识别，当前行含有“<enter>”时鼠标点击回车。

    ◆CTerm 4.0.1    Build 2025-3-10
    * 改进：在站点属性设置中勾选“自动登录”之后，自动设定预置的过滤器。
    * 修正：站点属性设置中的通用字体设置和英文专用字体设置。

    ◆CTerm 4.0.0    Build 2025-3-8
    * 这是一个具有重大变化的新版本。目标是强化用于 Linux/Unix 主机
      登录的相关功能，删减与 BBS 站操作相关的功能。希望更适应时代需求。
    * 修改了主程序图标；修改了主工具栏上的图标（改为 Win11 扁平风格）。
    * “地址簿”对话框大幅度简化。站点列表变小，删减了相关按钮。
    + 把原有的“BBS 工具栏”改为“命令工具栏”，在连接 Linux/Unix 主机时
      显示 Linux/Unix 命令，在连接 BBS 站点时显示 BBS 操作命令。
    （详见 whatsnew.txt ）
