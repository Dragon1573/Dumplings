  Key: ReleaseNotes
  Value: |-
    ◆CTerm 4.0.1    Build 2025-3-10
    * 改进：在站点属性设置中勾选“自动登录”之后，自动设定预置的过滤器。
    * 修正：站点属性设置中的通用字体设置和英文专用字体设置。

    ◆CTerm 4.0.0    Build 2025-3-8
    * 这是一个具有重大变化的新版本。目标是强化用于 Linux/Unix 主机
      登录的相关功能，删减与 BBS 站操作相关的功能。希望更适应时代需求。
    * 修改了主程序图标；修改了主工具栏上的图标（改为 Win11 扁平风格）。
    - 删除如下功能：最喜爱的站点，启动时自动连接站点，Python 脚本支持，
      ASCII 工具栏，自定义命令工具栏。
    * “地址簿”对话框大幅度简化。站点列表变小，删减了相关按钮。
    + 把原有的“BBS 工具栏”改为“命令工具栏”，在连接 Linux/Unix 主机时
      显示 Linux/Unix 命令，在连接 BBS 站点时显示 BBS 操作命令。
    * 修改了状态栏设置，以便在软件窗口尺寸变化时能自动调整各元素的位置，
      总是能够完整地显示各个元素。
    * 自动下载的图片文件存放到 temp 目录中，默认在退出程序时自动删除。
    * 简化对 BBS 站中收到消息和收到邮件时的处理：发出一次和两次 Beep 声，
      不再播放 Wav 文件。
    * 重写了帮助文档。大幅删减对 BBS 站的相关说明，内容简化到只有一个网页。
    * 修改了地址簿文件格式，地址簿文件改为 addrbook.ini。
    * 老用户可以这样导入旧地址簿：把旧地址簿文件 address.bok 拷贝到 user
      目录，删除 addrbook.ini；然后启动 CTerm 主程序，则会自动导入旧地址簿。
