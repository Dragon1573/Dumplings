Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    1. 支持打开本地的 EML 文件预览
    2. 发邮件时支持忽略上传失败的附件

    1. 写邮件上传附件错误时在附件卡片中展示错误信息

    1. "邮箱设置 - 显示设置"中支持"附件位置"设置

    1. 支持在邮件会话菜单创建收信规则
    2. 信任发件人/域操作支持将相应历史邮件移至收件箱

    1. 写信页等待上传的附件展示“等待中”

    1. 邮件收发日志支持展示收发失败原因
    2. 支持在搜索、重要邮件等仅支持邮件列表的场景，打开会话详情
    3. 支持异地登录提醒设置

    1. 设备管理设置支持退出全部登录设备

    1. 下载邮件时优先使用邮件主题作为文件名
    2. "邮箱设置 - 显示设置"中支持"日历显示设置"

    1. 设备管理取消授信单个设备时增加退登能力
    2. 修复打印特定格式文件产生多余的分页的问题
    3. 修复一些卡顿、闪退的问题
    4. 修复在 Windows 文件夹设置中隐藏文件扩展名情况下，用户修改下载文件的文件名导致下载的文件无扩展名的问题
Version: 2.8.1
ReleaseTime: 2014-05-23
