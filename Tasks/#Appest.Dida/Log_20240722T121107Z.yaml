- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Optimized Task Dragging: In the calendar monthly view, you can now drag the sides of a task block to set it as a multi-day task.
    - Added Volume Adjustment: You can now adjust the reminder volume in "Settings > Notifications". Additionally, you can adjust the volume of white noise when selected. (Available for Win 7 and above)
    - General fixes and improvements.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    - 优化任务拖动体验：在日历月视图中，你可以通过拖动任务块的左右两侧，将任务设置为跨天任务。
    - 新增音量调整功能：现在你可以在“设置 > 提醒与通知”中调整提示音的音量，还可以在选择白噪音时调整白噪音的音量。（适用于 Win 7 及以上版本）
    - 问题修复与改进。
