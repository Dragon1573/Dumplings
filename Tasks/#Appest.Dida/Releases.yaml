5.0.4.0:
  ReleaseTime: 2024-01-01
  ReleaseNotesCN: |-
    - 移动任务时，支持将任务移动到清单的分组中。
    - 优化颜色选择界面，支持调整 RGB 等方式选择自定义颜色。
    - 优化了专注「开始/结束」、「继续/暂停」快捷键，即使应用在后台也能快速响应。
  ReleaseNotesEN: |-
    - When moving tasks, you can move them to a specific section within your list.
    - Optimized the color selection interface and now supports selecting custom colors using RGB.
    - Optimized the 'Start/Stop' and 'Continue/Pause' Focus shortcuts to respond swiftly even when the app is running in the background.
5.0.5.0:
  ReleaseTime: 2024-01-10
  ReleaseNotesEN: |-
    - Optimized the experience of adding attachments, supporting direct Ctrl+V paste in the task input box, or dragging attachments into the input box to add.
    - General fixes and improvements.
  ReleaseNotesCN: |-
    - 优化了添加附件体验，支持在任务输入框中直接 Ctrl+V 粘贴，或者将附件拖动到输入框中即可添加。
    - 问题修复与改进。
5.0.6.0:
  ReleaseTime: 2024-01-24
  ReleaseNotesEN: |-
    - A more convenient way to clear time is now provided. Just select "Clear" from the task’s right-click menu to easily complete it.
    - Added "Do Not Disturb" switch for subscribed calendars, accessible in "Settings - Subscribed Calendars."
  ReleaseNotesCN: |-
    - 对于已设定时间的任务，现在提供了更加便捷的清除时间方式。只需在任务右键菜单中选择“清除”，即可轻松完成。
    - 订阅日历新增「勿扰」开关，你可以在“设置-日历订阅”中开启。
5.5.0.0:
  ReleaseTime: 2024-05-11
  ReleaseNotesEN: '- Sync tasks with Google events: Now you can Integrate Google Calendar in "Settings > Integrations & Import" to see your TickTick tasks in the Google Calendar. After integrating, tasks added in TickTick will sync with Google Calendar, and any task changes will be reflected in both.'
  ReleaseNotesCN: '- 任务与 Google 日历双向同步：如果你想在 Google 日历中看到滴答清单的任务，现在你可以前往“设置 > 关联与导入”关联 Google 日历。关联后，在滴答清单添加的任务将同步到 Google 日历，并且对任务的操作也将同步回滴答清单，实现双向同步。'
