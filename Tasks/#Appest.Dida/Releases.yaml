5.0.4.0:
  ReleaseTime: 2024-01-01
  ReleaseNotesCN: |-
    - 移动任务时，支持将任务移动到清单的分组中。
    - 优化颜色选择界面，支持调整 RGB 等方式选择自定义颜色。
    - 优化了专注「开始/结束」、「继续/暂停」快捷键，即使应用在后台也能快速响应。
  ReleaseNotesEN: |-
    - When moving tasks, you can move them to a specific section within your list.
    - Optimized the color selection interface and now supports selecting custom colors using RGB.
    - Optimized the 'Start/Stop' and 'Continue/Pause' Focus shortcuts to respond swiftly even when the app is running in the background.
5.0.5.0:
  ReleaseTime: 2024-01-10
  ReleaseNotesEN: |-
    - Optimized the experience of adding attachments, supporting direct Ctrl+V paste in the task input box, or dragging attachments into the input box to add.
    - General fixes and improvements.
  ReleaseNotesCN: |-
    - 优化了添加附件体验，支持在任务输入框中直接 Ctrl+V 粘贴，或者将附件拖动到输入框中即可添加。
    - 问题修复与改进。
5.0.6.0:
  ReleaseTime: 2024-01-24
  ReleaseNotesEN: |-
    - A more convenient way to clear time is now provided. Just select "Clear" from the task’s right-click menu to easily complete it.
    - Added "Do Not Disturb" switch for subscribed calendars, accessible in "Settings - Subscribed Calendars."
  ReleaseNotesCN: |-
    - 对于已设定时间的任务，现在提供了更加便捷的清除时间方式。只需在任务右键菜单中选择“清除”，即可轻松完成。
    - 订阅日历新增「勿扰」开关，你可以在“设置-日历订阅”中开启。
5.5.0.0:
  ReleaseTime: 2024-05-11
  ReleaseNotesEN: '- Sync tasks with Google events: Now you can Integrate Google Calendar in "Settings > Integrations & Import" to see your TickTick tasks in the Google Calendar. After integrating, tasks added in TickTick will sync with Google Calendar, and any task changes will be reflected in both.'
  ReleaseNotesCN: '- 任务与 Google 日历双向同步：如果你想在 Google 日历中看到滴答清单的任务，现在你可以前往“设置 > 关联与导入”关联 Google 日历。关联后，在滴答清单添加的任务将同步到 Google 日历，并且对任务的操作也将同步回滴答清单，实现双向同步。'
6.0.0.0:
  ReleaseTime: 2024-06-26
  ReleaseNotesEN: |-
    Brand New V6.0 Version with a Multitude of Can't-Miss Features!

    Add Tasks Efficiently
    - Add Description: Quickly add a description when adding a task by pressing "Shift + Enter."
    - New Input Box Style: Change the task input box style by clicking "More > Input Box Settings" on the right side of the input box.

    Enhanced Editing Experience
    - Edit Menu: When editing task details, select text to display the editing menu for quick formatting options such as bold or highlight.
    - Command Menu: Type "/" in the task details page to easily insert titles, bullet points, attachments, and subtasks.

    Task and Calendar in One View
    - Simultaneous Display: Right-click the tasks tab and select "Show with Calendar" to display Task and Calendar in one view, eliminating the need to switch between modules.
    - Drag and Schedule: With Task and Calendar displayed side by side, you can drag tasks into the calendar to set times and better organize your schedule.

    New Agenda Calendar
    - Agenda Calendar: All scheduled tasks are displayed on a timeline. Use the mouse scroll to view all tasks.

    New Habit Design
    - New Visual Design: The habit homepage has been completely redesigned, now supporting "List" or "Card" styles. You can change the style for completed check-in dates on the habit details page to habit icons.
    - Date Filter: Filter to show only today's habits for quick check-ins. The calendar also shows progress for the last 7 days, and you can click to view each day's check-in record.
  ReleaseNotesCN: |-
    【重磅更新】全新 V6.0 版本，超多功能不容错过！

    更高效的添加任务
    - 支持「添加描述」：在添加任务时，按快捷键“Shift+回车”即可快速输入描述。
    - 新增「输入框样式」：通过“更多 > 输入框设置”切换样式，即可更快地设置优先级、清单等属性。

    更强大的编辑体验
    - 新增「编辑菜单」：在任务详情编辑文本时，选中文本即可显示编辑菜单，快速设置加粗、高亮等文本样式。
    - 新增「斜杠菜单」：在任务详情页输入“/”或“、”即可唤起斜杠菜单，轻松设置标题、列表等段落样式，还可以方便地插入附件和添加子任务。

    支持同时显示任务与日历
    - 新增「同时显示」：现在你可以将任务和日历模块同时显示在一个界面，右键任务模块，选择“同时显示日历”即可开启，再也不需要在模块之间频繁切换。
    - 支持「拖动安排」：任务与日历并列显示后，你可以将任务拖动到日历模块中，设置任务时间，更好地安排任务。

    新增日程视图
    - 日历新增「日程视图」：所有安排好的任务现在可以在一个时间轴上显示，滚动鼠标滚轮即可查看全部日程。

    全新的习惯视觉升级
    - 全新的习惯首页：习惯首页进行了全新的设计，支持选择“列表”或“卡片”样式。习惯详情页的已打卡样式可以切换为习惯图标。
    - 日期筛选功能：如果你有很多习惯，现在可以筛选出今天需要完成的习惯，快速打卡。日历上还显示最近 7 天的打卡进度，点击即可查看当天的打卡记录。
6.0.1.0:
  ReleaseTime: 2024-07-07
  ReleaseNotesEN: |-
    - Optimized Task Adding Pop-up: Featuring a brand new visual design, making it easy to set priorities, lists, and more. You can also press "Ctrl+Shift+Enter" to add tasks continuously. (Shortcut for opening the pop-up: Ctrl+N or Shift+Alt+A)
    - Optimized Section Deletion: When deleting a section, you can choose "Delete the section and move tasks to..." to keep the tasks within another section.
  ReleaseNotesCN: |-
    - 添加任务弹窗优化：采用全新视觉设计，轻松设置优先级、清单等属性，你还可以按“Ctrl+Shift+回车”连续添加任务。（添加弹窗快捷键：Ctrl+N 或者 Shift+Alt+A）
    - 删除分组优化：在删除分组时，你可以选择“删除分组，并且将任务移动到其他分组”以保留分组中的任务。
