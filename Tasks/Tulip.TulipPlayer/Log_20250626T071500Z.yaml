  Key: ReleaseNotes
  Value: |-
    We're excited to announce the release of Tulip Desktop Player version 2.8.1.
    Version 2.8.1 of Desktop Player will be available for download by 9:00PM ET on June 9th, 2025! If you have auto updates enabled, the Desktop Player application will update in the background and changes will take effect the next time the application is restarted. Alternatively, you can manually initiate the update process from the file menu.
    Bug Fixes
    - In Player 2.8.0, TorqueOP was enabled by default which caused the Torque device to communicate with Player instead of Edge Devices. TorqueOP is disabled by default.
    Note: TorqueOP can be re-enabled by following the steps detailed here
    Full List of Ticket ID included in Release
    If you are tracking any of these tickets and would like more details, please contact Tulip Customer Support via support@tulip.co or live chat through your instance.
