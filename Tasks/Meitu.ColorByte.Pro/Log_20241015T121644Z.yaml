  Key: ReleaseNotes
  Value: |-
    新增功能：
    1. 图像调整新增曲线调色、直方图功能；
    2. 身体优化新增祛副乳功能；
    3. 头发调整新增头发柔顺功能；
    4. 单人美型新增天鹅颈功能；
    5. 新增裁剪工具，支持图片裁剪、旋转处理。

    功能位置调整：
    1. 纯色背景祛瑕疵、背景增强功能移至【图像美化-背景调整】模块；
    2. AI 修复更名为面部超清，功能移至【人像美化-脸部优化】模块；
    3. AI 美颜更名为 AI 美颜-面部，功能移至【人像美化-皮肤磨皮】模块。

    更多优化：
    1. RAW 图转档导出优化，支持转档后直接导出；
    2. 祛斑祛痘效果优化；
    3. 瘦脖子功能支持区分左右调节；
    4. 曲线调色及部分液化功能参数支持实时预览；
    5. 优化软件存储空间占用。
