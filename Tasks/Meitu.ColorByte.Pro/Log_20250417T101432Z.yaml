  Key: ReleaseNotes
  Value: |-
    【性能提升】
    1. 导出预览提速，调色实时预览，效果渲染耗时大幅降低。
    2. RAW 格式转档优化，覆盖 1000+ 款主流相机 RAW 图格式。

    【人像美化】
    新增：
    1. 新增中性灰平整/立体，保留皮肤自然光影，提升面部明暗立体感。
    2. 新增妆容保护，保留面部个性化妆容细节。
    3. 新增多人肤色统一，合照皮肤色调更和谐。
    4. 新增直角肩与肩膀宽度，美化肩部线条。
    5. 新增驼背，矫正体态弯曲问题。
    6. 新增瘦肚子，收缩平整腹部赘肉。
    优化：
    1. 瑕疵处理：提高力度，保留皮肤质感。
    2. 肤色统一：区分脸部/身体调节，肤色质感保留更佳。
    3. 面部重塑：全角度识别提升，效果作用范围更精准。
    4. 妆容调整：优化 40+ 项妆容素材，贴合潮流趋势。
    5. 身体美型：多人/单人美型合并，支持无人脸场景。

    【色彩调整】：
    1. 新增颜色分级与校准，提高色调调节精度。
    2. 新增暗角功能，增添画面层次感与氛围感。

    【背景处理】：
    1. 新增自定义换背景，满足创意修图需求。

    【界面优化】：
    1. 调整界面布局，更符合修图操作习惯。
    2. 新增对比视图，修改差异直观清晰呈现。
    3. 新增全局搜索，快速定位所需功能及图片。
