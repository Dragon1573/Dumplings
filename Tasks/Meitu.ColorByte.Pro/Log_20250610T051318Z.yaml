  Key: ReleaseNotes
  Value: |-
    新增：
    1. 新增局部调色，支持区分主体/背景等多区域进行精细调色。
    2. 新增面部丰盈，改善面部凹陷，更显面部饱满丰盈。
    3. 新增面部平整提拉，提升面部平整度，改善面部松弛。
    4. 新增单人调整，多人场景支持单人脸人像美化调整。
    5. 新增牙齿祛瑕疵，祛除牙面瑕疵污渍（包括口红印/牙套）。
    6. 新增背景选择涂抹，针对多抠/漏抠的部分，进行擦除/还原。
    7. 新增背景颜色选择器，支持自定义更换背景色。
    8. 新增图片标星/筛选/排序功能，快速定位和管理图片。
    9. 新增参数同步设置，自定义勾选参数选项，批量同步更灵活。

    优化
    1. 祛油光效果优化，祛除力度加大，保留脸部光影立体。
    2. 亮眼功能优化，支持区分左右眼进行单独效果调整。
    3. 牙齿美白拆分【祛黄】【明度】滑杆，美白效果更自然。
    4. 妆容-阴影立体效果优化，侧面下巴场景识别更精准。
    5. 妆容-腮红增强效果优化，提升各场景腮红显色度。
