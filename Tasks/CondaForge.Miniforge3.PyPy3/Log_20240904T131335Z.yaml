  Key: ReleaseNotes
  Value: |-
    What's Changed
    - Base version of python is now 3.12 for cpython installers (still 3.9 for PyPy installers)
    - Enforce system requirements, upgrade to conda 24.7.1, mamba 1.5.9, bump Docker image for linux-64 by @jaimergp in https://github.com/conda-forge/miniforge/pull/626
    - This is the last release before the brownouts are in place on the Mambaforge installers. They will have printed warnings in the logs.
    - Add warnings to deprecate Mambaforge by @jaimergp in https://github.com/conda-forge/miniforge/pull/615
    - Use miniforge, pin some GHA actions by @jaimergp in https://github.com/conda-forge/miniforge/pull/613
    - Bump actions/upload-artifact from 4.3.3 to 4.3.4 in the github-actions group by @dependabot in https://github.com/conda-forge/miniforge/pull/618
    - Add additional information on what installers don't have this brownout by @hmaarrfk in https://github.com/conda-forge/miniforge/pull/634
    - Bump actions/upload-artifact from 4.3.4 to 4.4.0 in the github-actions group by @dependabot in https://github.com/conda-forge/miniforge/pull/637
    Full Changelog: https://github.com/conda-forge/miniforge/compare/24.5.0-0...24.7.1-0
