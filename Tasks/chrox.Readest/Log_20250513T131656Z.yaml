  Key: ReleaseNotes
  Value: |-
    Release Highlight
    - Improved UI and layout on mobile devices
    - Avatar images are now cached for offline use
    - Book file size is now displayed in the book details view
    - Update status is now correctly shown in the About window
    - TTS control positioning improved for notebook and RTL modes
    - TXT files are segmented by paragraph count if no chapter titles are found
    - Android: App now respects system auto-rotation settings
    - Linux: Updater is disabled on Linux when not using AppImage
    - Linux: Added support for Linux ARMHF builds
    - CSS: Resolved layout and color issues caused by hardcoded CSS
    What's Changed
    - fix: maintain library state across reader/library navigation, closes #1072 by @chrox in https://github.com/readest/readest/pull/1096
    - fix: various on styles of UI and footnote visibility by @chrox in https://github.com/readest/readest/pull/1099
    - css: override text align and fix hardcoded text intent by @chrox in https://github.com/readest/readest/pull/1104
    - css: special case for align center and zero text indent by @chrox in https://github.com/readest/readest/pull/1105
    - fix: show updating status in the about window, closes #1079 by @chrox in https://github.com/readest/readest/pull/1109
    - fix: padding top of the drag handler with the cutouts, closes #1101 by @chrox in https://github.com/readest/readest/pull/1110
    - ui: various UI fixes and enhancements on mobile platforms by @chrox in https://github.com/readest/readest/pull/1113
    - feat: show book file size in book details by @chrox in https://github.com/readest/readest/pull/1114
    - css: only override background color in dark mode, closes #1066 by @chrox in https://github.com/readest/readest/pull/1117
    - fix: reorganize TTS control view hierarchy to support RTL, closes #1080 by @chrox in https://github.com/readest/readest/pull/1119
    - css: get rid of hardcoded font color only when overriding font, closes #1095 by @chrox in https://github.com/readest/readest/pull/1120
    - fix: now auto orientation follows system settings, closes #1093 and closes #1098 by @chrox in https://github.com/readest/readest/pull/1122
    - fix: replace background when attribute changed, closes #1124 by @chrox in https://github.com/readest/readest/pull/1126
