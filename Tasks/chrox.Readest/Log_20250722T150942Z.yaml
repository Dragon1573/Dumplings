    - layout: hover header to show traffic light window control on macOS, closes #1645 by @chrox in https://github.com/readest/readest/pull/1653
    - css: multiply img color in light mode when overriding book color by @chrox in https://github.com/readest/readest/pull/1656
    - linux: fixed multiple instances created in OAuth, closes #1654 by @chrox in https://github.com/readest/readest/pull/1659
    - layout: fix hardcoded image layout in fixed layout documents by @chrox in https://github.com/readest/readest/pull/1660
    - PDF: Support custom background theming for PDF files, closes #1649 by @chrox in https://github.com/readest/readest/pull/1661
    - feat: search in book format, group names and descriptions by @chrox in https://github.com/readest/readest/pull/1662
    - library: various fixes on metadata editor and bookshelf by @chrox in https://github.com/readest/readest/pull/1663
