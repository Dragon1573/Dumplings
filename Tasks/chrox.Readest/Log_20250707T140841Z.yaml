  Key: ReleaseNotes
  Value: |-
    Release Highlight
    - Reader: Fixed links not working in some MOBI books
    - TTS: Fixed an issue where some text was skipped during reading
    - Library: You can now delete only the cloud backup of a book without removing the local copy
    - Performance: Fonts in the font list now load only when displayed for faster startup
    - Performance: Opening large MOBI books is now significantly faster
    - Layout: Fixed overlay scrollbar display in virtualized book lists
    - Layout: Improved grid cover image height in crop mode
    - Layout: Removed unsupported screen orientation lock option on iPad
    - Layout: System context menu no longer appears when selecting text on iPad 1
    - Translation: Added Thai (th-TH) language support
    What's Changed
    - subscription: fix action button in plan card by @chrox in https://github.com/readest/readest/pull/1514
    - chore: upload to r2 after release with retry by @chrox in https://github.com/readest/readest/pull/1516
    - chore: retry workflow for r2 uploading by @chrox in https://github.com/readest/readest/pull/1517
    - compat: footnote img size, closes #1518 by @chrox in https://github.com/readest/readest/pull/1519
    - settings: remove unsupported screen orientation lock on iPad, closes #1520 by @chrox in https://github.com/readest/readest/pull/1522
    - fix: links in mobi are now properly followed, closes #1503 by @chrox in https://github.com/readest/readest/pull/1528
    - layout: fix overlay scrollbar with virtualized list, closes #1524 by @chrox in https://github.com/readest/readest/pull/1530
    - perf: lazy loading fonts in fonts list by @chrox in https://github.com/readest/readest/pull/1533
    - chore: update Android target sdk to 35 by @chrox in https://github.com/readest/readest/pull/1534
    - layout: fix grid cover image height in crop mode by @chrox in https://github.com/readest/readest/pull/1537
    - doc: update Readme for mobile apps downloads by @chrox in https://github.com/readest/readest/pull/1540
    - doc: layout for the download badges by @chrox in https://github.com/readest/readest/pull/1541
    - fix: handling toc links for some mobi books, closes #1525 by @chrox in https://github.com/readest/readest/pull/1542
    - tts: fix some direct text being skipped in tts, closes #1515 by @chrox in https://github.com/readest/readest/pull/1543
    - feat: support deleting only the cloud backup of a book by @bhscer in https://github.com/readest/readest/pull/1546
    - perf: speed up opening for large MOBI books, closes #1544 by @chrox in https://github.com/readest/readest/pull/1547
    - i18n: add Thai (th-TH) translations by @chrox in https://github.com/readest/readest/pull/1548
    - layout: dismiss system context menu popup when selecting text on iPad, closes #1485 by @chrox in https://github.com/readest/readest/pull/1549
    - release: version 0.9.63 by @chrox in https://github.com/readest/readest/pull/1550
