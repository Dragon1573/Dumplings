  Key: ReleaseNotes
  Value: |-
    Release Highlight
    - Prevented oversized images from causing layout issues
    - Resolved issue with transient navigation bar on Android 9
    - Action bar now closes properly when the footbar is dismissed
    - Smoother experience when expanding Table of Contents sections
    - Reverted unintended style overrides
    What's Changed
    - doc: format issue templates by @chrox in https://github.com/readest/readest/pull/1071
    - fix: dialog drag handler layout, closes #1036 by @chrox in https://github.com/readest/readest/pull/1076
    - fix: segment separator now should be more than 8 dash, closes #1056 by @chrox in https://github.com/readest/readest/pull/1077
    - fix: avoid glitches when expanding toc subitems, closes #1033 by @chrox in https://github.com/readest/readest/pull/1081
    - fix: styling links and also the content of links, closes #1057 by @chrox in https://github.com/readest/readest/pull/1083
    - fix: revert to unlock screen orientation for library page, closes #1063 by @chrox in https://github.com/readest/readest/pull/1084
    - fix: transient navigation bar in Android 9, closes #1059 by @chrox in https://github.com/readest/readest/pull/1085
    - fix: close action bar when the footbar is dismissed, closes #1064 by @chrox in https://github.com/readest/readest/pull/1086
    - compat: fix insane img dimension might cause layout miscalculation, closes #1073 by @chrox in https://github.com/readest/readest/pull/1090
    - revert: unbreak style overriding, closes #1058 and closes #1075 by @chrox in https://github.com/readest/readest/pull/1091
    - release: version 0.9.40 by @chrox in https://github.com/readest/readest/pull/1092
