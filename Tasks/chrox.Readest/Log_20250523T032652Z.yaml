  Key: ReleaseNotes
  Value: |-
    Release Highlight
    - Enhanced compatibility with Gutenberg and Feedbooks ebooks for better styling
    - Reduced sensitivity of trackpad and mouse during page flips
    - Cloud backup status is now visible for each book on mobile and desktop
    - New option to control scroll overlap when paginating in scroll mode
    - Added Dutch language translations
    - Added more font weight options for built-in fonts
    - Added previous and next section buttons in the footer bar for easier navigation
    What's Changed
    - chore: update bundleVersion for macOS AppStore build by @chrox in https://github.com/readest/readest/pull/1146
    - settings: keep screen awake is disabled by default, closes #1145 by @chrox in https://github.com/readest/readest/pull/1149
    - css: styling adjustments for better compatibility with Gutenberg eBooks by @chrox in https://github.com/readest/readest/pull/1154
    - settings: avoid horizontal margin default to zero, fixes #1151 by @chrox in https://github.com/readest/readest/pull/1155
    - css: include additional weight variants for built-in fonts by @chrox in https://github.com/readest/readest/pull/1158
    - settings: disable spell check in color input by @chrox in https://github.com/readest/readest/pull/1159
    - layout: responsive translator popup, also closes #1157 by @chrox in https://github.com/readest/readest/pull/1160
    - i18n: add translations of Nederlands by @chrox in https://github.com/readest/readest/pull/1161
    - css: compat for background colors in chapter headers of Feedbooks eBooks by @chrox in https://github.com/readest/readest/pull/1163
    - css: get rid of most overriding for background color, closes #1162 by @chrox in https://github.com/readest/readest/pull/1164
    - fix: less sensitive magic trackpad and mouse when flipping page, closes #1165 by @chrox in https://github.com/readest/readest/pull/1172
    - feat: show cloud backup status for each book on mobile and desktop, closes #1167 by @chrox in https://github.com/readest/readest/pull/1173
    - refactor: add kv cache for translation backend by @chrox in https://github.com/readest/readest/pull/1184
    - refactor: update wrangler config by @chrox in https://github.com/readest/readest/pull/1185
    - refactor: use translator hook to support more translator providers by @chrox in https://github.com/readest/readest/pull/1186
    - release: remove deprecated MSI installer, closes #1174 by @chrox in https://github.com/readest/readest/pull/1187
    - chore: config wrangler before deployment in Cloudflare by @chrox in https://github.com/readest/readest/pull/1189
    - fix: update library in store when deleting book in bookshelf, closes #1178 by @chrox in https://github.com/readest/readest/pull/1191
    - fix: adjust scroll offset to account for header/footer bars when paginating in scroll mode, closes #1181 by @chrox in https://github.com/readest/readest/pull/1193
    - feat: add scrolling overlap in pixels option to paginate in scrolled mode by @chrox in https://github.com/readest/readest/pull/1194
    - feat: add prev/next section buttons in footer bar, closes #1125 by @chrox in https://github.com/readest/readest/pull/1195
    - release: version 0.9.43 by @chrox in https://github.com/readest/readest/pull/1196
    Full Changelog: https://github.com/readest/readest/compare/v0.9.41...v0.9.43
