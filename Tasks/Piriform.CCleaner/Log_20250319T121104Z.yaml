  Key: ReleaseNotes
  Value: |-
    Taking the hassle out of PC maintenance
    - We’ve updated the engines and libraries of Software Updater and Driver Updater for better performance and stability.
    - We’ve improved the cleaning of Microsoft 365.
    - We’ve added cache cleaning for the WebDAV application on Windows 10 and 11.
    Fixing bugs and other improvements
    - We fixed a networking issue that was affecting some customers’ ability to register their licenses.
    - We resolved an issue that was causing Health Check to freeze for users running Windows 7 x86.
    - The counter of outdated drivers on the Driver Updater icon now displays the correct number of drivers in all cases without having to perform another scan.
    - We fixed a Software Updater issue that was preventing some users from updating Microsoft Defender.
