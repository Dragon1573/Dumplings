- InstallerType: wix
  InstallerUrl: https://download.techsmith.com/snagit/releases/2432/snagit.msi
Locale:
- Key: ReleaseNotesUrl
  Value: https://download.techsmith.com/update/snagit/enu/24_updatemessage.html
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Performance Improvements
    - Improved error handling for licensing activation issues.
    - Improved the color accuracy of white areas when taking an image capture on HDR monitors.
    Updates for IT Administrators
    - Updated System.Text.Encodings.Web package to address CVE-2021-26701.
    - Updated System.IdentityModel.Tokens.Jwt package to address CVE-2024-21319.
    - Updated System.Text.Json package to address CVE-2024-30105.
    - Updated RestSharp package to address CVE-2024-45302.
    - Removed dependency on Microsoft.Rest.ClientRuntime package which is now deprecated.
    - Fixed an issue where disabled share destinations could appear even when Snagit was deployed using the Disable Share Manager setting.
    Bug Fixes
    - Fixed an issue where sometimes manual Scrolling capture would not capture correctly.
Version: 24.3.2
