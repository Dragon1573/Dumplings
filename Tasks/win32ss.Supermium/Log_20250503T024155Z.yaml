  Key: ReleaseNotes
  Value: |-
    Supermium 132 has been updated to Chromium ESR version 132.0.6834.222, including all security patches and other fixes incorporated in this version, in addition to:
    (#670) Flag #show-managed-ui has been added to toggle the presence of "managed by your organisation" in various parts of the browser when enterprise policies are in effect
    (#1258) Links to external applications should now work with Safe Browsing disabled/ungoogled-supermium enabled
    (#1306) Further changes to favicon positioning; they should be fixed in place now
    (#1292) Sandbox fully restored for all users
    (#1280) Drag-and-drop disabled on NT 5.x due to various responsiveness issues
    A new flag, named #supermium-tab-options has been added with support for multiple tab options: v109-style tabs, v60-style tabs, CR23-style tabs and rectangular tabs. The tabs can also be made smaller with the #compact-ui flag.
