  Key: ReleaseNotes
  Value: |-
    This release of Supermium includes various improvements over Supermium 132 R0 (pre-release).
    (#1233) Fixed #native-ui-style crash and improved the context menu colour in Incognito/dark modes.
    (#1203, #1209) #chrome-labs in chrome://flags has resurrected as the #disable-chrome-labs switch.
    (#1229) Resolving status of experimental web features. They are now defaulting to off, and the wording has been reverted as well. This fixes issues with the British Gas website.
    (#1195) A fix has been added for various random crashes.
    (#1216 and others) Tabs now reach the top of the screen when a window is maximized or the browser is in full screen mode. The default tab width has been increased.
