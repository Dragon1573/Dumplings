  Key: ReleaseNotes
  Value: |-
    Added
    - A new command line option, -Afoo=bar, serves as a shorthand way of writing -Gfoo=bar -Nfoo=bar -Efoo=bar. #2278
    Fixed
    - Inter-cluster edges are no longer spuriously duplicated. #162, #258, #2615
    - When using the CMake build system, configuration no longer fails with syntax errors when PangoCairo is unavailable. This was a regression in Graphviz 13.0.0. #2697
