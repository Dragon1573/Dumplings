Installer:
- InstallerUrl: https://www.fjsoft.at/files/MyPhoneExplorer_Setup_2.1.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Drag&Drop support for calendar
    - Autocomplete in the appointment dialog based on existing appointments
    - better DualSIM-support, used SIM-card is shown for call lists and SMS messages
    - DualMessenger storage is supported now in filebrowser
    - better backup-restore, local calendars are now also restored
    - several dialogs are confirmed automatically if the phone is connected via USB-cable (f.e. Textinput, Screen mirroring)
    - Contact-edit-dialog revised
    - Sync-support for Betterbird
    - alot smaller changes and bugfixes
- Locale: de-DE
  Key: ReleaseNotes
  Value: |-
    - Drag&Drop Unterstützung im Kalender
    - Autocomplete bei Termineingabe basierend auf bestehenden Terminen
    - DualSIM-Unterstützung verbessert, bei Anruflisten und SMS wird benutzte SIM-Karte angezeigt
    - DualMessenger Speicherbereich im Dateibrowser wird unterstützt
    - Backup-Wiederherstellung verbessert, lokale Kalender werden nun ebenso wiederhergestellt
    - bei USB-Verbindung werden einige Dialog-Bestätigungen automatisch erledigt (z.B. bei Texteingabe, Bildschirm spiegeln)
    - Kontakt-Bearbeiten-Dialog wurde überarbeitet
    - Sync-Unterstützung für Betterbird
    - viele kleinere Änderungen und Fehlerbehebungen
Version: "2.1"
ReleaseTime: 2023-10-08
