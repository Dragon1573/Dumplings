Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Support for repeating tasks
    - Synchronization with Thunderbird greatly improved (support for all contact fields, exceptions for appointments,...)
    - several adaptions for high resolution screens
    - Fullscreen mode for filebrowser
    - Contacts and appointments can be moved to other contact accounts/calendars via contextmenu
    - Directory listing is now much faster
    - alot of smaller changes and bugfixes
- Locale: de-DE
  Key: ReleaseNotes
  Value: |-
    - Unterstützung für wiederholende Aufgaben
    - Synchronisierung mit Thunderbird stark verbessert (Unterstützung für alle Kontaktfelder, Terminausnahmen,...)
    - einige Anpassungen für große Bildschirme
    - Vollbildmodus für den Dateibrowser
    - Kontakte/Termine können übers Kontextmenü einfach in anderes Kontaktkonto/Kalender verschoben werden
    - das Laden der Verzeichnisinhalte wurde beschleunigt
    - viele kleinere Änderungen und Fehlerbehebungen
Version: "2.2"
ReleaseTime: 2024-11-18
