- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    The main star of this release is the experimental support for three new backends: v8, wamr and wasmi. Also, many dependencies, namely LLVM, Cranelift, and rkyv are updated which bring significant enhancements.
    Added
    - #5185 Add execution benchmarks
    - #5174 chore(wasix): Additional logging in wasix HTTP client
    - #5152 Experimental: add support for loongarch64 on LLVM
    Changed
    - #5188 feat: Rename wasmer-api to wasmer-backend-api
    - #5186 Remove support for emscripten
    - #5181 Sunset wasmer-registry, wasmer-interface and update misc dependencies
    - #5165 5.0.0-rc.1 post release
    - #5151 Remove negative variant of exit code
    - #5153 Terminate entire wasix process when a worker thread fails or calls exit
    - #5172 chore(backend-api): Update GraphQL schema
    - #5176 Remove unused edge-util dependency
    - #5171 Refactor webc usage
    - #5144 Implement app-deployment related CLI commands
    - #5163 Correct the example of the README in the WASIX crate
    Fixed
    - #5184 fix(api/wamr): Build wamr on iOS
    - #5179 Fix build CI
    - #5178 Fix usage of exit code
    - #5162 Fix append-ness of new fd affecting old fds
    - #5160 Fix fd with append flag can't seek correctly
