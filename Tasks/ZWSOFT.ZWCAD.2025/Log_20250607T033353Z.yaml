  Key: ReleaseNotes
  Value: |-
    ZWCAD 2025 1.4 Main Updates:

    #Main Improvements#
    1. The TRIM and EXTEND commands have been modified to use window selection and crossing selection by default in Quick Mode.
    2. Fixed an issue where command recognition errors occurred during fast input.
    3. Fixed a startup error issue in ZWCAD under certain environments in the Windows 11 24H2 system.
    4. Fixed crashing issues in specific scenarios and improved version stability.

    This update is applicable to the following versions:
    - 25.00_2024.05.09(#11749-508f7afbe61)
    - 25.00_2024.06.20(#11796-51d6b18355a)
    - 25.00_2024.09.04(#15253-247870170b3)
    - 25.00_2024.09.29(#15256-91eafcd87c6)
    - 25.00_2024.11.29(#16216-debc1d5bfa4)
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    ZWCAD2025 1.4 主要更新内容如下：
    1. 修复了裁剪、延伸功能快速模式下选择模式不正确的问题；
    2. 修复了快速输入命令时，命令识别错误的问题；
    3. 解决了 Win11 24H2 系统的部分环境下 ZWCAD 启动报错的问题；
    4. 解决了部分场景下的崩溃问题，提升了版本稳定性。

    支持以下版本的更新：
