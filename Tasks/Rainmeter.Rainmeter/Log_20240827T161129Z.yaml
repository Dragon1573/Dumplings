- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - [Fixed] Rainmeter Build: Change Rainmeter updater URL to use HTTPS, to prevent possible "Man in the Middle" attack.
    - [Fixed] Ping Plugin: Fixed timing issue with FinishAction.
    - [Fixed] Command Handler: Fixed issue with the !ToggleConfig bang.
    - [Fixed] AudioLevel Plugin: Fix first FFT band.
    - [Fixed] Logging: Fix issue with log messages above 1024 characters.
    - [Fixed] ConfigParser: Fixed issue with @Include insertion position during recursive loading of ini files.
    - [Fixed] Skin: Fixed issue with FadeDuration.
    - [Changed] Application: Removed highlighting the context menu item when a new version of Rainmeter is available. This was conflicting with Windows mouse-over highlighting.
    - [Changed] Rainmeter Build: Improved build process and digital signing.
    - [Changed] System: Added extra monitor debug information to the log.
    - [Changed] Lua: Prevent crash when calling a CRT function with an invalid parameter.
    - [Changed] Logging: Provide some generic debug information for invalid parameters in some cases.
    - [Changed] Application: Prevent renaming of Rainmeter.exe.
    - [Changed] ConfigParser: Log potential self-references with nested variable parsing.
    - [Changed] Bangs: Improve logging in some cases.
    - [Changed] Rainmeter Build: Changed and automated deployment to WinGet.
    - [Changed] Languages: Updated Dutch.
    - [Changed] Languages: Updated Czech.
    - [Changed] Languages: Updated French.
