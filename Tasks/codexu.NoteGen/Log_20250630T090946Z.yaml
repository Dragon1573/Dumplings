  Key: ReleaseNotes
  Value: |-
    本次更新对模型配置做了一些代码上的重构，可能导致历史模型配置错误，本次调整是未来可以更方便的接入其他供应商。
    - 重构模型配置，可通过模板创建新的模型配置。#316
    - 针对不同的厂商模板创建模型配置，提供快捷创建 API Key 按钮。
    - 现在需要手动设置主要模型，可以在对话中选择或在设置默认模型中选择。
    - 移除 Gemini 方案，使用兼容 openai 链接代替。
    - 修复 placeholder 生成时出现换行符导致未正确显示的问题。
    - 修复写作 AI 相关功能。 #315
    - 修复模型搜索切换配置时，搜索输入框的内容未重置的问题。
    - 移动端布局调整。
