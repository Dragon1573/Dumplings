  Key: ReleaseNotes
  Value: |-
    Feature
    - 系统设置中增加新类别：默认模型设置，它可以为不同的场景设置不同的模型，用于增加效率节约成本。
    - 默认模型目前支持：记录描述、AI 建议、翻译。
    - AI 对话增加将已有对话进行翻译
    - AI 对话工具栏增加 AI 建议开启或关闭功能。
    - 用户对话记录增加 revert，方便快速重新编辑历史对话内容。
    - OpenAI 库增加 defaultHeaders。
    Bug Fix
    - 对话时输入多行内容，提交后未重置表单高度。
