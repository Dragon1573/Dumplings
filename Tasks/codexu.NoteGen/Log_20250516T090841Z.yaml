  Key: ReleaseNotes
  Value: |-
    Feature
    - 重做 AI 对话 UI 界面，增加工具栏，选择 prompt 和模型移至工具栏，顶部仅作展示。
    - 增强输入框，支持多行输入，Shift + Enter 可换行输入。
    - 增加新建、删除标签对话，方便快速管理标签功能。
    - 工具栏增加 AI 目标语言选择，系统语言目前支持 3 中，AI 目标语言可以支持更加广泛。
    Build
