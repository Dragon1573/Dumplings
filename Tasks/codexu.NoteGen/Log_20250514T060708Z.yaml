  Key: ReleaseNotes
  Value: |-
    Feature
    - 增加支持 Gitee 同步方式。#65
    - 增加设置主备份方案，需要选择 Github 或 Gitee 作为主配置方案。
    - Gitee 同步方案不支持图床，但可以同时使用 Github 图床。
    - 移除头像面板信息，增加仓库状态指示灯，不可用为红色，查询中为橙色，正常则不显示。
    - 写作编辑器中点击链接使用本地默认浏览器打开。#181
    Bug Fix
    - 文件宽度已超出页面宽度。
    - 文件夹存在空格时未将其处理为下划线，导致本地与同步文件夹不一致。#182
    - 对话中的背景色与底部不一致。
    Others
    - 使用 turbopack 代替 webpack 构建，移除 devIndicators 配置。
    - 更新 next 版本(15.3.2)及相关依赖。
