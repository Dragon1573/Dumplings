  Key: ReleaseNotes
  Value: |-
    注意，本次为破坏性更新，可能导致历史的文本记录展示为乱码。
    Feature
    - 移动端支持。#277
    - 用户消息使用 markdown 渲染，并且用户信息与系统消息工具栏保持一致。#221
    - 全局搜索支持对文件名称搜索。#256
    - 升级检测 timeout 改为 5 秒，失败后使用 Github 下载。#221
    - 移除 md-editor-rt 改为 markdown-it。#221
    - 完善多语言支持。#255
    Bug Fix
    - 预览模式切换文件时调用 renderPreview 以更新预览视图。#249
    - 深层级的目录文件未正确递归获取，导致计算向量数据库未正确计算。#261
    - 未同步时由于仓库为空提示错误，并且修复首次打开时多次获取历史记录，导致历史记录展示错误。#263
    - 开启 RAG 前进行嵌入模型检测。#274
    - 回收站图标替换为 Trash2。#275
    - 写入数据库时使用 encode 导致特殊字符报错。#262, #278
    - windows 由于滚动条自定义样式导致表格无法正常滑动。#265
    - 修复写作问答功能导致页面布局的错乱。 #264
