  Key: ReleaseNotes
  Value: |-
    Feature
    - 重构同步上传功能，同时支持手动同步和自动同步功能。
    - 写作工具栏调整，增加底部状态栏，同步和历史回滚转移至底部状态栏。
    - 自动同步功能为延时同步，10s 内在编辑器中无编辑操作执行自动上传。
    - 自动同步 commit message 会被标记为（快速同步），不会使用 AI 生成，可以在历史回滚时过滤这类信息。
    Bug Fix
    - 未配置 AI 时，使用默认提交记录，而不是使用报错信息作为 commit message。#123
    - AI 设置 Model 为列表时，切换 Provider 无法正确显示当前模型。
