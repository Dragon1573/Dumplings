  Key: ReleaseNotes
  Value: |-
    Feature
    - 截图记录方式重做，由桌面截图改为窗口截图。
    - 点击截图记录后，会获取所有未最小化的窗口，可选择某个窗口再进行截图。
    - 双击截图区域完成截图。
    为什么如此设计？
    - 通过新建窗口的方式暂时无法处理多屏幕的情况，导致在其他屏幕的窗口无法截图。
    - 此前的截图方式容易产生 BUG，导致无法正常使用。
    - 此前的截图方式暂时停用，未来完善后，以其他方式触发，用于不打开 NoteGen 窗口时进行截图。
