  Key: ReleaseNotes
  Value: |-
    +. 检查软件更新支持显示和下载安装预览通道版本；网站下载页面增加显示预览通道版本；下载安装包后自动校验 md5，确保文件完整性。（感谢@咿呀杀杀）

    ~. 搜索插件窗口：屏幕过小时，自动最大化窗口。（感谢@mdm）
    ~. 编辑文本指令允许选择已有分组（之前总是需要输入，感谢@李考凡）
    组合动作开发
    +. 下载文件：增加输出“内容 MD5”、“ETag” 两个 http 响应头信息，可用于校验文件完整性。（感谢@wordpure）
    +. 显示图片：支持根据窗口尺寸自动调整缩放比例，使用方法：缩放比例设置为-1；显示位置为自定义，位置坐标为目标区域坐标，格式为 left,top,right,bottom，支持数字像素值或屏幕的百分比，如 100,100,500,500，或 0,0,50%,50%。（感谢@iamadsl）
    ~. 显示图片等图片变量参数位置：传入 base64 图片内容时支持带有 data:image/jpeg;base64,头的 base64 编码内容。
    ~. 修复 1.42.22 版本中，窗口界面控制 FlaUI 不能用于子窗口的问题。（感谢@wordpure）
    ~. 尝试解决个别情况下未能检测活动进程变化的问题。（感谢@祥睿御免）
