  Key: ReleaseNotes
  Value: |-
    ~. 窗口操作：移动窗口，支持高度和宽度其中之一为 -1 ，从而保持该边尺寸不变。（之前任意一边为-1 时，整个窗口都会保持不变，仅移动位置）
    ~. 弹窗提示：避免刚弹窗时出现黑边闪烁。
    ~. “Quicker 操作”模块“悬浮动作”功能增加输出窗口句柄。
    ~. 运行脚本：增加支持“脚本参数”。 其内容将会被追加到命令行参数中。
    ~. excel 文件读写，支持返回工作表的最大列序号。
    ~. 扩展热键：避免禁用的按键规则影响快捷键触发。 参考
    ~. 扩展热键：兼容在 ctrl 作为引导键的情况下触发长按 ctrl+c。
ReleaseTime: 2025-06-30
