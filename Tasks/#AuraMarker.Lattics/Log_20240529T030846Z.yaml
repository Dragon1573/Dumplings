- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    [New] Table can be set cell font, font size, color and other styles, and copy-pasting from other commonly table software to retain their cell styles.
    [New] Perfectly integrated with Zotero, the bibliography metadata of Zotero notes can be automatically obtained, and generated citation style same as bibliography list in the article.
    (You only need to install a Zotero plug-in. Its installation method are linked in the settings interface)
    [New] A new template has been added to the article style template
    [Optimize] The style details exported to Word remain consistent
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【新增】表格可设置单元格字体、字号、颜色等样式，并支持从其他常用表格应用复制粘贴保留单元格样式
    【新增】完美与 Zotero 集成，可自动获取 Zotero note 的参考文献元数据，在文章中可自动生成 Lattics 参考文献列表
    （仅需安装一个 Zotero 的插件即可，插件及其安装方式已在设置界面中给出链接）
    【新增】文章样式模版中新增一款小说模版
    【优化】Word 导出的样式细节保持一致
