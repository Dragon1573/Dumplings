  Key: ReleaseNotes
  Value: |-
    [New] Table style templates, and custom table styles
    Lattics provides common table templates: Basic Grid, Color Header, Dash Line,  3 Lines, Annual Report, Balance, Inventory, Statement, Consultant, etc.

    You can change the table style with just one click, and modify the table element style on any template and save it as the default, including font, font size, font color, table background color, line style, thickness, and alternating colors, etc., which can easily make the table professional and beautiful
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【新增】表格样式模版，及自定义表格样式
    Lattics 提供了常用表格模版：基础表，彩色表头，虚线表，三线表，年度财报，资产负债表，库存清单，对账单，咨询报表等
    可一键改变表格样式，并可在任意模版上修改表格元素样式，并保存为默认模版，包括字体，字号，字体颜色，表格背景色，线条样式，粗细，以及交替颜色等，可轻松使表格专业而美观
