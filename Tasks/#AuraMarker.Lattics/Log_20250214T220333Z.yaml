- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    [Timeline] Add Milestones, you can drag the position of milestones and set its color
    [Cross-reference] Improve the experience of cross-references of images and tables
    [Project] The project can be opened in a standalone window in the right-click menu
    [Editor] Can drag and move the multiple paragraphs at the same time; a list item can be dragged and moved individually;
    [List] Optimized the experience of Toto list
    [PDF] Text can be selected across pages, and the stability of text selection has been improved
    [Code block] Supports Mathematica code highlighting
    [Table] When importing Markdown files, it supports parsing the tables in them as Lattics tables
    [User Guides] Added the introduction of tables, interactive charts, and cross-references
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【时间线】可添加里程碑，并可拖拽里程碑的位置，设定颜色
    【交叉引用】优化了图片和表格交叉引用的细节体验
    【项目】可在右键菜单中将项目在独立窗口中打开
    【多段落编辑】可同时拖拽移动多个段落的内容；可单独拖拽移动列表一项内容；在页面顶部和底部时可自动滚动页面
    【列表】优化 Toto 列表的细节体验
    【PDF】可跨页选择文字，并提升了选择文字的稳定性
    【代码块】支持 Mathematica 代码高亮
    【表格】导入 Markdown 文件时，支持解析其中的表格为 Lattics 表格
    【使用指南】增加 表格、交互式图表、交叉引用 的使用介绍
