    【新增】支持导入 MD 文件中的本地图片
    【新增】支持全局搜索和 @ 引用列表中搜索参考文献的标题，作者，年份，出版物名称，摘要等信息
    【新增】拼写检查可自选语言，并支持荷兰词库
    【优化】改进数学公式编辑器、闪卡、图谱、Word 导出、PDF 阅读的暗色模式、高亮标记色彩等的细节问题
