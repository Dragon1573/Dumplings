  Key: ReleaseNotes
  Value: |-
    [New] When exporting a project or multiple articles, you can choose to merge the bibliography of the articles and place them at the end of the exported file.
    [New] Copy the link of highlighted part in the PDF and automatically create a card
    [New] Import local images in Markdown files
    [New] Supports search the title, author, year, publication name, abstract of the bibliography in global search and @ citation list.
    [New] Choose your own language's spelling checker and supports Dutch thesaurus
    [Optimize] Improve the experience of Math Equator editor, Flashcards, Graph, Word export, dark mode of PDF, highlight mark color, etc.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【新增】导出项目或多篇文章时，可选择合并文章中的参考文献，置于导出文件的末端
