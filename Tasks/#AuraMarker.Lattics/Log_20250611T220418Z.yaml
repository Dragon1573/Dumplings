Version: "2.6"
Installer: []
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    [New] Chemical structure, support \chemfig, and add chemical equation options in the / menu
    [New] Support multi-column layout, and can set Columns style in the style template, up to 4 columns are supported. Use Shift + Ctrl/Cmd + 2 to quickly set the selected content to multi-column
    [New] Text formatting, provides more than ten text formatting rules, which can be enabled or unenabled as needed, and can handle capitalization of first letters, elimination of spaces, blank lines, paired symbol matching, etc. with one click, which located in the lower right corner of the editor interface
    [New] Support Markdown, TXT file export options, merge or separately
    [Optimize] Improved the performance of batch importing Markdown, TXT and other files
    [Optimize] Improved the way to update data after synchronizing content to avoid refreshing the interface and interrupting writing
    [Fixed] Avoid creating the same tag repeatedly when importing markdown files
    [Fixed] English spell checker incorrectly judges didn't, couldn't, haven't, don't, isn't, wasn't
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【新增】化学结构式，支持 \chemfig，并在 / 菜单中增加了化学方程式的选项
    【新增】支持多栏布局，并可在样式模版中设置多栏的样式，最多支持 4 栏，使用 Shift + Ctrl/Cmd + 2，可将所选定的内容快速设置为多栏
    【新增】文本格式化，提供了十多种文本格式化的规则，可以按需要启用或停止，可一键处理首字母大写，消除空格，空行，成对符号匹配等，位于编辑器界面右下角
    【新增】支持 Markdown，TXT 文件导出选项，合并或分别导出
    【优化】提升了批量导入 Markdown，TXT 等文件的性能
    【优化】改进了同步内容后更新数据的方式，避免刷新界面，打断写作
    【解决】导入 markdown 文件时避免重复创建相同的 Tag
    【解决】英文拼写检查对 didn't, couldn't, haven't，don't, isn't, wasn't 的错误判断
