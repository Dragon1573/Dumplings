- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    [Cross-reference] Supports cross-references of tables and images. You need to enable the cross-reference function of tables and images in the style template.
    [Cross-reference] You can modify the Label of tables and images, such as Table, Image or Figure, and you can also choose different numbering methods, including natural numbers, Roman numerals, and English letters.
    [Cross-reference] After turning on cross-reference, you can use @ in the article to select tables and images in this document for automatic numbering.
    [PDF] Greatly improved PDF loading and rendering performance, the papers with many layers can also be loaded quickly.
    [Statistics] Solved the bug of article statistics counting.
    [Graph] Mindmap and plot view can also display cite relationships, and support filtering reference relationships to references.
    [Focus Mode] When focusing mode is turned on, you can also keep on bi-article comparison.
    [Markdown] Solved the compatibility problem of Markdown image syntax
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【交叉引用】支持表格和图片的交叉引用，需要在样式模版中开启表格和图片的交叉引用功能即可
    【交叉引用】可以修改表格和图片的 Label，比如 Table，Image 或者 表，图片，还可选择不同的编号方式，包括自然数，罗马数字，英文字母
    【交叉引用】开启交叉引用后，在文章中使用 @ 即可选择本文档中的表格和图片进行自动编号
    【PDF】大幅提升了 PDF 加载和渲染性能，非常多图层的论文也可以快速加载
    【文章统计】解决了文章统计计数的 bug
    【图谱】思维导图和情节视图也可显示引用关系，并且支持过滤对参考文献的引用关系
    【专注模式】开启专注模式时，也可双屏对照
    【Markdown】解决了对 Markdown 图片语法的兼容问题
