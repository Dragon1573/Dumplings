"1.19":
  ReleaseTime: 2024-03-14T07:58:31.0000000Z
  ReleaseNotesEN: |-
    Version 1.19 has greatly improved the experience of Card Library, Bibiolography and Math Equation:
    - The width of the card library can be adjusted freely
    - The card library can become an standalone window
    - The card library has 3 views, 4 sortings, and 2 search modes
    - Spotlight search mode can filter and display related cards in the current card library
    - The card library supports quick positioning by time or alphabet
    - Bibiolographies or files imported can be automatically deduplicated.
    - Solve themisaligned highlight mark displayed in some PDF files
    - Math equation support $$ $$ , /begin(case), /begin(align), /begin(equation)
    - Copied graphics and text from Lattics can be pasted them into other software
  ReleaseNotesCN: |-
    1.19 版本大幅改进了卡片库的交互界面、优化了参考文献管理和数学公式输入体验：
    - 卡片库宽度可自由调节
    - 卡片库可成为独立窗口与编辑器界面并列
    - 卡片库具有 3 种视图切换，4 种排序方式，2 种搜索模式
    - 卡片库 Spotlight 聚焦搜索模式可在当前卡片库中过滤显示相关卡片
    - 卡片库支持按时间，字母表快速定位
    - 参考文献导入自动去重，减少重复的文献和文件
    - 解决某些 PDF 文件高亮标记显示错位
    - 数学公式支持 $$ $$ ， /begin(case), /begin(align), /begin(equation)
    - 可从 Lattics 复制图文粘贴到其他软件中
    - 解决引用中列表序号问题，以及列表中行内代码显示问题
