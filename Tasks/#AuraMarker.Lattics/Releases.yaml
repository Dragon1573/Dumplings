"1.18":
  ReleaseTime: 2024-01-05T21:25:58.0000000Z
  ReleaseNotesEN: |-
    This is a very important update. Lattics brings an innovative bibliography feature that will greatly improve the efficiency of writing papers and research reports.

    [New] Bibliography
    - Automatically recognize and extract metadata such as title and authors in PDF;
    - Import BibTex, RIS, EndNote files, and manage reference Bib files;
    - Bib files can be cited in the text;
    - You can add the Bibliography block element in the text and automatically convert the Bib citation to the corresponding citation style;
    - A variety of bibliography styles are built-in;
    - Bibliography block elements can be converted into text for editing;
    - You can excerpt text of PDF as a card, and when the card is cited in the text, it will automatically be displayed as a citation.

    [New]  Export Graph as PDF or PNG images;
    [Optimize] Optimized the highlight color, cursor color, and text selection color of the dark themes;
    [Optimize] The directory structure in the extention info can be folded, and the hierarchical relationship of titles can be displayed correctly;
    [Optimize] The font size is uniformly used in PT units, and the exported documents and interface can be displayed at the optimal size.
  ReleaseNotesCN: |-
    这是一次非常重大的更新，Lattics 带来了创新体验的 参考文献 功能，将大大提升论文和研究报告的写作效率

    【新增】参考文献
    - 可自动识别和读出 PDF 中的标题、作者等元数据，
    - 可导入 BibTex，RIS，EndNote 格式的参考文献文件，在项目大纲中管理参考文献 Bib 文件
    - 可在正文中引用 Bib 文件
    - 可在正文中添加 参考文献 块元素，并自动将 Bib 引用转为相应的参考引用样式
    - 内置了多种参考文献期刊样式，正文中的参考引用样式也会自动切换
    - 可将参考文献块元素转为正文进行编辑
    - 可在 PDF 中摘录文本作为卡片，该卡片在正文中引用时，会自动作为参考引用显示

    【新增】支持图谱导出为 PDF 文件 和 PNG 图片
    【优化】优化了暗色主题下的高亮色、光标色、文字选中色
    【优化】扩展信息中的目录结构可折叠，并可正确显示标题的层级关系
    【优化】字号统一使用 PT 单位，导出文档和界面可各以最佳大小显示
    .
