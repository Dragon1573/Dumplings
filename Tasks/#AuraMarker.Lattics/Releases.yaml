"1.18":
  ReleaseTime: 2024-01-05T21:25:58.0000000Z
  ReleaseNotesEN: |-
    This is a very important update. Lattics brings an innovative bibliography feature that will greatly improve the efficiency of writing papers and research reports.

    [New] Bibliography
    - Automatically recognize and extract metadata such as title and authors in PDF;
    - Import BibTex, RIS, EndNote files, and manage reference Bib files;
    - Bib files can be cited in the text;
    - You can add the Bibliography block element in the text and automatically convert the Bib citation to the corresponding citation style;
    - A variety of bibliography styles are built-in;
    - Bibliography block elements can be converted into text for editing;
    - You can excerpt text of PDF as a card, and when the card is cited in the text, it will automatically be displayed as a citation.

    [New]  Export Graph as PDF or PNG images;
    [Optimize] Optimized the highlight color, cursor color, and text selection color of the dark themes;
    [Optimize] The directory structure in the extention info can be folded, and the hierarchical relationship of titles can be displayed correctly;
    [Optimize] The font size is uniformly used in PT units, and the exported documents and interface can be displayed at the optimal size.
  ReleaseNotesCN: |-
    这是一次非常重大的更新，Lattics 带来了创新体验的 参考文献 功能，将大大提升论文和研究报告的写作效率

    【新增】参考文献
    - 可自动识别和读出 PDF 中的标题、作者等元数据，
    - 可导入 BibTex，RIS，EndNote 格式的参考文献文件，在项目大纲中管理参考文献 Bib 文件
    - 可在正文中引用 Bib 文件
    - 可在正文中添加 参考文献 块元素，并自动将 Bib 引用转为相应的参考引用样式
    - 内置了多种参考文献期刊样式，正文中的参考引用样式也会自动切换
    - 可将参考文献块元素转为正文进行编辑
    - 可在 PDF 中摘录文本作为卡片，该卡片在正文中引用时，会自动作为参考引用显示

    【新增】支持图谱导出为 PDF 文件 和 PNG 图片
    【优化】优化了暗色主题下的高亮色、光标色、文字选中色
    【优化】扩展信息中的目录结构可折叠，并可正确显示标题的层级关系
    【优化】字号统一使用 PT 单位，导出文档和界面可各以最佳大小显示
    .
1.18.1:
  ReleaseTime: 2024-01-12T18:04:27.0000000Z
  ReleaseNotesEN: |-
    [New] Add a new bibliography in the project outline, via pasting the text of the bibliography
    [New] Customize CSL templates, supporting thousands of them
    [New] Project outline can be folded
    [Optimize] Optimized the automatic layout of the Graph, nodes at all levels more neatly and orderly
    [Optimize] Fuzzy matching uppercase and lowercase  of letters in the Unlinked
    [Optimize] Graph and Flashcard interface can be displayed side by side with the editor
  ReleaseNotesCN: |-
    【新增】支持在项目大纲中创建参考文献，可粘贴参考文献的文本信息创建 Bib
    【新增】支持导入自定义的 CSL 模版，支持高达数千种文献模版
    【新增】项目大纲可以被收起
    【优化】优化了图谱自动排列布局，更加整齐有序的排列各级节点
    【优化】未连接支持字母大小写模糊匹配
    【优化】图谱和闪卡可以与编辑器并列显示
1.18.2:
  ReleaseTime: 2024-01-19T09:18:44.0000000Z
  ReleaseNotesEN: |-
    [Fix] Opening Graph in a new project will cause a serious problem with a white screen
    [Optimize]  Improve list and code syntax highlighting in dark mode
    [New] Open articles in an standalone window in the right-click menu of the project outline
  ReleaseNotesCN: |-
    【修复】在新项目中打开图谱会导致软件白屏的严重问题
    【优化】暗色模式下列表和代码块语法高亮显示效果
    【新增】项目大纲中右键菜单中增加以独立窗口方式打开文章
1.18.5:
  ReleaseTime: 2024-02-27T21:27:11.0000000Z
  ReleaseNotesEN: |-
    [Critical Fix] Solve the problem introduced in version 1.18.4 that viewing PDF file extension info will cause a white screen
    [New] The Graph can become a standalone window, anchored at the top of the main window without being covered
    [New] Bibiliography is supplemented URL and other info, and can parse all fields in the CSL specification
    [Fix] After selecting multiple paragraphs, you can use Tab and Shift + Tab to perform batch indent and de-indent operations.
    [Optimize] Improve some of experience
  ReleaseNotesCN: |-
    【紧急修复】解决 1.18.4 版本引入的查看 PDF 文件扩展信息会导致白屏的问题
    【新增】图谱可成为独立窗口，并可锚定在主界面顶部不被遮盖，方便大屏幕用户使用
    【新增】新增参考文献字段，补充 URL 等信息，并可解析 CSL 规范中所有字段
    【解决】选中多段落内容后可使用 Tab 和 Shift + Tab 进行批量缩进和反缩进操作
    【优化】优化其他细节体验
