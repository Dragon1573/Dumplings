- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    [New] Undo/Redo: Add Undo/Redo icons in the upper right corner of the editor
    [Bibliography] Updated the introduction of biblilgraphy in the user guide, with 5 methods to add biblilgraphy
    [Bibliography] Adapted to the CSL template of Chinese University Law Graduation Thesis, supporting the display of biblilgraphy in the footer and at the end of the paper when exporting PDF and Word
    [Bibliography] Accurately determine the language of each entry in the biblilgraphy, and perform deduplication judgment on biblilgraphy from multiple sources
    [Bibliography] Support right-clicking the in-text citation to hide the author
    [Bibliography] Keep Zotero links when exporting Word
    [Bibliography] Document metadata editing is provided by default in the extention information of each article and card, and metadata can be added to the card manually
    [Math Equation] The editor of math equation can be expanded by dragging the lower right corner, which is convenient for students majoring in mathematics and physics to write complete proofs and derivation processes
    [Math Equation] Support parsing LaTex syntax formula contained in the AI ​​large language model Q&A results
    [Font list] Solved the problem of not fully displaying all fonts in the font library
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【新增】撤销/重做：在编辑器右上角增加 Undo/Redo 操作图标
    【参考文献】更新了使用指南中参考文献的介绍，共有 5 种添加参考文献的方法
    【参考文献】适配中国大学法律专业毕业论文 CSL 模版，支持导出 PDF 和 Word 时同时在页脚和文末显示参考文献
    【参考文献】准确判断参考文献每个条目的语言，对多种来源的参考文献进行去重判断
    【参考文献】支持鼠标右键点击文内引用隐藏作者
    【参考文献】导出 Word 时保持 Zotero 链接
    【参考文献】每个文章和卡片的扩展信息中均默认提供文献元数据编辑，可手动为卡片添加元数据
    【数学公式】数学公式的编辑界面可拖拽右下角扩大，方便数学和物理专业同学撰写完整的证明和推导过程
    【数学公式】支持解析从 AI 大语言模型问答结果中含有的 LaTex 语法公式
    【字体列表】解决了没有完整显示字体库中所有字体的问题
    【脚注】解决了不同段落的脚注序号没有接续的问题
