Version: 2.6.1
Installer: []
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    [New] Support font weight selection, Regular is selected by default
    [New] The user guide content has been greatly updated, and many new features have been introduced, such as extension information, multiple windows/standalone windows, dynamic interface, card library, rich text editing, PDF reading and comment, text formatting, multi-column layout, inline images, chemical equations, and 5 new methods of adding citations of reference, as well as how to automatically display the reference list in the footnote, etc., It has comprehensively introduces the special features of Lattics
    [Table] Solved the problem that the table copied from other software to Lattics cannot be styled, and solved the problem of copying CSV data
    [Math Equationi] Improved the experience in dark mode
    [Bibliography] Supports displaying the last access time of web links
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【新增】支持字体的字重选择，默认选择 Regular
    【新增】大幅更新了使用指南内容，新增了许多功能介绍，比如扩展信息，多窗口/独立窗口，动态界面，卡片库、富文本编辑，PDF 阅读和批注，文本格式化、多栏排版，行内图片，化学方程式，参考文献中新增介绍了 5 种引用的添加方法，以及如何在脚注中自动显示文献列表的方法等，全面介绍了 Lattics 的特色功能
    【表格】解决了从其他软件复制到 Lattics 中的表格不能设置样式的问题，并解决了复制 CSV 数据的问题
    【数学公式】改善了暗色模式时的体验
    【参考文献】支持显示网页链接的最后访问时间，改进获取知网 PDF 元数据的成功率
