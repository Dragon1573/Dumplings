- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    [Zotero] Supports data conversion of multiple item records in a Zotero note, and each item retains its Zotero link, which is convenient for tracing back to Zotero
    [Search] Full-text citations and title citations can also be searched and highlighted in search results
    [PDF] Fixed the bug that highlights in PDF cannot be deleted
    [Full-text citations] Optimized the calculation of nested loops for full-text citations
    [Improvements] Optimized some other detail experiences
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【Zotero】支持一个 Zotero 笔记中多条 item 记录的数据转换，每一条都保持其 Zotero 链接，方便回溯回 Zotero
    【搜索】全文引用、标题引用的内容也可被搜索和搜索结果高亮标记
    【PDF】修复无法删除 PDF 中高亮标记的 bug
    【全文引用】优化全文引用循环嵌套计算
    【改进】优化了其他一些细节体验
