Installer: []
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    [New] Shortcut keys for math formular editor, you can press Ctrl + S to save and exit, and press ESC to exit directly
    [New] You can use the Reture key to jump out of paired symbols, which is more convenient than the arrow keys
    [New] The directory outline in the extension info of articles supports foldable hierarchical lines
    [Optimized] Optimize the sync speed of 3rd party cloud sync, and solve many problems to greatly improve its experience
    [Optimized] Improve the performance of loading long articles in the graph
    [Fixed] When importing and copying Markdown content, parsing code, inline formulas, and line leading spaces
    [Fixed] When switching articles in bi-article comparison, the information in the extension interface does not refresh
    [Fixed] The content item statistics of tags do not include the tags added in the extension information
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【新增】数学公式编辑器快捷键，可 Ctrl + S 保存退出，ESC 直接退出
    【新增】成对符号内可以使用换行键跳出，比方向键更便捷
    【新增】文档扩展信息中的目录大纲支持可折叠即层级线
    【优化】优化云同步的同步速度，并解决诸多问题，大幅提升体验
    【优化】改进图谱加载长篇文章的性能
    【解决】导入和复制 Markdown 内容时，解析代码、行内公式、行首空格等问题
    【解决】双屏对照切换文章时，扩展界面的信息未跟随刷新
    【解决】标签的内容项统计未包括扩展信息中添加的标签
