  Value: |-
    Changelog
    ✨ 新增功能
    - 新增 DNS-01 提供商：阿里云 ESA NS 模式
    - 新增部署提供商：阿里云 DDoS 高防
    - 新增部署提供商：GoEdge
    - 新增部署提供商：Proxmox VE
    - 部署到 SSH 时支持更多的预设脚本（如导入到 IIS 等），与部署到本地保持一致
    - 部署到 Gcore CDN 支持替换原证书
    - 允许 Cdnfly、GoEdge、PowerDNS 等私有部署的服务忽略 SSL 证书错误
    - 下拉选择已有提供商授权时支持搜索
    - 新的授权提供商选择器 UI
    🐛 修复 Bug
    - 修复 #672 相关问题
    🛠 优化 & 其他改动
    - 系统设置入口由顶部导航栏移至侧边栏菜单
    - 调整工作流最大并发上限的默认值为 CPU 可用核心数
    - 升级 npm & gomod 第三方依赖
    - 优化部分文案

