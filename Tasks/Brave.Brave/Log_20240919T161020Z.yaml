Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Web3
    - Added available route selection for "Swap" and "Bridge" transactions. (#38648)
    - Added EVM NFT owner address to the "NFT" details screen. (#32622)
    - [Security] Added simulation support for EVM transactions. (#24271)
    - [Security] Added simulation support for Solana transactions. (#24269)
    - Updated Brave Wallet to keep the panel open when pending requests exist. (#40226)
    - Updated the confirmation transaction panel "Details" tab to localize transaction type names. (#40336)
    - Updated DApp Explorer design. (#39850)
    - Fixed issue where some NFT balances are not fetched when "Ankr Balances" is enabled. (#40368)
    - Fixed Brave Wallet not correctly displaying the amount of tokens to be transferred when unstaking from Rocketpool or bridging from Polygon. (#25755)
    Rewards
    - Updated “indirect support” messaging in Brave Rewards for non-connected users. (#40906)
    General
    - Added the ability to edit replies generated by Brave Leo. (#35343)
    - Added the ability to modify user prompts on Brave Leo. (#35342)
    - Added UI for the webcompat exceptions service. (#39510)
    - Added "Clear Brave Ads data..." link under brave://settings/clearBrowserData when a user is not opted into Brave Rewards. (#39051)
    - Added brave://flags/#brave-compact-horizontal-tabs to enable compact mode for horizontal tabs. (#40044)
    - Enabled "Show search suggestions" by default under brave://settings/search for new users in regions where Brave Search is the default search engine. (#29517)
    - Improved debouncing protections by utilizing both RFC and Chromium URL parsing. (#39866)
    - Improved responsiveness on the New Tab Page for lower screen resolutions and window sizes. (#39735)
    - Improved fingerprint farbling across different profiles. (#38067)
    - Improved adblocking by continuing to execute ":remove*" filters regardless of "$generichide". (#39907)
    - Updated parsing of the "Onion-Location" header to be like the "Location" header. (#39578)
    - Updated initial Brave VPN panel text. (#38799)
    - Updated Brave VPN panel UI. (#40253)
    - Updated UI colors in various areas of the browser. (#39045)
    - Updated icons and font sizes for Brave Leo. (#39819)
    - Fixed startup crash which occurred in certain cases. (#41080)
    - Fixed white flash when launching or opening a new window or tab on Windows. (#38214)
    - Fixed white flash when minimizing or restoring a browser window on Windows. (#40271)
    - Fixed cosmetic filtering in cases where some filter rules include invalid CSS. (#40177)
    - Fixed "Password Manager" modals showing "chrome://" scheme instead of "brave://". (#38836)
    - Upgraded Chromium to 129.0.6668.59. (#41111) (Changelog for 129.0.6668.59)
Version: 129.1.70.117
