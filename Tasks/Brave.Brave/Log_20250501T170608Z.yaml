  Key: ReleaseNotes
  Value: |-
    Web3
    - Fixed issue when importing Filecoin accounts from Ledger Hardware Wallet. (#45650)
    - Fixed missing header for BTC and Zcash on the "Deposit" screen. (#41315)
    Leo
    - Added support for image upload to Leo. (#44311 & #44844)
    - Implemented "Tab Focus Mode". (#44679)
    - Increased content lengths to improve Leo response when referencing a long page content. (#43928)
    Rewards
    - Fixed sizing issue with the adaptive CAPTCHA notification popup which occurred in certain cases. (#45561)
    General
    - Added brave://settings/accessibility page. (#15844)
    - [Security] Re-encoded images fetched for Brave News. (#40620)
    - Re-enabled Scroll To Text Fragment. (#44265)
    - Improved autocomplete suggestion matching for bookmarks. (#44374)
    - Improved how the "On mouseover" setting for sidebar works with split view tabs. (#43848)
    - Disabled WebTorrent by default for new installs. (#44303)
    - Removed "Set Brave as your default browser" from the hamburger menu. (#42307)
    - Removed "Don't warn me about this site again" on interstitial pages when using a Private Window. (#44216)
    - Removed known tracking parameter "ck_subscriber_id" from certain URLs. (#44341)
    - Removed non-localized "Applications" string from macOS DMG installer. (#43881)
    - Fixed crash which occurred when importing browser settings from Microsoft Edge in certain cases. (#45603)
    - Fixed crash which occurred in certain cases when visiting Google Suite pages while certain extensions are being used. (#45109)
    - Fixed navigation-set cookies on HTTP redirect not being queued for deletion if "Forget me when I close this site" is enabled. (#44368)
    - Fixed issue where brave://settings/content/all did not display all sites. (#45036)
    - Fixed flicker effect when clicking out of the search widget on the New Tab Page. (#44220)
    - Fixed issue where some unloaded tabs were not distinguishable from loaded tabs. (#36720)
    - Fixed "Esc" key closing Private Window instead of displaying warning message. (#25768)
    - Upgraded Chromium to 136.0.7103.60. (#45767) (Changelog for 136.0.7103.60)
