Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Web3
    - Added support for BTC Ledger hardware accounts. (#38447)
    - Added Base to the list of preloaded EVM networks. (#42885)
    - Added Squid as a cross-chain "Swap" provider. (#41049)
    - Added support for signing "Typed Data V3/V4" on Trezor devices. (#41864)
    - Enabled BTC Ledger support by default. (#41574)
    - Implemented ZCash Shielded account modal. (#41780)
    - Integrated Meld as a provider for "Buy" crypto assets. (#38985)
    - Updated 0x "Swap" API to v2. (#41891)
    - Removed Aurora from preloaded EVM networks. (#42884)
    - Removed divider line in Brave Wallet page headers. (#41458)
    General
    - Added "Show Apps" under "More Tools" via the hamburger menu. (#16898)
    - Added the ability to set a custom "System Prompt" for BYOM (Bring Your Own Model) in Brave Leo. (#40690)
    - Added the ability to set "Context size" for BYOM (Bring Your Own Model) in Brave Leo. (#41167)
    - [Security] Fixed iframe download popup origin confusion as reported on HackerOne by syarif07. (#42939)
    - Improved error messaging for certain Brave VPN cases. (#33031)
    - Updated the background color of the search widget on the New Tab Page. (#42845)
    - Updated brave://settings to use system fonts. (#41559)
    - Fixed intermittent issue where sometimes links opened in a new tab without loading any content. (#39570)
    - Fixed issue with Brave Leo where trying to add a new custom model showed edit info for an existing custom model in certain cases. (#41345)
    - Upgraded Chromium to 132.0.6834.83. (#43183) (Changelog for 132.0.6834.83)
