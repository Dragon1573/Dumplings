"18.5":
  ReleaseNotesEN: |-
    1. Improved the (Extend C) feature and renamed it as (Data Migrate);
    2. Improved the (Adjust Disk Layout) feature;
    3. Added a blue screen problem assistant in the (Boot Repair) module;
    4. Added support for PIN codes in the (Password Clear) module;
    5. Improved the partition-merge feature.
  ReleaseNotesCN: |-
    1. 改进 Extend C，并改名为 Data Migrate；
    2. 改进全盘分区调整功能；
    3. BootRepair 中添加蓝屏问题助手；
    4. PasswordClear 添加清除 PIN 码支持；
    5. 改进合并分区功能。
"18.8":
  ReleaseNotesEN: |-
    1. Support cloning the system from the second system disk;
    2. Support conversion from Fat to ExFAT file system;
    3. Improve UX;
    4. Fix multiple known issues.
  ReleaseNotesCN: |-
    1. 支持从第二个系统盘克隆系统；
    2. 支持从 Fat 到 ExFAT 文件系统的转换；
    3. 改进用户体验；
    4. 修复多个已知问题。
