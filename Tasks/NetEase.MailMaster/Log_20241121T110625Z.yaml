  Key: ReleaseNotes
  Value: |-
    外贸用户看过来，如何快速查看客户邮件？
    1. 选择您的行业为「外贸」，
    2. 在读信的发件人详情中，点击「这是客户」，
    3. 在文件夹列表点击「客户」文件夹，即可集中查看该联系人的往来邮件；

    会员权益升级：
    1. 支持网易超大附件/大师云附件过期取回；
    2. 邮件列表支持定位到指定日期查看；

    更多优化升级：
    1. 新增：支持高级搜索；
    2. 新增：主界面支持快捷设置自动化分类规则；
    3. 新增：写信支持行间距调整；
    4. 优化：写信@收件人体验优化；
    5. 优化：写信超链接编辑体验优化；
    6. 优化：写信拖拽添加附件体验优化；
    7. 优化：来信分类规则支持拖动排序；
    8. 优化：搜索编辑时支持右键编辑、复制粘贴；
    9. 优化：群发单显发信，收件人显示优化；
    10. 修复其他已知问题，提高性能稳定性。
    使用问题可以点击主界面左下角的「常见问题」，查看解决方案。
    邮箱添加及使用问题，可发送邮件至 dashiteam@163.com。
