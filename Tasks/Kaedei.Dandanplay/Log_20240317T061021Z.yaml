  Key: ReleaseNotes
  Value: |-
    媒体库番剧列表新增“左右分栏”排版
    媒体库番剧弹窗中新增“其他文件”列表（将展示同文件夹下未匹配或可能被匹配错误的文件）
    自动下载页面新增搜索框
    新增部分后台运行与交互参数
    媒体库启用新的底层存储机制：
    * 更新后首次启动时将自动迁移旧数据
    * 减少数据库文件损坏的概率
    * 扫描与文件信息更新过程中，新数据实时保存
    * 存储性能提升
    媒体库文件列表新增“详细信息（紧凑）“排版方式
    媒体库新增”磁盘未就绪状态检测“机制：当磁盘为未就绪状态时（如 smb 连接断开、U 盘、移动硬盘拔出等），暂时不移除其中的文件记录。
    媒体库番剧列表中，改善日语假名标题的分组
    界面中增加部分文档链接
    FFmpeg 内核支持快捷键开关字幕（Ctrl+L、H）
    动画疯插件支持显示顶部/底部弹幕
    修复 AI 语音识别功能中识别 ffmpeg 文件夹错误的问题
    修复媒体库文件浏览器浏览位于根目录的文件时，文件显示错误的问题
    修复“添加更多弹幕”窗口不能添加特定格式网址的问题
