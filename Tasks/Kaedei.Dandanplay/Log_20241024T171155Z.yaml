Installer:
- Architecture: x64
  InstallerUrl: https://dandan.sakurateam.top/dandanplay-x64_15.10.0.exe
Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    VLC 内核支持 HDMI/SPDIF 音频直通功能
    VLC 内核支持新增强制开启杜比环绕（Dolby Surround）检测
    EVR 内核调用 SVP 补帧时将使用 AviSynth 处理
    番剧详情页增加显示动画的预告片、PV 等视频链接
    播放列表页、播放列表边栏支持拖拽排序
    媒体库中右键菜单可以将本地文件/文件夹加入待扫描队列
    个人中心等界面的筛选、排序菜单将记住上次的选择
    媒体库远程连接增加右键菜单编辑
    媒体库远程连接登录状态过期时将显示提示
    优化远程访问 Web 页图片加载方式，将优先读取本机缓存
    优化磁力链解析种子文件时的缓存机制
    优化网络检测与修复工具的相关功能
    修复了调用 SVP 补帧时，重复加载视频时无法继续启用的问题
    修复了部分情况下系统托盘图标和右键菜单显示异常的问题
    修复了远程访问启动时可能提示“重复添加”错误的问题
    修复了远程访问 Web 页选择字幕可能出错的问题
    修复了通过网页播放时播放历史没有上传至服务器的问题
Version: 15.10.0
ReleaseTime: 2024-10-25
