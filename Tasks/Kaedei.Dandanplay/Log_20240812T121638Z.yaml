  Key: ReleaseNotes
  Value: |-
    1. 更新下载内核至 3.0.2
    2. 下载内核新增“自动封禁”功能，支持手动设定黑名单或自动封禁问题 IP：
    - PeerID/客户端名称黑名单
    - IP 地址黑名单（支持 CIDR 和 IPv6）
    - 启发式进度检测功能，根据上传数据量、对方进度报告等条件自动封禁可能有问题的 IP
    - 启发式检测支持自动封禁问题 IP 段
    - 自动加载网络上的共享 IP 封禁列表
    - 保存封禁历史，支持导出 Excel 格式的下载拦截和封禁历史的数据统计
    3. 媒体库新增连接 OneDrive 网盘功能，支持在线播放，支持浏览“与我分享”的文件/文件夹
    4. VLC 内核新增设置：
    - 快速定位：提高跳转速度，但会降低精度
    - 渲染精度：将视频渲染为更高的分辨率，用于改善画质和字幕清晰度
    5. 新增记录播放历史&保存播放进度的阈值设定
    6. 下载任务信息窗口增加主动断开连接功能
    7. 文件识别/弹幕功能关闭时将显示提示
    8. 准备创建下载任务时，窗口将默认显示对应工具的默认下载位置
    9. 番剧详情-剧集列表右键菜单可以复制弹幕库 ID
    10. 弹幕列表页会显示当前匹配的弹幕库名称
    11. 完善串流时断开重连功能的稳定性
    12. 修复了一个导致串流播放可能断开连接的问题
    13. 修复了无法串流部分大体积视频的问题
    14. 修复了在语音识别、字幕翻译窗口导出字幕可能出错的问题
    15. 修复了移除媒体库文件后导航栏选中项被切换的问题
    16. 修复了可能无法添加播放历史的问题
