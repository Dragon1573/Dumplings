  Key: ReleaseNotes
  Value: |-
    新增“媒体嗅探”功能，可以从任意网页中提取视频，并在播放器中播放
    优化关联弹幕库窗口：
    - 可以查看匹配结果番剧的其他剧集，同时显示番剧的关联作品；
    - 优化手动搜索，自动填入上次搜索的关键词；
    - 优化剧集名称显示；
    优化了 UI 界面在加载图片时的响应时间与滚动性能
    优化了 VLC 与 FFmpeg 内核串流播放时的成功率
    媒体库默认隐藏[已放弃]状态的番剧
    优化从媒体库中启动播放时，播放列表的关联视频加载逻辑
    优化了媒体库刷新效率
    修复 VLC 内核跳转进度时，可能导致界面卡死的问题
    修复向远程服务器添加下载时无法填写 Linux 路径的问题
    修复异世界动漫和吐槽插件
    修复加载视频失败后可能导致后续无法继续正常播放的问题
