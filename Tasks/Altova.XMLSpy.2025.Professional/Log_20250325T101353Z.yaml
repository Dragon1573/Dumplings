  Key: ReleaseNotes
  Value: |-
    [IDE GUI] XSL stylesheet - transform with itself
    [Schema Documentation] Enclosure of source XML in pre element can lead to tables being very wide in schema documentation generated in HTML format
    [IDE GUI] change the layout of schema documentation
    [IDE GUI] Setting to show "File name only" in "Window title" should also apply to files opened from URL
    [IDE GUI] Search & Replace capability across multiple files
    [Text View] Prof: define how many character spaces are moved over when you use the tab key
    [XML Validator] Well-formedness parser permits invalid characters
    [JSON Schema] External reference schema stripped upon change of view or saving of JSON schema - even when a ref to the schema has been added
    [JSON] Generated JSON sample does not respect all of the 'const' definitions in the JSON schema
    [XPath 30] Expression ‘/document-node()’ (that is, with default axis of ‘child’) should not return the document node
    [Browser View] Ability to print headers and footers from Browser View similar to what browsers themselves offer
    [Grid View] Editing comment in Grid View appears to alter contents of comments elsewhere in collapsed nodes
