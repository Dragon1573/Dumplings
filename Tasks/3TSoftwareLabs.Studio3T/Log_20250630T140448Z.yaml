- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New: Summer Survey - Added a summer survey, participate to have a chance at winning a prize.
    Improvement: Account - It is now possible to logout from the Preferences dialog without closing Studio 3T afterwards.
    Improvement: Preferences - AI Helper preferences now display the default temperature setting.
    Fix: AI Helper - Fixed an issue where the AI Helper area was restored with excessive empty scroll space.
    Fix: GridFS - Fixed a crash that could occur when trying to drop a GridFS bucket.
    Fix: Compare and Sync - Fixed an issue where Copy Field to Target would only work once.
    Fix: Toast Notifications - Fixed an issue where toast notification buttons could switch position.
    Fix: Import URI - Now respects the loadBalanced flag.
    Fix: Sidebar - Fixed a crash that could occur when opening the system.users from a collapsed sidebar.
ReleaseTime: 2025-06-30
