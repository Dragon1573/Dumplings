- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Improvement: Collection Tab - Reorganize Collection Tab toolbar, making certain options more accessible.
    Improvement: AI Helper - The AI Helper window can now be popped out.
    Improvement: Adding a subtle toast notification for new app updates, making it less disruptive than the current prompt (will be active next release after 2025.5.0).
    Fix: Collection Tab - Fixed an issue when opening the Collection Tab. The collection would be queried even with the option to disable default queries in Preferences disabled.
    Fix: Collection Tab - Fixed a crash that could occur when updating the Visual Query Builder contents to match the input query.
    Fix: Connectivity - Fixed an issue introduced last release which broke Kerberos authentication.
    Fix: Vulnerabilities - Upgraded third party dependency to fix vulnerability CVE-2025-24970.
ReleaseTime: 2025-03-24
