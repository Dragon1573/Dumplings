  Value: |-
    🚀 DeepChat 0.2.5 正式发布 | 重新定义你的 AI 对话体验！
    —— 不再是简单的 ChatBot，而是你的自然语言 Agent 工具🌟
    ✨ 本次主要更新内容 ✨
    - 初步支持桌面小浮窗
    - 增强了自带文件 MCP，目前可以让 AI 编辑文件了
    - 和 aihubmix 进行了合作，所有 DeepChat 的用户可以享受 10% 的 token 优惠
    - 输入框支持上下键切换历史，tab 补全
    - 修复了大量 Bug
    What's Changed
    - feat(agent): implement mcp server of multi-tab participant meeting for topic-based discussions by @neoragex2002 in https://github.com/ThinkInAIXYZ/deepchat/pull/550
    - refactor: 将 Model Control Protocol (MCP) 重命名为 Model Context Protocol by @wushanchao in https://github.com/ThinkInAIXYZ/deepchat/pull/554
    - feat: Floating window by @zhangmo8 in https://github.com/ThinkInAIXYZ/deepchat/pull/553
    - feat(searchHistory): 优化上下键使用场景 by @Simon-He95 in https://github.com/ThinkInAIXYZ/deepchat/pull/559
    - fix(ChatInput): when hasMentionSuggestion select not use searchHistory by @Simon-He95 in https://github.com/ThinkInAIXYZ/deepchat/pull/560
    - Feature/support aihubmix app code by @zerob13 in https://github.com/ThinkInAIXYZ/deepchat/pull/566
    - Enhance in-memory file read-write service| 增强 inmemory 文件读写服务 by @zerob13 in https://github.com/ThinkInAIXYZ/deepchat/pull/567
    - update siliconflow name & logo by @astaxie in https://github.com/ThinkInAIXYZ/deepchat/pull/570
    - 0.2.5 Release by @zerob13 in https://github.com/ThinkInAIXYZ/deepchat/pull/569
    Full Changelog: https://github.com/ThinkInAIXYZ/deepchat/compare/v0.2.4...v0.2.5
    🔥 为什么选择 DeepChat？
    ✅ 商业友好：基于原版 Apache License 2.0 开源，无任何协议外的额外约束，面向开源。
    ✅ 开箱即用：极简配置，即刻开启你的智能对话之旅。
    ✅ 极致灵活：自由切换模型，自定义模型源，满足你多样化的对话和探索需求。
