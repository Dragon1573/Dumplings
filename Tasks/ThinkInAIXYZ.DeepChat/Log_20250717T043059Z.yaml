  Key: ReleaseNotes
  Value: |-
    🚀 DeepChat 0.2.6 正式发布 | 重新定义你的 AI 对话体验！
    —— 不再是简单的 ChatBot，而是你的自然语言 Agent 工具🌟
    主要更新
    - MCP 权限系统全面重构：引入全新的 MCP 工具权限请求与管理系统，提升安全性与用户体验。
    - Apple MCP 支持：新增 Apple Server MCP , macOS 用户可以用模型操作电脑了
    - 模型加载逻辑优化，减少突然模型列表消失和刷新不及时问题
    - 新增 Kimi K2 Preview 模型默认配置
    - 快捷键清除功能
    - 修复 GitHub 设备授权流程在 Windows 下的 URL 处理问题
    - 工具调用参数类型修复
    - 系统提示重复拼接问题修复
    - UI 修复
    - 构建工具升级：从 Vite 切换至 Rolldown-Vite，提升构建性能
    - 302 AI 支持增强，可以读取余额，可以自动适配模型参数
