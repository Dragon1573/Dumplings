1.8.3:
  ReleaseTime: 2025-02-26T14:54:39.0000000Z
  ReleaseNotes: |-
    - Multiline description UI issues (fix)
    - Semicolon with new row in description by merging tracking items
    - A regular user can continue the time entry with done task (fix)
    - A three-digit value cannot be entered as the hour value when editing the duration of a time entry (fix)
    - Manual mode issues when Force timer is ON (fix)
1.8.4:
  ReleaseTime: 2025-03-24T14:58:09.0000000Z
  ReleaseNotes: |-
    - Fix: archived tag appears randomly when tracking time on v1.8.3.
    - Fix: archived clients are visible in the client dropdown menu.
    - Fix: checked items in Group view become unchecked when a new item is recorded.
    - Fix: auto tracker item missing when date is changed.
    - Other bug fixes and improvements.
1.8.5:
  ReleaseTime: 2025-05-15T08:36:54.0000000Z
  ReleaseNotes: |-
    - Fix: custom fields are not visible on the Bundle plan.
    - Fix: task missing when start entry from search.
    - Fix: auto tracker doesn't record MS edge on French, Spanish and Portuguese.
    - Fix: app freezes after a change is made on the web.
    - Other bug fixes and improvements.
1.8.6:
  ReleaseTime: 2025-06-13T11:32:38.0000000Z
  ReleaseNotes: |-
    - Fix: Offline entries were lost when going back online.
    - Fix: Newly created tag was checked by default when the details window was opened.
    - Fix: Default custom field value on the project did not override the workspace-level default.
    - Other bug fixes and improvements.
