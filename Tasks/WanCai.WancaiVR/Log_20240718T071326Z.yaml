  Key: ReleaseNotes
  Value: |-
    新增
    交互：支持交互点、素材交互上传 gif 动图
    场景：增加场景、背景的预览窗口
    动画：支持单个角色动作方向水平翻转
    修复
    工程：修复删除选中添加素材的镜头帧导致素材消失的问题
    （旧工程中相关操作的素材将会恢复，被影响的工程需要重新处理）
