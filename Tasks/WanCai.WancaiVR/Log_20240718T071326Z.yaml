    音乐：修复未设置循环播放下继续播放的问题
    导出：修复导出视频的交互点播放卡住的问题
    操作：优化页面数据加载失败提示
    动画：优化移动路径部分操作体验
    场景：优化自定义场景名称溢出显示
    其他：修复了其他已知缺陷若干
