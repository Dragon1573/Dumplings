  Value: |-
    更新内容
    1. 知识库设置增加重排模型，提升知识库的准确性
    2. 修复部分服务商无法正常对话问题
    3. 自定义服务商增加兼容模式，开启兼容模式之后传文档也不会报错了
    4. 增加 Github Copilot 服务商
    5. PlantUML 预览支持放大和缩小
    6. 联网模式支持增强模式，可以预先处理搜索关键词
