    - feat: add dify knowledge mcp by @eeee0717 in https://github.com/CherryHQ/cherry-studio/pull/5290
    - feat: Implement deep linking for AppImage on Linux by @emaryn in https://github.com/CherryHQ/cherry-studio/pull/5360
    - fix: more robust portable data dir setup logic by @subframe7536 in https://github.com/CherryHQ/cherry-studio/pull/5347
