  Value: |-
    v1.2.9 发布日志
    - 修复 MessageContent.tsx 中的非安全 map 调用 (#5311)
    - 修复图片加载中断和消息渲染错误 (#5303)
    - 支持预览 MCP 调用结果 (#5236)
    - 在外部浏览器中打开弹窗 URL (#4446)
    - 更新 electron-updater，支持 Windows ARM 升级 (#5337)
    - 优化 SearxNG 搜索结果：使用 URL 内容而非摘要作为参考 (#5335)
    - 手动检查更新时触发自动下载逻辑优化 (#5262)
    - 新增创建弹窗时的文档计数显示 (#5343)
    - MCP 服务器列表新增 ModelScope 同步功能 (#5250)
    - 新增搜索模型支持 (#5349)
    - 支持通过 URL 协议安装 MCP 服务器 (#5351)
    - 新增知识库 MCP 功能 (#5290)
    - 实现 Linux AppImage 深度链接功能 (#5360)
    - 提升便携数据目录的设置逻辑稳定性 (#5347)
    What's Changed
    - fix: Resolve unsafe map call in MessageContent.tsx by @dcai in https://github.com/CherryHQ/cherry-studio/pull/5311
    - fix: image abort error and message render error by @eeee0717 in https://github.com/CherryHQ/cherry-studio/pull/5303
    - feat: support preview of MCP call results by @shiquda in https://github.com/CherryHQ/cherry-studio/pull/5236
    - feat: open popup url in external browser by @0xfullex in https://github.com/CherryHQ/cherry-studio/pull/4446
    - fix: update electron-updater to patch to support window arm upgrade by @beyondkmp in https://github.com/CherryHQ/cherry-studio/pull/5337
    - 获取 searxng 搜索结果 url 的内容作为大模型回答的参考，而不是使用 searxng 搜索结果的摘要内容 by @MiterMe in https://github.com/CherryHQ/cherry-studio/pull/5335
    - Update issue-management.yml by @Pleasurecruise in https://github.com/CherryHQ/cherry-studio/pull/5314
    - refactor(auto-update): should triggle download when checking for update manually by @beyondkmp in https://github.com/CherryHQ/cherry-studio/pull/5262
