  Value: |-
    v1.2.7 发布日志
    - 修复知识库引用 bug 并优化提取逻辑 (#5195)
    - 修复大量数据无法备份的问题
    - 修复知识库搜索 UI 及相关 bug
    - 消息组件新增 MessageCitations 和 MessageTranslate，用于引用和翻译展示
    - 撤销“移除 AI Studio 默认迷你应用”修改 (#5177)
    - 修复 electron-builder 配置导致的构建问题 (#5175)
    - 修复 MinApp 用户代理标签问题 (#5173)
    - 更新 OpenRouter 模型 ID 和名称，简化模型组分类 (#5172)
    - Markdown 移除 rehype-sanitize，采用自定义元素过滤
    - MinApp 集成动态背景色 (#5142)
    - Linux 桌面配置中为 CherryStudio 添加 StartupWMClass (#5158)
    - 禁用便携式 exe 自动更新
    What's Changed
    - feat: disable auto update in portable exe by @beyondkmp in https://github.com/CherryHQ/cherry-studio/pull/5150
    - chore(electron-builder): add StartupWMClass for CherryStudio in liunx desktop configuration by @ousugo in https://github.com/CherryHQ/cherry-studio/pull/5158
    - fix(MinApp): integrate dynamic background color for MinappPopupContainer by @DeJeune in https://github.com/CherryHQ/cherry-studio/pull/5142
    - fix(knowledge): change search ui and fix search bug by @eeee0717 in https://github.com/CherryHQ/cherry-studio/pull/5186
    - fix(knowledge): fix citation bug and optimize extract logic by @eeee0717 in https://github.com/CherryHQ/cherry-studio/pull/5195
