  Key: ReleaseNotes
  Value: |-
    What's Changed
    - 新功能：选择用户数据保存的目录
    - 快捷助手：支持单独选择助手，支持暂停、上下文、思考过程、流式
    - 划词助手：通过系统托盘菜单开关
    - 翻译(Sidebar)：新增翻译设置的 Markdown 预览选项
    - 新供应商：新增 Vertex AI 支持、新增 Lanyu
    - 修复 API：OpenAI 响应工具使用问题、Anthropic 非流式工具调用的处理、Gemini 消息初始化和处理逻辑、SiliconFlow 失效文生图模型、Doubao/Mistral 推理控制支持
    - 修复文件与内容处理：优化块检索中的图片文件处理、改进知识库搜索的重写逻辑、修复知识库创建时嵌入维度获取失败的问题
    - 修复 UI 与交互：统一发送消息快捷键行为、多模型响应中锚点点击无法跳转的问题、输入栏回车键处理
    - 修复 MCP：MCP 服务器工具获取的错误处理、移除已弃用的 MCP 和知识库逻辑
