Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Fixed Issues
    1. Fixed an issue where the agent couldn't install due to incompatible DKMS versions.
    2. Improved incremental backup performance for the agent.
    3. Fixed an issue where the agent couldn't back up Macs due to insufficient file system permissions.
    4. Fixed an issue where incremental backups couldn't be performed on certain disks after rebooting Linux servers running kernel versions 6.4 or above.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    问题修复
    1. 修正了 DKMS 的版本兼容性问题，以避免代理程序无法正常安装。
    2. 改善代理程序的增量备份效能。
    3. 修正了 Mac 的代理程序因文件系统权限不足，进而导致备份失败的问题。
    4. 修正了当核心版本为 6.4 (或更高) 的 Linux 服务器重新启动后，部分硬盘无法进行增量备份的问题。
