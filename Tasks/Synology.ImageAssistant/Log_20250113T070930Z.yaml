Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Important Note
    1. The version is expected to be available in all regions within the next few days. The actual time of release may vary slightly depending on the region.
    Compatibility & Installation
    1. Synology Image Assistant for desktop 1.0.1 requires:
    - Synology Image Assistant Extension 1.0.0 and above
    - Synology Photos 1.7.0 and above
    Bug Fixed
    1. Fixed an issue where video previews might take up the computer's hard drive storage when uploading videos to the Synology NAS.
    2. Fixed an issue where installing the desktop app in a non-default location (e.g., C:) might cause the browser extension to detect the app as uninstalled.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    注意事项
    1. 此版本预计在数日内发布至所有地区，但各地区的实际发布时间可能略有不同。
    兼容性与安装
    1. Synology Image Assistant 桌面版 1.0.0 须搭配：
    - Synology Image Assistant 扩展程序 1.0.0 及以上版本
    - Synology Photos 1.7.0 及以上版本
    问题修正
    1. 修正了上传视频至 Synology NAS 时，视频预览图可能占用计算机硬盘空间的问题。
    2. 修正了桌面版软件安装在非默认路径 (例如：C:) 时，可能导致浏览器扩充功能误判计算机版软件尚未安装的问题。
