  Value: |-
    - New features:
      Fusion PET-CT
      Color maps
      Added export button in Database view
      DICOMDIR opening improvements
      Improvements of DICOM image opening
      Many stability improvements
    - Defect fixing:
      Fixed some issue with download from DICOM server with some specific transfer syntaxes.
      Fixed an issue with loading multi frame geometry data.
      Fixed zooming have to take account pixel spacing when we do synchronization.
      Remove applying pixel spacing when export to image, video and DICOM.
      Fixed an issue with duplicate annotation on all images in the current series.
      Fixed an issue with anonymize templates.
      Fixed an issue with comparing patients with trailing and leading white space in the name.
      Fixed a crash with reindex more than one studies in the database.
      Fixed an issue about images with Rescale slope and intercept.
      Fixed an issue with grayed item in Database view.
      Fixed an issue with updating MPR combo box.
