    - 打开激活添加匹配全路径，适配同应用不同路径激活的场景
    优化
    - 优化按键映射，按下和弹起匹配逻辑
    修复
    - 修改分组不能编辑修改的问题
    - 修复启动时可能出现 "更新 url 为空的提示"
    - 其它已知反馈问题
