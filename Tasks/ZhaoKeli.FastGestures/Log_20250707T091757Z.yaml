  Key: ReleaseNotes
  Value: |-
    特别注意
    - 已有的图形如果遇到误识别为特别相似的其它图形，编辑手势重画图形即可
    废弃
    - 删除(禁用图形相似度识别)设置项，合并至设置->手势设置->手势识别方式
    新功能
    - 编辑手势时可显示手势轨迹动画
    - 命令行、脚本、打开地址、UI 添加变量插入功能
    - 手势识别方式细分为：混合(默认)、仅方向、仅图形
    - 添加手势时，替换高度相似的图形，可提高命中率
    - 添加取消手势执行区域，光标在此区域释放时不会执行手势
    优化
    - 优化图形手势算法，提高命中率
    修复
    - 修复 Fn 为键盘手势键时，离开远程桌面(mstsc)后触控手势轨迹不会消失的问题
    - 修复同一个手势，不同手势键，在局部区域的匹配问题
    - 其它已知反馈问题
