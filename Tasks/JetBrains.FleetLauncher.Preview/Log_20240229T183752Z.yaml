    Fleet 1.31 Release Notes
    Here are some noteworthy changes:
    - Now, Fleet supports Markdown preview, syntax highlighting, and code completion.
    - In the newest version, we've added more run configuration macros and additional macro-related features.
    - Vitest is a testing framework which is now supported.
    - Fleet 1.31 also brings support for the @Preview annotation that was introduced in the latest version of Compose Multiplatform in Desktop and Common code.
    - Weâ€™ve added syntactic support for requirements.txt.
    - Now, you can easily copy text from the notifications popups.
    - We've widened the carets in Fleet.
    The following bugs have been successfully fixed:
    - Indentation not respected for C++ files when using reformat code.
    - File system changes are not registered when using ReFS.
    - Fix size of AI code snippet.
    - Block caret should be filled by default.
    See full release notes for the details about all the changes.
