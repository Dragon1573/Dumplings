  Value: |-
    ReSharper 2024.1.2 update
    This build comes with the following improvements:
    - Enhanced navigation

      between ASP.NET MVC views and controllers.
    - Improved UX/UI for the Assembly Diff tool in the decompiler.
    - New @rendermode directive argument inspections.
    Important fixes:
    - The ability to find usages of a ResX resource or to jump to the definition of a resource has been restored. [RSRP-496787]
    AI Assistant
    The latest update to AI Assistant inside ReSharper contains the ability to introduce custom global prompts for the AI model at the heart of AI Assistant.
    To specify a new global prompt for AI Assistant, go to Resharper's Options | AI Assistant | General | Custom global prompt.
    AI Assistant fixes:
    We've refactored the way ReSharper handles licenses for JetBrains AI services, which helped us resolve several associated bugs. These include, most notably, cases of false Out of volume messages, No internet connection errors, and the browser window opening for authentication at every launch of Visual Studio.
    Learn more in this blog post .
