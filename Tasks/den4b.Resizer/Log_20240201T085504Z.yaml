  Key: ReleaseNotes
  Value: |-
    Resizer 2.1 has been released.
    Highlights of changes:
    - Upgraded the build environment for an improved support of newer platforms and other optimizations.
    - Implemented command line image processing, see "--process" and "--silent" options.
    - Load product registration code using a file drag and drop.
    - Enhancements for the installer and storage customization.
    - Added Corsican language. Updated Italian, Dutch and Japanese languages.
    The list of supported platforms has been updated to Windows 2000 and later. Support for obsolete Windows 9x platforms has been dropped.
    See the full changelog between versions 1.2 and 2.1 for more details.
Version: "2.1"
ReleaseTime: 2020-06-06
