Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Overview
    This version fixes some detail defects, it is recommended to upgrade.
    Changelogs
    Below are the detailed changes in this version.
    Enhancement
    - Improve editor emojis loading
    - Improve CSDN clipping
    - Improve code block line number rendering
    - Reindex only the current document after rolling back the document
    - Improve thematic breaks input
    - No longer limits the number of dynamically loaded blocks in the editor
    - Improve Liandi clipping
    - Improve database relation field binding/unbinding blocks
    Bugfix
    - Improve list item editing
    - Lines containing only spaces in a code block cause line number calculation errors
    - S3/WebDAV cannot get the list of cloud snapshots
    - Code blocks are not syntax highlighted when exporting to PDF/image/HTML
    Refactor
    - Upgrade to FSRS-5
    Development
    - Add a kernel API /api/filetree/getPathByID
    - Fix API /api/asset/upload response body succMap field
- Key: ReleaseNotesUrl
  Value: https://github.com/siyuan-note/siyuan/releases/tag/v3.1.5
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    概述
    该版本修复了一些细节缺陷，建议升级。
    变更记录
    以下是此版本中的详细变更。
    改进功能
    - 改进编辑器表情符号加载
    - 改进 CSDN 剪藏
    - 改进代码块行号渲染
    - 回滚文档后仅重新索引当前文档
    - 改进分隔线输入
    - 不再限制编辑器中动态加载块的数量
    - 改进链滴剪藏
    - 改进数据库关联字段绑定/解绑块
    修复缺陷
    - 改进列表项编辑
    - 代码块中仅包含空格的行导致行号计算错误
    - S3/WebDAV 无法获取云端快照列表
    - 导出为 PDF/图片/HTML 时代码块未进行语法高亮
    开发重构
    - 升级到 FSRS-5
    开发者
    - 添加内核 API /api/filetree/getPathByID
    - 修复 API /api/asset/upload 响应体 succMap 字段
