  Key: ReleaseNotes
  Value: |-
    Overview
    This version improves some details.
    Changelogs
    Below are the detailed changes in this version.
    Enhancement
    - Database template fields support access by ID
    - New template functions markdown2text and markdown2content
    - Improved the incompleteness of paragraph block caused by extreme cases
    - Database template fields support access to the raw value
    - Upgrade mermaid.js to v11.6.0
    - Improve input [[ and paste
    - Improve backlink filtering below the heading
    - Improve the network assets download to the local
    - Find-replace supports query syntax
    - Improve selection in the backlink panel
    - Support importing markdown zip on the browser
    - Clear the memo element when the memo is empty
    Bugfix
    - Unable to set inline element on HarmonyOS
    - Export path selection problem on Linux desktop
    - Block ref duplicated on Android
    - After enabling the Publish Service Basic authentication, the response Body is a null pointer
    - Export preview/HTML may lose block background color
    - Regular expression search does not work with single quotes
    Refactor
    - Upgrade to Electron v35.5.0
