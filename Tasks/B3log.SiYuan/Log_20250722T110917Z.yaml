    概述
    该版本改进了一些细节。
    变更记录
    以下是此版本中的详细变更。
    改进功能
    - 数据库表格视图支持同步列宽到其他表格视图
    - 数据库视图页签支持拖拽排序
    - 改进“使用默认列宽”
    - 改进主题切换
    - 改进拖拽性能
    - 改进图标切换
    - 在数据库卡片视图的预览区域添加“内容块”选项
    - 改进插入块引用后立即使用快捷键打开的体验
    - 改进数据库卡片视图卡片右键菜单
    - 改进创建/删除数据库视图后的分页设置
    - 禁用数据库卡片视图中的自动视频播放
    - 画廊视图重命名为卡片视图
    - 设置数据库视图排序规则后禁用拖拽排序
    - 为数据库数字字段添加一些货币格式支持
    - 改进更新数据库视图布局后镜像数据库的刷新
    - 改进数据库中的图片加载性能
    - 改进资源搜索
    - 禁用对 /assets/ 路径的 HTTP 访问
    - 改进移动端的面包屑跳转
    - 在数据库中新建视图后弹出视图设置菜单
    - 当内容为空时，各种图表不再渲染
    - 修复镜像数据库显示视图
    - 改进 Markdown 超链接输入解析
    - 改进搜索结果高亮
    - 改进右键菜单粘贴功能
    - 数据库卡片视图中绑定的标题块在预览区域显示子块
    - 改进移动容器块后引用计数的更新
    - 改进转换标题块级别后引用计数的更新
    - 改进文档转换为标题后引用计数的更新
    - 改进数据库表格视图固定字段的复制粘贴
    - 改进 HTML 表格剪辑
    - 改进 HTML 代码块剪辑
    - 改进将网络资源转换为本地资源
    - 改进移动标题块后引用计数的更新
    - 设置属性后不再为块元素添加 id 属性
    - 导出的 Markdown 行内代码不再包含零宽空格
    修复缺陷
    - 移动端鉴权页面的“记住我”功能无效
    - 选择内容块后 AI 操作无效
    - 包含 \\u0000 的 Markdown 表格文档导入后无法打开
    - 字体 Noto Sans SC 不可用
    - 虚拟引用关键字排除列表在某些情况下不起作用
    - HarmonyOS NEXT 上渲染 PlantUML 不应跳转到浏览器
    - 复制块时未复制属性
    - 行级备注元素中的 XSS 漏洞
    开发重构
    - 更新 SCSS 依赖并修复警告
    - 升级到 Electron v37.2.3
    开发者
    - 在开发环境中启用样式表 sourceMaps
    - 为 input-search 事件总线添加 config.query
    - 改进内核 API /api/block/updateBlock 和 /api/block/batchUpdateBlock
    - 为插件选项添加 IProtyleOptions.click.preventInsetEmptyBlock
    - 改进 showMessage() 函数
    - 添加插件函数 saveLayout
    - 添加内核 API /api/av/batchSetAttributeViewBlockAttrs
    - 添加内核 API /api/av/batchReplaceAttributeViewBlocks
    - 添加一些内核批量插入块的 API
