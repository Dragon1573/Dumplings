Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Overview
    This version fixes some detail defects, it is recommended to upgrade.
    Changelogs
    Below are the detailed changes in this version.
    Enhancement
    - Improve the pasting of selected text in PDF rectangular annotation
    - Improve marketplace loading when offline
    - Insert IFrame block with attribute allow-popups
    - Improve HTML details-summary clipping
    - Improve plugin menu on mobile
    - Improve deletion of empty blocks below the thematic break
    - Pressing Tab in a code block no longer deselects the content
    - AI operation Clear context no longer closes the popup window
    - Improve Alt or Shift dragging of the block icon
    - The window title needs to be refreshed after creating a new doc
    - Improve the title for exporting HTML
    - Potential data export disclosure security vulnerability
    - Improve data sync
    - Improve database table view exporting
    - List item disconnection no longer affects database binding blocks
    - Improve HTML list clipping
    - Improve input of & before and after inline elements
    - Improve HTML kbd clipping
    - Improve asset name normalization when inserting/uploading
    - Improve database text field exporting
    - Improve web clipping adaptation
    Bugfix
    - Database search keyboard is hidden on Android
    - The text in the task list still has the strikethrough style after it is deleted
    - Wrong parsing virtual reference with \ before it
    - Copy Headings and Bottom Blocks does not work properly on Android
    - Embed blocks are exported incorrectly
    - Task list style is incorrect after pressing Tab
    Refactor
    - Upgrade to Electron v30.4.0
    Development
    - Update the dom of code blocks
    - Add a parameter containChildren for the kernel API /api/ref/getBacklinkDoc
- Key: ReleaseNotesUrl
  Value: https://github.com/siyuan-note/siyuan/releases/tag/v3.1.4
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    概述
    该版本修复了一些细节缺陷，建议升级。
    变更记录
    以下是此版本中的详细变更。
    改进功能
    - 改进在 PDF 矩形标注中粘贴选定文本
    - 改进离线时的市场加载
    - 插入带有 allow-popups 属性的 IFrame 块
    - 改进 HTML details-summary 剪藏
    - 改进移动端上的插件菜单
    - 改进删除主题分隔线下方的空块
    - 在代码块中按 Tab 键不再取消选择内容
    - AI 操作 清除上下文 不再关闭弹出窗口
    - 改进 Alt 或 Shift 拖动块图标
    - 创建新文档后需要刷新窗口标题
    - 改进导出 HTML 的标题
    - 潜在的数据导出泄露安全漏洞
    - 改进数据同步
    - 改进数据库表格视图导出
    - 列表项断开连接不再影响数据库绑定块
    - 改进 HTML 列表剪藏
    - 改进在内联元素前后输入 &
    - 改进 HTML kbd 剪藏
    - 改进插入/上传时的资源文件名称规范化
    - 改进数据库文本字段导出
    - 改进网页剪藏适配
    修复缺陷
    - 数据库搜索键盘在 Android 上隐藏
    - 任务列表中的文本删除后仍然有删除线样式
    - 带有 \ 的虚拟引用解析错误
    - 复制标题和底部块 在 Android 上无法正常工作
    - 嵌入块导出不正确
    - 按 Tab 键后任务列表样式不正确
    开发重构
    - 升级 Electron v30.4.0
    开发者
    - 更新代码块的 DOM
    - 为内核 API /api/ref/getBacklinkDoc 添加参数 containChildren
