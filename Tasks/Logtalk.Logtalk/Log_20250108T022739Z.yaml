  Value: |-
    Logtalk compiler and runtime
    - ADDED: New includes/2, object/3, protocol/3, and category/3 properties to the logtalk::loaded_file_property/2 predicate.
    Documentation
    - UPDATED: Notes on the developer tools third-party dependency requirements.
    - UPDATED: Notes on the Prolog integration scripts.
    - FIXED: Grammar and spelling typos in scripts and tests documentation.
    Tools
    - REMOVED: Deprecated lgtdoc tool .js scripts and ie50.xsl file.
    - IMPROVED: Computation of the Halstead complexity metrics by considering recursive predicate calls.
    - FIXED: The packs tool lgtenv.ps1 script when using the -p option.
    Installers and installation scripts
    - UPDATED: Synced the MacPorts portfile with the version used upstream.
    Tests
    - ADDED: Additional tests for the bagof/3, setof/3, and findall/3-4 Prolog standard and de facto standard predicates.
    IDEs, text editors, and syntax highlighters support
    - ADDED: VSCode support for finding dynamic predicate references in clauses that assert or retract clauses for them.
    - ADDED: VSCode support for re-running a single test using CodeLens.
    - FIXED: VSCode support for finding predicate implementations when the definition is found in an included file.
    - FIXED: VSCode support for finding predicate references when the call is found in an included file.
    - FIXED: VSCode support for finding predicate declarations when the reference is found in an included file.
    - FIXED: VSCode support for navigating call hierarchies where an exception would be thrown in some cases.
    Installers and installation scripts
    - REMOVED: Deprecated logtalk_user_setup.js script.
