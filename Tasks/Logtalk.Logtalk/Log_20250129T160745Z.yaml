    Documentation
    - IMPROVED: Handbook documentation of the mode/2 predicate directive.
    - IMPROVED: Handbook glossary definition of "prototype".
    - IMPROVED: Documentation of the packs tool.
    - UPDATED: Notes on the developer tools third-party dependency requirements.
    - UPDATED: The lgtunit tool documentation on generating Allure reports.
    - FIXED: The manual install instructions missing a PATH setting for the packs tool lgtenv.sh script.
    - FIXED: Handbook PDF version missing the sections on ports and contributions.
    Library
    - FIXED: The types library natural::check/1 object predicate to throw error/2 exceptions.
    Tools
    - UPDATED: The lgtunit to use only two decimal places when printing code coverage stats.
    - FIXED: The packs tool to use the gsha256sum command when available instead of the sha256sum command on POSIX systems. This is required to workaround Apple adding the incompatible BSD version of the sha256sum command on macOS 15.
    Examples
    - CHANGED: Consolidate the examples NOTES.md and SCRIPT.txt files into a single NOTES.md file.
    - CHANGED: The contents of the examples NOTES.md files to allow open them as Jupyter notebooks. Experimental. See the examples/NOTES.md file for the setup details.
    - FIXED: The haunted_wasteland, scratchcards, and trebuchet examples sample queries to allow running from any directory.
    - FIXED: Missing queries in the defaulty example documentation.
    - FIXED: The dcgs examples to allow opening its documentation as a notebook without loading warnings.
    IDEs, text editors, and syntax highlighters support
    - IMPROVED: The Prolog embedding scripts to avoid an error with a large number of application files.
    - FIXED: Workaround JIProlog format/2-3 predicate issues in the VSCode support.
