Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    NEW: added support for replacing displayed cover via Tag Panel and Extended Tags. (#42361, #44338, #47635, #51792, #53337, #54769)
    NEW: added scripting function `uuid` to create a 128-bit universally unique identifier (UUID).
    NEW: added support for scaling toolbar icons up to 200% (see 'Options > Appearance'). (#13986)
    FIX: runtime error when removing last item from Tag Panel when docked horizontally.
    CHG: increased the maximum number of possible search fields for Tag Sources to 5.
    FIX: debug output of web sources framework used incorrect script-line numbers in some cases. (#66132)
    FIX: option to reference contents of output buffers via `%output%` in string parameters of web sources framework functions also replaced `output`. (#66196)
    CHG: find results sort column and sort order is remembered for the current search session.
    FIX: find results sort indicator was not updated correctly for subsequent searches. (#65741)
    FIX: action type 'Generate Playlists' used format string for playlist filenames to partition files.
    FIX: last command in Tag Sources script was omitted if followed by comment. (#65645)
    FIX: File List sort indicator changed to previous column after customizing File List columns (since v3.15). (#65691)
    LNG: updated Catalan, Danish, Italian, Simplified Chinese, Slovak, and Spanish translation.
Version: "3.28"
ReleaseTime: 2024-11-15T20:15:00.0000000Z
