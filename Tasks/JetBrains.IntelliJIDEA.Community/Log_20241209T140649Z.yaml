  Key: ReleaseNotes
  Value: |-
    IntelliJ IDEA 2024.3.1 is out! This release introduces the following feature:
    - Robust security analysis for Java and Kotlin with the “Security Analysis by Qodana” plugin
    and improvements:
    - JSON schema validation is now aware of YAML tags, for example, !reference in a .gitlab-ci.yml file.
    [IJPL-64341]
    - When changing the Version Control setting for remote development environments, the Open Diff as Editor Tab checkbox now works as intended.
    [IJPL-165702]
    - The Render documentation comments option again works as expected.
    [IJPL-160370]
    - Settings sync again works with self-signed certificates when a proxy is used.
    [IJPL-160370]
    Get more details from our blog post
