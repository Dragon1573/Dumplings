  Key: ReleaseNotes
  Value: |-
    New features
    - The scrollbars used in calibre in light mode are now the same style as the ones in dark mode, this improves the contrast making the scrollbar more accessible
    - Kobo driver: add an option to change the how the Kobo displays series numbers using a template.
    - Manage data files dialog: Add a button to cancel remaining books when managing multiple books
      Closes tickets: 2112424
    - Kobo driver: add support for new Tolino firmware
    Bug fixes
    - Prevent Windows 11 from starting a conhost.exe process for every calibre worker process
      Closes tickets: 2111559
    - E-book viewer: Improve highlight grouping with recurring chapter names
    - When sending emails to amazon and pocketbook use random English text instead of UUIDs for subject/body.
      Closes tickets: 2110400
    Improved news sources
    - NYTimes
    - WSJ
    - Financial Times
    - Eenadu
    - Fokus.se
    - Business standard
    - Go comics
    - NZ Herald
    - TLS Magazine
