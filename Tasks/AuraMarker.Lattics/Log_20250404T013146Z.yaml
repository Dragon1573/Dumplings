Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    [New] Customize the styles of full citations and title citations in the style template
    [New] When exporting PDF, automatically write the project outline and document directory structure into the PDF
    [New] PDF highlights and annotations can be saved as a new PDF, so that others can see the same highlights and annotations when opening the PDF
    [Optimize] Improve the mechanism of third-party cloud sync to greatly reduce requests
    [Optimize] Multi-column images, tables, mathematical formulas, code blocks and other elements can also be correctly displayed in full citations
    [Optimize] Improve the speed of exporting documents containing multiple tables to Word
    [Optimize] The document font size, line height, and paragraph spacing are kept in exact proportion to Word
    [Optimize] The table can fully display the marking information of the X axis
    [Optimize] When copying table information, automatically keep the maximum number of columns
    [Optimize] Solve some other details that affect editing input experience
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【新增】可在样式模版中自定义全文引用和标题引用的样式
    【新增】导出 PDF 时，自动将项目大纲，文档目录结构写入 PDF 目录信息中
    【新增】PDF 的高亮和批注，可另存为新的 PDF，方便供他人打开 PDF 时看到同样的高亮和批注
    【新增】新增 123 云盘为第三方同步服务之一
    【优化】改进第三方云同步的机制，大幅减少同步请求
    【优化】全文引用中亦可正确显示多栏图片，表格，数学公式，代码块等元素
    【优化】提升了含有多个表格的文档导出 Word 的速度
    【优化】文档的字号、行高、段距和 Word 保持精确比例
    【优化】表格可完整显示 X 轴的标记信息
    【优化】复制表格信息时，自动保持最多项的列数
    【优化】解决了一些其他影响编辑输入的细节体验
