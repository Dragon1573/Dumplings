- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    [Optimize] Optimize image layer process performance, greatly improve the display speed of PDF with many image layers
    [Optimize] When copying PDF text, automatically remove hyphens, automatically split paragraph, and automatically remove line breaks without manual intervention
    [Optimize] Improve the de-duplicate algorithm for batch import of bibliography, and the papers of magazines and journals will be judged more accurately
    [Optimize] Modified title references will no longer be converted to bibliograpy citation
    [Optimize] Graph nodes can display the emoji icon of the article, making it easier to identify different types of articles
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【优化】优化 PDF 图层显示性能，大幅提升图层多的 PDF 的显示速度
    【优化】复制 PDF 文字时，自动去除连字符、自动分段，自动去除换行符，无需人工介入
    【优化】解决批量导入参考文献的判重算法，杂志期刊的论文将更加准确判断
    【优化】修改过的标题引用将不再转为文献引用
    【优化】图谱节点可以显示文章的 emoji 图标，更加方便辨识不同类型的文章
