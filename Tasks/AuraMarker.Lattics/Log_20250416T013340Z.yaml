  NestedInstallerFiles:
  - RelativeFilePath: Lattics_win_installer_x64_2.5.1.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    [PDF] Rotate pages
    [Math Equation] The font size, font color and alignment of Math Equation can be set in the style template
    [Code Blocks] The font size, border style and whether to automatically wrap the code can be set in the style template
    [Seperator] The line type, thickness and color of the sperator line can be set in the style template
    [Text Style] The first line indent of the title, list and citation can be set in the style template
    [Third-party Sync] Added NextCloud, pCloud, Yandex Disk third-party cloud sync services
    [Optimize] Solve the problem of PDF and Word export exceptions when there are double-column pictures, double-column tables and other contents in the document
    [Optimize] Forward links, backward links and unlinked links in the extended interface can be folded, collapsed and expanded with one click
    [Optimize] When inputting Asian characters, command characters such as @, /, $, ` can be preceded by spaces
    [Optimize] Optimize the third-party sync request mechanism, compatible with more third-party service request quantity restrictions, and optimize the sync issue prompts
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【PDF】可旋转页面
    【数学公式】可在样式模版中设置数学公式的字号、字体颜色和对齐方式
    【代码块】可在样式模版中设置代码块的字号，边框样式，是否自动换行
    【分割线】可在样式模版中设置分割线的线型、粗细，颜色
    【文本样式】可在样式模版中设置标题、列表、引文的首行缩进
    【第三方同步】新增 NextCloud, pCloud, Yandex Disk 第三方云同步服务
    【优化】解决文档中存在双栏图片，双栏表格等内容时，导出 PDF 和 Word 异常的问题
    【优化】扩展界面中的前向链接，后向链接，未链接可一键折叠收起和展开
    【优化】亚洲字符输入下，@、/、$、` 等指令字符前面可以不带空格
    【优化】优化第三方同步请求机制，兼容更多的第三方服务请求数量限制，并优化了同步问题提示
ReleaseTime: 2025-04-15T17:12:46.0000000Z
