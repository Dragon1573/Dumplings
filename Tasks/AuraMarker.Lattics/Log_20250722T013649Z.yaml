Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Lattics launches PDF OCR function, which can recognize text, tables, math formulas in PDF documents, and also can retain images
    The recognized content will be automatically converted to Lattics cards, and text, tables and math formulas can be edited again
    Currently, it only supports Chinese and English printed document, especially for paper or thesis, and will support more languages and content types in the future

    Usage:
    Please open PDF in Lattics, box select the entire page or partial content,  and choose OCR in the menu, and it will call the AI for recognition
    During the AI recognition process, you can box select the content of other documents for recognition, and after AI recognition is completed, it will automatically output as cards in sequence
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    Lattics 推出 PDF 文档 OCR 功能，可识别文档中的文本、表格、数学公式，并可以保留其中的图片
    识别后的内容将自动转为 Lattics 卡片，并可二次编辑文本、表格和数学公式
    目前仅支持中文和英文印刷体文档内容识别，论文类文档尤佳，后续会支持更多语言和内容类型

    使用方法：在 Lattics 中打开 PDF ，框选整页或者局部内容，在菜单中选择 OCR，即可调用 AI 功能进行识别
    在 AI 识别的过程中，可框选其他文档的内容进行识别，AI 识别完成后会自动依次输出为卡片
