    今天，我们发布了 EmEditor v24.5.1。
    v24.5.1 包括下列错误修复。请始终更新到最新版本以确保稳定运行。
    - 解决了使用桌面版安装程序卸载时出现“自定义操作参数错误”的问题，该问题会阻止进行卸载。
    - 增强了从文档标签拖放到基本工具栏的功能，使其更加流畅。
