    - 优化了验证命令，使其更快，确保始终显示进度，并允许随时取消。
    - 修复了在打开多个 EmEditor 群组窗口时，自定义工具栏按钮可能导致崩溃的问题。
    - 解决了打开文件时可能发生的崩溃问题。
