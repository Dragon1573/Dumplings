    - 25.00_2024.06.20(#11796-51d6b18355a)
    - 25.00_2024.09.04(#15253-247870170b3)
    - 25.00_2024.09.29(#15256-91eafcd87c6)
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    2025 1.3 的主要改进内容包括：
    【新增功能】
    1. 工程视图导出：支持将工程视图导出到模型空间；
    2. 支持 textalign 功能：支持将多个文字对齐到基准文字对象，可指定两点进行等距对齐。

    【功能优化】
    1. 三维能力优化：提升了 Flatshot、Solprof 的操作效率以及正确性；
    2. 块编辑优化：提升了在位编辑操作的正确性，例如解决特定场景下在位编辑后回退/撤销效果不正确的问题等；
    3. 外部参照功能优化：提升了外部参照相关操作的正确性，例如解决了特定场景下外参无法绑定的问题、解决了在特定场景下 ncopy 操作后，图层名称出现多余 xref 前缀的问题等；
    4. 裁剪功能优化：解决了增强裁剪模式无法修剪视图范围外对象的问题，以及解决了套索模式进行裁剪/延伸效果不正确的问题等；
    5. 稳定性提升：提升了软件运行的稳定性，例如解决了特定图纸打开后无响应的问题、解决了修改外参后最小化软件导致程序无响应的问题等。

