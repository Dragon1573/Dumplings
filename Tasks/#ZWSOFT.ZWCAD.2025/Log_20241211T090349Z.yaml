  Key: ReleaseNotes
  Value: |-
    ZWCAD 2025 1.3 Main Updates:

    #New Features#
    1. Drawing View Export: Supports exporting drawing views to model space. (Command name: VIEWEXPORT)
    2. TEXTALIGN: Enables alignment of multiple text objects to a reference text object, with the option to specify two points for equidistant alignment. (Command name: TEXTALIGN)

    #Feature Enhancements#
    1.3D Capability Optimization: Improved efficiency and accuracy for the Flatshot and Solprof commands.
    2. Block Editing Improvements: Enhanced accuracy for in-place block editing, including fixes for incorrect rollback/undo effects in specific scenarios.
    3. External Reference Enhancements:
    Improved accuracy for operations involving external references, such as fixing issues where external references couldn’t be bound in certain scenarios.
    Resolved issues where the layer names retained unnecessary xref prefixes after using the NCOPY command in specific cases.
    4. Clipping Function Optimization:
    Fixed issues where enhanced clipping mode failed to trim objects outside the viewport.
    Addressed incorrect effects when using lasso mode for trimming/extension.
    5. Stability Improvements:
    Enhanced software stability, such as resolving unresponsiveness when opening certain drawings.
    Fixed unresponsiveness when minimizing the program after modifying external references.

    This update is applicable to the following versions:
