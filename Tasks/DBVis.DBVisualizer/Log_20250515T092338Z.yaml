    Can't send test emails in Tool Properties->Mail Server Accounts
    Explain Plan
    Exception when opening explain plan settings from explain view
    Export/Import User Settings
    "Use SSH Tunnel" in connection settings is not always imported correctly
    Files
    Expanded nodes in the Files tab are not always restored when changing view settings
    Latest used connection is not always preserved when moving files in the Files tab
    Grid Component
    Text wrapping doesn't work in the first column of the grid
    SQL Commander
    Undo doesn't work when moving text in the editor on Windows
    When warning the user about uncommitted updates, SQL is displayed in lowercase
