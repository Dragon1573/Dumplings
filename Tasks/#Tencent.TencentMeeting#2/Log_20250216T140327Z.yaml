Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【会中界面全新升级】
    视觉体验全面升级，界面更简洁；功能分区更清晰，常用功能触手可及；减少画面遮挡，会议更沉浸。
    【会议录音笔】
    支持录音功能，实时语音转文字，整理线下会议纪要更便捷。
    【“历史会议”入口升级为“全部会议”】
    支持查看个人所有日程，包括历史会议与待开始会议，一个入口就能快速了解全局。
    【APP 窗口自适应共享画面】
    当观看共享画面时，窗口将自动适应共享画面的尺寸，共享画面更干净，观看更沉浸。
    【屏幕共享工具栏支持隐藏】
    在共享过程中，工具栏可完全隐藏，共享高效又沉浸。
    【允许成员开启文字转写】
    主持人设置允许成员开启文字转写后，会议进行中，成员可以直接打开转写，无需等待主持人的审批。
Version: 3.31.2.441
