  Key: ReleaseNotes
  Value: |-
    - 确保父目录在写入文件前已存在。
    - 使日志立即跳转到底部。
    - 禁用 Windows 10 的 GPU 加速，以避免窗口冻结。
    - 不要重新创建快捷方式。
    - 用新的显示器替换旧的。
    - 添加第二次确认。
    - 添加随机密钥生成。
    - 更新下载链接以指向新的 sparkle-run 版本。
    - 添加 nushell 环境变量复制功能。
    - 通过离屏窗口预先分配 GPU 资源，以防止浮动窗口导致的进程冻结。
    - 支持直接打开面板。
    - 为便携版提供独立的 sha256 文件，以便与 scoop 一起使用。
    - 添加控制器面板选择。
    - 修复：修复由于 mihomo 核心错误导致启动时窗口缺失的问题（#601）。
    - 重置防火墙时出现错误，因为不存在指定的防火墙规则（#650）。
    - 添加更多环境变量设置。
    - 迁移并添加一些全局核心设置。
