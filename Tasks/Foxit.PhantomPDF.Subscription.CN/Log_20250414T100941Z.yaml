  Key: ReleaseNotes
  Value: |-
    发布时间：2025 年 04 月 14 日
    福昕高级 PDF 编辑器 2025.1 的新功能和增强功能列表：
    - 集成了文档工作台以帮助用户提升本地文档管理效率。
    - 文档雷达 – 支持自定义常用文件目录，以实现快速访问文档。
    - 文档管理 – 通过给文档添加标签、分类、星标等提升文档管理效率，提供文件柜功能以保护重要文档，提供全文检索功能以助力支持多种格式文档的内容检索。
    - 快速搜索 – 支持自定义关键字、位置、文档类型等多种组合方式搜索，以提升工作效率。
    - 新增批量替换，支持对多个 PDF 文档进行查找并替换文本。
    - 支持打印模板，便于用户快速获得办公学习和生活中所需的材料模板。
    - 提升了文档全屏放映功能，支持通过手机遥控控制文档放映。（主页 tab--手机遥控）
    - AI 助手切换为豆包大模型和 DeepSeek 大模型，以提升基于文档内容的问答输出效率和准确率。
    - 提升了教育用户 CARSI 登录的用户体验和安全性。
    - 优化了翻译助手的文档翻译功能，支持选择译文类型、支持自定义翻译的页面范围。
    - 改进其他功能的用户体验。
    福昕高级 PDF 编辑器 2025.1 的问题修复列表：
    - 修复了若干安全和稳定性问题。
