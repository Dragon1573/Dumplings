  Key: ReleaseNotes
  Value: "Summary\n- Bugfix - Fix early-use crash in the folder watcher on Linux: #11460\n- Bugfix - Client stuck in reconnecting: #11467\n- Bugfix - Ensure folders are scheduled only once: #11552\n- Change - Revert local folder name back to pre 3.0 behavior: #6390\n- Enhancement - Add support to provide a list of ports for the OAuth process: #11276\n- Enhancement - Support Active Directory Federation Service as identity provider: #11646\nDetails\n- Bugfix - Fix early-use crash in the folder watcher on Linux: #11460\n  In a few error scenarios, the folder watcher on Linux shows a dialog with an error message. A crash has been fixed where this occurred before the GUI was fully initialised.\n  https://github.com/owncloud/client/issues/11460 https://github.com/owncloud/client/pull/11475\n- Bugfix - Client stuck in reconnecting: #11467\n  Properly handle errors during the update of the server settings. Due to an unhandled result, the client could get stuck in a reconnecting state.\n  https://github.com/owncloud/client/pull/11467\n- Bugfix - Ensure folders are scheduled only once: #11552\n  We fixed a bug where a folder could be scheduled multiple times.\n  https://github.com/owncloud/client/issues/11552\n- Change - Revert local folder name back to pre 3.0 behavior: #6390\n  Due to user requests, we reverted the folder name from\n  ownCloud -\n  \n  *protected email* ownCloud -\n  \n  *protected email* ownCloud -\n  \n  *protected email*\n  Back to\n  ownCloud\n   ownCloud (1)\n   ownCloud (2)\n  https://github.com/owncloud/enterprise/issues/6390\n- Enhancement - Add support to provide a list of ports for the OAuth process: #11276\n  We added a branding option that enables us to specify a list of ports that are used for the local server during the OAuth process.\n  https://github.com/owncloud/client/issues/11276\n- Enhancement - Support Active Directory Federation Service as identity provider: #11646\n  We changed the OAuth workflow to support Active Directory Federation Service\n  https://github.com/owncloud/client/issues/11646"
