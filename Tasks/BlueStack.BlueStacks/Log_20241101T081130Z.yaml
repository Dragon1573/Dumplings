  Value: |-
    1. 修正「Mobile Legends: Bang Bang(com.mobile.legends) 」在 Pie 64 和 Android 11（Rvc64）引擎发生瞄准不准确和黑画面的问题。
    2. 修正「明日方舟（美服 com.YoStarEN.Arknights）」在 Pie 64 和 Android 11（Rvc64）引擎执行的运作问题。
    3. 修正「魔灵召唤：克罗尼柯战记(com.com2us.chronicles.android.google.kr.normal, com.com2us.chronicles.android.google.us.normal) 」在 Pie 64 和 Android 11（Rvc64）引擎发生黑画面的问题。
    4. 修正「无双战机(com.minigame.wszj.android.gp)」在 Pie 64 和 Android 11（Rvc64）引擎发生错误讯息的问题
    5. 修正「小妖问道 (com.global.xddq) 」在 Android 11（Rvc64）引擎音讯故障的问题。
    6. 修正「跳舞的线(com.cmplay.dancingline)」在 Android 11（Rvc64）引擎声音中断的问题。
    7. 修正「WhatsApp Messenger(com.whatsapp)」在 Pie 64 引擎上传/观看影片、视讯通话的错误问题。
    8. 修正「超异域公主连结☆Re:Dive（泰服 (com.ini3.PrincessConnect）」在 Pie 64 和 Android 11（Rvc64）引擎发生闪退的问题。
    9. 修正「枫之谷 M (com.nexon.nsc.maplem) 」在 Pie 64 和 Android 11（Rvc64）引擎建立游戏角色的异常问题。
    10. 修正「剑与远征：启程(com.farlightgames.igame.gp) 」在 Pie 64 引擎使用侧边工具栏「旋转」功能旋转画面遇到的异常问题。
    11. 修正「에오스 블랙 (com.BluePotionCompany.EosBlack)」在 Pie 64 和 Android 11（Rvc64）引擎发生闪退的问题。
    12. 修正「Madden NFL 25 Mobile Football(com.ea.gp.maddennfl21mobile) 」在 Pie 64 和 Android 11（Rvc64）引擎遇到启动卡死的问题。
    13. 修正「鸣潮 (com.kurogame.mingchao) 」在 BlueStacks 5 Pie 64 引擎遇到错误讯息的问题。
    14. 修正以下应用程式与游戏的闪退问题：
    - 使用 Pie 64 和 Android 11（Rvc64）引擎游玩「波拉西亚战记 (com.gamania.twp)」。
    - 使用 Pie 64 引擎游玩「Star Wars：银河猎人™ (com.zynga.starwars.hunters)」。
    - 使用 Android 11（Rvc64）引擎游玩「HIT2 (com.nexon.hit2tw)」。
    - 使用 Pie 64 引擎游玩「英雄联盟：激斗峡谷（台版 com.riotgames.league.wildrifttw）」。
    - 使用 Nougat 32、Pie 64 和 Android 11（Rvc64）引擎执行「캐시노트 - 사장님 필수앱(cashnote.com.albatross)」。
    - 使用 Pie 64 和 Android 11（Rvc64）引擎游玩「黎明死线 M（台版 com.netease.ma100tw)）」。
    - 使用 Pie 64 引擎游玩「跑跑卡丁车：飘移(com.nexon.kartdrift)」。
    - 使用 Nougat 32、Pie 64 和 Android 11（Rvc64）引擎执行「StarPlayer(com.axissoft.starplayer) 」。
    - 使用 Pie 64 和 Android 11（Rvc64）引擎执行「うたのプリンスさまっ LIVE EMOTION (jp.co.broccoli.utapri.liveemotion) 」。
    15. 修正「多邻国：极速学外语 (com.duolingo) 」在 Android 11（Rvc64）引擎音讯故障的问题。
    16. 修正「레븐2 (com.netmarble.raven2) 」在 Pie 64 和 Android 11（Rvc64）引擎发生错误讯息或闪退的问题。
    17. 修正「黑色契约 MOBILE (com.estgames.cm.tw) 」在 Pie 64 和 Android 11（Rvc64）引擎发生图形故障的问题。
    18. 修正「Facebook (com.facebook.katana) 」和「Instagram(com.instagram.android) 」在 Android 11（Rvc64）引擎录制和分享影片的异常问题。
    19. 修正「黎明死线 M (com.netease.dbdena)」在 Pie 64 和 Android 11（Rvc64）引擎发生闪退或卡死的问题。
    20. 修正「NIGHT CROWS (com.wemade.nightcrowsglobal)」在 Pie 64 引擎发生图形故障的问题。
    21. 修正「Telegram (org.telegram.messenger) 」在 Pie 64 引擎进行视讯通话期间的当机问题。
    22. 修正「Google 翻译 (com.google.android.apps.translate) 」在 Nougat 32、Pie 64 和 Android 11（Rvc64）引擎遇到翻译文字的问题。
