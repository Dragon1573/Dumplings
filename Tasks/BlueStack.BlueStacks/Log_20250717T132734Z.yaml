- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    1. 我们已经简化了在 BlueStacks 5 中切换控制方案的过程，让您在游玩时不会中断。只需按 Ctrl + Shift + Q 即可立即切换到下一个可用的控制方案，而不必离开游戏。
    您也可以通过前往 BlueStacks 设定，自定义此快捷键，并分配最适合您游玩风格的键组合。
    2. 为 Free Fire Max (x86 版本)做好准备，享受更流畅、更灵敏的游戏体验，因为您现在可以直接从控制编辑器调整鼠标灵敏度，以便更精确地瞄准。
    我们还优化了跳跃和射击动作，以消除延迟，让您在高压时刻能立即反应。完全掌控每一次移动，每一发射击。
    3. 您现在可以再次在 RAID: Shadow Legends (com.plarium.raidlegends) 中自由聊天，适用于 Android 13。
    4. 在 MARVEL Mystic Mayhem (com.netease.mmm & com.netease.mmm.tw) 中享受不间断的超级英雄动作，因为游戏在 Android Pie 上将不再在游玩时冻结。
    5. 在 Android Pie 上玩 Age of Ashes: Dark Nuns (com.lngame.lmgp) 时，游戏将不再冻结。更流畅的战斗和探索在等待着您！
    6. RuPaul's Drag Race Match Queen (com.eastsidegames.rupaulmatch) 的游戏画面在 Android Pie 上现在不会闪烁，让您享受更精致的三消体验。
    7. 在 Crazy Defense Heroes - TD Game (com.animocabrands.google.CrazyDefenseHeroes) 启动后，您将不再看到白屏，这个问题已在 Android Pie 和 Android 11 上修复，让您可以毫不延迟地投入塔防战斗。
    8. 您现在可以无缝使用 WeChat (com.tencent.mm)，因为通话时现在有正确的音频输出，并且在视频通话时相机方向不再颠倒，适用于 Android Pie。
    9. 在 DRAGON BALL LEGENDS (com.bandainamcoent.dblegends_ww) 中自由战斗，因为在 Android 11 上的游戏崩溃问题已经修复。
    10. 在 Gold and Goblins (com.redcell.goldandgoblins) 中不断挖矿，因为游戏在 Android 11 上将不再崩溃。
    11. 您现在可以在 Android Pie 上玩三国战略 (com.qookkagame.sgzzlb.gp.jp & com.qookkagame.sgzzlb.gp.kr) 而不会崩溃，享受稳定且沉浸式的策略体验。
