    - 字幕浏览器的多行模式，支持全选
    - 字幕浏览器支持 ASS 字幕
    修复：
    - macOS 版由于无法正常加载 VLC 导致程序无法正常启动。
    - 编辑词库界面的错误高亮(#64)
    - SRT 字幕不是的序号不是以 1 开头并且不连续，幕境不能识别(#71)
    - macOS 部分快捷键错误
    - 把错误的文件夹添加到了最近词库列表
