Version: 7.0.0.0
Installer:
- InstallerUrl: https://binaryfortressdownloads.com/Download/BFSFiles/117/LogFusionSetup-7.0.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Change: Updated to use .NET 8
    - Change: Added a feature to jump to a specific line number (Ctrl + G)
    - Change: New Advanced Setting: Don't Show Encoding Change Dialog
    - Change: New Advanced Setting: Default Log Encoding Override
    - Change: You can now drag a tab out of the LogFusion window to move it to its own window
    - Change: .NET garbage collection will run after opening logs on startup
    - Change: Highlight rule order now syncs with rules
    - Change: Non-focused tabs will now show a star icon to indicate when new lines have been added
    - Fix: Resolved an issue that sometimes prevented multiple files from opening from Explorer
    - Fix: No longer adds random blank lines for some log files
    - Fix: Forced garbage collection on startup to improve memory usage
    - Fix: Improved selected line highlighting
    - Fix: Resolved two GDI object leaks
    - Fix: Query details in Edit Highlight dialog now has a scroll bar when needed
ReleaseTime: 2024-12-10
