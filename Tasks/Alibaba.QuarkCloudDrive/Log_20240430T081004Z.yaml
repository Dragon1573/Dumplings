  Value: |-
    夸克网盘迎来全新升级，新首页，新功能同步上线
    1）首页新增内容卡片
    文件太多找不到？首页新增内容化卡片，快速查看最近文件和转存文件；PDF 转换、AI 听记和回收站等网盘常用工具，都可以在首页快速使用
    2）AI 听记重磅升级
    夸克听记全新升级为“AI 听记”，支持导入本地、网盘音频，进行高精转写，并支持转写内容的在线编辑；同时 AI 生成智能总结和章节速览，录音重点秒知道
    3）支持 Office 备份
    备份能力全新升级，Office 文档可以在网盘中同步备份，实时保存编辑中的文档，历史版本随时恢复，再也不担心电脑死机忘记保存啦（windows 系统可在「备份」页面或「首页-文档」页面开启 Office 备份能力）

