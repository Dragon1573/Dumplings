  Key: ReleaseNotes
  Value: |-
    RandPass 2.1 has been released.
    Highlights of changes:
    - Upgraded the build environment for an improved support of newer platforms and other optimizations.
    - Added an option to insert random digit and symbol into word list based passwords.
    - Fixed: Custom chars checkbox state was restored incorrectly in some cases.
    - Load product registration code using a file drag and drop.
    - Do not offer to create desktop shortcut in the installer.
    - Added Turkish, Corsican, Italian and German language files.
    - Updated Japanese, Dutch and Serbian language files.
    The list of supported platforms has been updated to Windows 2000 and later. Support for obsolete Windows 9x platforms has been dropped.
    See the full changelog between versions 1.6 and 2.1 for more details.
Version: "2.1"
ReleaseTime: 2020-08-16
