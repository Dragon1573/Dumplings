- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    In this release:
    Special thanks to @constantstress, @BarryCarlyon, @Dkamps18, @SputNikPlop, and @pixel365 for the PRs, contributions, and code reviews, and to @Robertsmania, @BarryCarlyon, and others for the bug reports and feature requests!
    - WinGet instructions were added to README
    - Added Device Code Flow support for twitch token. An additional error message is added when using a non-DCF flow on a client marked as "Public"
    - Added --refresh and --secret to twitch token to allow for refreshing access tokens on-demand
    - Added command to disable keepalive messages in EventSub WebSocket server: twitch event websocket keepalive --session=[Session ID] --enabled=[true/false]
    - Added channel.ad_break.begin, and all unban request subscription types to mock EventSub
    - Added a notice in the console when a new CLI version is available for upgrade. This check can be disabled in the configuration file.
    - Fixed bug where keepalive_timeout_seconds wasn't always consistent after reconnect testing.
