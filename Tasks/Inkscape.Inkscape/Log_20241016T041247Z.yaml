- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Inkscape 1.4 is the latest major Inkscape release that brings you fresh new features and bug fixes.
    Release highlights
    - Filter Gallery: It has never been so easy to find the best filter for your needs! This new dialog features previews, categories and search.
    - Modular grids & improved axonometric grids: Set the grid angle by ratio for isometric designs and use modular grids to plan layouts and make icons!
    - Swatches dialog and palette file handling improved: Access dialog layout controls quickly, search for colors, and open different palette file formats!
    - Unified font browser preview: Activate it in the preferences to quickly browse through your font collection. Try it out and give your feedback!
    - Customizable handles: Power users with CSS knowledge can now customize the styling and basic shape of all the handles!
    - Fast image clipping with the Shape Builder: Clip your raster graphics into multiple sections using the Shape Builder!
    - Affinity Designer File Import: Handle files from your colleagues, and don't lose your own contents when you can't access the program they were made with anymore!
    - Support for internal links in exported PDF files: Help people navigate the files you created!
    - A whole new icon set: Enjoy more than 500 new icons in the Dash theme!
    - There's even more: faster extensions, new templates for folding booklets, additional options in Ruler and Taper Stroke LPE, new keyboard shortcuts, changed node deletion behavior, preview in Spray tool, many new command line options, more supported color palette formats (e.g. CIELAB, Adobe Color Book and Adobe Swatch Exchange), updated translations, many bug fixes …
    … and more!
