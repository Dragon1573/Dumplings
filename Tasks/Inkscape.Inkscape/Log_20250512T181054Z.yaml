- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Inkscape 1.4.2 is a maintenance and bugfix release, which brings you fixes for many critical or irritating bugs, and even a few new features.
    Release highlights
    - a new splash screen, providing a visual cue while Inkscape loads in the background
    - initial support for importing Vectornator / Linearity Curve files
    - a new extension to Clean up Paths
    - substantially improved Affinity Designer files (.afdesign) import
    - 20 crash/freeze fixes, many of which affected PDF import
    - more than 50 other bug fixes and small improvements, among them improvements to Boolean operations, layer selection, minimal window width and restoration of Spray tool buttons' functionality
    - and 15 updated translations
    Read all about Inkscape 1.4.2 in the release notes!
