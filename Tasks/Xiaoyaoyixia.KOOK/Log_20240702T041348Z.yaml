  Value: |-
    KOOK 商城支持使用代币。

    功能优化：
    游戏内覆盖现在会显示服务器昵称，而非用户名。

    问题修复：
    修复了部分情况下工单无法正常提交的问题。
    修复了进入服务器预览状态时，部分情况下左侧频道列表显示异常的问题。
    修复了在文字频道删除消息时，左侧频道消息预览显示异常的问题。
    修复了服务器在线人数不准的问题。
    修复了一些 UI 样式表现问题。
