  Key: ReleaseNotes
  Value: |-
    功能优化：
    点击个人卡片简介上的邀请链接会正常展示接受邀请弹窗，而非直接加入服务器。
    文字与帖子频道的邀请链接，其解析的卡片上将显示频道名。
    优化了服务器安全设置中“有违规记录”的判定规则，减少了误伤。

    问题修复：
    修复了部分情况下截图导致客户端黑屏的问题。
    复了文字频道最新一条消息被删除后，仍在消息预览上显示的问题。
    修复了部分 UI 显示问题。
