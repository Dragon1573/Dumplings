  Key: ReleaseNotes
  Value: |-
    功能新增：
    - 新增支持文本中插入分割线。
    - 新增图文混排功能，可以在输入框中将文字图片一起排版发布，无需再逐条分开发送了。
    - 新增服务器等级自动维持功能，超出设定等级的助力包会进入待消耗状态。
    功能优化：
    - 在听状态新增支持 Spotify、Apple Music、汽水音乐、酷我音乐。
    - 优化了“我的背包”中的道具分类，单独显示拥有的卡片 MEME 及头像框。
    - 升级了账号安全功能，能更有效地保障 KOOK 账号的安全。
    - 优化了用户右键菜单的结构和布局。
    问题修复：
    - 修复了部分情况下会导致卡顿、崩溃的问题。
    - 修复了特殊原因导致系统占用异常的问题。
    - 修复了部分情况下屏幕分享会黑屏的问题。
