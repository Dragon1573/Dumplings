  Key: ReleaseNotes
  Value: |-
    关系绑定，现在，BUFF 用户可以在私信页面与对用户的右键菜单中发起关系绑定邀请，绑定后将可设置独立的提示音，并可将关系显示在个人卡片上。

    功能优化：
    提升了图片可显示的最大宽度。当消息中同时存在图片与文字时，文字不再会因图片而折行。
    优化了语音中控台频道名的交互，除了点击可以跳转到当前语音频道外，还可以拖拽其到文字频道或私聊来快速创建邀请链接。
    优化了服务器发现页的标签展示。
    优化了小窗观看屏幕分享时的视频帧率。
    对程序的屏幕分享现在可以选择是否分享其声音。
    调整了添加好友的功能入口。

    问题修复：
    修复了某些情况下的自动重连问题，与重连后说话没有声音的问题。
    修复了同时包含图片与文字的消息被编辑后，“已编辑”提示没有正常显示的问题。
    修复了同时包含图片与文字的消息在发送后距用户的高度异常的问题。
    修复了部分消息在文件、图片与视频分页中无法被搜索到的问题。
    修复了部分情况下消息图片裂开的问题。
    修复了进入语音频道后再插入麦克风，麦克风无法被检测到的问题。
    修复了消息盒子中会展示已被删除的消息的问题。
    修复了部分情况下，添加好友之后右上角消息提醒不消失的问题。
    修复了氛围音无法被正确静音的问题。
