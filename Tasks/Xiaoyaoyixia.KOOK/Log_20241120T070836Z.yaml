  Key: ReleaseNotes
  Value: |-
    功能新增：
    增加了服务器 ID 显示区域，公开服务器的 ID 将显示在服务器的频道列表上。

    功能优化：
    服务器安全设置增加非实名用户的拦截选项。
    个人简介字数上限提升。

    帖子频道功能优化：
    支持回应管理。
    支持拖动帖子详情页自定义宽度。
    帖子标题字数上限提升。
    帖子草稿临时缓存在输入框中。
    帖子列表页显示话题图标（若有）。
    移动帖子后不再跳转到对应分区。
    帖子通知可被删除。
    增加帖子频道内的各个过渡动画。

    问题修复：
    修复了一些帖子频道的 UI 表现问题。
    修复了语音中控台上拖拽频道名无法创建邀请链接的问题。
    修复了一些已知体验问题。
