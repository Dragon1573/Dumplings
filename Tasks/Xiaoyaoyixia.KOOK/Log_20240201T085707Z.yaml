  Key: ReleaseNotes
  Value: |-
    功能新增：
    - 新增特定盲盒可赠予他人的功能
    - 新增在系统桌面显示屏幕覆盖的功能。
    功能优化：
    - 优化了消息通知，当客户端在前台的时候也能收到通知提醒。
    - 优化了连接语音提示音的开关功能，现在可以将入场提示音道具一并关闭了。
    - 优化了新手引导，让引导步骤更加流畅。
    - 优化下载文件的体验，可查看下载进度。
    - 优化了服务器邀请功能，添加了邀请明细。
    - 将个人表情与服务器表情的文件体积上限提升至了 1MB。
    问题修复：
    - 修复了文字消息过长的时候导致消息不可见的问题。
    - 修复了伴奏会让闭麦失效的问题。
