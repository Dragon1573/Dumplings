  Key: ReleaseNotes
  Value: |-
    功能新增：
    - 新增悬浮工具条功能，可以前往个人设置-工具下开启。
    - 新增关注频道功能，可以通过频道的右键菜单关注频道，在客户端右上角查看已关注的频道。
    - 新增服务器文字频道内容过滤功能，管理员可以设置屏蔽词或需要屏蔽的服务器链接，阻止不适合的内容。
    - 新增服务器黑名单搜索的功能。
    - 新增将服务器消息全部已读、一键折叠和展开所有服务器文件夹的功能。
    - PC 客户端和 WEB 端登录页，增加了 APP 的下载入口。
    功能优化：
    - 优化了邀请链接的编辑功能，可以设置默认生成链接的属性。
    - 优化了服务器黑名单的排序，增加分页功能。
    - 优化了聊天页面顶部警示条的显示。
    - 优化了语音中控台的布局。
    - 优化了屏蔽消息的显示，增加了私信清空聊天记录的功能。
    - 优化了文字频道搜索功能，可以按照成员搜索文字频道内消息。
    问题修复：
    - 修复了消息通知跳转没有精准定位的问题。
