  Key: ReleaseNotes
  Value: |-
    功能新增：
    帖子频道现在支持搜索了，可搜索帖子标题、帖子内容与话题。也可输入“#具体话题”仅在话题中搜索。
    进入语音频道详情页后，可快捷返回上个页面。
    在聊天中下载文件后，可一键打开下载目录。

    功能优化：
    优化了服务器频道及分组的右键菜单。
    优化了帖子的封面功能，可主动控制其是否显示在帖子正文中。
    优化了右上角功能入口。
