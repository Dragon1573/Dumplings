  Value: |-
    音频子系统升级（Beta）：
    优化了音量放大功能，能明显改善因音量过大导致的破音问题。
    新增了音乐模式，开启后能减少音频处理功能对音质的影响，适合唱歌或其他专业场景。
    升级了 AI 降噪模型，提升了降噪能力。
    AI 降噪新加入了高质量模式。可以提升降噪后的细节表现。
    优化了回音消除功能，能获得比之前更好的消除效果。

    功能新增：
    BUFF 用户现在可以手动打开或关闭立体声支持了。
