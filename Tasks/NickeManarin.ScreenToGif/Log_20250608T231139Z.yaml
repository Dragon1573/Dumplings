  Key: ReleaseNotes
  Value: |-
    What's new?
    - Reduced app size and migrated to .NET 9.
    - It's now easier to see the brush cursor when painting light or dark colors on background of same lightness (Editor and Board recorder).
    - Add possibility of running the app having only newer versions of .NET by @nil4 in https://github.com/NickeManarin/ScreenToGif/pull/1381
    - Updated Turkish translation by @luther09 in https://github.com/NickeManarin/ScreenToGif/pull/1389
    - Added தமிழ் (Tamil) translation by @TamilNeram in https://github.com/NickeManarin/ScreenToGif/pull/1387
    - Updated Greek Translation by @theoasima in https://github.com/NickeManarin/ScreenToGif/pull/1346
    Fixed:
    - Importing frames using FFmpeg v7 was getting stuck.
    - Exporting partially using an expression was not following the frame ordering.
    - Color picker was not selecting the correct hue.
