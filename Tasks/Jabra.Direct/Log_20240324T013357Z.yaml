- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Details
    - Fixed: not able to update Jabra PanaCast 50 on macOS 14.x
    - Fixed: Settings managed in Jabra Xpress would not be applied in Jabra Direct for devices used with Link 380 in some scenarios
    - Fixed: Jabra Xpress URL & Proxy configuration could be missing on Device settings page
    - Fixed: Jabra Direct would not start up if deployed via Jabra Xpress in certain scenarios
    - Fixed: not able to change language for certain products due to incorrect sized prompt
    - Fixed: the Ethernet MAC address could be displayed incorrectly after updating Jabra PanaCast 50 to firmware version 5.1.0 or later in the Product information
    - Fixed: minor tooltip bug in wireless network settings for Jabra PanaCast 50
    - Fixed: opening camera preview in a saved space would show a green circle incorrectly
    - Fixed: incorrect UI prompt shown when a Wi-Fi connection has been established
    - Fixed: an issue if a Wi-Fi connection has been established, but the device is not configured in Jabra Xpress it would show the device is not connected to a network
    - Fixed: an issue with new Microsoft Teams would not show as ready if a first-time installation of the application
    - Fixed: when Automatic firmware update was enabled a progress prompt would not appear
    - Fixed: the Postpone option when having Automatic firmware update enabled was not shown correctly
    - Fixed: incorrect support URL displayed in firmware recovery prompt
    - Fixed: image quality setting change in Camera controller would save to the device settings
    - Fixed: if Network type was set to off, it would still show the option to configure Jabra Xpress URL and Proxy
    - Fixed: an error when re-entering the Proxy settings after they had been set
    - Fixed: Jabra Direct dashboard would not show correctly if no device was connected
    - Fixed: Jabra Direct would not show up correctly in the task manager on the OS
    - Fixed: window prompt when clicking Configure Jabra Xpress on the Jabra PanaCast50 in Jabra Direct, when Jabra Xpress was not configured
    - Fixed: IP address could be missing from Product Information when connected via Ethernet or Wi-Fi
    - Security update: The option "Personal Base Screen Image" setting for Jabra Engage 75 has been added as CVE-2023-4863 has been resolved*
    - Performance and stability improvements
    *The public release note has been edited March 19, 2024.
