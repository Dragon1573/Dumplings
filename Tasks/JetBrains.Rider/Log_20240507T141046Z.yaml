  Key: ReleaseNotes
  Value: |-
    Rider 2024.1.2 is out with the following changes:
    - Enhanced navigation between ASP.NET MVC views and controllers.
    - New @rendermode directive argument inspections.
    - Improvements for web development, including enhancements for Angular, support for ESLint 9, and the update of the bundled TypeScript version to v5.4.
    - Timeline (Unreal) performance profiling configuration for Unreal Engine applications.
    - Major fixes for the stability of the IDE.
    Learn more in this blog post .
