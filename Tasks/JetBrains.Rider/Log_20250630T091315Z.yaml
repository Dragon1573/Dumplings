  Key: ReleaseNotes
  Value: |-
    Rider 2025.1.4 is out with the following fixes:
    - We've fixed an issue where gutter icons for running TUnit tests were missing when using TUnit 0.21.7 or later. [RIDER-126435]
    - Context action icons no longer hide checkboxes for partial commits in diff view [RIDER-126278].
    - We've resolved the issue where Rename refactoring could hang indefinitely, blocking the editor and requiring a restart. [RIDER-126769]
    - Syntax highlighting no longer fails to initialize upon file opening. [RIDER-125923]
    For the full list of resolved issues, please refer to our issue tracker.
