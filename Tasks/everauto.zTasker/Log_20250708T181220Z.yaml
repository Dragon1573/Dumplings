  Key: ReleaseNotes
  Value: |-
    新增：
    **任务设置，支持变量替换处，增加下拉按钮，可自动输入变量
    **任务设置，进程选择处，增加……按钮，可以弹出列表选择进程名称
    **复合任务中，保存变量处，会自动推荐缺省名称
    任务->网络->http 请求，增加超时设置
    任务->窗口->置顶窗口，增加高亮红色边框设置
    程序->运行程序，以管理员身份启动 zTasker 时，添加降权运行说明
    任务列表，下次运行时间显示周几，方便查看是否周末，选项里可以开关

    改进：
    **修改未检测到 Python 时的修复方式，完全自定义，随时编辑
    支持变量替换处的输入框，编辑窗口确定前会验证有效性
    任务编辑窗口加载更快

    修复：
    复合任务无法抓窗口、进程名称问题
    二次调用的命令行参数不处理问题
    自动矫正任务旧版任务参数，导致丢失内容的问题
    剪贴板写入文件任务，无法自动替换参数变量的问题
    备份文件可能失败的问题
    环境变量展开在字符串超过 10K 的时候会被截断问题
    内置热键无法切换显示隐藏问题

    其它改进和修复
