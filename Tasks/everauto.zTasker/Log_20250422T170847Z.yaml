Version: 2.1.7
Installer:
- InstallerUrl: https://www.everauto.net/down/zTasker_2.1.7_Setup.exe
Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增：
    **增加悬浮提示，在提醒分类里，复合任务也可用作提示
    **ahk 支持：集成 Chrome.ahk，可以在执行 ahk 脚本中直接 include Chrome.ahk 操作网页元素，支持 Chrome 系和 Edge，参见分享区例子
    **ahk 支持：集成 ImagePut.ahk，可以在执行 ahk 脚本中直接 include ImagePut.ahk，方便的以各种方法处理图像甚至 PDF 文件
    选项，安全锁定，增加选项：锁定时不响应热键

    改进：
    更快的启动加载速度
    抓取窗口时，可以临时按住 Ctrl 键不隐藏本程序窗口

    修复：
    复合任务中编辑某些子任务，可能崩溃问题
    内置里，启用禁用任务，多选时，后续部分可能无法生效问题。注：重新点击下拉框一下，自动收缩关闭，然后点击确定即可
    崩溃捕捉后可能无法自动重启的问题
    崩溃后系统托盘图标可能残留问题

    其它改进和修复
ReleaseTime: 2025-04-22
