Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增：
    **网络分类，增加上传文件，支持 http/ftp/webdav
    **文件分类，增加解压缩文件，支持几乎所有格式
    **录制键鼠动作，增加播放速度调节
    下载文件时，任务列表中增加停止按钮，可从任务列表终止了
    文件备份，勾选保存到日期子文件夹时，增加保留个数设置

    改进：
    **如果设置里时间段限制，则计划检测也会参与，提高了性能
    更换墙纸任务，更改随机更换时的算法，现在不会有重复图片的情况了
    管理员模式下，不同用户开机自启项不会再冲突
    优化了任务列表加载速度
    列表 Ctrl+A 全选时，不再卡顿

    修复：
    邮箱配置中包含中文字符时可能崩溃的问题
    复合任务中睡眠操作唤醒后可能导致任务不继续的问题
    文件夹监控，取消设置监视子文件夹无效的问题
    搜索选中文本任务，可能不能正确获取选中文本的问题

    其它改进和修复
ReleaseTime: 2025-03-18
