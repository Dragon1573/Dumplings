  Key: ReleaseNotes
  Value: |-
    - New multi-caret editing, modeled after VSCode's multi-caret, multi-word selection editing. See the help section "Advanced SQL editor features"
    - Select current word if none selected: Ctrl-M
    - If selection exists than Ctrl-M adds new selection and caret to editor.
    - Ctrl-Shift-M selects all occurances of the current selection to multi-caret selection list.
    - Impoved the keyboard shortcut editor, especially sorting by shortcut keys.
    - Added the ability to use a login item name in the -u command-line switch instead of "user@database"
    - New "Explore file" option on the tab right click menu.
    - Improved check for changed file on save.
    - Improved memory usage and speed.
    - Dozens of small performance and visual enhancements.
    - SQLBuilder Improvements:
    - Allow header click sorting for the Objects list.
    - Added separate Table, View and Synonym show options.
    - Improved multi-select handling in the Columns list.
    - Added improved "create query with selected columns" right click menu items.
    - New redesigned and faster SQLBuilder.
    - New alias handling integrated with the SQLBuilder.
