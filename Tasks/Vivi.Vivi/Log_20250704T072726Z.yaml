    - Added an option to bypass room code for 30 days for default rooms.
    - Improved reliability of YouTube video playback with Digital Signage and Play Content.
    - Added Vivi audio driver support for Windows computers with ARM processors.
    - All features and fixes from release 3.9.2
      - Resolved 3.9.2 Receiver stability issues
      - Improved website compatibility on 100 and 200 series devices.
