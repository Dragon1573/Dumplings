  Key: ReleaseNotes
  Value: |-
    Main changes
    - Supported Quark Cloud Disk Open
    - Supports file cross network disk movement function (experimental)
    - Fixed some driver's and page's issues
    What's Changed
    - fix(cloudreve_v4): change upS3 callback method from POST to GET by @xrgzs in https://github.com/OpenListTeam/OpenList/pull/323
    - fix(fs):Repair file loss caused by special reasons when moving files by @Suyunmeng in https://github.com/OpenListTeam/OpenList/pull/321
    - fix(cloudreve_v4): update rename api path to /file/rename by @xrgzs in https://github.com/OpenListTeam/OpenList/pull/331
    - fix(cloudreve_v4): reference error in the refreshToken method by @xrgzs in https://github.com/OpenListTeam/OpenList/pull/328
    - fix(ci):fixed webversion by @Suyunmeng in https://github.com/OpenListTeam/OpenList/pull/332
    - fix(ci):Fixed webversion by @Suyunmeng in https://github.com/OpenListTeam/OpenList/pull/333
    - chore(issue): Update issue templates with improved descriptions and links by @jyxjjj in https://github.com/OpenListTeam/OpenList/pull/337
    - feat(quark_open): add quark open driver support by @dgscyg in https://github.com/OpenListTeam/OpenList/pull/324
    - chore(google_photo): update titles in getFakeRoot by @LittleJake in https://github.com/OpenListTeam/OpenList/pull/343
    - feature:add crypt cmd by @jenken827 in https://github.com/OpenListTeam/OpenList/pull/342
    - feat(thunder&thunder_browser): fix deviceId generation & support offline download and update login interface by @dgscyg in https://github.com/OpenListTeam/OpenList/pull/290
    - fix(123&123open): repair etag format by @dgscyg in https://github.com/OpenListTeam/OpenList/pull/349
    - refactor(fs):Refactor the move function and fix known issues by @Suyunmeng in https://github.com/OpenListTeam/OpenList/pull/353
    New Contributors
    - @dgscyg made their first contribution in https://github.com/OpenListTeam/OpenList/pull/324
    - @LittleJake made their first contribution in https://github.com/OpenListTeam/OpenList/pull/343
    - @jenken827 made their first contribution in https://github.com/OpenListTeam/OpenList/pull/342
    Important Notice
    In the current version, we have added the function of moving files between cloud drives, which is an experimental feature.
    It may fail to move or even result in file loss due to network or deployment environment influences. Please use it with caution.
    在当前版本我们增加了网盘间移动文件的功能，此为实验性功能。
    可能因为网络或者部署环境的影响导致移动失败，甚至出现文件丢失的情况，请谨慎使用。
