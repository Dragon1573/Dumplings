  Key: ReleaseNotes
  Value: |-
    What's New
    - Expands the default stamp collection with new options for users
    - Adds ability to export data to a single Excel sheet per page
    Fixed Issues & Improvements
    - Fixed an issue where documents with Type3 fonts sometimes failed to display correctly
    - Fixed an issue where certain documents created by PDFTron did not display correctly
    - Fixed an issue where bookmarks linked to named destinations displayed an error message
    - Fixed an issue where combining a large number of documents could cause the application to appear unresponsive
    - Improved the display of signatures with named objects to ensure they appear correctly
    - Improved the display of documents with invalid tag structures
    - Improved text watermark stability to ensure it displays correctly
    - Other fixes and improvements
