  Value: |-
    Toolbox App 2.6.3 Update
    - Switched from AppImage to .tar.gz for Linux to reduce dependency-related issues.TBX-7534
    Toolbox App 2.6.2 Bugfix Update
    - Fixed 'Protocol family is not supported' error on Windows Server 2016. TBX-14492
    - Fixed Left Click action to tray icon on Linux. TBX-14498
    Toolbox App 2.6.1 Bugfix Update
    - Fixed Toolbox window positioning too far from the system tray icon on Linux and Windows. TBX-14521
    - Prevent startup failure if the LaunchAgent plist file is not writable on MacOS. TBX-14501
    - Fixed an issue where Toolbox would not launch from Spotlight on macOS TBX-14506
    What's New in Toolbox App 2.6
    Remote Development Support – Manage JetBrains tools and projects both locally and on remote servers in Toolbox.
    - Cross-Platform – Connect to Linux, Windows, and macOS remote hosts.
    - Remote JetBrains IDE Management – Install, update, and monitor IDEs on remote servers just like locally.
    - Secure OpenSSH Integration – Full OpenSSH support, including ProxyJump, MFA, and custom configurations.
    - Introducing the ability to change the font size TBX-6057
    - Support for Windows ARM64 architecture TBX-8560
