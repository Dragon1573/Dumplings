  Value: |-
    Toolbox App 2.2.2 Bugfix Update
    - Fixed an issue app crashes when Windows-ROOT truststore is used. [TBX-11390]
    In Toolbox App 2.2.1, the following issues were fixed:
    - The app would crash if a custom ssh host was used in the project repo. [TBX-11312]
    - Some projects were incorrectly associated with Fleet. [TBX-11245]
    - The UI sometimes failed when .SVG project icons were used. [TBX-11326]
    - IDE icons were restored as project icons when no custom project icon was provided. [TBX-11310]
    Toolbox App 2.2 comes with several improvements:
    - Support for Fleet projects [TBX-8546] and Visual Studio projects. [TBX-1550]
    - Option to disable Start menu shortcut creation on Windows, both for the Toolbox App and for your installed tools. [TBX-3149]
    Learn about these and other improvements in the release blog post.
