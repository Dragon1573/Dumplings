  Value: |-
    What's New in Toolbox App 2.4
    Toolbox App 2.4 is out! Here are the main updates:
    - The Toolbox App got a new look with a refreshed UI theme.
    - The context menu now opens when right clicking on a tool’s or project’s name in the list. TBX-6664
    - Silent install for the Toolbox App using CLI commands is available for Windows machines. TBX-3219
    - A few improvements have been introduced to the Windows Toolbox App installer.
    - IDE Services user onboarding has been streamlined. TBX-11741
    The Toolbox App Chrome and Firefox extension now also support Gitee, on top of GitHub, GitLab and Bitbucket.
    Check out our blog post to learn more.
