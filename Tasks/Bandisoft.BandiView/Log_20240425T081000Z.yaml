  Key: ReleaseNotes
  Value: |-
    - Improved the meta info window (Alt+M) to show more EXIF info
    - Added a function hiding the mouse cursor in full screen (Alt+Enter) if the mouse is not moving
    - Added support for the thumbnail preview of CLIP files on File Explorer
    - Added Paint 3D as an associable external image editor
    - Improved to be able to view images in an archive compressed in another archive
    - Fixed several bugs with the functions zooming in and out images
    - Added support for the multi-view and multi-part of an EXR file
    - Improved the image converter
    - Improved the functions related to the app's photo folder
    - Improved the speed of opening files located in a network drive
    - Fixed a bug that if an image's width or height is less than 3 pixels, the image is not displayed when zooming in it
    - Fixed a bug that an image's ICC profile does not apply when converting the image
    - Other modifications
