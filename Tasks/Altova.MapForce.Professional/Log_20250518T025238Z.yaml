- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    [Webservices] Provide support for GraphQL
    [Code Generation] Validation of customer mapping takes considerably longer (& output preview results in XSLT error) in v2021r3 than in v2019
    [Database functionality] Describe circumstances under which the shared database connection option is unavailable
    [IDE GUI] Inserting a processing instruction before the root element defeats the 'Prefix for target namespace' setting
    [PDF Extractor] PDF Extractor fails to capture text from customer PDF
    [Excel file functionality] Inaccurate "Cannot find the file" error shown when passing a non-XSLX file to a XSLX component
    [XSLT2 Engine] Generated XSLT2 from MF 2025 is roughly 30 times larger in size than that generated by MF 2019 - file specific
    [Localization] The menu text in the Japanese version of MapForce has largely reverted to English
