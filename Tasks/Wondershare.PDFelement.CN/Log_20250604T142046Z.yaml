Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增功能：
    ‒ 支持显示/隐藏线宽
    ‒ 支持文字转曲
    ‒ 支持将多张 PDF 页面合并到一个 PDF 页面上显示
    ‒ 一级菜单新增助记符
    ‒ 支持增加边距
    ‒ 支持绘制括号形状
    ‒ 裁剪功能新增裁剪空白功能，自动识别空白区域裁剪
    ‒ 支持显示鼠标焦点位置的 XY 坐标值

    优化与改进：
    ‒ OCR 效果改进
    ‒ 支持旋转页面到指定角度（歪斜矫正）
    ‒ 合并文档时支持设置统一页面
    ‒ 支持调整放大翻译功能区域的文本字号
    ‒ 图片旋转支持输入旋转角度
    ‒ 注释列表多选、全选
    ‒ 支持给水印&页码&背景模板命名
    ‒ 区域 OCR 框选后，可应用至多个页面
    ‒ 裁剪后仅保留裁剪区域内容
    ‒ 自定义动态签章支持使用颜色面板选择颜色
    ‒ 裁剪窗口支持选择固定页面大小，以确认裁剪区域大小
    ‒ 支持搜索页码
    ‒ 支持搜索书签
    ‒ 插入 PDF 支持插入 PDF 中的特定页面
    ‒ 自动生成目录功能支持设置目录页所在顺序位置
    ‒ 裁剪窗口可拉伸变大、全屏显示
    ‒ 优化书签生成目录多页时，跳转页码的显示
    ‒ 支持显示文档上注释总数
    ‒ 支持批量在一个文档的多个页面签名（数字签名）
