  Key: ReleaseNotes
  Value: |-
    [Important Notes]
    - QVR Pro Client installation package is not included in QVR Pro. To install QVR Pro Client, download the latest installation package from the QNAP website: https://www.qnap.com/go/utilities/surveillance
    [New Features]
    - QVR Pro Client now supports Multi-Server Mode, which allows you to inspect cameras of different servers at the same time and save cross-server views and e-maps to your local storage.
    - You can now open multiple Live/Playback tabs while logged in to QVR Center.
    - Third-party events now support Event View.
    [Fixed Issues]
    - Fixed an issue where the fisheye camera dewarp is upside down.
    - Fixed an issue where the Third-party event cannot be played back.
