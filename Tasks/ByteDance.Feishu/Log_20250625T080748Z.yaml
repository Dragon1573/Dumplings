- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Knowledge AI
    - Feishu Knowledge AI is now available. This AI-powered tool utilizes your organization's knowledge to provide intelligent support. You can ask questions, and it will provide answers and generate content based on materials you have permission to access within Feishu, such as messages, documents, and wikis. This feature requires additional purchase and is currently in beta. To request access, contact your Customer Success Manager.
    Base
    - In Base, you can view linked data from one-way/two-way link fields in grid view on a record’s details page. Here, you can easily add, delete, or modify fields and records of the source table, or unlink records, simplifying data reviews and boosting efficiency.
