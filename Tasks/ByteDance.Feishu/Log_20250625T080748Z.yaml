  Value: |-
    知识问答
    - 飞书知识问答功能全新上线。它是整合企业知识的企业专属 AI 问答工具。你可以向它提问，它能根据你在飞书上有权限访问的消息、文档、知识库等资料，给出回答及进行内容创作。此功能需另外购买，且在内测中。如需申请开通，请联系客户成功经理。
    多维表格
    - 使用多维表格时，如果数据表中包含单向或双向关联字段，你可以在对应记录的详情页中，以表格视图的形式查看被关联数据明细。同时，你还可以在该视图中对源数据表的字段或记录进行增、删、改等操作，或解除关联关系。实现关联数据可视化查看，操作处理更高效。
