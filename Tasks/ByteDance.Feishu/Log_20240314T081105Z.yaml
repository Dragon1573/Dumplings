- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Base
    - Users with manage permissions can preview the access of different roles after configuring advanced permissions.
    - Users with manage permissions can go to advanced permissions to set whether to allow other collaborators to add, delete, or modify views.
    - Expand or collapse groups of records to manage the visibility of data and focus on key information.
    - Add a lucky draw to a form to infuse some excitement and give participants a chance to win prizes.
    Docs
    - Add line jumps to where connector lines cross to make the hierarchical relationships between the lines clearer.
    Messenger
    - You can rename the navigation bar tabs on the desktop app. This helps you give tabs a more descriptive and meaningful name that reflects the contents of the tabs.
    Meetings
    - You can set whether to receive calls and video meeting invitations on your mobile app as needed.
- Key: ReleaseNotesUrl
  Value: https://www.feishu.cn/hc/en-US/articles/676896510749
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    多维表格
    - 高级权限配置完成后，拥有多维表格“可管理”权限的用户可预览不同角色的访问效果，权限配置更准确
    - 在高级权限中，拥有多维表格“可管理”权限的用户可以设置是否允许其他协作者新增、删除、修改视图，权限设置更精细
    - 你可以一键展开或收起多维表格分组，轻松管理多组数据，聚焦关键信息
    - 配置飞书问卷时支持设置问卷抽奖，灵活设置奖品和中奖概率，让抽奖有序进行
    云文档
    - 画板中的连线新增跨线样式。你可以在连线交叉处绘制圆弧形的跨线，让连线之间的层级关系更清晰
    即时消息
    - 在桌面端使用导航栏时，你可以根据需要对导航栏标签进行重命名，标签一目了然，识别查看更快捷
    视频会议
    - 你可以灵活设置是否在移动端设备上接收通话和会议邀请通知，有效避免过度打扰
