  Key: ReleaseNotes
  Value: |-
    新增
    交互：素材交互功能上新，新增跳转镜头、播放声音、打开链接
    交互：鼠标移入悬停放大，支持设置倍数、音效
    组件：交互点支持上传自定义图片
    操作：支持上传 gif 动图
    修复
    预览：优化镜头画面含有非自动播放的交互时自动暂停
    预览：优化操作，取消“点击屏幕” 切换镜头
    文本：优化字间距支持负数
    场景：优化列表显示转场时间和转场动画内容
    操作：支持图片、文本等复制去其他场景粘贴
    操作：优化复制粘贴有交互的素材后带有交互
    组件：修复镜头跳转显示错误的问题
    操作：修复多张图片上传加载缓慢的问题
    其他：修复了其他已知缺陷若干
