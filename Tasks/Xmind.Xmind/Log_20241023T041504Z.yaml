  Key: ReleaseNotes
  Value: |-
    1. 优化了插入图片时的加载态视觉效果；
    2. 优化了部分界面设计和文案；
    3. 修复了选择多个主题后“结构”选项缺失的问题；
    4. 修复了快速样式中的“删去”样式不生效的问题；
    5. 修复了带有待办事项的节点“标记为取消”、“移除任务”选项失效的问题；
    6. 修复了部分其他已知问题。
