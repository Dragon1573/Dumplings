- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    1. Optimized the loading visuals when inserting images;
    2. Optimized the experience for entering password on the Publish page;
    3. Optimized certain UI designs and text;
    4. Fixed the issue where content failed to sync during collaboration in certain cases;
    5. Fixed the issue where deleting a sheet caused other collaborators to be redirected;
    6. Fixed the issue where attachments exceeding the size limit could still be uploaded during collaboration;
    7. Fixed the issue where the “Cross Out” option in Quick Style was not working;
    8. Fixed the issue where the “Structure” option was missing after selecting multiple topics;
    9. Fixed the issue where the "Mark as Cancelled", “Remove Task” option for topics with Task was not working;
    10. Fixed some other known issues.
