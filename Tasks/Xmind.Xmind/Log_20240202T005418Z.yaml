- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    1. Extend the scope of "Auto Sort" switch to global when inserting labels;
    2. Preserve Rich Text Styles during copy-paste operations in edit mode;
    3. Preserve Rich Text Styles during updating styles;
    4. Fix an issue that Note might be lost when opening some old files;
    5. Fix an issue that the progress bar might get stuck when exporting maps split by main branch to  PNG;
    6. Fix an issue that the Scale setting might not work when exporting maps split by main branch to  PNG;
    7. Fix an issue that cutting function might not work while editing the central topic;
    8. Fixed some other known issues.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    1. 优化了插入标签时“自动排序”开关的作用范围；
    2. 支持编辑态下复制粘贴时保留富文本样式；
    3. 支持样式更新时保留富文本样式；
    4. 修复了老文件打开后笔记内容可能丢失的问题；
    5. 修复了文件按主分支拆分导出 PNG 时，进度条卡死的问题；
    6. 修复了文件按主分支拆分导出 PNG 时，设置缩放比不生效的问题；
    7. 修复了中心主题编辑态剪切功能失效的问题；
    8. 修复了部分其他已知问题。
