  Value: |-
    公测版，客户端已可以下载
    - 修复 PCB 导入图片轮廓处理不正常的问题
    - 修复团队中复用模块复制后快捷键粘贴无效的问题
    - 修复设计规则表格修改间距后应用，恢复默认无效的问题
    - 修复约束区域内多路布线多次打孔后导线未跟随规则的问题
    - 修复导入某些 PCB 字体大小变化的问题
    - 修复某些场景下特殊封装导出 gerber 异常的问题
