  InstallerUrl: https://image.lceda.cn/files/lceda-pro-windows-arm64-2.2.39.2.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    （公测）
    - 修复多路布线没有点左键也可以自动出线的问题
    - 导出飞针文件改为 zip 压缩包
    - 修复 3D 外壳侧面挖槽基准线属性值无法保存问题
    - 修复导出 Gerber 有重复光圈的问题
    - 修复移除未使用焊盘后进行恢复只恢复了部分焊盘的问题
    - 修复某些情况在约束区域内差分对布线走线不正常的问题
    - 修复器件设置加入 BOM 或转到 PCB 为否，导出 PDF 样式不一致的问题
    - 修复导出 BOM 勾选了嘉立创价格和库存没有成功导出的问题
    - 修复原理图主题设置为 Altium 风格时，底部复用模块图页预览遮罩灰色范围内不对
    - 修复放置元件按 TAB 修改位号最后数字为 0 后，连续放置位号不会增序的问题
    - 修复导出 PADS 中文乱码的问题
    - 修复客户端框选器件进行器件替换报错的问题
    - 修复团队内复用模块名称没有区分大小写的问题
    - 调整导出 Gerber 精度文案为 mil 单位
    - 修复 PCB 下进行器件标准化可能 TAB 空白的问题
    - 修复全离线客户端绑定系统库封装报错的问题
    - 修复某些情况合入子图会封装丢失的问题
    - 修复关闭客户端没有成功关闭工程的问题
    - 修复某些情况导出 BOM 没有反应的问题
    - 调整面板制造文件的背胶外扩为 0mm
    - 客户端增加 3D 库文件夹重名检测，以解决不同路径相同文件夹名导致无法加载 3D 模型的问题
    - 初步支持导入 PADS Pro 的原理图和符号库
    - 新增 windows arm64 客户端安装包支持
    - 修复多个 API 的 BUG
ReleaseTime: 2025-05-10
