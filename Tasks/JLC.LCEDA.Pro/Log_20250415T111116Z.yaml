  Value: |-
    - 修复格式转换的一些 BUG
    - 修复 API 接口的一些 BUG
    - 器件标准化入口改为底部 TAB
    - 修复团队成员不能放置团队的复用模块库的问题
    - 修复一些会导致编辑器自动退出登录的问题
    - 检查 DFM 支持在嘉立创 DFM 点击检查弹窗列表时定位回 PCB 对应位置（需要嘉立创 DFM V2.5.6 及以上）
    - 修复某些 PCB 会导致网络树空白的问题
    - 修复某些圆形板子在 V 割拼板工艺边位置异常的问题
    - 修复在约束区域内进行差分对调节布线，间距没有跟随约束区域中的差分对间距的问题
    - 修复某些 PCB 没有一些层，但导出 Gerber 配置有，导致导出 Gerber 失败的问题
    - 修复多路布线时有些场景导线会断开的问题
    - 修复某些特殊字符导致打开原理图空白的问题
    - 修复个人库设置加入 BOM 为否后，放置在画布主题颜色错误的问题
    - 修复大批量移动图元会内存泄露白屏的问题
    - 修复打开器件标准化，输入框输入内容后 tab 空白的问题
    - 修复客户端离线模式工程树右键添加工程目录没有正确跳转的问题
