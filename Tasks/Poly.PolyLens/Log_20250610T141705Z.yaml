    Resolved Issues
    This release includes the following bug fixes.
    - Fixed an issue regarding EULA prompt when Poly Lens Desktop App is deployed using the AcceptEULA switch. See Accept EULA Feature for more information.
    - Fixed an issue regarding Acoustic Events report on Poly Lens cloud.
    - Fixed an issue regarding Poly Lens Desktop App not auto launching in the background after loginless deployment.
    - Fixed an issue where Poly Lens Desktop App comes up in Guest mode upon PC reboot after first connection post the loginless deployment.
