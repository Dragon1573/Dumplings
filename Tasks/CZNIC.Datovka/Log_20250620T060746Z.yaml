- Locale: cs-CZ
  Key: ReleaseNotes
  Value: |-
    Byla vydána Datovka 4.26.0.
    Nové vlastnosti
    - Zjednodušen dialog pro přiřazování tagů. Přiřazení tagů lze editovat zaškrtnutím položek z nabízeného seznamu.
    - Přidán jednoduchý nástroj, který by měl pomoct s obnovení dat z poškozených databázových souborů.
    - V nastavení aplikace lze zvolit škálování písma.
    Vylepšení
    - Přiřazení tagů zprávám a editace dostupných tagů jsou dvě samostatné akce. Obě lze umístit na panely nástrojů v hlavním okně.
    - Zobrazování novinek přímo v aplikaci.
    - V případě výskytu chyby, kdy nelze načíst konfiguraci nebo uložená data, se při startu aplikace zobrazí dialogové okno s popisem problému.
    - Volitelná témata aplikace byla upravena, aby více odpovídala světlému/tmavému stylu systémového prostředí.
    - V dialogovém okně se seznamem stahovaných zpráv se zobrazuje postup a rychlost stahování.
    - Při stahování velkoobjemových datových zpráv je za účele snížením množství přenášených dat používán MTOM/XOP.
    Opravy chyb
    - Opravena duplikace položek v seznamu příloh při opakovaném stahování velkoobjemových datových zpráv.
    Instalační balíky pro Windows a macOS obsahují novou verzi knihovny libdatovka-0.7.1, ve které byl upraven způsob zápisu stažených dat. Tato úprava by měla zvýšit rychlost stahování zejména velkoobjemových datových zpráv.
