Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    2.1.3.0
    -【功能】贴图右键菜单-图像处理-增加不透明度调整，快捷键为‘[’和‘]’
    -【修复】文本确认框在选中文字之后右键菜单会导致文字看不清
    -【修复】图像贴图右键菜单中“图像处理”项不显示
    -【修复】文字识别的排版设置在截图时不生效
    2.1.1.0
    -【设置】“复制图像为文件”默认设置改为复制为 PNG
    -【修复】在钉钉上浏览图片时截图，按下 Esc 退出截图会关闭图片浏览窗口
    -【修复】通过脚本函数 directScreenShot 调用的文字识别功能不生效
    -【修复】修改序列号类型的时候序列号没有重新开始计数
    2.1.0.0
    -【功能】序列号可以设置样式，标注字体，是否描边，是否显示下划线
    2.0.0.7
    -【修复】截图时识别文字，勾选下次直接复制不生效
    -【修复】在 windows7 上无法运行
    -【修复】使用全局鼠标复制文字会卡住
    2.0.0.6
    此版本主要是修复了上个版本的 bug, 另外翻译功能支持指定翻译为其他语言，会员用户也可以指定文字识别的语言
    -【修复】windows 部分场景下休眠唤醒会导致 PixPin 退出
    -【修复】当文件中包含方向信息，使用文件贴图的时候方向不正确
    -【修复】某些情况下文字标注的大小会异常
    -【修复】恢复缩略图贴图会改变显示的内容位置
    -【修复】某些情况下录制屏幕时点击停止会导致软件崩溃
    -【修复】序列号标注在某些情况下会显示异常
    -【修复】多屏幕截图时，放大镜预览框的显示大小不正确
    -【修复】按下空格键移动矩形标注的时候会卡顿
    -【修复】圆角贴图在某些情况下会显示异常
    -【修复】按住 shift 时标注序列号会异常
    -【修复】文件保存路径有 title 变量时，如果窗口标题有\字符，会导致保存路径出错
    -【修复】截图时，复制识别的文字可能会有换行符异常
    -【优化】增强在贴图上选择文字的准确性
    会员相关
    -【功能】翻译功能支持翻译到多种语言（简体中文，繁体中文，英文，日语，韩语，法语，德语，西班牙语，葡萄牙语）
    -【功能】增加多种识别语言（简体中文，繁体中文，英文，日语，韩语，法语，德语，西班牙语，葡萄牙语）
    -【修复】箭头文字字体的设置没有正确保存
