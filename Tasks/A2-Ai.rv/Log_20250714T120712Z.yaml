  Value: |-
    Welcome to this new release of rv v0.11.0!
    All artifacts are signed with this repos identity using Sigstore.
    You can verify the signatures using the GitHub CLI.
    gh attestation verify --owner A2-ai <my-artifact>
    What's Changed
    - update for musl installer on older systems by @dpastoor in https://github.com/A2-ai/rv/pull/284
    - Local mtime check by @weswc in https://github.com/A2-ai/rv/pull/291
    - Update install.sh by @dpastoor in https://github.com/A2-ai/rv/pull/293
    - Fallback to fetching db when loading from cache fails by @Keats in https://github.com/A2-ai/rv/pull/297
    - Also check in R.bat for default on Windows by @Keats in https://github.com/A2-ai/rv/pull/286
    - recognize builtins as installed in summary by @weswc in https://github.com/A2-ai/rv/pull/292
    - force_source overrides binary in cache by @Keats in https://github.com/A2-ai/rv/pull/290
    - Handle debian properly for sysreqs by @Keats in https://github.com/A2-ai/rv/pull/300
    - only look in depth 2 of directory to check for binary files by @weswc in https://github.com/A2-ai/rv/pull/302
    - Dump install logs as we go rather than at the end by @Keats in https://github.com/A2-ai/rv/pull/301
    - add configure repository subcommand by @dpastoor in https://github.com/A2-ai/rv/pull/303
    Full Changelog: https://github.com/A2-ai/rv/compare/v0.10.0...v0.11.0
