Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Fresh Look, Double the Efficiency! UPDF 2.0 new version is a free upgrade, packed with constant surprises! Welcome all users to experience the new UPDF 2.0 immediately!
    - Now, you can drag and drop selected pages directly from the Thumbnails and Organize Pages sections into File Explorer for extraction.
    - You can drag and drop images into the Thumbnails and Content Area to insert them.
    - We've fixed an issue where Eye Protection Mode settings were not being persistently saved.
    - We have optimized the quality issues reported by users, and product stability has been significantly enhanced.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    - 焕然一新，效率倍增！ UPDF 2.0 全新版本免费升级，惊喜不断！ 欢迎所有用户即刻体验 UPDF 2.0 带来的全新改变！
    - 现在，您可以在缩略图和组织页面中，将所选页面直接拖拽至文件管理器进行提取。
    - 您可以将图片拖拽至缩略图和内容区域进行图片插入。
    - 我们修复了护眼模式设置无法持久保存的问题。
    - 我们已针对用户反馈的质量问题进行优化，产品稳定性得到显著提升。
