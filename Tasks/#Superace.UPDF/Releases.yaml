    - Fix some issues reported by users to improve product quality and operational performance.
  ReleaseNotesCN: |-
    - 如果您在软件升级时遇到问题，比如无法升级或软件无响应，请访问官方网站 www.updf.com，下载最新的 1.8.3 版本并重新安装，以确保您能享受到最新的产品功能和改进的用户体验。
    - 优化 AI 生成思维导图的效果，支持将生成的思维导图直接插入到文档中。
    - 修复用户反馈的部分问题，提升产品质量和操作性能。
