  Value: |-
    修复：
    1. 修复了无歌词下、窗口特定长宽比下的播放界面显示异常；
    2. 修复了动态背景、模糊背景下出现的背景越位问题
    3. 修复了无歌词下封面不居中的 bug；
    4. 修复了非 100%放缩桌面下移动桌面歌词时会导致桌面歌词窗口变化的 bug；
    5. 修复了上一次退出前没有关闭桌面歌词的情况下，下一次打开程序导致 dock 栏、tray 图标无法切换桌面的开启关闭的 bug;
    6. 修复了 Mac 版某些情况，即便开启了状态栏歌词也能使用 tray 图标弹窗菜单的 bug。
