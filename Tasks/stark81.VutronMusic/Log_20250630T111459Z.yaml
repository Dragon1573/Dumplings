  Key: ReleaseNotes
  Value: |-
    注意：
    1. 如果安装了大于 1.9.0 版本的 actions 里的测试包，如果在播放器设置里发现图片无法正常显示，请在控制台输入 localStorage.removeItem('settings')并使用 ctrl+R 、command+R 刷新；
    新增：
    1. 流媒体新增对 jellyfin 的支持；
    2. 新增播放器样式设置（注意：新增的创意歌词功能性能消耗较大）；
    3. 新增 Windows-arm 支持；
    修复：
    1. 修复了播放页对流媒体歌曲的收藏状态更新不正确的 bug；
    2. 修复了 navidrome 逐字歌词会遗漏每一行的首字问题；
    3. 修复歌词页样式相关的 bug；
    4. 修复每日推荐、特殊歌单页面歌曲定位错误的 bug；
    5. 修复了专辑中歌曲数量显示不完整的 bug；
    6. 修复了本地歌曲数量超过 1000 时无法清除数据的 bug；
    7. 修复了 linux 下因 MPRIS D-Bus 未初始化而导致的程序启动错误；
    8. 修复了其他 bug。
