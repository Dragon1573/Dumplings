  Key: ReleaseNotes
  Value: |-
    Edit Images from Camtasia
    - Snagit can now be used to seamlessly edit images from Camtasia. Requires Camtasia version 2025.2.0 or later.
      - In the Camtasia Media Bin, right-click an image and select the Edit in Snagit option.
      - In Snagit, make your edits. When finished, click Send in the "Send changes to Camtasia" notification to replace the image on your Camtasia timeline.
    Step Capture
    - Improved the Step Capture template to accommodate longer auto-populated step text.
    - Annotations such as Callout or Arrow tool objects now anchor to and move with sections as sections are added to, reordered, or deleted from templates.
    Subscription Software
    - Updated the Account dropdown to open automatically when new subscription related messages are present.
    Performance Improvements
    - Improved the startup time for Snagit Capture application.
    Updates for IT Administrators
    - Updated BouncyCastle.Cryptography package to address CVE-2024-29857 and CVE-2024-30172.
    - Removed dependency on Xceed Zip.
    - Updated LeadTools DLLs.
    - Fixed an issue where Snagit might not recognize offline subscription activation.
    - Fixed an issue where the video recording toolbar could be hidden from users when using Snagit in virtual environments or with remote desktop applications.
    Bug Fixes
    - Fixed an issue where using Step Capture with the Share destination set to File in the Capture Window could result in data loss.
    - Fixed a crash that could occur when capturing on some HDR monitors.
    - Fixed an issue where the cursor object in a capture might include some of the background image in certain situations.
    - Fixed an issue with the Box share destination to use the default browser for authentication.
    - Fixed an issue where the Blur tool Color property could show when the blur or pixelate Type was selected.
    - Fixed an issue where the privacy policy link in Snagit's installer might not open in the expected language. (PONRPD)
