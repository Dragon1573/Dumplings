Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - The Kanban view supports personalized display settings. You can adjust the size of the Kanban according to your needs, or enable the task input box display to make task addition more quick and convenient. Just click "More" in the upper right corner of the Kanban view and select "View options" to experience this new feature.
    - Optimized searching experience, you can directly search the results in real time.
    - Fixed the issue where the Focus Mini window couldn't display properly in some cases.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    - 看板视图支持个性化显示设置，你可以根据自己的需求调整看板尺寸，或者开启任务输入框显示，让任务添加变得更加迅速便捷。只需在看板视图右上角点击“更多”，选择“显示设置”即可体验此全新功能。
    - 优化了搜索体验，输入内容时可以直接实时搜索结果。
    - 修复了某些情况下专注 mini 窗口无法正常显示的问题。
Version: 5.0.3.0
ReleaseTime: 2023-12-14
