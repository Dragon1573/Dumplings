Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Added End-Time Reminders: When setting a time duration for a task, you can now choose "At the end" reminders to ensure you never miss an important deadline.
    - Added Persian Calendar: Now you can display Persian Calendar in your calendar for easier event scheduling. Go to "Settings - Date & Time - Alternate Calendar" to enable this feature.
    - General fixes and improvements.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    - 新增结束时间提醒：当任务设置了时间段后，可以在设置提醒时选择“结束时”提醒，确保你不会错过重要事项的截止时间。
    - 新增农历每月重复：在设置重复时，支持选择“农历每月”重复，更好地满足你的时间管理需求。
    - 问题修复与改进。
Version: 6.1.5.0
