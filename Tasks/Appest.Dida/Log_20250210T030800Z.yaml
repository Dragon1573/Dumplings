Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Major Update: Notion Integration

    If you manage knowledge in Notion and rely on Dida for task management, the new "Notion Integration" feature is here to connect the two seamlessly:

    - Seamless Sync: Sync Notion databases to Dida, view tasks on the calendar, and set reminders effortlessly.
    - Real-Time Updates: Edit tasks in Dida and sync them back to Notion in real-time to keep plans up-to-date.

    How to integrate: Go to Settings > Integrations & Import > Notion to get started.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【重磅更新】 关联 Notion

    如果你习惯用 Notion 管理知识，又依赖滴答清单的任务管理功能，现在你可以使用我们最新推出的「关联 Notion」功能：

    - 轻松同步：将 Notion 数据库中的内容同步至滴答清单，在日历视图中清晰呈现，设置提醒，确保不漏掉任何关键节点。
    - 自动更新：在滴答清单中编辑任务，实时同步回 Notion，让你的计划始终保持最新进展。

    关联方式：前往“应用设置 > 关联与导入 > Notion”，即可开始关联。
