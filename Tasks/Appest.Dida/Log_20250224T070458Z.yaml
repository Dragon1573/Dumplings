Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Supported Batch Operations in Calendar View: Hold Ctrl + click or drag the mouse to select multiple tasks for batch operations, including right-click to delete tasks or drag to adjust task times.

    - Added Postpone Feature: If delays disrupt your schedule, you can now select multiple tasks and click "Postpone" to postpone them by 1 hour.

    - General fixes and improvements.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    - 日历视图支持批量操作：现在你可以按住 Ctrl + 鼠标点击或框选，选择多个任务进行批量操作，包括右键批量删除，以及拖动批量修改时间。

    - 新增推迟功能：如果你的计划因为事情的延误打乱了，现在可以批量选择任务后，点击“推迟”将所有任务的时间延后 1 个小时。

    - 问题修复与改进。
Version: 6.2.1.0
