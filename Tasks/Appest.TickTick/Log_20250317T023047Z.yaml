Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Enhanced Notion Integration: Enjoy 2-way sync of "Tags" and "Priorities" with Notion properties for enhanced task management. (Configure in Settings > Import & Integration > Notion.)

    - Added Link Parent Task: You can now right-click on a task and select "Link Parent Task" to easily search for and link the parent task, streamlining multi-level task management.

    - Added Alt Operation: You can now hold Alt to see full task times in Task View and checkboxes in Calendar View, streamlining your workflow.

    - General fixes and improvements.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    - 关联 Notion 支持标签、优先级同步：关联成功后，任务上的“标签”和“优先级”可以与 Notion 中的属性双向同步。（已关联的数据库可前往“设置 > 关联与导入 > Notion”配置）

    - 新增关联父任务：在任务的右键菜单选择“关联父任务”，即可搜索并关联上级任务，助力多层级管理。

    - 新增 Alt 操作：现在按住 Alt 键，可以在任务视图完整显示任务时间，还可以在日历视图显示任务完成框，提升操作效率。

    - 问题修复与改进。
ReleaseTime: 2025-03-10
