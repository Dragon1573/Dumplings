  Key: ReleaseNotes
  Value: |-
    This release introduces AutoTLS for Secure WebSockets with libp2p.direct public good service run by by the Shipyard team, enabling browser clients to securely retrieve data directly from IPFS Desktop providers.
    No user action required: If your node is reachable without relays, a TLS certificate will be issued within 5-15 minutes, and a /dns../tls/ws address will be announced automatically.
    Learn more: blog: AutoTLS with libp2p.direct, docs: Kubo AutoTLS config
    What's Changed
    - feat: Kubo v0.33.0 with AutoTLS enabled by @lidel in https://github.com/ipfs/ipfs-desktop/pull/2917
    - feat: electron 34 by @lidel in https://github.com/ipfs/ipfs-desktop/pull/2916
    - fix: ipfs-webui v4.4.1 by @lidel in https://github.com/ipfs/ipfs-desktop/pull/2898
    - fix(ci): ubuntu e2e tests by @lidel in https://github.com/ipfs/ipfs-desktop/pull/2915
    Full Changelog: https://github.com/ipfs/ipfs-desktop/compare/v0.40.0...v0.41.0
    This release was brought to you by the Shipyard team.
