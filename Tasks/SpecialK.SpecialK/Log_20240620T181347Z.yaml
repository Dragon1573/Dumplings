  Key: ReleaseNotes
  Value: |-
    Below are the highlights between v 24.6.4.3 - v 24.6.20.1:

     + Framerate unlock support for Elden Ring 2.2.0.0
     + A lot of HDR related improvements, including but not limited to:
       * Improved HDR->SDR screenshot tonemapping
       * Added PNG HDR screenshot support
           A PNG will be copied to the clipboard every time a screenshot is taken
           in HDR games so that you can paste the HDR image directly to Discord.
       * Various other improvements to the HDR processing
     + Added support for snipping clipboard-only screenshots (HDR or SDR) using the mouse.
     + Various other minor game changes, bug fixes, and improvements
