  Key: ReleaseNotes
  Value: |-
    + Simplified control panel options in Assassin's Creed Shadows.
     + Reduced NVAPI HW sensor monitoring and VRR status check overhead on recent
         NVIDIA drivers.
     + Options to override RGB colors on DualSense controllers now apply (in USB) in
                games using SONY's native API.
     + Fixed occasional double keyboard input processing (SK hotkeys) when using
         ReShade 6.4.0+.
     + Improved Unity Engine texture cache compatibility in versions > 2021.
