- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    【List & Calendar】
    - Repeated tasks are completely upgraded!
    - New addition: Repeated tasks support batch completion, modification, deletion and other operations
    - New addition: Lunar calendar repetition method
    - Optimization: Repeated tasks can be fully displayed in the calendar
    【Notes】
    - Supports real-time character and resource statistics. Access via the 「Character and resource statistics」 entrance in the 「Notes」 of the top toolbar or by using the shortcut keys Ctrl + Alt + B
    【Experience and performance optimization】
    - Solved some known issues and enhanced product stability
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    已拥有印象笔记帐户的用户，可直接登录帐户，您的帐户、笔记、数据和付款等任何信息均可同步到此 App，且不会发生变化
    【清单 & 日历】
    - 重复任务全新升级！
    - 新增：重复任务支持批量完成、修改、删除等操作
    - 新增：农历重复方式
    - 优化：重复任务可在日历中全部展示
    【笔记】
    - 支持实时字符统计，可从顶部工具栏「笔记」中「字数和资源统计」入口或快捷键 Ctrl + Alt + B 进行体验
    【体验及性能优化】
    - 解决了部分已知问题并增强了产品稳定性。
