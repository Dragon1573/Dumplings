- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    【印象 AI】
    - AI writing：support the refinement of prompt words, and provide more suggested scenarios after generating the content;
    - AI reading：add the guided reading in the form of mind maps and outlines to help you understand the article structure more clearly.
    【Mind Map & Outline Optimization】
    - Supports batch operations on multiple selected nodes;
    - The toolbar for editing nodes can be dragged and moved, no longer blocking upper-level nodes;
    - Fixes issues with unclear exported images and PDF formats;
    - The function of inserting note links is newly added.
    【SuperNotes】
    - The picture module is upgraded to support hyperlinks and the setting of picture alignment methods.
    【Experience and performance optimization】
    - Fixed some known issues and enhanced product stability.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    【印象 AI】
    - AI 帮我写：支持提示词润色，生成内容后提供更多建议场景；
    - AI 帮我读：增加导图&大纲形式的导读，帮助你了解文章结构更清晰.
    【导图&大纲优化】
    - 支持多选节点批量操作；
    - 编辑节点的工具栏可拖拽移动，再也不会挡住上层节点；
    - 修复导出图片、PDF 格式不清晰的问题；
    - 新增插入笔记链接功能.
    【超级笔记】
    - 图片模块升级，支持超链、支持图片对齐方式设置.
    【体验及性能优化】
    - 解决了部分已知问题并增强了产品稳定性。
