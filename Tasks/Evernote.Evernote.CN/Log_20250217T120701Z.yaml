- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    【Experience and performance optimization】
    - Optimize the performance during note synchronization to reduce stuttering, especially when the notes contain a large number of attachments.
    - The problem with task sorting in the optimization setting list not working on reopening.
    - Improve the response speed when creating and opening super notes.
    - Fix the issue where pressing the tab key indents the whole line even not at the line start in the code block.
    - Add placeholders and synchronization status when note attachments have not been synchronized to the local device.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    已拥有印象笔记帐户的用户，可直接登录帐户，您的帐户、笔记、数据和付款等任何信息均可同步到此 App，且不会发生变化
    【体验及性能优化】
    - 优化笔记同步时的性能，减少卡顿现象，尤其是笔记内包含大量附件时的情况
    - 优化设置清单下任务排序再次打开未生效问题
    - 新建、打开超级笔记时，提高响应速度
    - 修复代码块在非行首按 tab 键也会整行缩进的问题
    - 笔记附件未同步到本地时，增加占位符及同步状态
