- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Fixed resolution independence issue in Whorl.
    - Improved Chipping control in Sandstone node.
    - Draw window settings are now remembered for the session.
    - Draw window Opacity slider renamed to Height for better representation.
    - Added option in Diagnostics to run Gaea in CPU only mode.
    - Improved Diagnostics to better detect issues.
    - Added command to save Synth data as JSON file.
    - Added new warning for outdated drivers for Compute devices.
    - FIX: Updated crash prevention for outdated hardware drivers.
    - FIX: Gaea would crash after entering a license key.
    - FIX: Gaea CLI build would not work from other directories.
    - FIX: Variables were not being read in CLI builds.
    - FIX: Variables command line readout in Build Window was incorrect.
    - FIX: Color nodes would not export in Tiled Builds.
    - FIX: Autosave filename were malformed.
    - FIX: Autosave entries would not load.
    - FIX: Builds would fail in some situations due to an internal bug.
    - FIX: Viewport rendering quality would degrade when lighting was modified.
    - Several internal improvements.
