Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    1. Support for two-factor authentication for Roxy account logins.
    You can now connect third-party authenticators such as Google Authenticator.
    2. Support for assigning accounts sequentially when creating profiles in bulk.
    3. Projects can now be sorted by dragging and dropping. (The new order will also be reflected for projects pinned to the left menu.)
    4. Support for sorting your profiles by simply clicking on the column headers in the list view.
    5. Optimized overall software performance and improved aspects of the UI and UX.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    1. 支持为 Roxy 账号登录启用两步验证
    现在可以绑定 Google Authenticator 等第三方身份验证器
    2. 支持批量创建窗口时以顺序分配的方式绑定平台账号
    3. 支持在项目管理中对项目进行拖动排序（调整同时会应用于 Pin 在左侧菜单的顺序）
    4. 支持在窗口列表中通过点击表头来调整排序方式
    5. 优化软件整体性能及部分 UI、交互体验
