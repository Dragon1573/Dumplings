  Value: |-
    - 支持更多功能
      - 添加进程创建实时扫描功能（使用 YARA 规则）
      - 添加 PowerShell 命令执行拦截功能（AMSI）
      - 支持更多的拦截点（高级模板）
        - 修改文件权限
        - 服务停止
        - 麦克风访问
        - 注销系统
        - 跨进程发送消息
        - 关闭进程窗口
        - 连接跨进程通信端口
    - BUG 修复
      - 修复弹窗默认结束进程无效的问题
      - 修复规范目录右键菜单功能异常问题
      - 修复记事本拦截不了修改文件的问题
      - 修复学习模式对增强防御规则无效的问题
      - 修复部分 Win7 32 位系统蓝屏问题
      - 修复其他反馈文档里面的各种问题
