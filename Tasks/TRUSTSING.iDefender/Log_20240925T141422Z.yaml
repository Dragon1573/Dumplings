- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    - 新增功能
      - 添加频繁操作规则（可以用于检测勒索病毒、拦截网络爆破攻击）
    - 优化功能
      - 全局白名单直接设置进内核，对高级模板（内核模式）也生效
      - 优化内核规则引擎的匹配性
      - 优化增强防御部分对抗场景
      - YARA 扫描引擎
        - global 匹配失败后直接终止匹配
        - 签名的逻辑迁移到 YARA 内部作为插件实现
        - 规则编辑过程，对错误的规则实时提醒
        - 支持扫描驱动、模块
        - 异步扫描支持匹配上后挂起进程
    - BUG 修复
      - 修复错误的 YARA 规则导致服务崩溃的问题
      - 修复其他文档里面反馈的问题
