  Key: ReleaseNotes
  Value: |-
    PhpStorm 2024.3 EAP #3 is now available
    This build brings a bunch of bug fixes and quality-of-life improvements.

    Here are the most notable changes and bug fixes in this build:

    - New: Add support for @require-extends/ @require-implements tags [WI-75804]
    - Fix: PhpPropertyOnlyWrittenInspection: false positive for hooked promoted property [WI-79082]
    - Fix: PhpReplaceGetterAndSetterWithGetAndSetHookQuickFix: replace parent abstract methods with abstract hooks [WI-79081]
    - Fix: PhpReplaceGetterAndSetterWithGetAndSetHookQuickFix: case when methods have comments [WI-79078]
    - Fix: Returning by reference from a void function is deprecated: false negative for promoted property [WI-79064]
    - Fix: New Inspection: Set visibility is same as property visibility and can be removed [WI-78994]
    - New: Add completion for final keyword in hook declaration [WI-78879]
    - New: New inspection: getter/setter of the property can be replaced get/set property hooks [WI-78757]
    - Fix: PHP 8.4: Convert exit and die to soft keywords [WI-78697]
    - New: Tailwind CSS: provide inlay hints with color preview [WEB-47817]

    For the full list of changes in this build, please see the release notes.
