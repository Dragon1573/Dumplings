  Key: ReleaseNotes
  Value: |-
    PhpStorm 2025.2 EAP #6 is now available
    This build brings a bunch of bug fixes and quality-of-life improvements.

    Here are the most notable changes and bug fixes in this build:

    - Fix: PHP 8.4: Incorrect array_all Conversion in PhpStorm - Missing $index Parameter in Callback [WI-80206]
    - Fix: Inconsistent style of New File popup for templates and PHP actions [WI-80768]
    - Fix: Size of PHP Runtime panel in settings shouldn't be equal to size of Include path panel [WI-81053]
    - Fix: CCE class com.jetbrains.php.config.interpreters.PhpInterpretersManagerImpl$$Lambda/0x000001a8ebcad370 cannot be cast to class [Ljava.lang.Object; (com.jetbrains.php.config.interpreters.PhpInterpretersManagerImpl$$Lambda/0x000001a8ebcad370 is in unnamed module of loader com.intellij.ide.plugins.cl.PluginClassLoader @53561bc7; [Ljava.lang.Object; is in module java.base of loader 'bootstrap') [WI-81284]
    - Fix: Fix 3v4l.org support [WI-81635]
    - Fix: Git fetch does not fetch tags [IJPL-84789]
    - New: UI to change git upstream branch [IJPL-74068]
    - New: GitHub Pull Request: ability to navigate between comments in PR Diff [IJPL-72978]
    - Fix: State of splitted editors isn't restored after reconnecting to the session [IJPL-167788]
    - Fix: Client forgets keymap periodically [IJPL-168465]
    - Fix: Infinite TypeScript project loading indicator after exception on server [WEB-73220]
    - Fix: JCEF fails to work due to "Can't create remote browser with rendering: Windowed_rendering" error if jcef-out-of-process enabled [IJPL-184288]
    - Fix: Clicking "Save changes and finish merging" does nothing [IJPL-168972]
    - Fix: Support TypeScript Native Previews (@typescript/native-preview) [WEB-72048]

    For the full list of changes in this build, please see the release notes.
