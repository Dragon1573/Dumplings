    PhpStorm 2024.1.1 Preview
    There's a preview available of PhpStorm 2024.1.1, the upcoming minor release of PhpStorm. It brings a number of bug fixes and quality-of-life improvements.
    Here are the most notable changes and bug fixes in this build:

    - Fix: 2024.1 - CSS autocomplete doesn't work in *blade.php files [WI-76922]
    - Fix: PHPDoc: Asterisks are removed during paste in nested annotations (Doctrine-style) [WI-74852]
    - Fix: IDE exits with 129 exit code on Linux when running/debugging run configuration, run configuration stops or building project [IDEA-300226]
    - Fix: Phantom error [WEB-65474]
    - Fix: CJK font fallback for "Appearance & Behavior | Appearance" is SimSun when using the new UI (YaHei expected) [IDEA-296938]
    - Fix: DataGrip, git on WSL doesn't work: Failed to get an IJent binary. [IDEA-350719]
    The full list of changes in PhpStorm 2024.1.1 is available in the release notes. You can download this preview here:
    - PhpStorm-241.15989.22.exe
    - PhpStorm-241.15989.22.dmg
    - PhpStorm-241.15989.22-aarch64.dmg
    - PhpStorm-241.15989.22.tar.gz
    - PhpStorm-241.15989.22.win.zip

    That's all for today. Thanks for keeping up with the changes! We hope they improve your PhpStorm experience.
    - Download PhpStorm
    - Tweet us
    - Report bugs to our issue tracker
