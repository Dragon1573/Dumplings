  Value: |-
    PhpStorm 2025.2 EAP #3 is now available
    This build brings a bunch of bug fixes and quality-of-life improvements.

    Here are the most notable changes and bug fixes in this build:

    - Fix: SSH Interpreters: Cannot create .phpstorm_helpers directory in some actions [WI-81295]
    - Fix: Code inspection hangs in PHP plugin(251.23774.466) on IntelliJ Idea [WI-81307]
    - Fix: Pest: Coverage engine from run configuration template is reset in run configuration [WI-75206]
    - Fix: Search tries to find the wrong thing when search field is not focused [IJPL-180492]
    - Fix: Sass plugin: outdated function and variable declarations [WEB-69638]
    - Fix: Karma unit test failures in WebStorm throw uncaught error "util.isString is not a function" [WEB-70560]

    For the full list of changes in this build, please see the release notes.
