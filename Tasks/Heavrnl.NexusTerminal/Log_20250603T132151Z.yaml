  Key: ReleaseNotes
  Value: |-
    ✨ 更新日志
    本次更新主要针对 桌面端，Web 端暂无变动。
    ❗❗重要❗❗
    修复了上一版本中因制作便捷版导致的自定义数据存储目录失效的问题，导致数据会存储在应用安装目录而不是自定义目录。已安装用户请严格按以下步骤操作以避免数据丢失：
    1. 请先检查你的应用安装目录下是否存在 /data/backend-data/ 文件夹且是否存在内容。
    2. 若有，请备份整个 backend-data 文件夹。（若自定义数据存储目录有数据也建议备份，之后可以分别恢复查看）
    3. 然后执行安装操作。
    4. 安装完成后打开应用，若提示“创建用户”，说明需要恢复数据。
    5. 此时，请将你之前备份的 backend-data 文件夹复制到新的自定义数据存储目录中。
    🧩 其他
    - 移除了数据导出的压缩包密码。
