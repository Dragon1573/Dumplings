  Key: ReleaseNotes
  Value: |-
    ReSharper 2024.2.4 is out with the following changes:
    - ReSharper and the standalone .NET tools no longer request reauthorization after a Visual Studio relaunch. [RSRP-498425]
    - We've fixed a bug causing Visual Studio 2022 to freeze on opening when ReSharper is installed. [RSRP-498281]
    - An issue was resolved where ReSharper would freeze after loading a solution once the user would start typing in the editor. [RSRP-498683]
    dotTrace
    We have restored the ability to start the trial of dotTrace on all operating systems, and of dotMemory on Linux and macOS. [DTRC-31198]

    For the full list of resolved issues included in this update, please refer to our issue tracker.
