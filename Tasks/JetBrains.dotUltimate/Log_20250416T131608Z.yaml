  Key: ReleaseNotes
  Value: |-
    ReSharper 2025.1 comes with:
    - Initial support for C# 14 preview features.
    - New inspections and quick-fixes: CancellationToken misuse, inexact stream reads, enum .ToString() replacements, smarter tuple naming, and Debug.Assert state changes.
    - Refactoring enhancements: toggle <ImplicitUsings>, revamped Transform Parameters, and new .inject postfix template.
    - Chop formatting and improved comment wrapping for cleaner code.
    - Push-to-Hint improvements and extended context highlighters.
    - Performance enhancements.
    - Qodana Team Code Quality Plugin now included in the ReSharper installer.
    - Bundled Unity plugin.
    - C++ updates: Inline Macro refactoring, new GNU language extensions, and updated GoogleTest support.
    - Decompiler: ref fields, required members, scoped modifiers, and file-scoped namespaces.
    - dotMemory is now integrated into Visual Studio.
    - dotTrace introduces tabbed snapshot analysis.
    For the full list of updates included in this release, click here.
