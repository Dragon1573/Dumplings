  Key: ReleaseNotes
  Value: |-
    - 支持 IPV6 的公网连接
    - 固定使用的 udp 端口，客户端为 31306(ipv4), 31307(ipv6), 主机端为 32306(ipv4), 32307(ipv6)
    - 支持低级键盘钩子过滤与 RawInput 两种输入方式
    - 修正了无法创建共享的问题
    - 修正了连接共享主机时候无法使用中继服务器的问题
    - 增加了 overlay_bar 的窗口最小化图标，并且自动记忆最后一次窗口的状态
    - 支持 DPI 感知
