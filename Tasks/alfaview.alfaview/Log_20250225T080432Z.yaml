- Key: ReleaseNotesUrl
  Value: https://support.alfaview.com/release-notes/#alfaview-client-version-9-21-0-10-02-2025
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    [New Feature] Digital Interpreter
    The new Digital Interpreter transcription feature allows users to speak in their own language during a meeting.
    [New Feature] Host Tools
    The room features can now be also accessed within the meeting room via the new host tools menu.
    [New Feature] Confetti Effects
    Moderators can now trigger confetti celebrations visible to all participants. The button to activate confetti is only available to moderators.
    This feature is enabled by default but can be disabled in the settings.
    [Feature Update] Latest News & Updates
    We have revamped our What’s New section to include the latest release notes and news from alfaview, now also featured in the update view.
    [Feature Update] Highlighting People on Break
    People on break are now visually marked on stage with a distinct color.
    [Feature Update] Virtual Backgrounds
    The Virtual Backgrounds feature is now also default-enabled on Linux and Mac. We improved the quality of the blur effect when using the virtual background filter.
    [Feature Update] Dynamic Scaling of Participant Videos
    Thumbnails in the speaker view now adjust automatically. The previous option to manually adjust the thumbnail size has been removed.
    [Feature Update] “Show Me First” in Speaker View
    A new setting allows users to prioritize their own video in the speaker view. This option can be enabled in the settings to always see yourself first in the speaker view.
    [Technical Updates] Webclient Loudspeaker Selection
    The alfaview web client now supports the selection of the loudspeaker output device in all browsers.
    [Technical Updates] Video Quality
    Improved video quality for up to 12 participants for a smoother meeting experience. The improved video quality is now also available in Chromium-based browsers.
    [Technical Updates] Improved support for headsets on Android
    alfaview now includes support for Bluetooth headset microphones on Android 12+ devices and offers improved audio device selection settings.
