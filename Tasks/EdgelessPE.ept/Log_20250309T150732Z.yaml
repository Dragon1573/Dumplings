Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    🚀 Features
    - 支持 Windows Terminal 状态同步
    - 支持简介作为搜索存储
    - 支持 tags 搜索
    - 支持二进制搜索
    - 支持创建和读取 quick map
    - 初步使用快查索引定位在线包
    - 快查索引添加 url 模板字段
    - 改造需要读 pkg-software 的部分为读快查索引
    - 别名改为字符串类型
    - 添加别名不能和名称重复的校验
    - 别名支持被搜索和直接使用
    - 将 scope 字段作为 package 表下面的通用字段
    - 使用结构体而不是元组处理索引的 schema
    - 初步支持现代化 Info 打印
    - 初步支持版本号提示
    - Info 函数支持替换目标
    - 支持打印来源行
    - 支持打印摘要
    - Meta 支持查看 URL
    - Info 支持输入 PackageInputEnum
    - 安装、更新前支持获取并打印 Info
    - 优化无法检查更新的打印
    - 检查更新失败不会导致退出异常
    - 搜索结果支持新版打印规范
    - List 支持新版打印规范、List 时不会打印权限简报
    - 替换镜像打印
    - 改造 uninstall 为新版打印规范
    - 安装前打印详细元信息
    - 更新支持打印详细元信息
    - 打印 mirror 时支持展示 root url
    - 增加对镜像站协议版本号的校验
    - Meta 支持直接查看镜像源中的 Meta 信息
    - 增加 PackageInputEnum 的解析 Debug 输出
    - 增加 Meta 单测
    - Meta 提供的 package 不应该被解释
    - 如果安装的包已经被安装则会询问用户是否走更新流程
    - Info 支持分开查看目标、本地、在线的包信息
    - 支持 Flag A
    🐛 Bug Fixes
    - 别名和包名应该判断小写重复
    - 修复单侧失败
    - 补齐退出码处理逻辑
    - 修复没有来源时格式出错
    - 修复 Debug 日志开头在 Windows Terminal 中看不见
    - 修复单测问题
    - 查询镜像 Meta 时启用分数排序
    - Clippy
    - 修复两处 Info 迁移错误
    - 修复安装/更新本地包时版本展示不准确
