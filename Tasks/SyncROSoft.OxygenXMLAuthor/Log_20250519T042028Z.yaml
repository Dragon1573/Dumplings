  Key: ReleaseNotes
  Value: |-
    Windows/OpenJDK JRE: Downgraded the bundled OpenJDK/Temurin JRE to version 17.0.11 due to stability issues with version 17.0.14.
    Diff Files dialog: Fixed a regression regarding 'Find/Replace' support in the 'Diff Files' dialog invoked from Git addon or Positron. 'Find/Replace' actions are now available via the usual shortcuts.
    Author mode / CSS Support: Fixed the floating toolbar to be displayed when single-clicking on an image in a DITA XML topic.
    DITA Keys: Fixed edge case to present link text when a key definition with a reference to an unknown URL protocol was used for links in an opened topic.
    PDF Publishing / Appendix Numbering: Fixed the numbering of <appendix> children for deep numbering schemes.
    Oxygen PDF Chemistry / Lists: Fixed an issue where styling properties (such as 'font-size') were not properly applied to markers in lists with list-style-position: inside.
    Oxygen Publishing Engine: Fixed the wildcard expansion for libraries when installing/removing plugins.
