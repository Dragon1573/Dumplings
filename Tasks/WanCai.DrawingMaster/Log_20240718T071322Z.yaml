  Key: ReleaseNotes
  Value: |-
    新增功能
    1. AI 绘图：优化部分风格模型（包含皮克斯、扁平插画、写实、3D 渲染、中国彩墨、唯美日漫、自由风格、油画质感、梵高、平涂绘本），提高图片生成质量
