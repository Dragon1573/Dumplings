    4. 矢量图转换：优化小屏幕时自适应
    修复 bug
    1. 帧动画：修复了保存工程后重新打开图片素材丢失的问题
    2. 帧动画、矢量图编辑：修复了更改画布尺寸后无法记住的问题
    3. 其他：修复了部分已知缺陷
