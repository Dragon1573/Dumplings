  Key: ReleaseNotes
  Value: This version update includes 'Video Conference' support for telephone access to meetings; 'Calendar' supports 'Smart Create Event'; 'Agoal' adds a 'Presentation Mode' to the goal page; 'Screen Sharing' supports up to 4 screens simultaneously; 'Tongyi Qianwen' supports reading long documents of up to 10 million characters; 'Live Broadcast' adds 'Quick Comments' and 'Colorful Comments'. More practical features are available in the new version of DingTalk.
