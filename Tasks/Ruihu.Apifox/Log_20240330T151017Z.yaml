  Key: ReleaseNotes
  Value: |-
    - 🔥【新功能】Auth 支持 OAuth 2.0，可以直接在 Apifox 内获取 Access Token，兼容 Authorization Code、Implicit、Client Credentials 等多种授权模式
    - 🔥【新功能】可以在 项目设置 中关闭 接口管理 或 自动化测试 模块的 校验响应 功能
    - 🔥【新功能】可以在 项目设置 中配置 校验响应 时校验的内容，包括 HTTP 状态码 和 Body 的 数据结构
    - 🔥【新功能】可以自定义 在线文档 的 Favicon
    - 🔥【新功能】批量运行 测试场景时，可以统一指定一个环境
    - ⚡️【优化】在测试场景中 复制协作链接 后，复制的内容会同时包含测试场景的名称和链接
    - ⚡️【优化】启动 Apifox 客户端时，会恢复上一次退出 App 之前未关闭的 自动化测试 和 分支 相关页面
    - 🐞 解决自动化测试引用带有 ForEach 步骤的场景后，运行时 ForEach 步骤没有生效的问题
    - 🐞 解决自动化测试导出 Postman、JMeter 数据时，没有包含自定义请求的问题
    - 🐞 解决将接口导出为 HTML 格式时，接口的目录层级与 App 内不一致的问题
    - 🐞 解决将接口导出为 HTML 格式时，对 URL 中的 % 二次编码的问题
    - 🐞 解决导入 Apifox 格式时，未启用的请求参数变为启用的问题
    - 🐞 解决在目录节点编辑文档并保存后，界面报错的问题
    - 🐞 解决全局参数默认启用且其值为空时，在线文档的样式问题
    - 🐞 解决未认证的账号取消发布在线文档时，界面报错的问题
