Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    - 🔥【新功能】 HTTP 接口 和 数据模型 支持多人 在线协作 时 实时自动更新。修改并 保存 接口后、使用 Apifox Helper（IDEA 插件）上传 接口后、定时 导入 Swagger/OpenAPI 文件后，新的接口文档会 自动同步 给团队内的成员，无需手动全局刷新
    - ⚡️【优化】测试步骤 支持 同步 接口中定义的 JSON 的字段名
    - ⚡️【优化】自动生成 接口文档 的 JSON 或 XML 的示例时，可以选择优先使用字段的 示例值
    - ⚡️【优化】当环境中的变量较多时，支持搜索
    - ⚡️【优化】在把 接口、用例 等资源导入为 测试步骤 时，可以一键展开树的全部层级，以便于查看和选择
    - ⚡️【优化】编排 测试步骤 时，可以直接删除 条件分支 中的 Else 子步骤和 ForEach 循环 中的 遇到错误时 子步骤
    - ⚡️【优化】编排 测试步骤 时，可以直接编辑自定义请求和 Socket 请求的步骤名
    - ⚡️【优化】在线文档 的 Markdown 文档内的代码块，可以通过 复制 按钮复制全部内容
    - ⚡️【优化】在线文档 的接口文档内的 URL，支持自动换行
    - ⚡️【优化】如果 在线文档 的某个接口被删除，更友好地提示正在浏览该页面的用户
