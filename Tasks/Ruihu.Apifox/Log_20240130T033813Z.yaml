  Key: ReleaseNotes
  Value: |-
    - 🔥【新功能】项目资源新增 常用参数，在设计 API 时可以选择已保存的常用参数，自动填充对应的 中文名 和 说明
    - 🔥【新功能】接口文档的 参数列表 的外观，支持在现代和经典（表格形式）这两种样式中选择
    - ⚡️【优化】保存 用例 时支持同时保存 响应
    - ⚡️【优化】测试报告 步骤详情中会显示此步骤的来源测试场景，点击可在新标签页打开并高亮步骤
    - ⚡️【优化】自动化测试 使用 自定义请求 时，会根据地址栏填写内容是否以 / 开头，来判断是否需要拼接环境的前置 URL
    - ⚡️【优化】自动化测试 的 功能测试 中会显示运行进度
    - ⚡️【优化】自动化测试 的 团队报告 仅展示团队成员分享的报告
    - ⚡️【优化】自动化测试 的 批量运行 可以执行每个测试场景的 全局前/后置操作
    - ⚡️【优化】在 自动化测试 选择需要导入的 接口 时，已废弃的接口会展示删除线
