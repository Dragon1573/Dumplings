  Key: ReleaseNotes
  Value: |-
    - Extended number of temperatures monitored (for CPUs with up-to 256 cores).
    - Added OSD independent window without title bar.
    - Added workaround for thermal throttling stuck sticky on Arrow Lake-H.
    - Removed taskbar entry for OSD window.
    - Improved support of next-generation AMD server and workstation platforms.
    - Improved I3C bus synchronization on Intel Sapphire Rapids and later CPUs.
    - Fixed sensor monitoring on some ASRock B850 series mainboards.
    - Added support of ITE IT8698E.
    - Enhanced sensor monitoring on GIGABYTE Q870M D3H.
    - Enhanced support of Intel Wildcat Lake.
    - Added monitoring of NVIDIA PCI Express Error Counters.
    - Added AMD Radeon AI Pro R9700.
    - Improved support of Intel Granite Rapids.
