  Key: ReleaseNotes
  Value: |-
    豆包语音通话即将上线，现在电脑上也可以和豆包随时保持通话，一边工作学习一边提问；
    收藏的书签支持跟随豆包账号同步，方便在不同设备中使用；
    全局启动器和划词浮窗支持Pin操作，可以将窗口固定在屏幕上层，方便操作；
    在“问问豆包”对话中，可以选择当前网页的历史对话继续聊，方便保留对话历史。
