Version: 5.34.0
Installer:
- InstallerUrl: https://ugit.qq.com/downloads/ugit_public/UGitSetup.exe
Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    [New] 支持自定义外部编辑器和 shell
    [Improved] 创建分支界面增加复制功能
    [Improved] 开启行追溯后，显示的信息颜色不明显
    [Improved] 【Hook】pre-commit 脚本支持查询部分提交内容
    [Improved] 在 F11 全屏模式下，可提示退出全屏方式
    [Improved] Tag 界面支持目录树形结构
    [Fixed] 冲突处理完成点击标记为已读仍然提示有冲突
    [Fixed] ugit.qq.com 英文界面时无法下载 mac 版本
    [Fixed] 设置 git 用户名带空格时没有校验，且去掉空格后 git config 中 user.name 的空格却没去掉
    [Fixed] 本地打开远程仓库会提示不是一个仓库
    [Fixed] 执行 hook 时 TAPD 过期导致流程卡住
    [Fixed] 变更区域分组下的文件，会变换分组
    [Fixed] 变更分组名和文件同名时，选择文件会同时选中分组
    [Fixed] 分支比较时，进行行追溯时，左侧的 blame 数据显示错误
    [Fixed] svn 迁移报错
ReleaseTime: 2025-05-22
