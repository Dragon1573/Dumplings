  Key: ReleaseNotes
  Value: |-
    Messenger
    - When you open a page in Lark, you can view all chats that have discussed the page.
    - You can now enjoy a smoother experience when sending both voice and text, sending only voice, or converting voice to text.
    Docs
    - Create or edit shapes to the exact size you need by turning on show dimensions. Select a shape and hover around its sides or resize a shape to see its dimensions.
