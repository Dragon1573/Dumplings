- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    多维表格
    - 多维表格 Logo 全面升级！全新 Logo 寓意更加多元、强大、丰富的多维表格功能，承载着多维表格越来越多的可能
    - 在多维表格仪表盘中添加或配置组件时，你可以选择多个数据源表，将不同数据表中相关的数据组合在一起，进行更全面、更有深度的数据分析
    - 仪表盘可以跟随已配置的多维表格高级权限统计数据。访问者仅可看到自己权限范围内的数据，查看更灵活，数据更安全
    任务
    - 复杂任务场景中，你可以为独立任务指定父任务，也可以随时将子任务升级为独立任务，自由定义任务上下级关系，让项目管理更灵活
