- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Tasks
    - If you have edit or manage permissions for a task list, you can configure push rules for activity notifications. For example, you can set rules so that notifications are sent to specific group chats to ensure everyone stays up to date on tasks.
    Messenger
    - When you receive a new message while using the Lark mobile app, a new message notification will appear at the top of the page you're on. You can tap to view the message and reply accordingly.
    Base
    - Base automation adds a new trigger condition of When webhook received to achieve automatic reference and synchronization across multiple Base files and internal or external platforms.
    Slides
    - When creating slides, you can add animation effects to create a more vivid and eye-catching presentation.
- Key: ReleaseNotesUrl
  Value: https://www.larksuite.com/hc/en-US/articles/146067431431
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    任务
    - 如果你拥有任务清单的可编辑或可管理权限，可设置任务清单动态的推送规则，将指定的清单内容动态推送至特定群，信息同步更及时，项目管理更高效
    即时消息
    - 在移动端收到新消息时，如果你此时正在使用 Lark，你可在屏幕上方收到新消息通知提示，点击即可快速查看并回复
    多维表格
    - 使用“接收到 webhook 时”的触发条件触发多维表格自动化，实现跨多维表格、跨内外部系统的自动化调用和数据同步
    幻灯片
    - 制作幻灯片时，你可以为幻灯片中的元素和页面添加动画效果，画面更丰富，演示更生动
