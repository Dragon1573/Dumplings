- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Base
    - Sync a task list to Base, where you can analyze task completion progress and collaboratively manage tasks.
    - When configuring a query page, you can arrange the display order of the fields in the query results.
    - View and edit flow fields in query pages for better flow management.
    - Allow form respondents to view and modify responses they've submitted.
    Docs
    - Find and replace text on a board to make changes quickly.
    - New prototype design materials are now available to help you iterate product design on the board.
    Email
    - You can now directly reply to or forward EML or MSG files when opening them.
    Admin
    - Lark now provides a "Verified" symbol or badge to help users make informed choices about the organization they are interacting with.
- Key: ReleaseNotesUrl
  Value: https://www.larksuite.com/hc/en-US/articles/722854968202
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    多维表格
    - 任务清单可作为数据源同步至多维表格。同步后，你可通过多维表格对任务的完成进度进行分析，协同管理更高效
    - 配置多维表格查询页面时，你可以设置查询结果中的字段展示顺序，让结果展示更有序
    - 多维表格查询页面支持查看和编辑流程字段，方便流程的查询和流转
    - 配置问卷时，支持设置是否允许填写人查看和修改已提交内容，配置更灵活，体验更升级
    云文档
    - 在画板中搜索文本时，支持对搜索结果进行批量替换，内容修改更便捷
    - 新增产品原型图设计素材，在画板中即可快速迭代产品设计，无需在不同设计工具中反复切换，效率加倍提升
    邮箱
    - 在邮箱中打开 EML 或 MSG 文件时，可直接回复发件人或进行邮件转发，使用体验再提升
    管理后台
    - 新增企业认证标签。Lark 为企业、组织提供官方的身份认证，认证通过后，企业名称旁边会显示“已认证”的绿色标识，企业成员在跨企业协作、加入企业等场景中，可有效辨别企业身份，降低冒充、侵权等安全事件发生的可能
