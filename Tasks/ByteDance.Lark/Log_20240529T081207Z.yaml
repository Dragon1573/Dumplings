- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Slides
    - To hide slides from your audience during a presentation, use the Skip Slide function. Skipped slides remain in your Slides file but are not shown when you give the presentation. Additionally, if you download your Slides file as a PDF, the hidden slides will not be included.
    Meetings
    - During the meeting, the meeting host and co-host can export the participant statistics in real time on the desktop app, and check the participant's attendance in time.
    - You can now search in the meeting history by entering meeting information or filtering by meeting organizer, participant, meeting room, date, and so on.
- Key: ReleaseNotesUrl
  Value: https://www.larksuite.com/hc/en-US/articles/686449517739
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    幻灯片
    - 你可以设置隐藏幻灯片中的部分页面，在演示模式中，隐藏的幻灯片页面将默认不展示，且无法下载为 PDF。幻灯片演示更灵活，满足更多场景需求
    视频会议
    - 会议进行中，会议主持人和联席主持人可以在桌面端实时导出参会成员信息，及时查看参会人参会情况
    - 会议的历史记录支持搜索了，你可以通过输入会议信息或筛选会议组织者、参会者、会议室、时间等，对会议历史记录进行搜索，信息查询更高效
