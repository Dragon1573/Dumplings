- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Base
    - Conditional coloring is now available in grid view. You can specify conditions to highlight cells, rows, or columns in different colors to differentiate your data.
    - Dashboard has been upgraded, offering new themes and backgrounds as well as new block types, including: metrics blocks, ranking blocks, area charts, radar charts, and NPS charts, and layout blocks.
    - Loops are now supported in workflows. You can configure rules for repeating the same action until a task is completed.
- Key: ReleaseNotesUrl
  Value: https://www.larksuite.com/hc/en-US/articles/773756735528
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    多维表格
    - 表格视图新增填色功能。你可以对符合条件的单元格、整行或整列进行填色，突出显示重点数据
    - 仪表盘全新升级。你可以根据不同需求和场景为仪表盘选择不同的主题和背景。同时，仪表盘还新增指标卡、排行榜、面积图、雷达图、NPS 图和组合布局组件，可用于展示不同数据特征
    - 工作流新增循环功能。你可以设定规则，让工作流重复执行相同的操作，直到任务完成，满足多样场景需求
