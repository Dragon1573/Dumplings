  Value: |-
    即时消息
    - 批量导入群成员的表格模板中新增“@人名”列，通过在表格中 @人名，即可将当前企业或组织内的成员快捷导入至群组。操作更便捷，导入更灵活。
    多维表格
    - 多维表格仪表盘新增倒计时组件，可清晰展示倒计时信息，还支持自定义组件样式和计时完成动效。
