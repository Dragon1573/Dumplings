  Key: ReleaseNotes
  Value: |-
    Messenger
    - A new column has been added to the spreadsheet template for batch-adding multiple members of the organization to a group chat. In the new column, you can add members by entering @ followed by their names.
    Base
    - The new block type allows you to set a countdown in the dashboard to mark milestones, set deadlines, and more. You can customize the style and add an animation effect to the end of the countdown.
