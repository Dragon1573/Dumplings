  Value: |-
    PhpStorm 2024.2.4 is now available
    PhpStorm 2024.2.4 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
    Here are the most notable changes and bug fixes in this build:

    - Fix: Cannot resize the editor tab pane when it's placed on the left/right after IDE restart [IJPL-161357]
    - Fix: Classic terminal: cursor shape keeps resetting to Block despite vertical being selected [IJPL-160291]
    - Fix: IntelliJ doesn't detect the eslint eslint.config.ts config file [WEB-68638]
    - Fix: [GitLab] chunked transfer encoding, state: READING_LENGTH [IJPL-148688]
    The full list of changes in PhpStorm 2024.2.4 is available in the release notes.

