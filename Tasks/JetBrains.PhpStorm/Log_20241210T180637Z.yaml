  Key: ReleaseNotes
  Value: |-
    PhpStorm 2024.3.1 is now available
    PhpStorm 2024.3.1 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
    Here are the most notable changes and bug fixes in this build:

    - Fix: Allow to remove "System PHP" configuration for quality tools [WI-56550]
    - Fix: PhpStorm : "Exclude from Download" button disabled [WI-79745]
    - Fix: Type not correctly inferred from phpstan/psalm conditional generic return type [WI-78351]
    - Fix: Set "By default project interpreter" as default configuration for quality tools [WI-70523]
    - Fix: PHP debugger looses watches each time [WI-78463]
    - New: Pest: Add parallel option to Run/Debug configuration menu [WI-79714]
    - Fix: PhpStorm inspection faulsely marks code as unreachable after Laravel throw_ helpers [WI-79687]
    - Fix: Can't create symfony project via New project dialog [WI-79563]
    - Fix: Add ability to disable WebBrowsers preview popup for PHP files [WI-58667]
    - Fix: Attempt to create exit/die constants isn't highlighted with error [WI-79836]
    - Fix: Attempt to create exit/die goto labels isn't highlighted with error [WI-79834]
    - Fix: PHP 8.4: exit and die can be passed as callables [WI-79827]
    - Fix: Code style: spaces inside grouping parentheses setting should not be applied to asymmetric visibility scope [WI-79819]
    - Fix: Don't reset quality tool process timeout after project interpreter change [WI-79797]
    - Fix: Exception when open quality tool settings but project interpreter isn't selected although added in settings [WI-79793]
    - Fix: Explicit quality tool configuration "By default project interpreter" is created on interpreter change [WI-79775]
    - Fix: False php syntax error when using promoted property and Union/Intersection Types eg.: protected (A&B) | (C&D) $foo [WI-79774]
    - Fix: By Default Project interpreter configuration duplicated for PHPCS QT [WI-79770]
    - Fix: Exception when open quality tool page when there are no project interpreter configured [WI-79769]
    - Fix: SOE: PhpClassHierarchyUtils$CompositeNextElementsAppender.appendNextElements [WI-79656]
    - Fix: Can't tell if the Break at first line feature for debugging is on or off [WI-79642]
    - Fix: Pest parallel test results output contains a lot of newlines [WI-79485]
    - Fix: Pest: Highlighting of failed line doesn't work with remote interpreter on windows [WI-79239]
    - Fix: Quick documentation for mime_content_type() should show resource|string [WI-79137]
    - Fix: Missing UI toolbar for Execute script, select schema.. [DBE-21519]
    - Fix: TypeScript: Invalid "Redundant instanceof check" warning [WEB-46094]
    - Fix: Unable to connect to Oracle Database: Driver class 'com.intellij.execution.rmi.RemoteServer' not found [DBE-21622]
    - Fix: WSL + pnpm: ESLint not working [WEB-68679]
    The full list of changes in PhpStorm 2024.3.1 is available in the release notes.

    - Download PhpStorm
    - Tweet us
    - Report bugs to our issue tracker
