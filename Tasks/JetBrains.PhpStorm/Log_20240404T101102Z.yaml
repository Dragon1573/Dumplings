  Key: ReleaseNotes
  Value: |-
    PhpStorm 2024.1 is now available
    Here are the most notable changes and bug fixes in this build:

    - New: Support for PHP Full Line completion
    - New: Provide context for Laravel & Symfony frameworks [WI-75584]
    - New: New Terminal: add search in the command history / support Ctrl+R in prompt as `reverse-i-search` [IDEA-337773]
    - New: Add support for importmap.php from Symfony's AssetMapper [WI-74271]
    - New: Rsync: support in WSL [WI-63321]
    - New: Add an option to create Pest test from "Create new test" intention [WI-75106]
    - New: Pest: Add Go To "method -> test" and "test -> method" [WI-75699]
    - Fix: Pest Inspections: change naming from 'must' to 'should' [WI-76369]
    - New: PHPUnit: add ability to "Rerun Failed Tests" for debug [WI-30464]
    - New: PhpUnit metadata from PHPDoc can be converted to attribute: Highlight annotation as deprecated since PhpUnit 11 [WI-71182]
    - New: Support calling static method on class-string<C> returned from a method [WI-66383]
    - New: Full IDE zoom below 100% [IDEA-316986]
    The full list of changes in PhpStorm 2024.1 is available in the release notes.

    - Download PhpStorm
    - Tweet us
    - Report bugs to our issue tracker
