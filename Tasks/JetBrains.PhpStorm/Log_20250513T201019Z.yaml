  Key: ReleaseNotes
  Value: |-
    PhpStorm 2025.1.1 is now available
    PhpStorm 2025.1.1 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
    Here are the most notable changes and bug fixes in this build:

    - New: Support for Junie, the AI Coding Agent by JetBrains
    - Fix: Lazy proxy triggers "incompatible types" warning [WI-80942]
    - Fix: Remove template language highlighting from blade files [WI-80385]
    - New: Convert default export to named export [WEB-55093]
    - Fix: HTTP Client - disable automatically encoding special characters in URL [IJPL-65386]
    - Fix: HttpClient: empty oauth credentials popup on windows [IJPL-184002]
    - Fix: 251 Beta: Branches pane not filtered by paths filter in the log pane [IJPL-182203]
    - Fix: Provide an annotation for disabling encoding [IJPL-66739]
    - New: Force full load big fields [DBE-9310]
    - Fix: HTTP Client doesn't url encode plus signs [IJPL-66162]
    - Fix: ZSH in IDE terminal breaks after upgrading IDEs to 2025.1 when Shell integration is used [IJPL-184171]
    - Fix: Highlight PIVOT, including other function parameters, correctly [DBE-20895]
    - Fix: Terminal not reading ~/.config/zsh/.zshrc [IJPL-184958]
    - Fix: When formatting the code, a large number of collapsed codes are re-expanded each time [WEB-54228]
    - Fix: Illegal char exception by invoking Show changes on routines [DBE-23091]
    - Fix: Unknown CSS Property/pseudo selector/at-rule: view-transition API [WEB-67792]
    - Fix: "Ctrl+click" on CSS class usage in .vue doesn't go to declaration [WEB-72490]
    - Fix: WSL2 Shell Run Configuration broken on 2025.1 [IJPL-184443]
    - Fix: DataGrip doesn't recognize PostGIS's aggregate functions as aggregate functions [DBE-14636]
    - Fix: CSS plugin treats :modal pseudo-class as incorrect [WEB-63041]
    - New: Rename "both" when renaming JS shorthand properties [WEB-53383]
    The full list of changes in PhpStorm 2025.1.1 is available in the release notes.

