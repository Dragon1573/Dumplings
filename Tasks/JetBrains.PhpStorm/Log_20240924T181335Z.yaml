  Key: ReleaseNotes
  Value: |-
    PhpStorm 2024.2.2 is now available
    PhpStorm 2024.2.2 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
    Here are the most notable changes and bug fixes in this build:

    - Fix: Go to Usage: does not work for usages in Blade files [WI-79031]
    - Fix: PHPUnit .idea configuration files are removed and recreated [WI-78657]
    - New: Support for @Let Syntax [WEB-67034]
    - Fix: Database tool window stuck in the "loading" state after the last update to 2024.2 [DBE-21315]
    - New: Karma: allow choosing `nx` as karma package to run unit tests in NX Mono repos [WEB-58994]
    - Fix: React, Typescript False positive for required attribute [WEB-68601]
    The full list of changes in PhpStorm 2024.2.2 is available in the release notes.

    - Download PhpStorm
    - Tweet us
    - Report bugs to our issue tracker
