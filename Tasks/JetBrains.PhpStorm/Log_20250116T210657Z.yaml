  Key: ReleaseNotes
  Value: |-
    PhpStorm 2024.3.2 is now available
    PhpStorm 2024.3.2 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
    Here are the most notable changes and bug fixes in this build:

    - New: Bundle .env files support plugin
    - Fix: PHP 8.4: Cannot override final property hook (abstract) [WI-79829]
    - Fix: Assigning property with setter hook wrongly reports incompatible types [WI-80202]
    - Fix: Static property and asymmetric visibility [WI-79988]
    - Fix: PhpStorm can show two What's New pages at once [WI-79830]
    - Fix: Exception in ideolog plugin during project open in remote dev mode [WI-79442]
    - Fix: The log highlight color does not match the theme if you change the theme while the log file is open [WI-78283]
    - Fix: Support for OpenTofu in Terraform and HCL Plugin [IJPL-157423]
    - New: Modify Table is a Modal Dialog - can we make it a tab? [DBE-4283]
    - Fix: Use color scheme font instead of default option keeps on getting checked [IJPL-157487]
    - Fix: virtual foreign key generate alter table xxx drop column xxx statement [DBE-22246]
    - Fix: False positive unused import for Angular structural directive [WEB-69383]
    - Fix: Quick Documentation in Database Explorer is not working any more [DBE-22260]
    - Fix: CSS modules and TypeScript doesn't work very well together [WEB-27982]
    - Fix: SSH Connection automatically changes to root directory [IJPL-171619]
    - Fix: "Analyzing code ...\package.json" is extremely slow [WEB-53778]
    - New: Support Tailwind CSS 4 [WEB-70442]
    - New: Configure whether the IDE should suggest adding `import React from 'react'` when using React 17+ [WEB-52411]
    - Fix: Preview diff not available in the vertical window [IJPL-163688]
    - Fix: Jetbrains Gateway and macOS 15 connectivity issues [IJPL-173908]
    - Fix: Navigation Bar doesn't work in CLion [IJPL-168231]
    - Fix: valibot causes type engine crash [WEB-70450]
    - Fix: Used Angular pipe incorrectly detected as unused [WEB-70409]
    - Fix: Bicep LSP not Installing for Rider [IJPL-150100]
    - Fix: Update bundled TypeScript to 5.6 [WEB-67174]
    - New: Support renaming of Nuxt components [WEB-66626]
    The full list of changes in PhpStorm 2024.3.2 is available in the release notes.

