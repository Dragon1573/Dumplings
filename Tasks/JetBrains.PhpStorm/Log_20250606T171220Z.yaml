  Value: |-
    PhpStorm 2025.1.2 is now available
    PhpStorm 2025.1.2 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
    Here are the most notable changes and bug fixes in this build:

    - Fix: SSH Interpreters: Cannot create .phpstorm_helpers directory in some actions [WI-81295]
    - New: Suggest bun as a package manager [WEB-67014]
    - Fix: WebStorm incorrectly report "Private member is not accessible" in an Angular application [WEB-68905]
    - Fix: Don't fail to start if some action cannot be loaded because of unresolved message bundle [IJPL-185981]
    - Fix: Search tries to find the wrong thing when search field is not focused [IJPL-180492]
    - Fix: False positive in "doesn't have required attribute" for shorthand boolean attribute [WEB-53986]
    - Fix: Cant debug nextjs app, next dev --turbopack, --turbo breaks debugging. [WEB-70462]
    - Fix: Vue 3.3 shorthand defineEmits syntax is unrecognized [WEB-64857]
    - Fix: Cannot adjust font size of quick documentation pop-up windows [IJPL-184559]
    - Fix: Suppress inspection don't work in TerraForm file [IJPL-149116]
    - Fix: CSS Invalid Property Value "-webkit-fill-available" [WEB-56256]
    - Fix: Upon opening the IDE, the opened terminal tabs, from the last session, always go back to root directory. [IJPL-104669]
    - Fix: New Terminal doesn't preserve working directory upon restart [IJPL-163552]
    - Fix: Terminal: patched JetBrains Mono Nerd font becomes double-width after restart [IJPL-184027]
    - Fix: Git context menu missing when project resides on path with symbolic link [IJPL-181017]
    - Fix: Regression: Jest tests with dynamic describe names (function.name) no longer detected [WEB-72527]
    - New: GitHub Extension should support ghe.com login [IJPL-174769]
    - Fix: Current folder is not saved between IDE restarts [IJPL-101595]
    - Fix: 251: GitLab - Review Mode does not work anymore [IJPL-186195]
    - New: LSP API: support for `textDocument/diagnostic` request [IJPL-172853]
    - Fix: TypeScript path mapping doesn't work when moving directory [WEB-64850]
    - Fix: Adding webpack to project forces "dist" folder to be excluded [WEB-44318]
    The full list of changes in PhpStorm 2025.1.2 is available in the release notes.

    - Download PhpStorm
