  Key: ReleaseNotes
  Value: |-
    PhpStorm 2024.1.1 is now available
    PhpStorm 2024.1.1 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
    Here are the most notable changes and bug fixes in this build:

    - Fix: Inspections do not re-evaluate/refresh during editing [IJPL-28967]
    - Fix: Custom icon is replaced with default one after IDE restart [IJPL-119127]
    - Fix: Incorrect base64 in *.pub file leads to connection termination [IJPL-63050]
    - Fix: 2024.1 - CSS autocomplete doesn't work in *blade.php files [WI-76922]
    - Fix: Cannot see test results when running Debug [WI-76739]
    - Fix: PhpStorm freezes when I edit blade file with script in it [WI-76987]
    - Fix: PHPDoc: Asterisks are removed during paste in nested annotations (Doctrine-style) [WI-74852]
    - Fix: Constant reindexing of large project because of too long type signature [WI-77000]
    - Fix: Phantom error [WEB-65474]
    - Fix: WebStorm 2024.1: UI was frozen for N ms after copy \ paste [WEB-65787]
    - Fix: Unsupported property value for text-wrap [WEB-61815]
    - Fix: ESLint "eslint.config.mjs" and "eslint.config.cjs" should be treated as ESLint config files [WEB-65852]
    - New: Angular 17.2: signal output support [WEB-65417]
    - Fix: Angular 17.1: Support for signal input with `readonly` [WEB-65258]
    - New: Support ESLint 9 [WEB-66018]
    - Fix: TypeScript/JavaScript: a popup with property usages is not displayed on Ctrl+click [WEB-64907]
    - Fix: CSS Variables with fallback are marked as incorrect. [WEB-51177]
    - Fix: "Mismatched parameters error" in CSS when using var() inside calc() [WEB-44736]
    The full list of changes in PhpStorm 2024.1.1 is available in the release notes.

    - Download PhpStorm
