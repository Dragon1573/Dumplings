  Value: |-
    PhpStorm 2024.2.1 is now available
    PhpStorm 2024.2.1 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
    Here are the most notable changes and bug fixes in this build:

    - Fix: Cannot create & open a project in "This window" via the "New project from existing files" [WI-77464]
    - Fix: Unsupported log file looks better with the Ideolog plugin disabled [WI-78357]
    - Fix: There is no dedicated settings for sticky lines for Twig templates [WI-78000]
    The full list of changes in PhpStorm 2024.2.1 is available in the release notes.

