  Key: ReleaseNotes
  Value: |-
    - New 23ai JSON support.
    - New JSON and Boolean 23ai types in desc[ribe] command.
    - New clear dboutput command.
    - Explore file will now explore the workspace file if the tab doesn't have a file associated with it.
    - Added editor hotkeys Ctrl+Shift+"<" and ">" to go to modified sections of the text.
    - Added Ctrl-Click to the Find button to start from top instead of current position.
    - Improvements to multi-caret editing.
    - Improved the Find in results window to prompt for fetching more records in incremental fetch mode.
    - Several performance and display improvements for the datagrid.
    - Fixed a word wrap issue in the cell details viewer related to left to right languages.
    - Fixed an issue with the scratch results window not displaying correctly.
    - Fixed an issue where transposed mode could show a duplicate fixed column.
    - Fixed an issue with caret placement in some cases of the popup typing helper.
ReleaseTime: 2025-06-16
