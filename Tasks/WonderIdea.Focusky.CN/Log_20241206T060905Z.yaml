Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增
    1.【NEW】生成角色对话功能上线！支持 AI 生成对话内容，自由搭配角色、气泡、语音和背景，一键快速生成角色对话，让对话制作更便捷
    2.【NEW】照片数字人功能上线！支持上传人物图片，快速生成会说话并同步口型的角色视频，让你的静态课本人物动起来
    3. 预览：新增软键盘功能，无需物理键盘也能在预览时轻松输入文字
    4. 预览：支持输入页码跳转到指定页面或使用【数字键+Enter】快捷定位想预览的页面
    5. 课堂：计时器功能支持提前预设倒计时起始数值和设置音量大小
    6. 导出：支持以图片格式导出成 PPT
    7. 操作：优化顶部工具位置及展示，提升用户使用体验
    8. 角色：官方角色窗口增加筛选功能，方便快速查找角色
    9. 角色：新增小男孩、小女孩、男青年、女青年形象的 3D 角色素材
    10.  3D 幻灯片：支持调节幻灯片播放速度
    修复
    1. 课堂：修复了在互动游戏-转盘抽奖中更改字体属性并应用同级后，字体显示异常的问题
    2. 课堂：修复了选词填空设置对齐后导致选项顺序更改的问题
    3. 操作：修复了添加蒙版后去编辑图片，蒙版形状发生改变的问题
    4. 操作：修复了导入帧后导致帧内移动路径编辑异常的问题
    5. 操作：修复了视频设置了蒙版后输出为 exe 格式蒙版失效的问题
    6. 导出：修复了工程中的 svg 素材输出为 PPT 后变黑了的问题
    7. 图表：修复了输出 exe 格式后图表颜色丢失的问题
    8. 动画：修复涂抹效果的默认设置与原来一致
    9. 思维导图：修复了思维导图遍历一遍后不会再自动遍历的问题
    10. 可交互角色：修复了背景设置保存失效的问题
    11. 其他：修复了部分已知缺陷
Version: 4.8.551
ReleaseTime: 2024-12-05
