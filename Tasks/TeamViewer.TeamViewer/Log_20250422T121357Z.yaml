Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Tensor users with connection reporting enabled can now access additional system information through the connection reporting API, including OS version, CPU type, and other system data.
    - It is now possible to view and manage the TeamViewer policy for legacy groups and devices.
    - Legacy device groups now allow linking with custom QuickSupport module, via the group side-drawer, provided that you have the necessary rights to do so.
    - It is now possible to add a device with a personal password.
    - It is now possible to view, manage, and connect to contacts within legacy groups.
    - It is now possible to view and manage TeamViewer policies for legacy groups and devices.
    - It is now possible to add contacts within legacy groups.
    - A clearer alert is now displayed if an admin attempts to create a user with an email address that is already in use.
    - A new user group source type has been added to represent user groups created from SCIM. SCIM user groups cannot be modified or deleted using the UI and WebAPI endpoints, however, SCIM user groups can have roles assigned just like other groups.

    Improvements
    - You can now sort by Threat or Device in the Endpoint Protection detections view.
    - Added drag and reorder functionality for the dashboard widgets in the Endpoint Protection and Backup Overviews.
    - Endpoint Protection licenses have been added to the license usage overview: this includes EP and EDR usage distinguished by servers and workstations, and MDR and MTH add-on licenses.
    - We now distinguish server and workstations Endpoint Protection trial types in the license overview.
    - A new Add button is available in both the basic and advanced views, allowing users to add devices, groups, and contacts from a single location.
    - The advanced view for devices has been updated to enhance usability. The lists on the left-hand side can now be collapsed or expanded. Additionally, a new section has been introduced to contain all legacy devices and contacts.
    - A VPN connection is now available for legacy devices.
    - It is now possible to update the TeamViewer version directly from the start page.
    - User email addresses can now be copied to the clipboard using the copy button that appears on hover.

    Bugfixes
    - Fixed a bug that prevented the session summary from being sealed at the end of the session.
    - Fixed a bug in the classic UI that caused the application to sign out automatically when the internet connection was lost while using single sign-on.
- Locale: de-DE
  Key: ReleaseNotes
  Value: |-
    New Features
    - Tensor User mit aktiviertem Verbindungsprotokoll können jetzt über die Verbindungsprotokoll‐API auf zusätzliche Systeminformationen zugreifen, einschließlich Betriebssystemversion, CPU‐Typ und andere Systemdaten.
    - Es ist jetzt möglich, die TeamViewer Richtlinie für ältere Gruppen und Geräte anzuzeigen und zu verwalten.
    - Legacy‐Gerätegruppen ermöglichen jetzt die Verknüpfung mit dem personalisierten Modul von QuickSupport über die Gruppenseitenschublade, vorausgesetzt, Sie verfügen über die erforderlichen Rechte dafür.
    - Es ist jetzt möglich, ein Gerät mit einem persönlichen Passwort hinzuzufügen.
    - Es ist jetzt möglich, Kontakte innerhalb von Legacy‐Gruppen anzuzeigen, zu verwalten und mit ihnen zu verbinden.
    - Es ist jetzt möglich, TeamViewer Richtlinien für ältere Gruppen und Geräte anzuzeigen und zu verwalten.
    - Es ist jetzt möglich, Kontakte innerhalb von Legacy‐Gruppen hinzuzufügen.
    - Es wird jetzt eine deutlichere Warnung angezeigt, wenn ein Administrator versucht, einen User mit einer E‐Mail‐Adresse anzulegen, die bereits in Gebrauch ist.
    - Es wurde ein neuer Quelltyp für Benutzergruppen hinzugefügt, um Benutzergruppen zu repräsentieren, die aus SCIM erstellt wurden. SCIM‐Benutzergruppen können über die UI‐ und WebAPI‐Endpunkte nicht geändert oder gelöscht werden. SCIM‐Benutzergruppen können jedoch genau wie andere Gruppen Rollen zugewiesen werden.

    Improvements
    - Sowohl in der einfachen als auch in der erweiterten Ansicht steht eine neue Schaltfläche Hinzufügen zur Verfügung, mit der User Geräte, Gruppen und Kontakte von einem einzigen Standort aus hinzufügen können.
    - Die erweiterte Ansicht für Geräte wurde aktualisiert, um die Benutzerfreundlichkeit zu verbessern. Die Listen auf der linken Seite können jetzt ein‐ und ausgeklappt werden. Außerdem wurde ein neuer Bereich eingeführt, der alle älteren Geräte und Kontakte enthält.
    - Für ältere Geräte ist jetzt eine VPN Verbindung verfügbar.
    - Es ist jetzt möglich, die TeamViewer‐Version direkt von der Startseite aus zu aktualisieren.
    - Die E‐Mail‐Adressen der User können jetzt mit der Kopierschaltfläche, die beim Hovern erscheint, in die Zwischenablage kopiert werden.

    Bugfixes
    - Es wurde ein Fehler behoben, der verhinderte, dass die Session‐Zusammenfassung am Ende der Sitzung versiegelt wurde.
    - Es wurde ein Fehler in der klassischen Benutzeroberfläche behoben, der dazu führte, dass sich die Anwendung automatisch abmeldete, wenn die Internetverbindung bei der Verwendung von Single Sign‐On unterbrochen wurde.
