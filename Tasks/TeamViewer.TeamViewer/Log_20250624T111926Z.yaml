Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Its now possible to use the AI-based TeamViewer CoPilot functionality within a session. This feature allows users to analyze remote device data, receive suggestions on IT questions, and diagnose error messages displayed on the remote screen. This feature is accessible exclusively through the new user interface and limited to connections to Windows devices.
    - Company administrators can now access user reports on the newly introduced Security Center page. This page offers an overview of security features that can be enabled to enhance protection at both the user and device levels. The initial release includes recommended settings within the user report.
    - Session Insights can now be activated for all outgoing connections at the company level. By default, logging requires end-user confirmation, but this behavior can be adjusted through access control settings.
    - The new offline filter button on the Device List page enables users to effortlessly filter out offline devices with just a single click.
    - A new column showing the installed TeamViewer version has been added to the device list. Users can now view and sort devices by version.
    - The Remote Support page now utilizes the classic ID and password layout. The option to start a connection via link is available in the Sessions tab.
    - The process of adding a remote device has been simplified. It is now possible to either bookmark the device (by saving it with its ID and password) or assign it directly to a companys account for enhanced management. When the assignment option is selected, a unique link is generated. Sharing this link will either add the device directly to the list (if TeamViewer is already installed) or download TeamViewer and then automatically add the device - all in one seamless step. In general, the assignment method provides more administrative options and improved security.
    - It is now possible for users to view contacts in the device dock.
    - Users will now have the ability to send messages directly to devices. This option will be accessible from both the command bar and device drawer.
    - Information about device eligibility criteria has been added to the DEX Essentials activation flow.

    Improvements
    - It is now possible to resize the desktop app window and expand or collapse the navigation menus.
    - The Connect and Overview tabs have been combined into a single view within the device details drawer.
    - It is now easier to change device names in the device list. New functionality has also been introduced which allows the user to copy the TeamViewer ID with a single click.
    - The most frequently used pages in the TeamViewer app have been updated to improve accessibility and usability for users with disabilities who rely on screen readers.
    - DEX Essentials product, previously available in web app, is now available in TeamViewer Windows desktop version.
    - It is now possible to filter by device category for all managed devices, legacy devices, contacts, legacy groups, and device groups. This makes it easier for users to manage and organize their devices effectively.
    - The global contact search experience has been improved. The search results will now include the contacts email address.
    - DEX Essentials activation via policy flow now allows selection of offline devices.

    Bugfixes
    - Minor fixes and improvements.
- Locale: de-DE
  Key: ReleaseNotes
  Value: |-
    New Features
    - Es ist jetzt möglich, die KI‐basierte TeamViewer CoPilot Funktionalität innerhalb einer Session zu nutzen. Mit dieser Funktion können User die Daten von Remote‐Geräten analysieren, Vorschläge zu IT‐Fragen erhalten und Fehlermeldungen auf dem Remote‐Bildschirm diagnostizieren. Diese Funktion ist ausschließlich über die neue Benutzeroberfläche zugänglich und auf Verbindungen zu Windows‐Geräten beschränkt.
    - Unternehmensadministratoren können jetzt über die neu eingeführte Seite Security Center auf User‐Berichte zugreifen. Diese Seite bietet einen Überblick über die Sicherheitsfunktionen, die aktiviert werden können, um den Schutz auf User‐ und Geräteebene zu verbessern. Die erste Version enthält empfohlene Einstellungen für den User‐Bericht.
    - Session Insights kann jetzt für alle ausgehenden Verbindungen auf Unternehmensebene aktiviert werden. Standardmäßig erfordert die Protokollierung eine Bestätigung durch den User, aber dieses Verhalten kann über die Einstellungen der Zugriffskontrolle angepasst werden.
    - Die neue Filter-Schaltfläche "Offline ausblenden" auf der Seite "Geräte" ermöglicht es, offline Geräte mit nur einem Klick mühelos herauszufiltern oder anzuzeigen.
    - Die Geräteliste wurde um eine neue Spalte erweitert, in der die installierte TeamViewer‐Version angezeigt wird. User können jetzt Geräte nach Version anzeigen und sortieren.
    - Die Seite Remote Support verwendet jetzt das klassische ID‐ und Passwort‐Layout. Die Option, eine Verbindung über einen Link zu starten, finden Sie auf der Registerkarte Sessions.
    - Das Hinzufügen entfernter Geräte wurde vereinfacht. Es ist jetzt möglich, ein Gerät entweder über eine ID (und das Passwort) zu speichern oder es direkt dem Unternehmenskonto zur erweiterten Verwaltung zuzuweisen. Wird die Zuweisungsoption gewählt, wird ein eindeutiger Link generiert. Durch das Teilen dieses Links wird das Gerät entweder direkt zur Geräteliste hinzugefügt (sofern TeamViewer bereits installiert ist) oder TeamViewer wird heruntergeladen und das Gerät anschließend automatisch zur Geräteliste hinzugefügt – alles in einem einzigen Schritt. Grundsätzlich bietet die Option ‚Zuweisung zum Unternehmenskonto‘ erweiterte Administrationsmöglichkeiten und erhöhte Sicherheit.
    - Es ist jetzt möglich, dass User Kontakte im Geräte‐Dock sehen können.
    - User haben jetzt die Möglichkeit, Nachrichten direkt an Geräte zu senden. Diese Option ist sowohl über die Befehlsleiste als auch über die Schublade des Geräts zugänglich.
    - Der Aktivierungsablauf von DEX Essentials wurde um Informationen über die Eignungskriterien für Geräte ergänzt.

    Improvements
    - Es ist jetzt möglich, die Größe des Fensters der Desktop‐Anwendung zu ändern und die Navigationsmenüs zu erweitern oder zu reduzieren.
    - Die Registerkarten Verbindung und Übersicht wurden in der Schublade mit den Gerätedetails zu einer einzigen Ansicht zusammengefasst.
    - Es ist jetzt einfacher, Gerätenamen in der Geräteliste zu ändern. Außerdem wurde eine neue Funktionalität eingeführt, die es dem User ermöglicht, die TeamViewer ID mit einem einzigen Klick zu kopieren.
    - Die am häufigsten genutzten Seiten in der TeamViewer App wurden aktualisiert, um die Zugänglichkeit und Benutzerfreundlichkeit für User mit Behinderungen zu verbessern, die auf Bildschirmlesegeräte angewiesen sind.
    - DEX Essentials Product, bereits verfügbar in der Web App is nun auch in der TeamViewer Windows Version verfügbar.
    - Es ist jetzt möglich, nach Gerätekategorien für alle verwalteten Geräte, Altgeräte, Kontakte, Altgruppen und Gerätegruppen zu filtern. Dies erleichtert den Usern die effektive Verwaltung und Organisation ihrer Geräte.
    - Die globale Kontaktsuche wurde verbessert. Die Suchergebnisse enthalten nun die E‐Mail‐Adresse des Kontakts.
    - DEX Essentials Aktivierung via Policy erlaubt nun die Auswahl von Offline Geräten.

    Bugfixes
    - kleinere Verbesserungen und Fehlerkorrekturen.
