Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - The Remote Support window has been redesigned to a layout inspired by the Classic interface. You can now clearly distinguish if you want to receive or provide remote control. Session codes and the TeamViewer ID/password are both prominently displayed along with a list of recent connections.
    - Supporters can now join a session and wait for the user in a dedicated waiting room. This enhanced waiting room allows supporters to easily view and copy session details while awaiting connection with the user.
    Improvements
    - Please send us your feedback on how we can further improve TeamViewer: Take this short survey
    Bugfixes
    - Minor fixes and Improvements.
- Locale: de-DE
  Key: ReleaseNotes
  Value: |-
    Neue Funktionen
    - Das Layout des Remote-Support-Fensters wurde neu gestaltet und ist vom Design der klassischen Benutzeroberfläche inspiriert. Sie können jetzt eindeutig unterscheiden, ob Sie per Remote-Control Support erhalten oder einer Person per Remote Control helfen möchten. Die Session-Codes und die TeamViewer ID sowie das Passwort werden nun zusammen mit der Liste der letzten Verbindungen gut sichtbar dargestellt.
    - Warteraum für Remote-Support-Sitzungen: Supporter können jetzt einer Sitzung beitreten und in einem speziellen Warteraum auf den Nutzer warten. In diesem verbesserten Warteraum können Supporter die Sitzungsdetails einfach einsehen und kopieren, während sie auf die Verbindung mit dem Nutzer warten.
    Verbesserungen
    - Geben Sie uns gerne Feedback zu den neuesten und zukünftigen Verbesserungen der Benutzeroberfläche: An Umfrage teilnehmen
    Fehlerkorrekturen
    - Kleinere Verbesserungen und Fehlerkorrekturen.
