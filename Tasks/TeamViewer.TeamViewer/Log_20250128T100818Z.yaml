Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - It is now possible for any TeamViewer license holder to add embedded devices via the device list.
    - It is now possible to add an unknown device as bookmarked via the recent connections list.
    - It is now possible to add a description when creating a custom Host module.

    Improvements
    - Security measures have been enhanced to better neutralize argument delimiters (Security Bulletin TV-2025-1001).
    - The sign-in process has been improved. The Keep me signed in option is now checked by default to speed up signing in on the new interface.
    - The global search accuracy has been adjusted to produce more focused results.
    - The in-session menu has been reorganized to ensure greater transparency regarding when functionality is available during a session and when it is not.
    - The edit option is now more prominently displayed for devices and device groups.
    - The connect option on the devices toolbar has been updated. Users can now connect to the selected device with a single click.
    - Upon creating a device group, the creator is automatically granted device permissions by default if the inherit device group permissions to devices setting is enabled.
    - In the devices basic view, the state of expanded groups is retained when users navigate away from and return to the basic view.
    - The behavior of columns in device lists has been improved. The TeamViewer ID is now positioned second, immediately following the device name. It is also possible to reduce the column widths to a minimum length for a more compact view.
    - The TeamViewer ID input field on the remote support page will now retain the ID of the last connected device.
    - Device groups managed by company are available during rollout setup configuration creation for company administrators.

    Bugfixes
    - Fixed a crash which could occur when signing into a TeamViewer account with a slow internet connection.
    - Fixed a bug in the in-session chat that caused issues on high-DPI monitors when no messages had been sent or received.
- Locale: de-DE
  Key: ReleaseNotes
  Value: |-
    New Features
    - Es ist jetzt für jeden TeamViewer‐Lizenzinhaber möglich, Embedded‐Geräte über die Geräteliste hinzuzufügen.
    - Es ist jetzt möglich, ein unbekanntes Gerät über die Liste der letzten Verbindungen als Lesezeichen hinzuzufügen.
    - Es ist jetzt möglich, bei der Erstellung eines personalisierten Moduls von Host eine Beschreibung hinzuzufügen.

    Improvements
    - Die Sicherheitsmaßnahmen wurden verbessert, um Argumentbegrenzer besser zu neutralisieren (Security Bulletin TV‐2025‐1001).
    - Der Anmeldevorgang wurde verbessert. Die Option Angemeldet bleiben ist jetzt standardmäßig aktiviert, um die Anmeldung auf der neuen Benutzeroberfläche zu beschleunigen.
    - Die Genauigkeit der globalen Suche wurde angepasst, um gezieltere Ergebnisse zu erzielen.
    - Das In‐Session‐Menü wurde umgestaltet, um eine größere Transparenz darüber zu gewährleisten, wann eine Funktionalität während einer Session verfügbar ist und wann nicht.
    - Die Option "Bearbeiten" wird jetzt bei Geräten und Gerätegruppen deutlicher angezeigt.
    - Die Option "Verbindung" in der Symbolleiste der Geräte wurde aktualisiert. User können sich jetzt mit einem einzigen Klick mit dem ausgewählten Gerät verbinden.
    - Bei der Erstellung einer Gerätegruppe werden dem Creator standardmäßig automatisch Geräteberechtigungen erteilt, wenn die Einstellung Gerätegruppenberechtigungen an Geräte vererben aktiviert ist.
    - In der Grundansicht der Geräte bleibt der Status der erweiterten Gruppen erhalten, wenn User aus der Grundansicht heraus navigieren und wieder dorthin zurückkehren.
    - Das Verhalten von Spalten in Gerätelisten wurde verbessert. Die TeamViewer ID steht jetzt an zweiter Stelle, direkt nach dem Namen des Geräts. Es ist auch möglich, die Spaltenbreiten auf eine Mindestlänge zu reduzieren, um eine kompaktere Ansicht zu erhalten.
    - Das TeamViewer ID‐Eingabefeld auf der Remote Support‐Seite behält jetzt die ID des zuletzt verbundenen Geräts bei.
    - Vom Unternehmen verwaltete Gerätegruppen sind während der Erstellung der Rollout‐Setup‐Konfiguration für Unternehmensadministratoren verfügbar.

    Bugfixes
    - Es wurde ein Absturz behoben, der bei der Anmeldung bei einem TeamViewer Konto mit einer langsamen Internetverbindung auftreten konnte.
    - Es wurde ein Fehler im In‐Session‐Chat behoben, der auf Monitoren mit hohem DPI‐Wert zu Problemen führte, wenn keine Nachrichten gesendet oder empfangen worden waren.
