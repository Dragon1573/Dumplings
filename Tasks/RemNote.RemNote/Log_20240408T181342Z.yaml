  Key: ReleaseNotes
  Value: |-
    New
    Embed Websites
    You can now embed websites by typing /embed!
    Callouts
    You can now add emphasized callout boxes with /callout!
    Table of Contents
    You can now add a table of contents with /table of contents!
    Notion Importer (Alpha)
    You can now import from Notion! We’ve tried to ensure as high-fidelity of imports as we can.
    New Import UI
    We’ve revamped the import UI to make importing easier!

    Spread Cards
    Selected cards can now be spread over a time-range in the “Edit SRS Data” popup.

    Offline-Mode Image-Protection in Queue
    When offline, cards with images are now automatically moved to the back of your queue.

    (Rems are stored offline on all devices, and RemNote works fully offline. All images are stored on desktop for offline practice! We don’t auto download all images offline on mobile / web to save you space.)
