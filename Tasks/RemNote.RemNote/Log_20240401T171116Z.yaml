  Key: ReleaseNotes
  Value: |-
    New
    Partial List & Set Cards Alpha
    - Responses to each individual item on your list & set cards are now tracked separately.
    - If you press "forgot" or "hard" on an individual item, a sub-card will come back for that item.
    - Enable the "New List & Set Cards" Alpha setting in the settings labs page.
    - Please share feedback in Discord! https://discord.gg/sf2E9Y4W

    The RemNote RABBIT is back!
    - Doing your queue takes a lot of time. Let the RABBIT do it for you instead!

    Bugfixes
    - Fixed a table cell not rendering when its only children are from an embedded search.
    - Resolved an issue where multiple knowledge bases were incorrectly marked as selected, preventing switching between them.
    - Improved the "select sub documents" popup for clarity and usability.
