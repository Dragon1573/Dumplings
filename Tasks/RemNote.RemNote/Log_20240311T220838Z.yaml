  Key: ReleaseNotes
  Value: |-
    New
    - You can now AI-generate information for entire table columns!

    Bugfixes
    - Fixed editor scrolling issues when pasting images.
    - Resolved issues with pasting images copied from Safari into Chrome.
    - Improved handling of "@" on selected text to start a work-in-progress reference.
    - Fixed the Card Menu Preview tooltip display issue.
    - Corrected the Type In Answer tooltip to show accurate text on hover.
    - Updated the HumanSpacingTime exam date text for better readability.
    - Enabled copying of rem references as text from the queue.
    - Addressed randomness in the undo delete toast notifications.
    - Prevented outdenting of direct children in the table cell list.
    - Improved URL paste behavior for consistency.
    - Ensured rem references are truncated properly in breadcrumbs.
