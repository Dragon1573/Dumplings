  Key: ReleaseNotes
  Value: |-
    Bugfixes
    - Improved queue opening speed.
    - Fixed padding issues on the Flashcard Home page.
    - Enhanced the exam scheduler algorithm.
    - Fixed the issue where the type in answer powerup could not be removed using the trash icon.
    - Corrected the appearance of "add all siblings to document" on documents.
    - Enabled setting interval periods of more than one year and disabled selection of past dates.
    - Fixed the flashing of the reference nudge when inserting a new rem reference.
    - Improved the productivity widget message on the Flashcards Home page.
    - Added normal documents to the deck carousel list.
    - Updated the type in answer floating button.
    - Resolved an issue where the daily document powerup opened instead of the selected document.
