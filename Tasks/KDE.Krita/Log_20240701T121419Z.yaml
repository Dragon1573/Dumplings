  Value: |-
    Krita 5.2.3 is released after several weeks of testing of the beta. This is a bugfix release, that primarily brings a complete overhaul of our build system, making it so that our CI system can now build for all 4 platforms (a Continuous Integration system basically builds a program after every change, runs some tests and based on that helps us track down mistakes we made when changing Krita's code).
    除了构建系统的重建外，这个版本也包含了大量的程序缺陷修复，值得一提的有动画的变形蒙版、JPEG-XL 支持、Windows 环境下的快捷键处理以及辅助尺等的缺陷修复。
    除了我们的核心团队的工作外，以下人员也为修复程序缺陷做出了贡献：Freya Lupen、Grum 999、Mathias Wein、Nabil Maghfur Usman、Alvin Wong、Deif Lou、Maciej Jesionowski、Rasyuqa A. H 以及许多在本次发布周期中为 Krita 做出了首次贡献的人员，他们的名字将在下面的修复的程序缺陷列表中介绍：
    5. 2.3 beta 1 发布后的更改内容：
    - 针对工具的画布输入快捷键行为进行了多项修复 (感谢 Aqaao 的贡献)
    - 改进了安卓版的图标 (Bug 463043, 感谢 Jesse 205 的贡献)
    - 针对 Krita 使用 MLT 同步动画和音频进行了多项修复。
    - 支持 Python SIP 类型的子文件生成，这将有助于在支持此类型子文件的外部 Python 编辑器中使用自动代码补全 (感谢 Kate Corcoran 的贡献)
    - 修复了在添加关键帧列到已锁定的图层时的崩溃 (Bug 486893)
    - 修复了在加载和保存图像时的“只读”文件状态的更新 (Bug 487544)
    - 仅在 TIFF 图像中发现了 PSD 数据时才询问是否使用 PSD 数据 (Bug 488024)
    - 重新编写录像面板的 FFmpeg 编码方案 (Bug 455006, 450790, 429326, 485515, 485514, 感谢 Ralek Kolemios 的贡献)
    - 修复在使用带有颜色标签的变形蒙版时 KisMergeLabeledLayersCommand 的问题 (Bug 486419)
    - 更新 Python 插件的批量导出工具以修复裁切选项的问题 (Bug 488343, 感谢 Nathan Lovato 的贡献)
    - 修复欢迎页面的“正在运行测试版本”按钮的链接 404 错误 (感谢 Joshua Goins 的贡献)
    - 数位板测试工具：修复在安卓环境下 S Pen 响应极端缓慢的问题 (感谢 Joshua Goins 的贡献)
    - 修复在使用 ANGLE 时 16-bit-uint 模式的画布色彩显示错误 (Bug 488126)
    - WEBP 和 JPEG-XL：对动画图像进行预防性检查 (Bug 476761)
    - 修复复制粘贴文件图层的选区 (Bug 459849)
    - 修复在四方连续模式中的拾色器功能 (Bug 478190)
    - 用基于 QWidget 的触控面板替换旧版的基于 QML 的触控面板，避免安卓环境下的问题 (Bug 476690)
    - 添加对 XSIMD13 的支持
    - 如果画布的棋盘格颜色被更改，则重新绘制图层面板的缩略图
    - 修复动画在超过音频结尾之后暂停会导致播放锁死的问题 (Bug 487371 and 478185)
