  Key: ReleaseNotes
  Value: |-
    【新增】底层提供大模型统一接口，各插件应用都可以根据需要调用，支持 function calling 开发者文档查看
    【新增】新增 AI 能量模块，用于 uTools 平台调用 AI 服务计费
    【新增】官方插件应用结合大模型提供更多特性，陆续发布中
    【优化】个人中心及支付体系升级(购买会员赠送 30 元代金券，可用于购买 AI 能量及三方插件时抵扣)
    【优化】目前消耗 CDN 流量近 1T/天，为控制成本，非会员插件应用安装位置将限制不超过 10 个
    【优化】插件应用分离后，窗口样式设计优化
    【优化】图片文件内置支持悬浮置顶，同时支持旋转图片
    【优化】主搜索框中英混合的指令搜索效果优化
    【新增】ubrowser 新增窗口选项扩展 frame closable transparent 等
    【新增】ubrowser 底层自动进行 cookie storage 持久化存储
    【新增】ubrowser 新增 API ubrowser.markdown() 将整个网页或元素转为 markdown 格式文本
