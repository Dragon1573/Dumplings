- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    UI 全面升级
    1. 对 uTools 操作界面进行了全面升级。通过重新设计布局和改进交互体验，为您提供更加流畅、直观的操作体验。
    2. uTools Logo 及 内置功能图标全部修改升级
    重构「插件应用市场」
    重构了整个「插件应用市场」，使其更加现代化、清晰，并且更符合用户直觉。旨在更轻松地找到所需插件，并愉快的使用它
    安全性
    1. 我们对应用程序中使用的加密算法进行了升级，以增强敏感信息的保护性。
    2. 为了进一步提升插件应用的安全性，我们现已将安装包格式升级为 UPXS 格式。这一格式不仅具有加密功能，还包含开发者信息签名，确保您安装的插件应用都是来自可信任的开发者，并且未被篡改。
    功能改进
    1. 智能匹配选项排序进行了优化。新的算法不仅考虑了选项的使用次数，还引入了时间衰减因素，更准确将您常用的选项排在前面
    2. 搜索面板默认都不开启插件应用的内容推送，用户可在插件设置中开启
    3. 插件应用安装将首个关键字自动固定到超级面板
    4. Windows 11 系统应用图标显示与操作系统一致
    5. Windows「置顶窗口/取消置顶」功能优化，若置顶窗口将闪烁
    6. macOS 优化「显示桌面」「锁屏」「截图」功能，使其正确执行
    7. 其他更多细节优化……
Version: 5.0.0
