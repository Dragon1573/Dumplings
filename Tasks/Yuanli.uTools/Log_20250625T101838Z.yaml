  Key: ReleaseNotes
  Value: |-
    【新增】uTools 搜索框新增智能推荐，根据粘贴的文本、文件等推荐未安装的插件，一键安装处理粘贴的内容
    【新增】新增学生验证功能(基于微信)，学生用户插件应用安装数量不限制
    【新增】支持自定义 AI 模型，一次配置全平台通用（各插件无需重复实现配置功能）
    【修改】uTools 索搜框粘贴的文本可直接搜索匹配指令（文本回删编辑）
    【修改】插件应用详情页评论改为留言，由插件作者决定是否精选公开
    【优化】已安装插件应用新增右击菜单
    【优化】截图悬浮置顶特定情况不置顶问题
    【优化】其他细节优化和 bug 修改
    【API】utools.redirectAiModelsSetting() 跳转 AI 模型自定义界面
    【API】plugin.json files 匹配类型增加 extensions（扩展名）配置
ReleaseTime: 2025-06-25
