Version: 16.0.1.0
Installer:
- Architecture: x86
  InstallerUrl: https://www.prestosoft.com/download/edpro160_Win32_setup.exe
- Architecture: x64
  InstallerUrl: https://www.prestosoft.com/download/edpro160_x64_setup.exe
- Architecture: arm64
  InstallerUrl: https://www.prestosoft.com/download/edpro160_arm64_setup.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    First 16.0 production build
    - New: Ability to select from your 25 most recent Clipboard items for comparison
    - New: Added syntax highlighting and scope bar support for 9 new document types (Dart, Go, INI, Lua, Markdown, MATLAB, Rust, Verilog, and YAML)
    - New: Completely rewritten syntax highlighting engine that fully parses files and highlights 20+ different types of syntax elements
    - New: Native support for ARM64
    - New: Option to include line counts of added/deleted files in # of diffs in directory comparison
    - New: Table comparison mode now invoked by default when clipboard contents representing tabular data (e.g. CSV, TSV) are compared (Master edition)
    - New: Ability to uninstall previous versions during setup, as well as other improvements to the setup flow
    - New: Option to consider files identical if their sizes match, even if their times differ
    - Improvement: The Sort plug-in is now case-sensitive unless the "Ignore case" option is set
    - Improvement: Better performance of directory comparison
    - Improvement: Better installation logging
    - Improvement: Updated cURL plug-in to the latest version 8.12.0
    - Fix: Multiple bug fixes
ReleaseTime: 2025-04-11
