  Key: ReleaseNotes
  Value: |-
    👀 注意
    - 默认使用 OpenJDK （其他版本可能会在解密时发生错误），默认 JDK 替换为：OpenJDK 64-Bit Server VM 18.9 (build 11.0.0.1+3-5, mixed mode
    - 新增配置需要自己添加到配置文件再启动
    - Windows 要先卸载再安装
    📇 新增
    - 新增编辑器主题配置
      # default, dark, default-alt, druid, eclipse, idea, monokai, vs notepad.theme=default
    - 设置菜单，新增编辑配置文件菜单项
    - 优化外部集成工具调用，Windows 安装包自带外部工具 putty
    - 新增支持 X11-Server
    - Windows 安装包内置 freeRDP 支持 RDP 会话
    - 优化会话管理：RDP
    - 新增配置参数
      # x11 server: https://github.com/marchaesen/vcxsrv vcxsrv.path=D:\\ultimate-cube # x11 server args, display-number is auto config vcxsrv.args=-multiwindow -clipboard -ac -nowgl
    👋 优化
    - 重构会话管理面板
    - 优化 SSH 会话编辑填充
    - 优化会话保存字段格式，sessionPukKey 键值为私钥内容
    - 支持 putty 私钥登陆
    - 优化新增会话的保存功能，修复保存为新建的问题
    - 优化会话面板工具栏
    - 优化程序主 TabbedPane 工具栏
    - 优化分类下拉列表
    - 更新备忘笔记窗口默认大小
    - 优化外部集成工具调用
    - 优化外部集成工具菜单
    - 优化状态栏
    - 优化密码生成器
    - 优化最近会话面板
    - 优化登陆失败提示
    - 优化打开会话：统一实现
    🐛 修复
    - 修复会话管理面板在使用 JTable 时，排序操作会改变表格的显示顺序，而 JTable 默认返回的是视图中的行索引而不是模型中的行索引的问
    - 修复 SSH 文件管理面板排序后下载文件和选中文件不匹配的问题
