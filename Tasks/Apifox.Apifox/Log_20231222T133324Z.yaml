  Key: ReleaseNotes
  Value: |-
    - 🔥【新功能】测试场景 支持 跨项目 导入接口和接口用例
    - 🔥【新功能】导入 Postman 集合时，会同时导入 接口 和 变量，可以选择将 URL 导入为 环境 下的 服务，实现无缝迁移
    - 🔥【新功能】支持导入 WSDL 格式的 Web Service 接口
    - ⚡️【优化】后置操作的可视化 断言 支持使用 动态值 表达式
    - ⚡️【优化】自动化测试 动态值的 从前置步骤提取 功能，支持提取 HTTP 状态码
    - ⚡️【优化】自动化测试 的编排页面只显示步骤名，不再显示接口名
    - ⚡️【优化】当 App 发生异常错误时，展示更友好的提示
    - 🐞 解决 自动化测试 的 自定义请求 无法正常使用当前环境的 数据库连接 的问题
