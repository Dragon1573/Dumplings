  Key: ReleaseNotes
  Value: |-
    What's fixed:
    - We've added a possibility to specify Bun as a project package manager (WEB-67014).
    - We've fixed the IllegalStateException: This method is forbidden on EDT exception (WEB-68636).
    - We've implemented hovercards that appear on hovering CSS properties and HTML attributes showing reference documentation and a list of supported browser versions (WEB-72460).
    - We've fixed excessive error logging in Yarn4 projects when fetching custom npm registries (WEB-72863).
    - We've fixed the problem with recognizing project package managers in subdirectories (WEB-67221).
    - We've migrated GraphQL libraries to a new project model (WEB-64772).
    For more details, please see the release notes.
