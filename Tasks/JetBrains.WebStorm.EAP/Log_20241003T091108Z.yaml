- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    What's fixed:
    - We've added support for ESLint configuration files written in the .ts, .mts, and .cts formats (WEB-68638).
    - We've added navigation for built-in Nuxt components declared in components.d.ts files (WEB-65589).
    - We've fixed completion for symbols frrom CSS modules in .tsx files (WEB-68848).
    - We've added a Show Gulp tasks action to run Gulp tasks from the context menu of gulpfile.mjs files (WEB-59630).
    - We've fixed the Too deep type comparing exception that was thrown in JS files when Node types from bundled lib.dom.d.ts were compared with Node types from node_modules/typescript/lib/lib.dom.d.ts (WEB-64904).
    - We've fixed the com.intellij.lang.javascript.psi.resolve.JSEvaluatorComplexityTracker exception with SOE (WEB-69105).
    - We've added a Start Frontend button next to the URL link in the Terminal tool window on launching an npm script to help users configure the debugger in the IDE (WEB-68617).
    - We've fixed the problem with evaluating webpack.config.mjs files in projects without "type": "module" specified in package.json (WEB-67415).
    - We've fixed the problem with Cucumber.js 8 + ESM failing to run on Windows when an absolute path is specified in --format (WEB-54021).
    - We've improved the built-in HTTP Client adding support for iterating over collections that have been set by preceding requests (IJPL-162549).
    - We've improved the built-in HTTP Client adding the possibility to include .http files (IJPL-66570).
    - We've fixed the problem with the Open In item appearing erroneously on the Main menu (IJPL-161954).
    - We've added an ARM64 snap package (IJPL-35309).
    - We've fixed the IDE behavior in the Keymap page of the Settings dialog preventing the Database node from irrelevant expansion on entering any search pattern (IJPL-60333).
    - We've improved the appearance of the Debug tool window making sure that the Evaluate expression field is shown with the correct background on launching a debug session for the first time (IJPL-83366).
    - We've fixed the problem with saving proxy credentials (IJPL-161026).
    - We've improved JCEF performance (IJPL-161139).
    - We've fixed the problem with showing a blank preview when a scrollbar is used in the source file (IJPL-161293).
    - We've improved the LSP API adding support for textDocument/documentColor requests (IJPL-162859).
    - We've fixed the problem with screen readers remaining disabled although the Enable option is selected in the Screen Reader Support dialog (IJPL-58391).
    - We've fixed the problem with the Enable Screen Reader Support dialog not being shown when launching the IDE on macOS (IJPL-161948).
    - We've made the Rename action easier to find moving it to the top of the context menu of a file (IJPL-158573).
    - We've fixed the problem with throwing java.lang.NullPointerException on attempt to import settings with custom VM options (IJPL-159477).
    - We've improved code completion adding the possibility to provide completion suggestions in the dumb mode (IJPL-161695).
    - We've fixed the problem with the file path missing in the Diff view opened from the Staging Area is enabled (IJPL-162103).
    - We've improved the appearance of the Push Request tool window fixing the problem with branch labels not being shown in a message when an exception is thrown (IJPL-162561).
    - We've fixed the problem with the installPlugins command removing the alien_plugin.txt file on every run (IJPL-162799).
    - We've improved the Remote Development functionality fixing the problem with ClientID being overridden in DocRenderManager.isDocRenderingEnabled (IJPL-162924).
    - We've made registration from the Settings dialog friendlier making the License dialog non-modal so it appears on top of the Settings dialog (IJPL-163029).
    - We've improved the IDE appearance when moving single files by hiding the extraneous modal progress bar (IJPL-163070).
    - We've improved a bunch of SE metrics degradations (IJPL-163119).
    For more details, please see the release notes.
