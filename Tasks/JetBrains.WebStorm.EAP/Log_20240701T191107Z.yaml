- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    What's fixed:
    - We've added support of debugging with the Bun toolkit and introduced Bun equivalents for npm commands (WEB-56768).
    - We've added support of /app as the base directory for resolving href links in Next 13+ code (WEB-60601).
    - We've fixed the problem with detecting the vite package when Yarn 3.5+ is used in the PnP mode (WEB-61405).
    - We've added support of ESLint and Prettier in .mjs and .mts file (WEB-60181).
    - We've added an option to configure highlighting of ${ and } placeholder delimiters in JavaScript and TypeScript (WEB-35578).
    - We've provided completion of CSS classes inside object properties for classname libraries (WEB-57054).
    - We've added the Close HTML single tags when pasting code into JSX files and Convert HTML attribute names when pasting code into React JSX files options to configure conversion of attributes when pasting HTMl into JSX code (WEB-63016).
    - We've provided forward compatibility for Vue Language Service, version 2 (WEB-67771).
    - We've improved support of Vue.js optimizing resolution for global components (WEB-67582).
    - We've added support of dynamic routes in Next.js (WEB-55135).
    - We've improved completion of TypeScript code in Astro projects (WEB-59353).
    - We've improved Quick Documentation lookup making names of classes and interfaces after extends and implements clickable (WEB-65407).
    - We've improved support of LSP (Volar) in WSL speeding up its initialization (WEB-67433).
    - We've improved support of frameworks with routing based on the file system, such as Next.js, Nuxt, Svelte, Astro, and Remix, implementing special path resolution for href and -to attributes in a, Link, and NuxtLink components (WEB-67556).
    - We've fixed the issue with detecting Yarn PnP dependencies (WEB-67669).
    - We've improved support of HTTP Client adding an option to specify timeout (IJPL-65469).
    - We've fixed the issue with empty main menu popups appearing when the Compact mode is toggled with Ctrl pressed (IJPL-149770).
    - We've improved the appearance of the Branches pane and the VCS widget sorting the names of branches alphabetically (IJPL-86830).
    - We've fixed the issue with opening the file structure from the Difference Viewer (IJPL-156898).
    - We've added options to specify the Region and the IDE language (IJPL-149502).
    - We've fixed the issue with the Stash tab remaining open after clearing all the stashes (IJPL-157013).
    - We've bundled localization plugins with the IDE (IJPL-156769).
    - We've fixed the issue with moving tool windows into the Float view mode via drag-and-drop (IJPL-156409).
    For more details, please see the release notes.
