  Key: ReleaseNotes
  Value: |-
    What's fixed:
    - We've added support for git log --first-parent (IJPL-89251).
    - We've improved the Tailwind support adding CSS class auto-completion when using a remote Node.js interpreter (WEB-53172).
    - We've added snippets and render tags support for Svelte 5 (WEB-64638).
    - We've added completion for CSS classes inside object properties for classNames library (WEB-57054).
    - We've fixed the issue causing Angular 16 signals from signalStore to not resolve (WEB-63518).
    - We've fixed the issue causing import paths to not update after a directory was moved (WEB-64879).
    - Exported configurations of popular libraries such as Prettier, ESLint, Vite, Cypress and Tailwind CSS are no longer highlighted as unused exports (WEB-59040 and WEB-53109).
    For more details, please see the release notes.
