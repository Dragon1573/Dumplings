  Key: ReleaseNotes
  Value: |-
    【新增】最新稳定的 Chromium119 内核，且支持 win7 系统
    【新增】【特色】设置项，标签可以在地址栏上/下进行设置了；
    【新增】新标签页增加了热搜风云榜；
    【新增】性能内存节省功能；
    【优化】UI 升级优化；
    【优化】设置页面分类更为详细；
    【优化】以图搜图功能
    【修复】设置选项中下载设置消失的问题；
    【修复】同步面板不显示密码的问题；
    【修复】设置中左侧列表跟随滚动的问题；
    【修复】通过地址栏查看证书右键崩溃的问题；
    【修复】勾选清理数据重启浏览器收藏消失的问题（触发概率万中无一 0.0001%）。

    ps：
    【已知问题】标签栏点击静音按钮无效，可以在标签上右键 - 选择静音当前标签页即可；
    【已知问题】开启/关闭 隐藏关闭按钮 后，标签页没刷，按钮依旧显示的问题。
