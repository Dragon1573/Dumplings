  Value: |-
    v3.21.0 | 2025-07-03（实验通道）
    新增
    - Telnet 按键映射功能，支持自定义按键映射配置
    优化
    - 网络卡片组件上传下载数据顺序调整，优化界面展示
    - SSH 连接和服务器编辑组件显示层级优化
    修复
    - 高亮会导致 vim 等命令实效问题
    v3.20.2 | 2025-07-03（实验通道）
    新增
    - 终端高亮（完全重构）
      - 支持异步颜色渲染，提高刷新频率
      - 预设高亮逻辑同步升级
      - 现在支持全屏高亮，不再限制单屏
      - 预设高亮规则更新（设置-通用终端-自定义高亮-恢复默认即可切换）
    - 文件传输任务管理（完全重构）
      - 一键删除全部任务
      - 失败任务可一键重试
      - 支持暂停/恢复全部任务
      - 可清理已完成记录
      - 下载目录一键打开
      - 网络断开自动暂停，恢复后继续
      - 布局自动升级并带版本
    - 批量执行界面：命令输入框重构，交互更友好（完全重构）
    - 锁屏界面 UI 更新（重新设计）
    - 登录界面支持多步骤验证，提升安全性
    优化
    - 树形列表点击与键盘操作手感提升
    - 命令解析加入缓存，加速解析（完全重构）
    - 新增压缩下载，提高下载效率
    - 终端高亮渲染算法优化，降低内存使用
    - 缩短应用启动耗时
    - 窗口状态感知：最大化按钮自动切换图标
    - 隐私文本长度限制：防止超长内容泄露
    修复
    - 解决文件传输中断与取消不可靠问题
    - 传输错误提示与重试逻辑完善
    - 修复弹窗关闭后残留阴影
    - 修复锁屏时间判断导致的误触发
