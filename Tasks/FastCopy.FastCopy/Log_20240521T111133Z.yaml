Installer:
- InstallerUrl: https://fastcopy.jp/archive/FastCopy5.7.11_installer.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Added "Close FastCopy" to the Post-Process.
    When "Set to 1980-01-02 until verification completes" is enabled, retry will be performed even if timestamp restoration fails (effective in some environments).
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    为结束时后运行添加了“关闭 FastCopy”。
    启用将时间戳设置为 1980-01-02，直到校验完成后，即使时间戳恢复失败，也会重试（部分环境有效）。
- Locale: ja-JP
  Key: ReleaseNotes
  Value: |-
    終了時処理に「FastCopy をクローズ」を追加。
    「ベリファイ完了まで 1980-01-02 にする」有効時、タイムスタンプ復元に失敗してもリトライするように（一部環境で効果）。
Version: 5.7.11
ReleaseTime: 2024-05-21T10:23:03.0000000Z
