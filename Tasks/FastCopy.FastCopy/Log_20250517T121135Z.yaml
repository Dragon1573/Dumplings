Version: 5.9.0
Installer:
- InstallerUrl: https://fastcopy.jp/archive/FastCopy5.9.0_installer.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Added "Execution History button" under the Source button. (Displays execution history and reloads parameters by selecting. Simple job function)
    Added the option "TransRate includes the verify speed" and make it the default.
    For SSDs, default is Diff HDD mode (parallel RW) even between the same SSD drives.
    Slight speed improvement when using many files.
    Other refinements.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    在 Source 按钮下方添加了“执行历史按钮”。（显示执行历史并通过选择重新加载参数。简单的作业功能）
    增加“TransRate 包含校验速度”选项，并设为默认。
    对于 SSD，即使在相同的驱动器之间，不同 HDD 模式（并行 RW）也是默认的。
    许多文件的速度略有提高。
    其他改进。
- Locale: ja-JP
  Key: ReleaseNotes
  Value: |-
    「実行履歴ボタン」を Source ボタン下に追加。（実行履歴を表示し、選択でパラメータを再ロード。簡易ジョブ機能）
    「TransRate に、ベリファイ速度も合算して表示」オプションを追加＆デフォルトに。
    SSD では、同一ドライブ間でも、別 HDD モード（並列 RW）をデフォルトに。
    多数ファイル時のわずかな速度向上。
    その他リファイン。
