Version: 5.10.0
Installer:
- InstallerUrl: https://fastcopy.jp/archive/FastCopy5.10.0_installer.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Added "Move uses Move(No overwrite)" option in the Shell Extension settings. (Pro only)
    Improved write speed to FAT-based file systems(FAT16/FAT32/exFAT) when running with administrator privileges.
    With the "Move(No overwrite)" mode, if a file already exists in the DestDir, it is now treated as Error instead of Skip.
    Other refinements.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    在外壳扩展设置中添加“移动”使用“移动（不覆盖）”选项。（仅限 Pro 版）
    提高了以管理员权限写入 FAT 系列文件系统(FAT16/FAT32/exFAT) 的速度。
    在“移动（不覆盖）”模式下，如果 DestDir 中已经存在同名文件，则策略将更改为将其视为错误而不是跳过。
    其他优化。
- Locale: ja-JP
  Key: ReleaseNotes
  Value: |-
    シェル拡張設定で「移動は移動（上書きなし）を使用」オプションを追加。（Pro 版のみ）
    管理者権限時の FAT 系ファイルシステム(FAT16/FAT32/exFAT) への書き込み速度を向上。
    「移動（上書きなし）」で、DestDir にファイルが存在する場合、Skip ではなくエラー扱いにポリシー変更。
    その他リファイン。
