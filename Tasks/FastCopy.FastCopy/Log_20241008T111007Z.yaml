Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Added Verify every 30 secs option.
    Added "automatically delete File Logs" option to Log Settings.
    Fixed an exception that occurred when there were a large number of directories (over 7 million) directly under one directory.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    增加了“每 30 秒校验一次”选项。
    在“日志设置”中添加了自动删除文件日志的选项。
    修正了当一个目录下有大量目录（超过 700 万个）时可能出现的异常。
- Locale: ja-JP
  Key: ReleaseNotes
  Value: |-
    「30 秒毎にベリファイ実行」オプションを追加。
    「ログ設定」に、ファイルログの自動削除オプションを追加。
    1 ディレクトリ直下に大量ディレクトリ（7 百万以上）ある場合に、例外が発生することがあったのを修正。
