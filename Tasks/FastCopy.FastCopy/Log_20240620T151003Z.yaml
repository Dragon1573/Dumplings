Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Add Shows current speed (Src/Dest/Total speed, every second) in TransRate option.
    Fixed an issue where source information was not reflected when the Ctrl key was held down (even if FastCopy was not in the foreground) when launching /job= option. (v5.4.0 to v5.7.12. Updating is strongly recommended)
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    添加 当前速度显示（Src 速度/Dest 速度/总速度）在 TransRate 字段中 选项。
    修复了使用 /job=启动时按 Ctrl 键时（即使 FastCopy 不在前台）未反映源信息的问题（从 v5.4.0 到 v5.7.12。强烈建议更新）。
- Locale: ja-JP
  Key: ReleaseNotes
  Value: |-
    現在速度（Src 速度/Dest 速度/合計速度）を表示するオプションを追加。
    /job=指定での起動時に（FastCopy 非フォアグラウンドでも）Ctrl キー押下されていると Source 情報が反映しない問題の修正（v5.4.0～v5.7.12 まで。更新を強く推奨）。
