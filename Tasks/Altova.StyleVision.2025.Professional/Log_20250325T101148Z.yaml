- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    [XSLT Generation] min-height and max-height styles can be set, but don't appear in xsl-fo
    [XSL-FO] border-radius attributes are incorrectly written to FO in default namespace rather than FO Extensions namespace
    [XSL-FO] Represent radio buttons as circles rather than squares in PDF output
    [XSL-FO] Page total only counts last page-sequence in PDF output
    [PDF Preview Stylevision] Incorrect page total in PDF output
    [PDF Preview Stylevision] Footnotes based on a list are indented for PDF output
    [Command Line Interface] Command-line generation of XSLT from SPS is broken
    [Design view] Releasing Alt key no longer focuses menu bar in Design or Authentic Views
    [Word2007 Preview] URLs containing a query string do not work in generated Word and RTF documents
