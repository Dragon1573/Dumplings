5.0.3.1:
  ReleaseTime: 2023-12-14
  ReleaseNotesCN: |-
    - 看板视图支持个性化显示设置，你可以根据自己的需求调整看板尺寸，或者开启任务输入框显示，让任务添加变得更加迅速便捷。只需在看板视图右上角点击“更多”，选择“显示设置”即可体验此全新功能。
    - 优化了搜索体验，输入内容时可以直接实时搜索结果。
    - 修复了某些情况下专注 mini 窗口无法正常显示的问题。
    - 优化专注 Mini 窗口：在标准样式下点击右上角的展开，即可查看专注数据。点击数据标题，还可切换显示不同的数据内容。
  ReleaseNotesEN: |-
    - The Kanban view supports personalized display settings. You can adjust the size of the Kanban according to your needs, or enable the task input box display to make task addition more quick and convenient. Just click "More" in the upper right corner of the Kanban view and select "View options" to experience this new feature.
    - Optimized searching experience, you can directly search the results in real time.
    - Fixed the issue where the Focus Mini window couldn't display properly in some cases.
    - Optimized Focus Mini Window: In the standard style, click 'Expand' in the top right to view focus data. Click the data title to switch and display different data content.
5.0.4.0:
  ReleaseTime: 2024-01-01
  ReleaseNotesEN: |-
    - When moving tasks, you can move them to a specific section within your list.
    - Optimized the color selection interface and now supports selecting custom colors using RGB.
    - Optimized the 'Start/Stop' and 'Continue/Pause' Focus shortcuts to respond swiftly even when the app is running in the background.
  ReleaseNotesCN: |-
    - 移动任务时，支持将任务移动到清单的分组中。
    - 优化颜色选择界面，支持调整 RGB 等方式选择自定义颜色。
    - 优化了专注「开始/结束」、「继续/暂停」快捷键，即使应用在后台也能快速响应。
5.0.5.0:
  ReleaseTime: 2024-01-10
  ReleaseNotesEN: |-
    - Optimized the experience of adding attachments, supporting direct Ctrl+V paste in the task input box, or dragging attachments into the input box to add.
    - General fixes and improvements.
  ReleaseNotesCN: |-
    - 优化了添加附件体验，支持在任务输入框中直接 Ctrl+V 粘贴，或者将附件拖动到输入框中即可添加。
    - 问题修复与改进。
5.0.6.0:
  ReleaseTime: 2024-01-24
  ReleaseNotesEN: |-
    - A more convenient way to clear time is now provided. Just select "Clear" from the task’s right-click menu to easily complete it.
    - Added "Do Not Disturb" switch for subscribed calendars, accessible in "Settings - Subscribed Calendars."
  ReleaseNotesCN: |-
    - 对于已设定时间的任务，现在提供了更加便捷的清除时间方式。只需在任务右键菜单中选择“清除”，即可轻松完成。
    - 订阅日历新增「勿扰」开关，你可以在“设置-日历订阅”中开启。
5.1.0.0:
  ReleaseTime: 2024-02-27
  ReleaseNotesEN: '- Moving List Sections: Effortlessly relocate sections to other lists by click the section more menu and choosing "Move to".'
  ReleaseNotesCN: '- 移动清单分组：如果你希望将分组移动到其他清单中，现在只需点击分组“•••”图标，选择“移动到”即可轻松完成。'
5.2.0.0:
  ReleaseTime: 2024-03-13
  ReleaseNotesEN: |-
    Optimized Summary experience:
    - Supported displaying subscribed calendar events and habits, achieving overall review.
    - Added more display options such as "Tags" and "Parent Tasks" to enhance the clarity of the summary.
    - Supported "Summary Template" to simplify the review process by preserving commonly used summary settings. (You can save templates in "Save as" on the Summary page.)
    - General fixes and improvements.
  ReleaseNotesCN: |-
    优化摘要体验：
    - 支持显示“日历事件”、“习惯”，实现全面复盘。
    - 新增“标签”、“父任务”等更多显示内容，让复盘数据更清晰。
    - 支持“摘要模板”，将常用摘要设置保存为模板，简化复盘流程。（可在摘要页面“保存为”中保存模板）
    - 问题修复与改进。
5.3.0.2:
  ReleaseTime: 2024-03-27
  ReleaseNotesEN: |-
    - Alternate Calendar: Now you can display alternate calendars such as the Hijri, Hebrew, and Indian calendars in your calendar for easier scheduling. Go to "Settings - Date & Time - Alternate Calendar" to enable this feature.
    - Mini Calendar:  If you want to conveniently view tasks for a specific day in your task list, click on the Mini Calendar in the sidebar. Go to "Settings - More Settings - Mini Calendar" to enable this feature.
  ReleaseNotesCN: |-
    - 新增 Mini 日历：如果你想要在任务列表中查看某天的任务，现在点击侧边栏中的 Mini 日历即可轻松实现。前往“设置 > 更多设置 > Mini 日历”即可开启。
    - 任务小部件：优化了界面排版，新增隐藏添加输入框，可以展示更多任务。前往小组件右上角“更多 > 选项 ” 即可开启。
5.4.0.0:
  ReleaseTime: 2024-04-21
  ReleaseNotesEN: '- General fixes and improvements.'
  ReleaseNotesCN: '- 问题修复与改进。'
5.5.0.0:
  ReleaseTime: 2024-05-11
  ReleaseNotesEN: '- Sync tasks with Google events: Now you can Integrate Google Calendar in "Settings > Integrations & Import" to see your TickTick tasks in the Google Calendar. After integrating, tasks added in TickTick will sync with Google Calendar, and any task changes will be reflected in both.'
  ReleaseNotesCN: '- 任务与 Google 日历双向同步：如果你想在 Google 日历中看到滴答清单的任务，现在你可以前往“设置 > 关联与导入”关联 Google 日历。关联后，在滴答清单添加的任务将同步到 Google 日历，并且对任务的操作也将同步回滴答清单，实现双向同步。'
