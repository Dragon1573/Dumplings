  Key: ReleaseNotes
  Value: |-
    - New feature: Multi-lingual voice changer. The AI voice can be generated in a different language from the original.
    - Improved playback performance to remove possible delay before playback commences.
    - Fix: splitting a track with subtitles could duplicate subtitles at the split.
    - Fix: excessive memory usage when recording paused.
    - Fix: FBR files created with the SDK that had no mouse track could not be imported.
    - Fix: crash when recording with ‘auto-trim recording’ turned on.
    - Fix: crash when attempting to add a recording but the file is not available.
    - Fix: crash when editing and graphic file was not accessible.
    - Fix: crash when trying to add the curved hollow arrow from the Elements tab.
    - Fix: previewing AI voice samples on a slow network connection could make Flashback unresponsive.
    - Improved UI in the Hub window.
