  Key: ReleaseNotes
  Value: |-
    - New feature: Subtitle transcriptions can be created in a different language from the one that was spoken.
    - New feature: A set of subtitles can be auto-translated to a different language.
    - Recorder control bar will change position so the annotations panel can appear outside the recording region if space is available.
    - Added option to change save location when the currently selected folder cannot be accessed due to missing folder permissions.
    - The webcam window can be repositioned and resized while recording.
    - Fix: Crash when importing some FBR files.
    - Fix: Crash when closing the Recorder to return to the Hub while an update is downloading.
    - Fix: Crash if the audio output device could not be initialized when opening a video.
    - Fix: Crash when exporting if the video encoder does not respond.
    - Fix: Imported video would not open if the final frames could not be decoded.
