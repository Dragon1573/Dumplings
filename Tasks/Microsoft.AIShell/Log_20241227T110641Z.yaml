- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    We are thrilled to share the first public preview of AI Shell. AI Shell is a new CLI tool that creates an interactive shell to connect you with different artificial intelligence assistants. We refer to these different AI assistants as AI agents; AI Shell is shipped with two agents by default, one to talk to the Copilot in Azure and one to talk to an Azure OpenAI deployment.
    You can learn more about using AI Shell in the official documentation.
    Key Features of executable
    - Interactive chat to talk to AI agents
    - Rendering of markdown responses
    - Chat / commands to interact with the code responses from the AI agent of choice
    - Complemented by the AI Shell PowerShell Module
