  Key: ReleaseNotes
  Value: |-
    1.【未回复买家消息提醒强化】
    （1）计时提醒优化：仅针对考核场景进行响应计时，针对非消费者消息及结束语(如好的/谢谢)等场景不再计时、同时不计入考核；
    （2）未回复强化：未回复买家时，在头像处会增加红点，同时升级计时为红色、视觉更明显，避免您错过消费者消息，影响店铺考核。
    2.【支持恶意消息举报】：针对聊天中的欺诈、辱骂、营销消息支持举报，同时可查看举报进展，避免影响您的店铺正常经营。
    3.【图片文字一键识别】：针对发票、物流单号等场景发送的图片，您可以点击识别图内文字，一键复制图片内的文字信息。
    4.【千牛多店经营优化】：千牛 Mac 版本推出多店功能，登陆千牛后会聚合您多个店铺的千牛工作台，同时支持您拖动工作台顺序、拖出工作台，多店铺切换经营更便捷。
