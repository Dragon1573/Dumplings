  Key: ReleaseNotes
  Value: |-
    1.【图片优化】图片新增支持标注等编辑行为。图片支持使用 OCR 能力，直接提取快递单号、发票等图片文字，提升信息输入效率；
    2.【客服优化】左侧工单显示待处理数量，方便客服查看；
    3.【客服优化】接待列表支持按照最后一条消息、联系时间、等待时间三种方式切换排序，满足不同应答诉求；
    4.【跨端传输】新增“我自己的会话”，支持给自己发文件、发信息等进行备忘，在移动端可查看，实现跨端传输；
    5.【企业版】多店铺不同买家消息进行统一合并，方便客服快速定位所有未回复消费者。
