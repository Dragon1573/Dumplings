  AppsAndFeaturesEntries:
  - DisplayName: DiskGenius V5.6.0
    ProductCode: '{2661F2FA-56A7-415D-8196-C4CB3D3ACFFE}_is1'
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - New
      1. The "Search for Lost Partitions" feature provides "Automatic" and "Advanced" modes to improve operational convenience.
      2. The "Construct Virtual RAID" feature adds support for RAID6, RAID1, and RAID10, improves the support for RAID5, and enhances the ability to read disks with bad sectors.
    - Enhanced
      1. Supports reading Storage Spaces in RAID6 format, including reading after one disk is damaged.
      2. Supports copying EFS-encrypted files in NTFS, FAT32, exFAT, and ReFS file systems.
      3. EFS-encrypted files are supported when recovering data from FAT32 and exFAT partitions.
      4. Supports encryption attributes of folders in FAT32 and exFAT file systems.
      5. The file preview feature supports both thumbnail and large image previews for encrypted files.
      6. Supports displaying ISO and UDF optical disk devices.
      7. The "File Recovery" feature and the "Load Current Partition Intelligently" feature improve the support for Recycle Bin, restoring files in the Recycle Bin to their original path.
      8. Improves the parsing of ReFS file system and supports ReFS 3.14.
      9. The feature that displays the cluster list for file data usage improves the support for ReFS file system.
      10. The partition table backup and restore feature improves the support for BitLocker encrypted partitions.
      11. Improves the support for ISO and UDF file systems.
      12. Improves the support for Ext4 file systems.
      13. Improves the "Recover Files By Type" feature (directly output data method), you can retry when writing errors occur, and create categorized folders during exporting data.
      14. Optimizes the display of the dialog box for viewing Storage Pool information.
      15. Optimizes the search feature for the Sector Editor.
      16. Improves the accuracy of recovering MP4 and ZIP formats by type.
      17. Optimizes data recovery effects for FAT32 and exFAT partitions.
      18. Optimizes data recovery effects for EXT4 partitions.
      21. When force deleting files in the system partition or the partition where the software is located, the software can restart into WinPE to execute the operation.
      19. When intelligently loading BitLocker partitions, the software supports partially encrypted BitLocker partitions.
      20. The file copy options are displayed first when copying files to facilitate automatic handling encountered problems.
      21. When backing up a partition to an image file on a network disk, the image file is no longer split by 2GB.
      22. When setting the image file path for the disk backup or partition backup feature, a default file name is automatically set for the image file.
    - Fixed
      1. Fixed the issue that partition resizing, backup, and restoration operations couldn't be correctly performed on FAT32 and exFAT partitions containing EFS encrypted files.
      2. Fixed the issue that the Go To Sector feature sometimes did not display the option to jump by cluster number.
      3. Fixed the issue that errors occurred when reading files larger than 4GB on exFAT partitions.
      4. Fixed the issue that the thumbnail preview might not display when frequently switching files.
      5. Fixed the issue that partitions on MBR disks larger than 2TB couldn't be resized.
      6. Fixed the issue that the destination disk displayed incorrectly after cloning LVM disks.
      7. Fixed the issue that the size of encrypted files on FAT32 and exFAT32 partitions was not displayed accurately.
      8. Fixed that issue that the partition diagram wat not updated after restoring a partition from an image file.
      9. Fixed that issue that in rare cases Office documents might not open after being copied out.
      10. Adds the Danish language pack.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    1. 搜索丢失分区功能，提供“自动”和“高级”两种模式。提高操作便利性。
    2. 组建虚拟 RAID 功能，增加对 RAID6、RAID1、RAID10 的支持，完善对 RAID5 的支持，完善对坏道盘的读取支持。
    3. 支持读取 RAID6 形式的存储空间。支持损坏一块盘后的读取。
    4. 支持 NTFS、FAT32、exFAT、ReFS 文件系统 EFS 加密文件的复制。
    5. 对 FAT32 及 exFAT 分区执行文件数据恢复时，支持 EFS 加密文件。
    6. 支持 FAT32、exFAT 下文件夹的加密属性。
    7. 支持加密文件的缩图及大图预览。
    8. 支持显示 ISO 及 UDF 光盘设备。
    9. 完善文件数据恢复及智能加载功能对回收站的支持，将回收站里的文件恢复到原路径。
    10. 完善对 ReFS 文件系统的解析。支持 ReFS 3.14 版本。
    11. 完善文件数据占用的簇列表显示功能对 ReFS 文件系统的支持。
    12. 完善分区表备份与还原功能对 BitLocker 加密分区的支持。
    13. 完善对 ISO 及 UDF 文件系统的支持。
    14. 完善对 EXT4 文件系统的支持。
    15. 完善“恢复指定类型的文件”（直接输出方式）功能，写文件出现错误时可以重试、输出时建立分类文件夹。
    16. 优化查看存储池信息对话框的显示。
    17. 优化扇区编辑中的查找功能。
    18. 优化按类型恢复 MP4 与 ZIP 格式的准确度。
    19. 优化 FAT32 以及 exFAT 分区文件数据恢复的效果。
    20. 优化 EXT4 分区文件数据恢复的效果。
    21. 强制删除系统分区或软件所在分区的文件时，可重启进入 WinPE 执行。
    22. 智能加载 BitLocker 加密分区时，支持分区部分被加密的情况。
    23. 复制文件时首先显示复制选项，以方便遇到问题时的自动处理。
    24. 备份分区到网络磁盘上的镜像文件时，不按 2GB 分割镜像文件。
    25. 备份硬盘、备份分区功能，设置镜像文件路径时，自动设置默认文件名。
    26. 纠正对含有 EFS 加密文件的 FAT32 及 exFAT 分区无法正确执行调整大小、分区备份与还原的问题。
    27. 纠正扇区跳转功能，有时不显示按“簇号”跳转选项的问题。
    28. 纠正读取 exFAT 分区 4GB 以上大文件出现错误的问题。
    29. 纠正频繁切换文件时缩图预览可能不显示的问题。
    30. 纠正无法对大于 2TB 的 MBR 磁盘上的分区进行调整大小操作的问题。
    31. 纠正克隆 LVM 磁盘后，目标盘显示错误的问题。
    32. 纠正 FAT32 及 exFAT 分区加密文件大小显示不准确的问题。
    33. 纠正从镜像文件还原分区后分区图没有更新显示的问题。
    34. 纠正个别情况下 Office 文档复制出去以后打不开的问题。
