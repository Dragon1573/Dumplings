Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    1. Add support for reading ISO disc file system. The Sector Editor feature can jump to file system related structures and supports data template.
    2. Add support for reading ReFS file system, and the Sector Editor feature supports to jump to file system related structures.
    3. The feature of searching for lost partitions supports ReFS partitions.
    4. The Quick Partition feature adds EXT4 partition format.
    5. Optimize the file copy speed after recovering files and intelligently loading partitions.
    6. Optimize the recovery effect of recovering files from NTFS partitions.
    7. Optimize the recovery effect of recovering files from exFAT partitions.
    8. Improve the accuracy of recovering MXF files by type.
    9. The System Migration feature temporarily stops supporting MBR disks booted in EFI mode.
    10. Fixed an issue that long volume label couldn't be entered during using Quick Partition feature.
    11. Fixed an issue that exception occurred when resizing partition of a large-capacity hard drive.
    12. Fixed an issue that the folder permission got changed after cloning the EXT4 partition.
    13. Fixed an issue that the block bitmap might have errors after cloning the EXT3 partition.
    14. Fixed an issue of parsing the file directory of exFAT partition used by some systems.
    15. Fixed an issue that the 64-bit version couldn't run due to the lack of Winhttp.dll under WinPE.
    16. Fixed an issue that the backup of BitLocker drive which was unlocked by system failed.
    17. Fixed an issue that the capacity of lost BitLocker partition was not displayed correctly when the partition was found but not unlocked.
    18. Fixed an issue for the Backup Disk To Image File feature that logical partitions were displayed incorrectly.
    19. Fixed an issue that sometimes partitions couldn't be switched by clicking the partition map area after restoring partition from image file.
    20. Fixed an issue that the 'Go to sector offset' feature in Sector Editor did not jump according to the current position.
    21. Fixed an issue that errors occurred in reading Storage Space whose provisioning type is FIXED.
    22. Add Turkish language pack.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    1. 增加对 ISO 光盘文件系统的读取支持、扇区编辑功能中文件系统有关结构的扇区跳转、数据模板支持。
    2. 增加对 ReFS 文件系统的读取支持、扇区编辑功能中文件系统有关结构的扇区跳转支持。
    3. 搜索丢失分区功能，支持 ReFS 分区。
    4. 快速分区功能，添加 EXT4 分区格式。
    5. 优化恢复文件以及智能加载分区后的文件复制速度。
    6. 优化 NTFS 分区文件恢复效果。
    7. 优化 exFAT 分区文件恢复效果。
    8. 提高按类型恢复 MXF 文件的准确度。
    9. 系统迁移功能，暂时停止对 EFI 方式启动的 MBR 磁盘的支持。
    10. 纠正快速分区时无法输入长卷标的问题。
    11. 纠正调整大容量硬盘的分区大小时出现异常的问题。
    12. 纠正克隆 EXT4 分区后，文件夹权限发生变化的问题。
    13. 纠正克隆 EXT3 分区后，块位图可能出现错误的问题。
    14. 纠正对某些系统使用的 exFAT 分区文件目录解析的问题。
    15. 纠正 64 位版本在 WinPE 下因缺少 Winhttp.dll 导致软件无法运行的问题。
    16. 纠正系统解锁的加密分区备份失败的问题。
    17. 纠正搜索到丢失的 BitLocker 分区但不解锁时，分区容量显示不正确的问题。
    18. 纠正备份整个磁盘到镜像文件功能，逻辑分区显示错误的问题。
    19. 纠正从镜像文件还原分区后，点击分区图有时无法切换分区的问题。
    20. 纠正扇区编辑中的“跳转扇区偏移”功能没有根据当前位置跳转的问题。
    21. 纠正 FIXED 形式的存储空间读取异常的问题。
