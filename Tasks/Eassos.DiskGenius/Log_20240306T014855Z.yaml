Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - New
      1. The File Recovery feature adds support for recovering OFD files by file type.
    - Enhanced
      1. The clicked folder itself will also be copied when copying files that are listed on the left pane through the pop-up menu.
      2. A message with detailed information will be displayed when system migration conditions are not met.
      3. The disk will be marked as read-only after disk parameters are specified to prevent improper operations from damaging data on the disk.
      4. The option "Change the parameters of the boot record (DBR) of each partition" is no longer displayed on the "Appoint Disk Geometry" dialog box.
      5. The "Recover Files By Type" feature creates hierarchical directories in the output folder according to document types.
      6. Optimize the compatibility with Storage Pools.
      7. Optimize the recovery effect of FAT32 file recovery.
      8. Optimize the recovery effect of exFAT file recovery.
      9. Optimize the file reading functionality for FAT32 partitions with damaged FAT tables.
    - Fixed
      1. Fixed an issue that the Linux system might fail to boot after converting virtual disk format.
      2. Fixed an issue that the LVM partition structures were not displayed after converting virtual disk format.
      3. Fixed an issue that logical partitions couldn't be created on read-only disks.
      4. Fixed an issue that in some cases the MBR disk signature was displayed incorrectly.
      5. Fixed an issue that in some cases the number of files of selected files might be displayed inaccurately.
      6. Fixed an issue in the Sector Editor feature that after file recovery the jump positioning of FAT32 directory entries was not accurate.
      7. Fixed an issue that the target system could not boot after migrating OS to certain NVMe drives.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    1. 文件恢复功能，增加 OFD 格式文件的类型恢复。
    2. 通过左侧文件夹的弹出菜单复制文件时，被点击的文件夹本身也一起复制。
    3. 系统迁移条件不满足时，提示详细信息。
    4. 指定磁盘参数后，将磁盘标记为只读，防止误操作破坏磁盘数据。
    5. 指定磁盘参数对话框，不再显示“保存分区表时更改各分区引导扇区(DBR)中的相应参数”选项。
    6. “恢复指定类型的文件”功能，在输出文件夹中按文档类型建立分层目录。
    7. 优化对存储池的兼容性。
    8. 优化 FAT32 文件恢复的效果。
    9. 优化 ExFAT 文件恢复的效果。
    10. 优化 FAT32 分区 FAT 表损坏后的文件读取功能。
    11. 纠正虚拟磁盘格式转换，转换后 linux 系统可能无法启动的问题。
    12. 纠正虚拟磁盘格式转换，转换后没有显示 LVM 分区结构的问题。
    13. 纠正无法在只读磁盘上建立逻辑分区的问题。
    14. 纠正某些情况下 MBR 磁盘签名显示不正确的问题。
    15. 纠正某些情况下勾选文件后显示的文件数目不准确的问题。
    16. 纠正恢复文件后，扇区编辑功能中对 FAT32 目录项跳转定位不准确的问题。
    17. 纠正将系统迁移到某些 NVMe 硬盘后目标系统无法启动的问题。
