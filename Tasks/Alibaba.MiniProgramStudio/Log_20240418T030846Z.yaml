Installer:
- InstallerUrl: https://alipay-miniapp-public.oss-cn-hangzhou.aliyuncs.com/mfupload/MiniProgramStudio-3.8.21-x64.exe
Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增
    - 新增从模拟器调试器 AppLog（小程序日志）添加 Mock 规则的能力。
    - 新增调试器样式来源文件展示。
    - 新增上传前 http(s) 白名单请求检查。
    优化
    - 模拟器的 Mock 规则现在在创建时会默认生效。
    - 优化按需编译功能的编译速度。
    - 优化部分样式和文案。
    修复
    - 修复模拟器上 my.getDeviceBaseInfo 返回值字段与真机不一致的问题。
    - 修复模拟器内能正常播放的 video 视频组件错误地触发了 onError 回掉的问题。
    - 修复在开启热更新时，调试器 Console 和 Network 面板能可能出现错误信息的问题。
    - 修复在开启热更新时，模拟器可能会进入白屏状态的问题。
    - 修复小程序云 CallContainer 无法调用共享资源的问题。
    - 修复模拟器 video 组件不支持 m3u8 格式视频播放的问题。
    - 修复模拟器无法同时渲染多个地图组件的问题。
    - 修复模拟器底部安全距离表现和真机不一致的问题。
    - 修复调试器内 createWorker 无法展示最原始源码的问题。
    - 修复模拟器内 web-view 组件可能挡住 my.getAuthCode 授权框导致无法正常使用的问题。
    - 修复在开启按需编译时，一些情况下无法正确进入页面的问题。
    - 修复模拟器内云开发 callFunction 在函数不存在时的错误码与真机不一致的问题。
Version: 3.8.21
