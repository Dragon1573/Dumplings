  Key: ReleaseNotes
  Value: |-
    新增
    - 新增 调试器 Element 面板搜索元素功能（Cmd/Ctrl+F 快捷键开启）。
    优化
    ● 优化 模拟器启动时间。
    修复
    - 修复 开发小程序插件场景下开启热更新时有时未能正确更新的问题。
    - 修复 在模拟器上提示 Input 组件为原生模式的问题。
    - 修复 模拟器中 onBlur 可能不会触发的问题。
    - 修复 小游戏代码内的 debugger 语句在真机调试时不生效的问题。
    - 修复 某些情况下真机调试断点调试时代码未能逐行执行的问题。
    其他
    - 不再支持在 IDE 上查看实验室功能。
