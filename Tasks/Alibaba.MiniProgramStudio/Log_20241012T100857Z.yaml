Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增
    - 新增智能问答助手。
    - 新增 Unity 小游戏支持。
    - 新增 Unity 小游戏分包工具。
    - 新增小游戏 Worker 功能支持
    修复
    - 修复模拟器中 getSystemInfo 和 getSystemInfoSync 获取到的客户端版本未能正确跟随设置的版本的问题。
    - 修复小游戏无法将分包命名为 main 的问题
    - 修复小游戏项目在多次调试时可能无法准确命中已存储的断点的问题。
    - 修复小游戏的模拟器某些情况下不会自动刷新的问题。
    - 修复上传时的 Http 域名警告无法在 Lite 模式下打开的问题
    - 修复模拟器中多次调用 my.getBackgroundFetchData 可能会对不同数据源错误拿到同一份数据的问题
    - 修复小游戏部分横屏模式的展示问题。
    - 修复模拟器无法正确运行部分含有分包的小游戏的的问题。
    - 修复模拟器设置内无法填写 3 位客户端版本号的问题。
Version: 3.9.22
