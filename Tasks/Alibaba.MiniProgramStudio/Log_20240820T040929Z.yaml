Installer:
- InstallerUrl: https://alipay-miniapp-public.oss-cn-hangzhou.aliyuncs.com/mfupload/MiniProgramStudio-3.9.7-x64.exe
Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增
    - 新增编译面板错误信息跳转到代码文件的点击交互。
    - 新增在项目中新建自定义 Tabbar 的快速修复操作。
    - 新增真机调试中展示 Worker 实例中打印的日志。
    - 新增可选的运行时 polyfill 支持。
    - 模拟器新增摄像头相关 API 功能支持。
    - 新增小游戏项目研发支持。
    优化
    - 优化调试器内组件数据 Data 和 Props 的展示规则。
    - 优化模拟器内调用 Storage 相关 API 的响应速度。
    - 优化部分展示样式。
    - 编译模式支持更多场景值。
    - 优化模拟器编译速度。
    - 模拟器摄像头相关 API 在 Mac 系统下可以支持使用 iphone 摄像头。
    - 升级模拟器默认小程序基础库版本至 2.9.30.
    修复
    - 修复某些情况下无法正常创建项目名称带空格的项目的问题。
    - 修复开启模拟器详细日志时，加载插件会出现报错信息的问题。
    - 修复某些情况下从模拟器底部页面路径无法跳转页面 typescript 文件的问题。
    - 修复在编译出错恢复后，上传时无法分析文件使用情况的问题。
    - 修复某些情况下热更新会导致模拟器始终处在加载中逻辑的问题。
    - 修复在修改了元素的 class 名称后，调试器元素面板内展示的名称未随之改变的问题。
    - 修复不支持切换基础库版本的多端小程序平台中模拟器展示的基础库版本不正确的问题。
    - 修复添加了 decode 属性的 Text 组件在 Native 模式页面的真机调试中正确展示的问题。
    - 修复某些情况下调试器内展示的报错信息无法跳转到报错位置的问题。
    - 修复某些情况下真机调试不展示元素样式的问题。
    - 修复调试器网络面板内有时会出现不明请求的问题。
    - 修复某些情况下模拟器不展示插件项目的图片的问题。
    - 修复某些情况下模拟器的弹出组件无法正确销毁的问题。
    - 修复开发工具通知红点不消失的问题。
    - 修复未关联应用时，模拟器隐私授权协议会错误显示的问题。
    - 修复真机调试 storage 未能实时更新的问题。
    - 修复模拟器有时无法正常触发 my.request 等 API 的 onHeadersReceived 回调的问题。
    - 修复某些模拟器机型 m y.getSystemInfoSync() 获取到的系统信息 top 值不正确的问题。
    - 修复打开多个项目时，模拟器命中断点的展示错误的问题。
    - 修复模拟器 my.createCameraContext 没有触发相机授权的问题。
    - 修复某些情况下保存文件较慢的问题。
    - 修复某些情况下热更新失效的问题。
    - 修复模拟器内 my.request 返回请求头索引被全部转换为小写的问题。（目前保留服务器返回的原始大小写）
    - 修复模拟器自定义 tabbar 安全区域变量生效错误的问题。
    - 修复模拟器 showToast 无法正确换行的问题。
    - 修复模拟器 my.getLeftButtonsBoundingClientRect 返回数值和当前设备不匹配的问题。
Version: 3.9.7
