Installer:
- InstallerUrl: https://alipay-miniapp-public.oss-cn-hangzhou.aliyuncs.com/mfupload/MiniProgramStudio-3.9.41-x64.exe
Locale:
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    新增
    - 新增 Unity 小游戏模拟器
    - 小游戏项目新增代码补全提示功能。
    - 编译模式新增 “不模拟” 场景模式，以便启用联调配置时能正确表现。
    - 支持 Unity 小游戏分包增量更新。
    - 真机调试新增局域网连接模式。
    优化
    - 模拟器皮肤新增 iphone 16 系列机型。
    - 优化模拟器的网络模拟数值真实性。
    - 优化编译时的错误修复提示。
    - 优化小游戏模拟器的部分展示文案。
    - 优化迭代模式上传功能。
    - 优化音频播放时播放覆层的 UI 表现。
    - 优化编译出的 Unity 小游戏的启动耗时。
    - 优化横屏模拟器下的 UI 表现。
    修复
    - 修复某些情况下上传时版本展示错误的问题。
    - 修复某些情况下不同项目窗口间断点混乱的问题。
    - 修复某些情况下断点没有命中的问题。
    - 修复刷新多次后可能引起模拟器白屏的问题
    - 修复某些项目 my.request 请求会再也发不出的问题。
    - 修复某些 mac 系统中出现的编译错误问题。
    - 修复分包异步化组件在调试器内无法查看生效中的样式的问题。
    - 修复在模拟器中使用 my.getLocation 时有时无法定位的问题。
    - 修复模拟器内云开发功能服务未能正确处理错误返回的问题。
    - 修复某些情况下无法对 app.js 首行添加断点的问题。
    - 修复按需编译某些情况下一直卡在编译中的问题。
    - 修复刷新多次后可能引起模拟器白屏的问题。
    - 修复分包异步化组件在调试器内无法查看生效中的样式的问题。
    - 修复编辑器缺少关闭全部按钮的问题。
    - 修复模拟器内音频播放功能中面板按钮功能问题。
    - 修复某些情况下调试器内 Source 面板未能正常展示文件列表的问题。
    - 修复某些情况下模拟器横屏存在错位边缘的问题。
    - 修复 Unity 小游戏编译错误导致的真机预览失败问题。
Version: 3.9.41
