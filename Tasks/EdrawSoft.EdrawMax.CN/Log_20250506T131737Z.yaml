  Key: ReleaseNotes
  Value: |-
    1) PPT 插件功能更新
      a) 新增含 100,000+ 符号、图片、贴纸、图标的素材资源库
      b) 划词转图时新增“原文转图”模式，支持不经过 AI 扩写/润色/总结直接转图
      c) 划词转图后，插入图示至 PPT 时，支持自适应 PPT 主题颜色
      d) 插入流程图等绘图模板或文件至 PPT 时，支持选择以 PPT 格式或亿图图示格式插入
      e) 优化划词转图的智能推荐效果、生成图示的多样性
    2）亿图图示客户端功能更新
      a) 支持设置泳道图泳道宽度值；
      b) 支持双股线，电路图双色线条样式；
      c) 房屋平面图墙体展示内外墙尺寸，数值更精准；
      d) 支持设置墙体默认厚度；
      e) 思维导图支持设置主题虚线；
      f) 支持修改甘特图任务栏，任务条和进度条颜色；
      g) 甘特图支持批量添加多行任务；
      h) 甘特图标题行高可自适应字体大小；
      i) 甘特图自定义列命名可以同步显示修改；
      j) UML 图支持手绘风格；
      k) 折线图和雷达图线条支持调整粗细；
      l) 气泡图支持调整气泡显示大小比例；
      m) 支持 Ctrl+鼠标拖动画布大小；
      n) 支持打开画布中的符号所在符号库；
      o) 支持一键快速获取崩溃日志；
      p) 优化文字水印重叠的问题；
      q) 其他的一些优化和 Bugs 修复。
