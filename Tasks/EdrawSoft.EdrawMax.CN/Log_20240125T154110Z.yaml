  Key: ReleaseNotes
  Value: |-
    1. 图形操作的优化：
    支持全选图形后批量设置图形大小；
    设置无填充时，镂空部分不识别拖拽， 降低图形嵌套时的误操作；
    房屋平面图支持只显示部分符号尺寸；
    2. 文本框操作优化：
    增加了文本框自适应的选项 （在文本菜单下）
    3. 公式编辑器的优化：
    插入画布的公式为矢量格式
    在公式输入框中可以通过按钮或滚轮调节公式字号大小
    4. 修复一些 bugs
    5. 其他体验优化：
    导出图片和 PDF 支持显示或移除网格线；
    优化连接线箭头在某些场景无法调转的问题；
    添加形状到当前视角的中心
    复制粘贴到另一个页面在相同的位置
    缩放比例幅度优化
    钢笔工具 shift 调直
