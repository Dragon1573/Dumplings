    Bugfixes
    - Fix retrieval of translation string for stats and shape constants. This particularly affected the details panel below the project tree, some labels on the outline, the statics panel on the Manuscript tool and the status icon shape menu in Project Settings. It also affected the statistics submenu in the Insert menu. Issue #2246. PRs #2247 and #2249.
