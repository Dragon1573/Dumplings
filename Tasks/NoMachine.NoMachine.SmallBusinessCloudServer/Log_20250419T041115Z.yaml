- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    NoMachine makes available new version 8 packages to solve some issues affecting macOS and Linux users including white screen issue when connecting to Sequoia with monitor in sleep mode and high CPU usage after installing on Ubuntu.

    The list of trouble reports solved by this 8.16.1 release are:

    TR01W11263 - High CPU usage when installing NoMachine v8.15 on Ubuntu
    TR12V11251 - The virtual desktop suddenly terminates when moving windows all around in dual monitor setup
    TR01W11266 - Possible white screen when connecting to macOS Sequoia with monitor in sleep mode
