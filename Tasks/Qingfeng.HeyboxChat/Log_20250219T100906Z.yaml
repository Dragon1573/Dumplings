  Value: |-
    新增游戏关系
    - 在频道内语音并游玩同一款游戏时，可以看到自己和好友一起游玩游戏的时长
    - 进入好友的个人资料卡片，可以看到一起游玩游戏的数据
    首页优化
    - 当房间因为语音人数较多排名靠前时，增加首页房间语音人数展示
    - 优化房间搜索、语音包搜索
    语音功能优化
    - 新增屏幕共享赠送功能，可以向好友赠送屏幕共享升级卡，并写下自己的祝福
    - 优化录音功能，增加预录功能和裁剪缩放功能
    - 优化房间中多人语音频道展示
    已有功能优化
    - 优化语音包上传，增加上传规范
    - 优化语音包平台展示，增加语音包收藏量
    - 修复已知问题
