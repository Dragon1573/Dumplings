  Key: ReleaseNotes
  Value: |-
    新增正在游玩推荐
    - 正在游玩游戏时，将看到相关的房间、小程序、机器人推荐，可以寻找志同道合的朋友一起开黑，也可以通过工具丰富游戏体验
    房间功能优化
    - 新增筛选不活跃成员功能，可在成员管理中筛选房间内不活跃的成员，并将他们移出，从而保持房间的活跃度
    - 房间等级页面中增加房间人数上限展示
    - 新增发送图片权限
    - 优化权限展示
    小程序平台优化
    - 首页搜索时，可直接搜索相关的小程序
    - 优化小程序的推荐及展示
    - 每个小程序的菜单栏新增收藏、转发、添加至房间等功能
    已有功能优化
    - 优化房间排序，发送消息多的房间将获得更多曝光
    - 新增输入框粘贴视频发送功能
    - 新增私信发送图片和视频功能
    - 优化输入框功能展示
    - 设置新增恢复默认设置功能
    - 设置展示优化
    - 优化最小化设置
    - 修复已知问题
