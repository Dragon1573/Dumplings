  Key: ReleaseNotes
  Value: |-
    新增房间功能
    - 新增房间活动，活动信息一目了然，活动开始时会提醒参加的成员进入频道
    - 新增惩罚权限组，惩罚权限组的成员将不会拥有其他任何权限，帮助房主轻松限制成员权限
    - 安全管理新增系统屏蔽词惩罚，可自定义发送系统屏蔽词的人受到的惩罚
    新增小程序功能
    - 游戏录制新增精彩时刻录制，支持录制 APEX 胜利、击杀等精彩瞬间。
    - 游戏录制新增视频预览和分享功能，支持将录制的视频复制到剪切板
    - 优化小程序平台展示，展示更丰富的小程序功能介绍
    - 组队工具新增置顶功能，支持边玩游戏边找组队
    已有功能优化
    - 好友列表支持展示 Steam 好友，支持快捷邀请 Steam 好友加入频道
    - 输入框支持发送开黑名片，便捷发送开黑账号
    - 修复已知问题
