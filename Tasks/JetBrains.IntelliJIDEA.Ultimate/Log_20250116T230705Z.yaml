  Key: ReleaseNotes
  Value: |-
    IntelliJ IDEA 2024.3.2 is out! This release includes the following improvements:
    - Using certain third-party plugins no longer causes the font settings to reset to default. [IJPL-157487]
    - It's again possible to compile Java 7 projects with Javac version 7. [IDEA-361854]
    - JPA Buddy's New Association Attribute dialog option for @OneToMany once again works as expected. [IDEA-359970]
    Get more details from our blog post.
