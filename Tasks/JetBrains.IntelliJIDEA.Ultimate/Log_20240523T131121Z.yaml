  Key: ReleaseNotes
  Value: |-
    IntelliJ IDEA 2024.1.2 is out with the following updates:
    - The IDE no longer crashes when using the new Ubuntu 24 distribution family. [IJPL-59368, IJPL-59369]
    - Erroneous syntax highlighting no longer occurs when sticky lines are enabled. [IJPL-26873]
    - The Synchronize Selected functionality once again works as expected for directory comparisons. [IJPL-99511]
    - Font and letter spacing are now properly displayed in the Terminal tool window when the Use color scheme font instead of the default option is enabled. [IJPL-36999]
    - The IDE no longer provides erroneous shellcheck update suggestions. [IJPL-103024]
    Get more details in our blog post.
