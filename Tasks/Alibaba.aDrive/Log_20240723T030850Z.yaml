  Key: ReleaseNotes
  Value: |-
    新增：三方应用权益包全新上线，使用第三方应用访问云盘，享受七大权益，快来体验吧！
    新增：挂载盘功能，可将阿里云盘作为本地磁盘挂载到「我的电脑」，像本地文件一样进行备份与下载。（此功能为三方应用权益包包含的权益）
    新增：Webdav 功能，在支持 WebDAV 的软件使用阿里云盘，随时随地访问和管理你的文件。（此功能为三方应用权益包包含的权益）
    优化：修复了无法自动登录的问题
    另外，想提前体验新版桌面端播放器，可以在阿里云盘网页版点击左下角头像-体验测试版，下载测试版阿里云盘客户端。
