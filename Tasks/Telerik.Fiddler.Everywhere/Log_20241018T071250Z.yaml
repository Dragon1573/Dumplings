  Key: ReleaseNotes
  Value: |-
    Fixed
    - Application does not load on specific Windows OS configurations
    - HEX inspector selection and search have inconsistent behavior
    - The status bar covers the last row of inspector data when viewing large gRPC messages
    - Rule Builder autocomplete text and buttons can overlap
    - Rule Builder dialog closes without saving changes if Esc key is clicked
    - "Update Header" and "Update Status Code" rule actions do not execute for already captured sessions
    - Timestamps tooltips are displayed to the left of the text
    - Opened tabs state is not always persisted when app is closed
    - Update third party dependencies to mitigate potential security vulnerabilities
