  Key: ReleaseNotes
  Value: |-
    - Support automatic updates in environments that block the Microsoft Store or have disabled automatic updates from the Microsoft Store. Minimum installed version must be 2.0.327.0 or higher to receive automatic updates.
    - Fixed a bug that caused the app to crash.
    - Improved update experience with banner notification when manually updating the app.
    - Additional improvements to app startup time.
    - Identify resource discovery issues with a toast notification in the app.
    - Fixed a bug that caused issues with the account switcher.
    - Bring already running Windows App instance to foreground when another instance is launched.
    - Added support to optimize screen and app sharing.
    - Resolved an issue with keyboard shortcut CTRL+ALT+Arrow in a RemoteApp scenario.
    - Improved the session relaunch experience, removing the requirement that the previous session fully processes telemetry before the next session launches.
    Note
    This version replaced the Insider version 2.0.336.0 and 2.0.355.0. Changes noted above reflect all changes for these versions.
