Version: 2.5.0
Installer:
- InstallerUrl: https://nativesoft.com/download/nativerest.2.5.0.installer.exe
Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    - Added search in request and response (Ctrl + F)
    - Added md5, sha, base64 and random functions
    - Added animation while waiting for a response
    - Ability to cancel a request while waiting for a response
    - Added horizontal scrolling with mouse wheel
    - Added tabs to the workspaces, cookies, and recycle bin panel
    - Added a button to sync cloud workspaces
    - Fixed opening the response in the default browser (only for Windows)
    - Fixed a bug when importing authorization from Postman format
    - Fixed a bug when changing application scaling settings
    - Fixed a bug when deleting a line using a keyboard shortcut
    - Fixed various other bugs
ReleaseTime: 2025-04-06
