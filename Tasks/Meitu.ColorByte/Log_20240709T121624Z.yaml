  Key: ReleaseNotes
  Value: |-
    1. 新增 AI 滤镜功能，由 AI 智能生成的色彩方案，快速实现风格化调色。
    2. 新增对称液化功能，2 人以内的正面半身照场景下，支持调整上半身、五官对称。
    3. 智能曝光效果优化升级，针对欠曝和过曝的户外场景，智能矫正图像曝光。
    4. 优化 raw 格式图像转档效果，色彩过渡更加细腻，保留更多原图色彩细节。
    5. 证件照抠图算法升级，抠像更加精准。
    6. 优化滑杆参数调整交互，双击即可恢复默认值。
    7. 新增计费记录入口，于右上角头像下拉界面处，点击进入即可查询计费相关信息。
