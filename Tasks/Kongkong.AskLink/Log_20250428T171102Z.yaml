    4.0.0.22 更新说明：2025/04/27
    修复键鼠不可控制。
    修复 x86 版本 MAC 抓屏失败。
    修复 Mac 多屏不能切换。
    调整 UI。
    ----------------------------------------
    4.0.0.21 更新说明：2025/04/26
    增加设备列表发起文件传输功能。
    修复文件传输模块偶发崩溃问题。
    调整多项文件传输功能，
    新增部分接口，为手机端被控功能做准备。
    修复手机端触摸操作不发送驱动指令的 Bug。
    修复文件管理模块偶发崩溃问题。
    修复远程控制中驱动导致的按键卡顿、鼠标不回弹问题。
    修复远程画面中滚动条焦点异常的问题。
    修复 iOS 端频繁获取剪贴板的问题。
    修复屏幕墙功能声音及驱动键鼠开关失效问题。
    修复自动运行动选项问题。
    修复系统无 C 盘时软件无法正常运行的问题。
    修复安卓手机横屏问题。
    ----------------------------------------
    4.0.0.20 更新说明：2025/04/25
    新增文件传输管理，支持 macOS 与 Windows，目前仅远程协助支持。
    修复远控 macOS 双击失效的问题。
    新增 macOS 修改分辨率。
    修复 macOS 作为主控时因剪贴板引发的崩溃。
    修复 P2P 异常崩溃。
    修复后台线程异常退出导致无法连接服务器。
