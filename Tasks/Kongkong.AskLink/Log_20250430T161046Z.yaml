  Key: ReleaseNotes
  Value: |-
    修复 3.0 升级至 4.0 后「长效密码」失效的情况。
    修复 Windows Server 环境中需先解锁屏幕后才能运行的 Bug。
    修复剪贴板自动识别 ID/密码的偶发错误。
    修复 Windows 7 上窗口发灰的问题。
    修复部分电脑屏幕偶尔出现花屏的情况。
    修复偶尔无法正确显示鼠标指针的问题。
    修复 iOS 反复弹允许粘贴的问题。
    提升移动端外接鼠标灵敏度（iOS 版将在审核通过后同步生效）。
    Android 增加后台保持。
    关闭可能造成卡顿的画面同步功能，让显示更流畅。
    将鼠标速度固定为默认值，操作更顺手。
    增强启动稳定性，避免程序偶尔打不开。
    优化网络连接，打洞更稳。
    长效密码、「协助我」密码刷新规则、保留协助他人历史、从设备列表控制本机（需登录）等安全设置已统一移至「我的 > 安全选项」。
