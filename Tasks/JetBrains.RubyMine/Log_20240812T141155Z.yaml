- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    RubyMine 2024.2 is Available!
    We invite you to visit our website and discover the new features and improvements of the latest RubyMine release.
    Here are the main release highlights:
    - Supported Stimulus for Rails: RUBY-30351
    - Fixed several issues with AI-generated documentation: RUBY-32811
    - Tidied up RubyMine's live templates: RUBY-31711
    - Added an option to specify a custom RuboCop configuration file: RUBY-26668
    - Implemented completion for Kamal configuration files: RUBY-32906
    - Added validations and callbacks for Rails structure view: RUBY-32922
    - Implemented code insight for rate limiting in Rails 8: RUBY-32908
    - Implemented code insight for browser guards in Rails 8: RUBY-32910
    - Added an option to disable Ruby auto-switching on project opening: RUBY-32525
    - Added completion for Ruby-related commands to the New Terminal: RUBY-32358
    - Implemented Markdown rendering in Reader mode: RUBY-32907
    - Added Bun to the list of JavaScript frameworks in the Rails project wizard: RUBY-32659
    For more details, refer to our blog post.
