  Key: ReleaseNotes
  Value: |-
    RubyMine 2025.1 Is Out!
    Fixes and improvements:
    - Refined the Incorrect argument count inspection to better track block usage in method definitions: RUBY-30550
    - Added an option to disable rake tasks/rails generators loading to advanced settings and to the respective failure notifications: RUBY-33696
    - Updated the deploy.yml schema format for Kamal 2.5: RUBY-33908
    - Added error inspection and syntax highlighting for Ruby AI code suggestions: RUBY-33865
    - Added a Code style setting to ensure compatibility with the RuboCop behavior: RUBY-25600
    - Ruby 3.4: Implemented an inspection to display errors when using keyword arguments in index assignment expressions: RUBY-33727
    - Ruby 3.4: Added a warning on creating constants in the global Ruby namespace: RUBY-33762
    For the full list of closed issues, refer to the release notes.
