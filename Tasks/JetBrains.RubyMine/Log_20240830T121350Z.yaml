  Key: ReleaseNotes
  Value: |-
    RubyMine 2024.2.1 is Out!
    Fixes and improvements:
    - Improved the query syntax for Ruby contexts: RUBY-32927
    - Added a notification suggesting updating the code style settings to match the Omakase code style: RUBY-32963
    - Updated unconventional name inspections to better match the RuboCop behavior: RUBY-32975
    - Fixed the problem with the Step into action navigating to a breakpoint instead of the target code: RUBY-32784
    - Fixed the issue where test directories were not marked as test roots: RUBY-33156
    - Fixed the issue where the Rails console didn't work with special characters: RUBY-32600
    - Fixed the issue with RubyMine opening wrong files in multi-module projects: RUBY-27888
    For the full list of closed issues, refer to the release notes.
