  Value: |-
    Supports one-click translation of all mind map text into specified languages.
    Quickly upload local files to the cloud
    (1) Added “Upload to Cloud File” button to Recent Files list to support one-click synchronization of local files to the cloud.
    (2) Optimized local file identification to make it easier to distinguish between cloud files and local files.
    AI batch processing for theme content
    (1) Newly upgraded AI Assistant! Supports AI processing of multiple themes in Mind Map View.
    (2) Added features such as Batch Text Polishing, Batch Adjust Tone, Batch Translate, and One-click Translate.
    Customizable Right-click Menu
    Is the right-click menu looking too cluttered? You can now customize the menu options to suit your needs!
    Method: You can customize the right-click menu theme ‍in “Options” > “Right-click Menu.” Infrequently used features can be hidden from the right-click menu for a more refined appearance and increased efficiency.
    Navigation Outline: Replace feature and Ctrl + F shortcut
    Click the “Navigation” button in the lower left corner to expand the Navigation Outline on the left.
    (1) Added Replace feature to the Navigation Outline.
    (2) Open the Navigation Outline by pressing Ctrl + F.
    New Bracket Diagram Tool
    The Bracket Diagram layout has been added. Support free switching between multiple layouts. Use a variety of bracket styles to distinguish relationships and organize your thoughts more clearly.
    (1) When copying and pasting text/multiple nodes to a theme, Paste Special can be used to quickly replace the format of the pasted content, greatly improving note organization efficiency.
    (2) Paste Special’s default paste mode can be set in “Options.”
    (3) When pasting an image, you can set it to not attach the words “subtopic” by default.
    Updated Kanban Mode aesthetic and features
    A settings panel has been added to the right side of the screen in Kanban Mode, making it easier to customize kanban styles:
    (1) Supports one-click switching of kanban color schemes and styles, including: Monochrome/Gradient/Alternating/Rainbow etc.
    (2) You can now set kanban backgrounds, set custom images as backgrounds, and adjust card transparency.
    (3) Supports additional color presets and custom color settings for cards.
    (4) You can also set card styles, including: “Card,” “Postcard,” and “Note.”
    (5) Optimized drag and drop feature for cards. Filter cards by interaction status.
    Upgraded Mind Map to Slides feature
    (1) Added 200 high-quality templates, including: Thesis/Work Summary/Business Proposal etc.
    (2) Filter Slides templates by scenario/style/color.
    (3) Added Slides generation progress bar. Improved single-page generation efficiency for Slides outlines.
    (4) Optimized Slides content generation accuracy. The text size of the generated content will be automatically adjusted.
