        ○ T-HooXi 一点二用车头火+垃圾桶烟
        ○ T-siuhy 开局 A 包点干扰烟等大量道具
    ● anubis
        ○ 优化了原 CT-瀑布火的掷法并新增同点位闪光
        ○ 新增 CT-story 快匪梯水渠满封烟
