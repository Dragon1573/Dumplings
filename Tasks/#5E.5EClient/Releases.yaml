    更新前瞻
    天梯体系全面改版
    ‒ 优先排位模式增加“是否匹配扫脸受信用户”选项。
    ‒ 对战匹配模式取消天梯分，不再限制匹配分差，享受更休闲的对局体验。
    ‒ 段位体系全面重构，取消原段位等级制度，直接展示天梯分数，重拾最纯粹的天梯体验。
    ‒ 新增巅峰荣誉段位——“TOP500”！天梯分达到 2800 分，且处于总排名前 500 位的玩家，将会获此荣誉。 赛季重置
    ‒ 2023 S5 赛季现已结算，赛季排名奖励正陆续发放，具体奖励清单详见《5E 对战平台 2023 S5 赛季结算奖励》。
    ‒ 玩家 2024 S1 赛季的初始天梯分将根据上赛季的最终结算天梯分转化得出。玩家的投诉、举报等用户评价也将重置 S1 赛季通行证
    ‒ S1 赛季通行证“伞舞龙飞”已上线，新赛季订阅任意 PLUS 即可获得「伞舞龙飞」S1 赛季通行证！

    优化升级
    PLUS 权益升级
    ‒ 5E PLUS 权益在新年新赛季迎来全面升级！
    订阅 PLUS 将免费获得赛季通行证，订阅年 PLUS 将直升高级版赛季通行证。
    PLUS 礼包改为每周礼包，礼包道具数量大幅提升。
    PLUS 加速生成高光时刻，持续享用免费跑图训练。
    ‒ 新赛季开始仍处于 PLUS 时限内的玩家，将获得剩余 PLUS 时长的 ×2 的福利。 反作弊
    ‒ 检测系统再度升级，实现了多种外挂的定制性检测，让作弊者无所遁形。
    ‒ 检测速度提升，当场封禁次数大幅增加，尽可能将作弊者对普通玩家的伤害降至最低。
    ‒ 对高危账号、黑产账号进行了有效限制和防护，阻挡了大量潜在作弊/炸鱼用户破坏游戏环境。 优先券正式下架
    优先券商城将于在 2024 年 1 月 1 日新赛季上线后进行维护，维护结束后优先券将正式下架，玩家账户内优先券余额将依照 40%的比例转化为对应数量的 5E 碎片。

    福利回馈
    百万现金狂欢活动
    1 月 1 日至 1 月 28 日，5E 对战平台将开启百万现金狂欢活动。每天玩游戏可获得现金红包，邀请老友回归即可获得现金红包等丰厚奖励，每周奖励金额逐步递增，更有最高万元现金红包等你来拿！ 新赛季冲分月
    1 月 1 日至 1 月 31 日，5E 对战平台新赛季冲分月正式启动！斗鱼、虎牙、抖音、快手、B 站，五大直播平台齐上阵，总计 50 万元现金奖池等待瓜分，下一位直播新星就是你！
