        ○ 优化了新版 inferno 原树位凹槽满烧火及 FaZe 香蕉道前顶烟落点及掷法
    S3 新赛季优先排位优化
    针对优先排位勾选了扫脸受信的用户我们做了更平衡的优化，将匹配分差进一步缩小，同时综合考虑队伍的开黑情况，近期技能水平、地图熟练度等因素，以确保匹配双方队伍的平衡性。使游戏中的对战更具挑战性，每位玩家都能享受到更平衡的游戏体验。
    我们会持续关注匹配机制，让受信玩家拥有更良好得匹配环境、更优质游戏体验、更公平游戏环境。

    福利回馈
    5 月公会冲榜
    为了让会长们能更好的持续运营和管理公会，同时也为成员们带来更好的福利与游戏体验，我们将推出全新公会活动与排行奖金。
    优先掉落狂欢
