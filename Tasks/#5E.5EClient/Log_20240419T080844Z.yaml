  Key: ReleaseNotes
  Value: |-
    优化升级
    公会系统上线
    公会系统为玩家们提供了一个团队合作和社交交流的平台。加入公会，积极参与公会玩法即可获得更多奖励！快来找到属于你自己的“根据地”！
    ● 购买“公会创建卡”即可创建公会
    ● 会长可选择独具特色的公会名称、简称、徽章及标签，体现公会个性；其中公会简称一经注册，不可修改，请慎重选择心仪的简称。
    ● 新增公会认证标识
    ● 新增公会聊天频道
    ● 新增公会组队
    ● 新增公会任务
    ● 新增工会商城
    ● 新增公会排行榜
    ● 更多内容请加入公会查看
    1v1 约战
    ● 新增“野蛮部落杯”天才少年选拔赛入口，带上你的智慧和勇气来场“逐鹿黄沙”吧
    跑图训练
    ● 观察者人数上限从 2 人修改为无限制
    ● 新增诱饵弹的飞行时间及反弹次数
    ● 新增 spawn 出生点数字编号
    ● 现在按下【G】键即可重复上次投掷的道具
    ● 现在反向道具对应射线 bot 探员的皮肤可跟随玩家的皮肤实时变化
    ● 优化了玩家练习反向道具时示例 bot 重叠的问题
    ● 新增 major&iem 赛事期间各大职业战队优秀道具

