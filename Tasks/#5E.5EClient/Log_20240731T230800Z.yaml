    夏日狂欢派对火热上线！7 月 16 日-9 月 3 日，完成活动任务可收集浪花，消耗浪花有机会抽取精美饰品。
    2024 S4 赛季通行证
    超群绝伦，无出其右，2024 S4 赛季通行证震撼来袭！开通「荣誉之战」S4 赛季通行证，无需升级即可领取通行证大礼包，包含通行证专属盲盒、专属主题装扮等好礼，更有游戏内专属 MVP 特效及击杀图标彰显专属身份。赛季通行证分为普通版与高级版 2 个版本。PLUS LV.4 及以上用户获得赛季通行证时将自动升级为高级版。等级不设上限，活跃越高奖励越丰厚！
