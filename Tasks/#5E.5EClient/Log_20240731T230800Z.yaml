    更新前瞻
    2024 年 S4 新赛季
    感谢各位玩家对 5E 平台 2024 年 S3 赛季的支持，随着时间的推移，酣畅淋漓的 S3 赛季落下帷幕。全面升级的 2024 年 S4 赛季：荣誉之战，已正式开启！
    玩法规则：
    ● 玩家被分为 CT（特遣队） 和 T（幽灵） 两个阵营。
    ● CT 阵营目标：在限定时间内阻止 T 阵营在指定区域进行爆破。
    ● T 阵营目标：在限定时间内成功爆破指定区域，或在限定时间内歼灭所有 CT 阵营成员。
    ● 游戏中存在独特的等级与技能机制，越战真的会越勇！

    特殊规则：
    ● 隐身与显形
    ● T 阵营根据运动速度的不同，会有不同程度的显形程度，当达到完全静止时会完全隐身，无任何显形。
    ● 武器限制
    ● CT 阵营则可以使用各种枪械和装备
    ● T 阵营只能使用近战武器，不能使用枪械
    在这场刺激对决中挑战极限，体验全新玩法带来的乐趣吧！

    优化升级
    限时模式
    全新娱乐玩法——【幽灵行动】火爆来袭！
    故事背景：
    一个名为“幽灵”的组织通过研究量子隐形材料装备，成功研制出新型“隐形战甲”；利用战甲，他们在老对头“特遣队”的地盘上大肆破坏。
    正焦头烂额的特遣队却在一次机缘巧合下截获了一份秘密文件，提前得知了幽灵组织代号为“幽灵行动”的破坏计划。
    幽灵组织本次能否如愿全身而退，而特遣队又能否瓮中捉鳖、一雪前耻呢？

    优化升级
    全民联赛
    S4 赛季吸收了玩家反馈进行优化，让更多玩家能够参与其中。全民联赛模式天梯分只增不减，失败不扣分。
    玩家可以通过单排或组排的方式自行组队参赛，每轮连胜 3 场即可解锁本周冠军徽章。

    分组规则：
    目前比赛共分为 巅峰组（2400 分及以上） 、精英组（1800-2399 分） 、新星组（1200-1799 分）、入门组（0-1199 分）共 4 个级别，根据玩家 CS 全新版本最高赛季天梯分或本赛季天梯分而且取其高来确定当前分组，分组不可跨越。
    赛事体系：
    全民联赛阶段：每周赢取可佩戴的周冠军徽章
    最强公会战：公会积分榜排行前 16 公会进行最强公会赛争夺，冠亚季军公会，全员获得永久可佩戴专属徽章
    全民杯：巅峰组战队积分榜排行前 8 战队进入全民杯，进行更高水准的竞技对抗
    装扮奖励：
    参赛获胜还可解锁各种装扮奖励：头像框、房间卡片、房间背景等你来赢
    S4 新赛季定级赛优化
    在 S4 新赛季的定级赛中，系统将根据个人表现动态调整评分机制。即使比赛结果不理想，玩家也可能因出色的发挥而避免扣分，甚至获得额外加分。希望这种灵活的评分方式能激励玩家在每场定级赛中全力以赴，并更准确客观地反映出真实实力。
    跑图训练优化
    【本地训练】
    7 张现服役地图预瞄训练均已上线 5E 本地训练，玩家可通过点击 PLAY→自定义→本地训练进行体验
    【跑图训练】
    更新大量顶级赛事职业战队道具
    新图 Threa、Mills 现已上线，新增大量基础投掷物道具，诚邀各位玩家前来体验，学习并熟练掌握这些新道具。

    福利回馈
