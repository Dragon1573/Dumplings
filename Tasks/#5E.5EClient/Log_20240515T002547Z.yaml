    更新前瞻
    2024 年 S3 新赛季
    感谢各位玩家对 5E 平台 2024 年 S2 赛季的支持，随着时间的推移，酣畅淋漓的 S2 赛季落下帷幕。全面升级的 2024 年 S3 赛季：劈波斩浪，已正式开启！

    优化升级
    全民联赛全新上线
    S3 赛季将会推出一项大型的全民参与的盛大赛事，奖金总额超过 500 万元！
    比赛采用充满了挑战与激情的分组对抗的方式，连胜三场即可赢得赛事现金红包！
    还有更多额外的奖励加成：
    ● 个人额外奖励：个人积分靠前的选手还可以获得宝箱奖励。
    ● 战队额外奖励：有所属战队的玩家将额外获得战队积分，排名靠前的战队甚至有机会赢取战队奖金。此外，顶尖战队还有机会被选拔进入全民杯，争取双倍奖金，并决出分组最强战队！
    ● 公会额外奖励：参赛玩家若隶属于公会，将额外获得公会积分。而排名靠前的公会更会在每周结算后获得公会活跃度奖励，为公会成员带来额外的荣誉与奖励。这不仅是对个人成就的认可，也是对团队合作与团结的最好回报。
    限时模式
    限时模式将在 2024 S3 赛季与大家见面。我们准备了一系列不同于传统 CS 玩法的模式，让您在上分之余也能体验另一种纯粹的 CS 乐趣。
    成就系统
    为了记录玩家在游戏中的种种历程，全新成就系统正式上线！
    满足对应成就的获得条件后，即可解锁对应成就，更能在个人主页、房间页等位置展示你最喜欢的成就，彰显你的实力！
    S3 新赛季优先排位优化
    针对优先排位勾选了扫脸受信的用户我们做了更平衡的优化，将匹配分差进一步缩小，同时综合考虑队伍的开黑情况，近期技能水平、地图熟练度等因素，以确保匹配双方队伍的平衡性。
