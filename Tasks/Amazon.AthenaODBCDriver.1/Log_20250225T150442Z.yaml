- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Enhancements & New Features

     * [AO-1395] FIPS support

       You can now enable FIPS support by downloading a separate FIPS package
       available for assistance. For more information, see the Installation and
       Configuration Guide.

     * [AO-1398] Upgraded Visual Studio support

       The connector now uses Windows Visual Studio 2022. For supported versions,
       see the Installation and Configuration Guide.

     * [AO-1400] Upgraded RStudio support

       The connector can now share the RStudio branded connector document in a
       format other than PDF.

    Resolved Issues
    The following issue has been resolved in Simba Athena ODBC Connector 1.2.3.

     * [AO-1403] When using a proxy server without the root certificate, the
       connector fails to establish the connection.

    Known Issues
    The following are known issues that you may encounter due to limitations in
    the data source, the connector, or an application.

     * [AO-479] The connector does not support the SQLDescribeParam API call.

       This is a limitation of the datasource.
