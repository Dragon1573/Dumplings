Locale:
- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    2.6
    - Three new workflows have been added to PV Loop that support the MPVS Duo device. These new workflows are:
      - MPVS Duo - Admittance
      - MPVS Duo - Small Mammal Conductance
      - MPVS Duo - Large Mammal Conductance
    - The MPVS Duo workflows are streamlined using catheter selection and selectable segment lengths for known catheters.
    - The existing Small Mammal and Large Mammal workflows have been renamed to reflect that they relate to the MPVS Ultra hardware device. The new names for these existing workflows are:
      - MPVS Ultra - Small Mammal
      - MPVS Ultra - Large Mammal
