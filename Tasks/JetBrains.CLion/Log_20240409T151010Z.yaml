  Key: ReleaseNotes
  Value: |-
    Introducing CLion 2024.1!
    The updates and enhancements in this release include:
    - CMake
      - New live templates to create add_executable and add_library commands.
      - Target name completion.
      - The ability to navigate to a target definition.
      - Find Usages for targets.
      - A quick-fix to update the cmake_minimum_required command with the correct value.
      - Bundled CMake 3.28.
    - Meson
      - A new Meson tool window with a list of build targets and useful commands.
      - Meson in the New Project wizard.
      - Enhanced Meson settings.
    - Bazel improvements
    - Debugger
      - The ability to debug multi-process targets.
      - GDB 14.1 supported and bundled.
      - New settings to improve GDB performance in CLion.
    - Assembly view
      - The Assembly view for ARM targets displays correctly.
      - Immediate application of Assembly view settings, with no need to manually click Refresh.
      - Hints to refresh the preview when editing files with the Assembly view open.
    - Device tree files
      - Improved code analysis in device tree files.
      - Code completion for root nodes.
      - Synchronization of CMake with the Zephyr settings by default.
    - A new terminal with improved visual appearance aligned with the IDEâ€™s refreshed look and feel.
    - VCS
      - The ability to exclude folders and files from comparisons in the diff viewer.
      - Improved search in the Branches popup.
      - Support for --update-refs interactive rebase.
      - Enhanced code review workflow.
    - UI
      - Sticky lines while scrolling.
      - The option to scale down the entire IDE.
    Learn more about these and all of the other changes on the What's New page.
