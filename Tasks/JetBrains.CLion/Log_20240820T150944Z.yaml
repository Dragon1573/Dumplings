  Key: ReleaseNotes
  Value: |-
    The CLion 2024.2.0.1 is out!
    This update brings important hot-fixes:
    - Resolved an issue that prevented tests from running when either sanitizers or Valgrind memcheck were used.
    - Resolved an issue where projects were stuck in an infinite "Loading project..." state.
    - Addressed a memory leak issue caused by a settings subscription in the VisibleDocumentDaemonProcess.
    For the full details, please refer to the release notes.
