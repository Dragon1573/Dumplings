  Key: ReleaseNotes
  Value: |-
    The CLion 2025.1.3 bug-fix update includes the following major improvements:
    - The mechanism that prevented the file system root from being added to the header search paths for indexing now works correctly.
    - The version of Python shipped with LLDB for Windows has been updated to 3.10.17, which addresses a medium vulnerability.
    Please share your feedback and report any issues to our issue tracker.
