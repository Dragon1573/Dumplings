  Key: ReleaseNotes
  Value: |-
    The CLion 2024.1.1 bug-fix update is now available!
    Here are some of the highlights:
    - Improved integration with the Python plugin
    - Tests based on the GoogleTest framework are now detected properly
    - A number of fixes related to the GDB debugger
    - Data flow analysis no longer slows down, and CPU usage has been improved
    For more details, check out our blog post. If you have any feedback or encounter any issues, let us know in our issue tracker.
