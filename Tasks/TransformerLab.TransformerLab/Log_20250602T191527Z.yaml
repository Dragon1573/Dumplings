  Key: ReleaseNotes
  Value: |-
    The most exciting new feature is support for multimodal model training. This includes a VLM trainer and the ability to work with vision datasets.
    Notable bug fixes:
    - Canceling downloads is a lot more responsive
    - LlamaIndex plugin setup error causing issues for some RAG users
    - removed limit on the number of samples being used for trains on STF Llama Factory plugin
    - Eval and Generate jobs no longer show as COMPLETE when they were STOPPED
    What's Changed
    - v1 of the Recipes Modal (hidden in DEV_MODE) by @aliasaria in https://github.com/transformerlab/transformerlab-app/pull/495
    - Preview Image Data in Datasets Tab by @deep1401 in https://github.com/transformerlab/transformerlab-app/pull/470
    - Changed the visuals in Download Progress Bar by @Sourenm in https://github.com/transformerlab/transformerlab-app/pull/491
    - Mark plugin as deprecated if supported_hardware_architectures is an empty list by @deep1401 in https://github.com/transformerlab/transformerlab-app/pull/494
    - Add MCP Server support in Tools tab within Interact tab by @deep1401 in https://github.com/transformerlab/transformerlab-app/pull/468
    - Recipe navigates to Notes page by @aahaanmaini in https://github.com/transformerlab/transformerlab-app/pull/509
