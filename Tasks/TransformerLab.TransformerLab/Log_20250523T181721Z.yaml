  Value: |-
    - AMD GPU Support!
    - New Model Zoo groups models to make it easier to navigate
    - Export screen updated to match style of other job pages
    - Dataset fixes: Better viewing of ChatML datasets, fixed issues using some of our gallery datasets
    What's Changed
    - Add a tab for running Sweeps by @deep1401 in https://github.com/transformerlab/transformerlab-app/pull/382
    - Add/model-groups-with-tags-search-bar by @Sourenm in https://github.com/transformerlab/transformerlab-app/pull/477
    - Fixed the Preview Dataset feature for ChatML style datasets by @Sourenm in https://github.com/transformerlab/transformerlab-app/pull/479
    - Fix tab for model zoo sidebar by @deep1401 in https://github.com/transformerlab/transformerlab-app/pull/482
    - Recipe Modal by @aliasaria in https://github.com/transformerlab/transformerlab-app/pull/484
    - fix model store option default in foundation section by @mina-parham in https://github.com/transformerlab/transformerlab-app/pull/486
    - Make the 'New' button dropdown in the Train section scrollable by @mina-parham in https://github.com/transformerlab/transformerlab-app/pull/487
    - Make Exporter Page Match Others by @aahaanmaini in https://github.com/transformerlab/transformerlab-app/pull/467
    - receipes: fake loading of dependencies by @aliasaria in https://github.com/transformerlab/transformerlab-app/pull/490
    - Fix Local Models Download bar, inference destructuring and experimental plugin card overflows by @deep1401 in https://github.com/transformerlab/transformerlab-app/pull/489
    - Use datasets.path instead of datasets.name while creating a task from recipe by @deep1401 in https://github.com/transformerlab/transformerlab-app/pull/492
    - Add support for the new Claude 4 models by @deep1401 in https://github.com/transformerlab/transformerlab-app/pull/493
