- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Highlights
    - support for schedulers when using diffusion
    - support for minP as a generation parameter
    - several fixes for docker support, and we now use a single Dockerfile for all platforms
    - trains will now use the first unused split in a dataset if there is no "train" split
    - upgrades to MLX LoRA trainer to better support Qwen models
    - fix for embedding dataset creation using Synthesizer Docs plugin
    - run a model on an inference engine even if the architecture is not listed as supported
    Details
    - schedulers drop-down in Diffusion tab by @Sourenm in https://github.com/transformerlab/transformerlab-app/pull/539
    - Add Minimum P sampling for all generations by @deep1401 in https://github.com/transformerlab/transformerlab-app/pull/538
    - Model architecture override by @mina-parham in https://github.com/transformerlab/transformerlab-app/pull/519
    - Fix issues related to unsupported engine checkbox by @mina-parham in https://github.com/transformerlab/transformerlab-app/pull/546
    - Add model architecture on server start by @deep1401 in https://github.com/transformerlab/transformerlab-app/pull/540
    - Moved entire Workflows router under Experiment by @aahaanmaini in https://github.com/transformerlab/transformerlab-app/pull/531
    - Fix default inference engine logic for new experiment by @deep1401 in https://github.com/transformerlab/transformerlab-app/pull/554
    - Fix errors showing up in console from Import Models modal by @dadmobile in https://github.com/transformerlab/transformerlab-app/pull/548
    - Add Alert Message on Workflow Start by @aahaanmaini in https://github.com/transformerlab/transformerlab-app/pull/553
    Full Changelog: https://github.com/transformerlab/transformerlab-app/compare/v0.19.0...v0.19.1
