  Value: |-
    This release introduces support for diffusion models including inference, training and improved management of image datasets.
    What's Changed
    - Make Workflows tab visible by @aahaanmaini in https://github.com/transformerlab/transformerlab-app/pull/517
    - V1 of adaptors search and install for models by @Sourenm in https://github.com/transformerlab/transformerlab-app/pull/514
    - Added creation and preview of local image datasets with in place caption editing and searching abilities by @Sourenm in https://github.com/transformerlab/transformerlab-app/pull/498
    - fix for drag and drop for image datasets by @Sourenm in https://github.com/transformerlab/transformerlab-app/pull/523
    - Workflows belong to Experiments by @aahaanmaini in https://github.com/transformerlab/transformerlab-app/pull/525
    - Track job queue events by @aliasaria in https://github.com/transformerlab/transformerlab-app/pull/516
    - Fix errant API calls on Model Zoo by @dadmobile in https://github.com/transformerlab/transformerlab-app/pull/524
    - Export experiment to recipe JSON by @aahaanmaini in https://github.com/transformerlab/transformerlab-app/pull/520
    - Fix information for GPU metrics on Header in Mac by @deep1401 in https://github.com/transformerlab/transformerlab-app/pull/532
    - Added the same dataset preview logic that exists in the Dataset tab to the Generate tab by @Sourenm in https://github.com/transformerlab/transformerlab-app/pull/533
    - Add Diffusion by @deep1401 in https://github.com/transformerlab/transformerlab-app/pull/488
    - Fix/separate-use-analytics by @aliasaria in https://github.com/transformerlab/transformerlab-app/pull/536
