    - UX improvements: Faster model downloads, cleaned up foundation screen, more compact sidebar
    - Bug fixes: GPU detection error fixed by @kolithawarnakulasooriya, robustness improvements following last week’s rollout of using uv venv’s
    More details
    - basic runs UI by @sanjaycal in https://github.com/transformerlab/transformerlab-app/pull/394
    - tigher look and feel for the sidebar by @aliasaria in https://github.com/transformerlab/transformerlab-app/pull/393
    - Add tabs within Foundation section by @deep1401 in https://github.com/transformerlab/transformerlab-app/pull/390
    - Check conda existence in miniforge3 instead of miniconda3 by @deep1401 in https://github.com/transformerlab/transformerlab-app/pull/395
