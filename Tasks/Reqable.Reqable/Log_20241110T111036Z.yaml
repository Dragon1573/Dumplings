    🐞【修复】被重写、断点和脚本中断的请求无法编辑的 bug。
    🐞【修复】被重写、断点和脚本中断的请求丢失请求体的 bug。
    🐞【修复】输入框右键菜单选项点击后菜单可能不消失的 bug。
    🐞【修复】调试列表搜索中文输入异常的 bug。
    🐞【修复】只读表格中右键菜单可能无法打开的 bug。
    🐞【修复】Apipost 集合导入失败的 bug。
    🐞【修复】API 测试上传文件名不再进行 URL 编码。
    🐞【修复】解析 Multipart 头部自动转成小写问题。
