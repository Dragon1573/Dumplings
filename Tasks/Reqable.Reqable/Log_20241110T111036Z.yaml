    🚀【新功能】工具箱添加 HMAC 小工具。
    🚀【新功能】工具箱添加 AES 加解密小工具。
    🚀【新功能】重新设计工具箱的 UI/UX。
    🚀【新功能】选中文字后的右键菜单添加`加密`选项。
    🚀【新功能】选中文字后的右键菜单添加`提取复制`选项。
    🚀【新功能】部分列表提供排序选项。
