- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    We've done another round of maintenance, with a few extra additions!
    What's Changed
    - More natural zoom behavior by @AlanDrake in https://github.com/allusion-app/Allusion/pull/530
    - Add upscale smooth/pixelated option, also by @AlanDrake in https://github.com/allusion-app/Allusion/pull/531
    https://user-images.githubusercontent.com/5946427/216766084-7c3703c8-b92b-4462-8495-ccf7b40cb329.mp4
    - Fixed an issue where an ExifTool instance would remain open after closing Allusion https://github.com/allusion-app/Allusion/issues/529
    - Arrow-keys now behave as expected when editing metadata https://github.com/allusion-app/Allusion/issues/528
    - Now showing a "Parameters" entry (when available) in the metadata panel, often used for AI generated images https://github.com/allusion-app/Allusion/issues/515
    - Added support for the .ico image format https://github.com/allusion-app/Allusion/issues/512
    - General performance and stability improvements due to updated dependencies in https://github.com/allusion-app/Allusion/pull/526
      - ...due to which metadata can now be saved to Webp files too (https://github.com/allusion-app/Allusion/issues/533)
    Thanks for the contributions @AlanDrake !
    Full Changelog: https://github.com/allusion-app/Allusion/compare/v1.0.0-rc9...v1.0.0-rc.10
