  Value: |-
    You asked, and we delivered! Outlook Calendars are now available in Spark Desktop.
    Calendar, your inbox's essential companion, now supports Outlook. Spark integrates Google, Exchange, iCloud, and Outlook calendars linked to your email accounts.
    To enable Outlook Calendar:
    1. Go to Spark Settings > Calendars.
    2. Turn the calendar on for your Outlook account.
