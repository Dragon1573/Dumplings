  Key: ReleaseNotes
  Value: |-
    Hello everyone,
    Today’s update brings you exciting new features and improvements to Spark:

    - Calendar Day View: A new calendar day view has been added for a more focused look at your daily schedule.
    - Secondary accounts are now included when suggesting contacts and time slots with the 'Meet with...' feature.
    - Command Center for “Meet With”: Quickly find free slots across participants’ calendars using shortcuts, making scheduling meetings easier than ever.
    - Enhanced Calendar Navigation: New shortcuts have been implemented for faster movement through your calendar, improving your overall scheduling experience.
    - Shortened Link Display: Links now display in a shortened format on hover with some delay, that prevents blocking content while looking through your emails.
    - Numerous bug fixes and tweaks.

    Thank you for choosing Spark! We value your feedback. Please contact us at support@sparkmailapp.com with any questions or suggestions.
