    V6.2.0.2827 软件更新说明：

    1. 优化切片效率与操作流畅度，整体响应速度更快，使用体验更顺畅；

    2. 优化悬垂降速工艺参数，对 20° 悬垂区域的打印质量有显著提升；

    3. 优化顶层走线轨迹，一笔画打印完最大连续平面，期间不停顿无明显接缝，提升顶层打印质量；

    4. 首页上线 MakeNow 建模工具平台，支持 AI 建模功能；

    5. 新增支持音速屏机型，当前支持连接 Ender-3 S1 和 Ender-5 S1；

    6. 新增新手引导与 WiFi 按钮快速连接物理打印机功能，简化首次连接打印机流程；

    7. 新增发送到多设备，支持同类型设备进行批量发送打印；

    8. 悬垂优化和智能降速（试验）已适配 PETG/ABS 材料，勾选即生效；

    9. 新增离线设备诊断功能，发送任务异常时可按照步骤快速定位和解决问题；

    10. 新增同步预设、登录过期弹窗提示，优化同步预设流程；

    11. 修复了导入 3mf 时，检查工艺或耗材显示 default setting 的问题；

    12. 修复了由于卸载不干净导致“系统找不到指定文件”的报错问题；

    13. 修复了部分文件切片时崩溃或闪退的问题；

    14. 修复了 Mac 版使用鼠标左键无法一次多选多个模型的问题；

    15. 修复了 Mac 版切片后模型预览无法播放的问题。
