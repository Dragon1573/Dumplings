  Key: ReleaseNotes
  Value: |-
    - New multi-caret editing, modeled after VSCode's multi-caret, multi-word selection editing. See the help section "Advanced SQL editor features"
    - Select current word if none selected: Ctrl-M
    - If selection exists than Ctrl-M adds new selection and caret to editor.
    - Ctrl-Shift-M selects all occurances of the current selection to multi-caret selection list.
    - Database properties field added to the login items editor to allow setting properties specific to a login.
    - Show scalar functions as well as procedures for Firebird.
    - Removed the delay on the SQLBuilder table right click menu.
    - Impoved the keyboard shortcut editor, especially sorting by shortcut keys.
    - Improved the COLUMN LOOKUP option and updated the help file with improved example of usage.
    - Driver updates and several performance improvements.
