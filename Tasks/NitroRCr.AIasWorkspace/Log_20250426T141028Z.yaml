  Key: ReleaseNotes
  Value: |-
    en-US:
    New Feature: Web Search & Crawl Plugin
    - Web search based on SearXNG, ready to use out of the box.
    - Also provides the functionality to crawl web content via URL.
    - Supports concurrent search and concurrent crawling.

    New Feature: Global Message Search
    - Search across all historical messages, with the option to limit the search scope to the current workspace or globally.
    - Local search, completing instantly.
    - Clicking on a search result will automatically navigate to that message and highlight the result.

    zh-CN:
    新功能：网络搜索与爬取插件
    - 基于 SearXNG，开箱即用的联网搜索
    - 同时提供通过 URL 爬取网页内容的功能
    - 支持并发搜索和并发爬取

    新功能：全局消息搜索
    - 在所有历史消息中搜索，可选择搜索范围为当前工作区或者全局
    - 本地搜索，瞬间完成
    - 点击搜索结果将自动定位到该条消息并高亮结果

