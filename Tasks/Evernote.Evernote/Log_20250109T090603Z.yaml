  Key: ReleaseNotes
  Value: |-
    New features:
    - You can now select a thumbnail for your note using any image or pdf inside the note. If you don't like it, you can also easily remove it.

    Fixes:
    - Fixes an issue where, when navigating to Trash from a shortcut, widget note, or Files note, the previous note continued to display instead of the trash.
    - Fixes an issue where users could not include Google Drive files in their notes if not already authenticated.
    - Fixes an issue where applying a template to an untitled empty note would not apply the template title.
