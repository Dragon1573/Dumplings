  Key: ReleaseNotes
  Value: |-
    New features:
    - From now on, you can also open your notes in the Lite Editor for a distraction-free experience or to preview how sharees will see them
    - You can now share spaces with individual users! This option will gradually become available in this version. Please remember that invited users will need to update Evernote to access the sharing functionality

    Fixes:
    - Fixed an issue where templates section crashed for some users
    - Fixed the transcription button not appearing for video files
    - Fixed an issue where reminders were not showing on tasks elements
    - Fixed an issue where links to headers were not working properly
    - Minor corrections to pinned notes in a space
    - Improved UI for Spaces on mobile devices
