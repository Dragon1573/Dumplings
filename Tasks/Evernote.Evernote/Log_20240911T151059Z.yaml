  Key: ReleaseNotes
  Value: |-
    Fixes:
    - Fixes an issue where the default notebook was not marked with a star in the Notebooks list.
    - Fixes an issue with incorrect hover state and spacing on the Account Settings Popup.
    - Fixes an issue where the user preference for "Evernote links" did not apply to note links created using the / command for "New linked note".
    - Fixes an issue where audio transcription was prone to hallucinations during the formatting phase.
    - Fixes an issue where attachments updates were not reflected properly in the notes

    New Features:
    - Improved navigation: We've streamlined your experience by removing the Calendar Modal and redirecting all actions to the Calendar Kingdom!
