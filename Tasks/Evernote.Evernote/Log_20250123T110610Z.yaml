  Key: ReleaseNotes
  Value: |-
    New features:
    - We're rolling out the new template experience! Your custom templates now have a dedicated home in the sidebar, making it easier than ever to create, update, and use them. Explore pre-made templates anytime in our revamped online gallery for added inspiration.

    Fixes:
    - Resolved an issue where typeaheads were not functioning properly in note popups.
    - Fixed a bug where in-note search results were not shown after performing a global search.
    - Enabled the Share dropdown to open using shortcuts (Cmd+S and Alt+S).
    - Improved the styling of the selected tag in the note footer with a distinct background color.
    - Fixed an issue that did not allow users to delete the first line in the editor.
    - Fixed an issue that did not allow users to select text when dragging from the bottom of the note.
