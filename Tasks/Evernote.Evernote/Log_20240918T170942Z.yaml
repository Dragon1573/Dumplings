  Key: ReleaseNotes
  Value: |-
    Fixes:
    - Fixes an issue where filtering notes by tag was sometimes not showing recent notes or not loading at all.
    - Fixes an issue where related content was not shown when selecting a note to pin.
    - Fixes an issue where the "No matches found" message was displayed inappropriately when opening "Select note" modal.
    - Fixes an issue where shared notebooks could still appear in the "Shared with me" list after leaving them.
    - Fixes an issue where moved notes occasionally return to their original notebook
    - Fixes an issue where deleted notes occasionally do not remain in the trash
    - Fixes an issue where opening and editing attachments from a note and then switching notes and then saving the attachment can lead to the attachment being present in the wrong note
    - Fixes an issue where copying and pasting content between notes causes pasted images to remain in a loading state and pasted images to appear as untitled or inaccessible
