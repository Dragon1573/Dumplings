  Key: ReleaseNotes
  Value: |-
    New features:
    - You can now create a new template directly from the "+" button shown when hovering on the Templates section in the sidebar
    - Slash command now available inside tables and headers for improved functionality

    Fixes:
    - Fixed an issue where notes created from templates recorded the incorrect Creation date
    - Fixed an issue where templates were not showing in the More menu when hidden from the sidebar
    - Fixed a bug where users couldn't publish a note created from another public note
    - Fixed a bug where the Table of Contents didn't work in view-only notes
    - Fixed a bug where an empty line between a table and the following text was not deletable
    - Improved Slash Commands: enhanced prompt appearance for a smoother experience
    - Fixed an issue where templates section crashed for some users
