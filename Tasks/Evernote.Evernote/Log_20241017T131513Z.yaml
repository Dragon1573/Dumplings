  Key: ReleaseNotes
  Value: |-
    Fixes:
    - Fixes an issue where dragging and dropping a PDF into a Notebook was causing an error.
    - Repaired a problem with the color picker not showing options if navigating to note straight after login.
    - Fixed an issue where the account menu would close unexpectedly when navigating its items in focus mode.

    New Features:
    - Introduced the ability to maintain individual sorting preferences within each Notebook.
    - You can now enjoy easy sharing with our new one-click sharing feature.
    - Optimized the sidebar to save valuable vertical space. You can now access keyboard shortcuts and the Help Center directly from the account menu.
    - Reduced the minimum width for table cells with attachment components, giving you more flexible layouts.
