  Key: ReleaseNotes
  Value: |-
    Fixes:
    - Fixes an issue where linked notes sometimes failed to open properly if not accessed directly through the Notes list.
    - Fixes an issue where Trash view would keep displaying even after switching back to Notes view.
    - Fixes a performance issue affecting large accounts

    New Features:
    - Business users now can't leave notebooks they own to prevent access loss.
    - You can now add math formulas with LaTeX syntax for even richer notes!

    Improvements:
    - You can now filter out shared notes in the "Notes" list and shared notebooks in the "Notebook" section.
