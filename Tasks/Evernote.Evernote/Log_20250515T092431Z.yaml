  Key: ReleaseNotes
  Value: |-
    New features:
    - Added infinite scrolling for search results.
    - After moving or deleting a note, Evernote now automatically selects the next note for you.
    - You can now easily undo a "Delete note" action using the button in the confirmation message.

    Fixes:
    - Fix for task descriptions not showing when opening task from home widget.
    - Fixed an issue where the search input was incorrectly erased when switching from standard and AI powered search modes.
    - Fixed an issue where keyboard navigation in the note list was blocked by empty notes.
    - AI Edit now better supports richly formatted content.
    - Fixed an issue where search results sorted by Created date automatically reset to the opposite direction (ascending/descending).
    - Fixed an issue where pinned notes to the homepage were not correctly displayed when the app was left open for some time.
