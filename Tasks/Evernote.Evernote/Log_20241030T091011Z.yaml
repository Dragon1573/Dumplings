  Key: ReleaseNotes
  Value: |-
    Fixes:
    - Fixes an issue where some users couldn't see the AI Edit options on the desktop version
    - The slash command ghost text now matches the default font size.
    - Fixed an issue where sometimes changing the note and updating an attachment in an external editor, the update was reflected in the wrong note.
    - Fixed an issue where most insert menu items were lost when exporting-importing ENEX files

    New features:
    - You can now easily dismiss modals by clicking on their overlays.
    - You can now easily create a new line by clicking at the end of the text.
    - We've refined the experience around quote blocks, providing a clearer, more intuitive way to format and work with quoted text.
