  Key: ReleaseNotes
  Value: |-
    New features:
    - When you open a note that belongs to a notebook, the full note list for that notebook will now appear alongside it, regardless of where you open the note from.
    - Your selected sorting order is now preserved when starting a new search.
    - You can now copy a note link while searching by pressing CMD+L on Mac or CTRL+L on Windows when focusing on a suggested note.
    - You can now change the default font settings for all text styles. Go to Settings > Notes to customize them as you wish.

    Fixes:
    - Fixed an issue where quote blocks became unresponsive for longer texts.
