  Key: ReleaseNotes
  Value: |-
    * As quantum computing advances, so do our measures to protect your data. You can now enable post-quantum encryption against the cyber threats of the future. It’s always better to be prepared than to wish you were. Or, as they say: "Be quantum-proof."
