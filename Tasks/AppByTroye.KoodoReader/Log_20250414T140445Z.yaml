- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Notes
    - This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    New Features
    - Added an option to disable paginated book display in settings
    - PDF files now support full-text search. Highlighting notes is supported in double-page mode, and full-text display is available in scroll mode (no pagination)
    - The TTS plugin now supports MultiTTS
    - (Mobile Version) Added auto-sync feature. The app will automatically sync on startup and when exiting reading. You can disable this in Settings > Sync Options
    - (Mobile Version) Supports invoking installed dictionaries/translators like Eudic, Youdao Dictionary, Kingsoft PowerWord, Google Translate, DictTango, Moji Dictionary, Mdict, ColorDict, etc., for word lookup and translation. Enable this in Settings > Third-party Services
    - (Mobile Version) PDF scroll mode now supports full-text display, while single/dual-page modes support page-turning animations
    - (Mobile Version) Added a feature to clear temporary cache and optimized storage usage
    - (Mobile Version) Added a manual sync button
    - (Mobile Version) WiFi book transfer now shows more accurate upload progress
    Fixes
    - Fixed directory display issues for PDF files in double-page mode
    - (Mobile Version) Fixed an issue where some lower-version Android devices couldn’t import or open books
    - (Mobile Version) Fixed excessively long cleanup times for books in certain cases
    - (Mobile Version) Fixed an issue where the audiobook skipped a page when switching chapters
    - (Mobile Version) Fixed WiFi book transfer failures in some cases
    Mirror
    - Release Hosts
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    注意
    - 此版本为开发版，不建议长期使用，如果您希望下载稳定版，请访问 Koodo Reader.
    新功能
    - 设置新增取消图书分页展示选项
    - PDF 文件支持全文搜索，双页模式下支持笔记高亮，滚动模式下支持全文展示，不再分页
    - 听书插件支持 MultiTTS
    -（移动版）新增自动同步功能，App 会在启动时和退出阅读时自动同步，您可以前往设置-同步选项，关闭此功能
    -（移动版）支持调用手机上安装欧路词典，有道词典，金山词霸，谷歌翻译，DictTango，Moji 辞书，Mdict，ColorDict 等进行查词和翻译，请前往设置-三方服务开启
    -（移动版）PDF 滚动模式下支持全文展示，单页和双页模式下支持翻页动画
    -（移动版）新增清理临时缓存功能，并优化存储空间占用
    -（移动版）新增手动同步按钮
    -（移动版）WiFi 传书支持显示更加精确的上传进度
    修复
    - 修复 PDF 文件在双页模式下的目录展示问题
    -（移动版）修复在部分低版本安卓手机上无法导入和打开图书的问题
    -（移动版）修复部分情况下清理图书耗时太长的问题
    -（移动版）修复听书换章时会跳过一页的问题
    -（移动版）修复部分情况下 WiFi 传书无法上传的问题
    镜像
    - 自托管镜像
