- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Added update type preference in settings, allowing you to choose between receiving developer or stable version updates
    - Added the option to skip updates
    - Footnotes now support pop-up display and allow returning to the original position after navigation
    - Added the option to disable the AI button (configure in the right-side reading panel)
    - Added input examples for WebDAV, FTP, SFTP, and S3
    - (Mobile) In-App feedback now includes a FAQ section. Due to this change, please check responses to your previous inquiries before upgrading, as feedback records will be lost after the update
    - (Mobile) Added support for customizing touch zones and their functions during reading, please visit setting->reading options to configure
    - (Mobile) OneDrive now supports chunked downloads and file verification, reducing file corruption issues
    - (Mobile) Aliyun Drive supports concurrent chunked downloads, significantly improving large file download speeds, along with hash verification to reduce file corruption
    - (Mobile) Added support for in-book table of contents navigation
    - (Mobile) Footnotes can now be displayed in pop-up windows
    - (Mobile) Added long-press support for previewing and saving book images
    - (Mobile) Improved custom font loading speed
    - (Mobile) Added search functionality for book tables of contents
    - (Mobile) Added search support for notes and highlights (access via the search button in the notes page)
    - (Mobile) Added update type preference, allowing you to choose between developer or stable version updates
    - (Mobile) Added the option to skip updates
    Fixes
    - Fixed an issue where Koodo Sync remained disabled on desktop after being enabled on mobile
    - Fixed table of contents navigation issues for certain books
    - (Mobile) Fixed TTS not retaining voice settings
    - (Mobile) Fixed TTS pausing after screen lock
    - (Mobile) Fixed the inability to drag and sort bookshelves with overly long names
    [!NOTE]
    This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    [!TIP]
    You can also download the installation package for this version from the our self-hosted mirror.
