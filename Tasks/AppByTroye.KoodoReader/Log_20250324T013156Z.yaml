  Key: ReleaseNotes
  Value: |-
    Notes
    - This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    New Features
    - Support for email registration. Registered users can go to settings to add an email as a login option.
    - AI dictionary now supports classical Chinese queries.
    - Added a setting to enforce overriding hyperlink styles in books.
    - (Mobile Version) Added a 'Send to Kindle' feature. Please go to Settings → Third-party Services → Documentation to learn how to configure it.
    - (Mobile Version) Font size, margins, and other settings can now be adjusted using buttons.
    - (Mobile Version) Support for automatically enabling dual-page mode in landscape orientation. Please go to Settings → Reading Options to enable it.
    - (Mobile Version) Notes and highlights can now be filtered by book.
    - (Mobile Version) TTS voice now supports a preview feature.
    Fixes
    - Fixed an issue where some TXT files did not have a table of contents.
    - Fixed an issue where some books could not be imported.
    - Fixed an issue where some English words could not be found in the AI dictionary.
    - Fixed an issue where the highlighted chapter in the table of contents did not update after page turns.
    - Fixed an issue where the bottom of the book was not fully displayed in scroll mode.
    - Fixed an issue with abnormal chapter navigation.
    - Fixed an issue with abnormal page number display.
    - Fixed a synchronization issue when enabling the option to import books as link.
    - (Mobile Version) Fixed an issue where permanently deleting a book takes too long.
    - (Mobile Version) Fixed an issue where some files failed to upload during the initial WebDAV sync.
    - (Mobile Version) Fixed some UI issues with mimical and sliding animation.
    - (Mobile Version) Fixed a UI issue with custom background colors.
    - (Mobile Version) Fixed an issue where sync with Aliyun Drive was not working on iOS.
    Mirror
    - Release Hosts
