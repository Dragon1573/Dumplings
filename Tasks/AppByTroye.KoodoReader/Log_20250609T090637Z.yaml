- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Highlights 🎖️
    - Koodo Reader Docker Version now supports data source functionality. You can now sync and back up your data using Docker version of Koodo Reader Docker. Check out the documentation to learn how to enable this feature.
    - Koodo Reader Web Version now allows saving data to your local folder, preventing data loss due to browser cache clearing (currently only supported on Chromium-based browsers like Chrome and Edge. If you are using a Docker version, HTTPS access is also required.).
    New Features
    - Improved performance for the book list.
    - Added support for Ukrainian, thanks to community contributions.
    - (Mobile) Added an option to hide books added to the shelf. Please go to Settings > General Settings to enable it.
    - (Mobile) Easier shelf switching—now you can tap the list button next to the shelf to quickly switch between shelves.
    - (Mobile) Added a confirmation dialog when opening external links.
    - (Mobile) Improved the UI of the sidebar on tablets.
    Fixes
    - Fixed an issue where importing books from cloud storage would get stuck on loading.
    - Fixed an issue where footnote pop-ups could extend beyond the book's edges.
    - Fixed an issue where clicking a table of contents entry would unexpectedly open the image viewer.
    - Fixed an issue where the Docker version could not log in to the Pro version.
    - (Mobile) Fixed abnormality of the table of contents in some books.
    - (Mobile) Fixed UI issues on small-screen phones.
    - (Mobile) Fixed an issue where iOS users couldn’t sort shelves.
    [!NOTE]
    This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    [!TIP]
    You can also download the installation package for this version from the our self-hosted mirror.
