- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Highlights 🎖️
    - The official data synchronization service, Koodo Sync, is now available, significantly improving sync speed and smoothness. Once enabled, your reading data (excluding books and covers) will be stored and synced via our cloud. For privacy protection, this feature requires manual activation in Settings > Sync.
    New Features
    - Desktop version and web version added auto-sync on app launch and exit reading
    - Web version now supports WebDAV (currently only Alist’s WebDAV is supported; other services like Synology, Cloudreve, and NextCloud require enabling CORS first)
    - Optimized S3-compatible sync speed on both web and mobile, with added support for self-hosted minio
    - (Mobile) Increased file size limit for the native PDF reader and added an option to disable it
    - (Mobile) Moved the bottom navigation bar to the left sidebar on tablets
    - (Mobile) Optimized book list performance and reduced memory usage
    - (Mobile) Table of contents now auto-scrolls to the current reading position
    - (Mobile) Added a setting to auto-collapse multi-level directories (enable in Settings > Reading Options)
    Fixes
    - Fixed numbering issues in AI-generated content
    - (Mobile) Fixed connection issues with HTTP-based WebDAV and S3-compatible storage on iOS
    - (Mobile) Fixed chapter auto-switching failure in iOS scroll mode
    - (Mobile) Fixed text color in dropdown menus when using a black reading background
    - (Mobile) Fixed overlapping input fields and buttons in S3-compatible setting
    - (Mobile) Fixed missing floating buttons in PDF files under certain conditions
    - (Mobile) Fixed missing covers after downloading books from Aliyun Drive (long-press the book, tap Clear Local Files, then redownload the cover)
    - (Mobile) Fixed inability to delete books from shelves other than the first one
    - (Mobile) Fixed reading background remaining white when the OS is in dark mode
    - (Mobile) Fixed lag when switching chapters with page-turn animation
    - (Mobile) Fixed slow PDF loading in single/double-page modes
    - (Mobile) Fixed misaligned context menu after zooming in on PDFs with two fingers
    - (Mobile) Fixed lag when switching chapters in the table of contents
    [!NOTE]
    This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    [!TIP]
    You can also download the installation package for this version from the our self-hosted mirror.
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    亮点🎖️
    - 官方数据同步服务 Koodo Sync 上线，将大幅提升同步速度和流畅度。开启之后，您除了图书和封面之外的阅读数据将通过我们的云端存储和同步，出于隐私保护考虑，这个功能需要您手动前往设置-同步开启
    新增
    - 桌面版和网页版新增打开应用和退出阅读时自动同步功能
    - 网页版支持 WebDAV（目前仅支持 Alist 的 WebDAV，其他 WebDAV 服务如群晖、Cloudreve、NextCloud，需要开启 CORS 之后才能使用）
    - 优化 S3 兼容在网页版和移动版的同步速度，同时增加对自部署 minio 的支持
    -（移动版）提高使用原生 PDF 阅读器的文件大小，并增加关闭原生 PDF 阅读器的设置
    -（移动版）平板上的底部导航栏移至左侧侧边栏
    -（移动版）优化图书列表性能，减少内存占用
    -（移动版）目录支持自动定位到当前阅读位置
    -（移动版）新增自动折叠多级目录的设置，请前往设置-阅读选项开启
    修复
    - 修复 AI 输出内容中的序号问题
    -（移动版）修复 iOS 上，无法使用 http 连接的 WebDAV 和 S3 兼容的问题
    -（移动版）修复 iOS 滚动模式下无法自动换章的问题
    -（移动版）修复黑色阅读背景时，下拉菜单的文字颜色问题
    -（移动版）修复 S3 兼容的输入框和按钮重叠的问题
    -（移动版）修复 PDF 文件，部分情况下不显示悬浮按钮的问题
    -（移动版）修复阿里云盘下载完图书之后不显示封面的问题，您可以长按图书，点击清理本地文件，再点击封面重新下载
    -（移动版）修复无法删除第一个书架以外书架中的图书的问题
    -（移动版）修复操作系统为黑夜模式，但阅读背景还是白色的问题
    -（移动版）修复仿真翻页动画换章时的卡顿问题
    -（移动版）修复 PDF 文件在单页和双页模式下打开耗时过长的问题
    -（移动版）修复双指放大 PDF 文件后，选择文字之后的菜单位置问题
    -（移动版）修复目录中切换章节时的卡顿问题
