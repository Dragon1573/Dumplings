- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Noted
    - This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    New Features
    - Significantly improved opening speed for PDF and TXT files
    - Significantly improved TXT file import speed
    - (Mobile) Optimized page-turning animation smoothness
    - (Mobile) Added auto-cache cleanup (triggers on launch when cache exceeds 100MB)
    - (Mobile) Enhanced landscape mode UI
    - (Mobile) Lookup/translation menus now auto-hide after use
    - (Mobile) Added account deletion option
    - (Mobile) Custom text/background colors now support manual HEX input
    - (Mobile) Added direct jump to reading options from reading page - tap the settings button at the top
    - (Mobile) Added 123 Cloud as download mirror (use browser button in update popup)
    Fixes
    - Fixed PDF text selection oversensitivity
    - Fixed PDF highlighting entire pages accidentally
    - Fixed comic ebook ToC sorting
    - Fixed broken annotation/hyperlink navigation
    - Fixed PDF page-turn lag
    - Fixed inaccurate reading progress tracking in PDF files
    - Fixed OneDrive sync for large books
    - Fixed text overlap in some Duokan ebooks
    - Fixed missing covers in some EPUBs
    - Fixed an issue where some font settings weren't being applied properly
    - Fixed AI summary errors in certain scenarios
    - (Mobile) Fixed narration restarting current page when clicking TTS button
    - (Mobile) Added option to hide progress bar during sync - Enable in Settings > Sync Options
    - (Mobile) Fixed interrupted batch imports
    - (Mobile) Fixed book list overflow on some phones
    - (Mobile) Fixed PDF text selection menu positioning
    - (Mobile) Fixed an issue where the app would consume excessive storage space after prolonged use (caused by third-party dependency logging)
    Mirror
    - Release Hosts
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    注意
    - 此版本为开发版，不建议长期使用，如果您希望下载稳定版，请访问 Koodo Reader.
    新功能
    - 大幅提升 PDF 文件和 TXT 文件的打开速度
    - 大幅提升 TXT 文件的导入速度
    -（移动版）优化仿真翻页动画流畅度
    -（移动版）新增自动清理缓存功能，当缓存大于 100MB 时，App 会在启动时自动清理
    -（移动版）优化手机横屏下的 UI
    -（移动版）新增同步时隐藏进度条的功能，请前往设置-同步选项开启
    -（移动版）查词和翻译之后菜单会自动隐藏
    -（移动版）新增删除账号功能，同时登录选项和会员中心合并
    -（移动版）自定义文字颜色和背景颜色支持手动输入 HEX 数值
    -（移动版）阅读页面支持直接跳转到阅读选项，请点击顶部的设置按钮
    -（移动版）新增 123 云盘作为移动版下载镜像，请点击升级弹窗的使用浏览器按钮前往下载
    修复
    - 修复 PDF 文件选择文字时容易误选一大段文字的问题
    - 修复 PDF 文件高亮文字时容易把整页都高亮的问题
    - 修复漫画类电子书目录排序问题
    - 修复注释和超链接无法跳转的问题
    - 修复 PDF 文件翻页时的卡顿问题
    - 修复 PDF 文件阅读进度记录不准的问题
    - 修复无法同步大体积图书到 OneDrive 的问题
    - 修复部分多看电子书的文字被遮挡的问题
    - 修复部分 EPUB 电子书封面缺失的问题
    - 修复部分字体设置不生效的问题
    - 修复 AI 总结功能在某些情况下的报错
    -（移动版）修复正在朗读时，点击听书按钮会重读本页的问题
    -（移动版）修复批量导入图书时，导入过程中断的问题
    -（移动版）修复部分手机上图书列表超出手机范围的问题
    -（移动版）修复 PDF 文件选择文字之后的菜单位置问题
    -（移动版）修复 App 使用一段时间之后，会占用大量存储空间的问题（由于三方依赖的日志记录导致）
    镜像
    - 自托管镜像
