- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Added support for renaming and sorting bookshelves
    - Added support for editing notes and highlights on the "My Notes" and "My Highlights" pages
    - Added support for modifying the style of notes and highlights
    - TTS feature now supports sentence-by-sentence reading with highlighting
    - Book search feature now highlights search keywords
    - Improved PDF rendering speed
    - Optimized the UX of searching in the book
    - (Mobile) Notes page now supports long-press to edit notes
    - (Mobile) Added support for sorting bookshelves
    - (Mobile) TTS feature now supports smoother sentence-by-sentence reading with highlighting, reducing pauses
    - (Mobile) Improved the styling of blank covers
    Fixes
    - Fixed an issue where some font settings did not take effect
    - Fixed an issue where exporting all notes and highlights failed in certain cases
    - (Mobile) Fixed lagging issues in the book list
    - (Mobile) Fixed an issue where a bookshelf named "undefined" would appear when creating a new bookshelf
    - (Mobile) Fixed an issue where some book covers appeared distorted
    [!NOTE]
    This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    [!TIP]
    You can also download the installation package for this version from the our self-hosted mirror.
