- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Notes
    - This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    New Features
    - (Mobile Version) In scroll mode, support automatically switching to the next chapter when scrolling to the bottom.
    - (Mobile Version) Added an exit reading button on the reading page.
    - (Mobile Version) Removed the Facebook login option.
    Fixes
    - Fixed the issue where font settings did not take effect.
    - Fixed the issue where books with special characters in filenames could not be imported.
    - Fixed the issue where some books could not be imported.
    - Fixed the issue where font size could not be set for some books.
    - (Mobile Version) Fixed the adaptation issue of dropdown menus in English.
    - (Mobile Version) Fixed the lagging issue with the reading options popup.
    - (Mobile Version) Fixed the issue with abnormal page turning using volume keys.
    - (Mobile Version) Fixed the issue where books could not switch to the default font.
    - (Mobile Version) Fixed the issue where setting the letter spacing to 0 did not take effect.
    - (Mobile Version) Fixed the issue where books did not display immediately or displayed after a few seconds after adding a PDF.
    - (Mobile Version) Fixed the issue where reading progress was not accurately recorded after setting a custom font for books.
    - (Mobile Version) Fixed the issue where book content changed when the reading options popup appeared.
    - (Mobile Version) Fixed the navigation issues after logging in and logging out.
    Mirror
    - Release Hosts
