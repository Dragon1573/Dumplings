  Value: |-
    Official Launch of Pro Version
    - To express our gratitude to the beta testers, all users who participated in the beta testing (users registered before March 9th) will permanently enjoy the benefit of getting three extra months for every one-year purchase. You can visit Koodo Reader Pro to learn more about the Pro version.
    New Features
    - Development of Pro version payment and renewal functionality
    - Removal of bionic reading due to patent risks
    Fixes
    - Fixed the issue of backup to the cloud in the free version
    - Resolved the white screen issue when accessing Settings → Account on macOS
    Mirror
    - Release Hosts
