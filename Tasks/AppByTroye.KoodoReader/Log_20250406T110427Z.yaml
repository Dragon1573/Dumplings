- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Notes
    - This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    New Features
    - The mobile version can now directly open original book files without relying on pre-caching, and the desktop version no longer needs to pre-cache for the mobile version.
    - Notes and highlights now support more precise progress tracking. You can sort by percentage in the exported CSV file.
    - The TXT book title in "Moyu Mode" has been changed to the default font size.
    - Enhanced precision for reading progress percentage。
    - (Mobile) Significantly improved book import speed and success rate while reducing storage usage by more than half.
    - (Mobile) Added a WiFi book transfer feature, allowing you to easily import books from other devices on the same WiFi network.
    - (Mobile) PDF files now support note and highlight functionality.
    - (Mobile) Offline import is now supported for all book formats.
    - (Mobile) Added support for downloading, modifying, and deleting book covers. Long-press a book to perform these actions.
    - (Mobile) Added support for copying and sharing word lookup results.
    - (Mobile) Added support for deleting bookmarks. Tap a bookmark to jump, then delete it.
    Fixes
    - Fixed a white screen issue after logging in from Settings > Account.
    - Fixed an issue preventing Koodo Reader from running on Ubuntu 24 and later systems.
    - Fixed an issue where some PDF files did not display text in the web version.
    - Fixed an issue where some users were unable to sync using MEGA.
    - Fixed abnormal page number display in PDF files.
    - Fixed duplicate book uploads when the library contains a large number of books.
    - (Mobile) Fixed an issue where PDF reading progress could not sync between desktop and mobile versions.
    - (Mobile) Fixed UI abnormalities in the notes tab after switching to landscape mode on mobile devices.
    Mirror
    - Release Hosts
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    注意
    - 此版本为开发版，不建议长期使用，如果您希望下载稳定版，请访问 Koodo Reader.
    新功能
    - 手机版现在可以直接打开原图书文件，不再依赖预缓存，桌面版也不再需要为手机版进行预缓存
    - 笔记，高亮支持更精确的进度记录，您可以在导出的 csv 文件中按照 percentage 进行排序
    - 摸鱼模式下的 txt 图书标题改成默认字体大小
    - 阅读进度百分比支持更加精确的统计
    -（移动版）大幅提升图书的导入速度和成功率，并减少一半以上的存储空间占用
    -（移动版）新增 WiFi 传书功能，让您可以轻松导入同一 WiFi 下其他设备上的图书
    -（移动版）PDF 文件支持笔记高亮功能
    -（移动版）现在所有格式的图书都支持离线导入
    -（移动版）支持下载，修改和删除图书封面，请长按图书之后操作
    -（移动版）支持复制和分享查词的结果
    -（移动版）支持删除书签，请点击书签跳转之后删除
    修复
    - 修复从设置-账号登录之后的白屏问题
    - 修复 Ubuntu 24 及以上系统无法运行 Koodo Reader 的问题
    - 修复网页版上部分 PDF 文件不显示文字的问题
    - 修复部分用户无法使用 MEGA 进行同步的问题
    - 修复 PDF 文件页数显示异常
    - 修复图书数量较多时，图书重复上传的问题
    -（移动版）修复 PDF 文件无法在桌面版和移动版之间同步进度的问题
    -（移动版）修复手机横屏后笔记 tab 的 UI 异常
    镜像
    - 自托管镜像
