- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    New Features
    - Importing local books now supports importing folders. Please click the dropdown button next to the "Import" button.
    - Importing cloud books now supports importing folders. Please click the "Import This Folder" button next to the folder.
    - Importing cloud books now supports importing books from Google Drive and OneDrive.
    - Support for managing library data in Google Drive. New libraries will be stored directly in the KoodoReader folder in the root directory of Google Drive. Due to this change, you will need to reauthorize Google Drive.
    - Desktop version now includes a FAQ section. Please click the chat button in the lower right corner.
    - Added a "Window Always on Top" option in Settings. Go to Settings > General to enable it.
    - (Mobile) Importing local books now supports importing folders.
    - (Mobile) Importing cloud books now supports importing folders.
    - (Mobile) Importing cloud books now supports importing books from Google Drive and OneDrive.
    - (Mobile) Support for managing library data in Google Drive. New libraries will be stored directly in the KoodoReader folder in the root directory of Google Drive. Due to this change, you will need to reauthorize Google Drive.
    - (Mobile) Support for importing custom reading background images.
    - (Mobile) Added an optimized setting for online TTS engines to resolve brief pauses between sentences during TTS playback. Go to Settings > Reading Options to enable it.
    - (Mobile) Improved the voice selection page for TTS, supporting switching TTS engines and filtering voices by language.
    Fixes
    - Fixed an issue where importing WebDAV books resulted in an extra folder with the same name in the file list.
    - Fixed abnormal page scaling in some books.
    - Fixed an issue where book covers were not displayed in the left panel.
    - Fixed an issue where footnotes in some books did not pop up for display.
    - Fixed an issue where highlighting text across pages did not show the text popup.
    - (Mobile) Fixed an issue where large books could not be downloaded from S3.
    - (Mobile) Fixed an issue on iOS where text selection could not be expanded.
    - (Mobile) Fixed an issue where text color did not update after setting the reading background.
    - (Mobile) Fixed an issue on tablets where rotating the screen caused books to display in only one column.
    - (Mobile) Fixed an issue on tablets where chapter titles overlapped with book content.
    - (Mobile) Adapted for iOS 26, resolving the issue of books not syncing.
    [!NOTE]
    This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    [!TIP]
    You can also download the installation package for this version from the our self-hosted mirror.
