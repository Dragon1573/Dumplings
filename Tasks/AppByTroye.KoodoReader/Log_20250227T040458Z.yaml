    参与 Koodo Reader 专业版内测
    在 Koodo Reader 诞生五周年之际，我们很高兴宣布我们即将推出 Koodo Reader 专业版。专业版将增加对安卓和 iOS 平台的支持，同时支持在桌面版、网页版和移动版之间同步您的所有数据。您现在就可以从 Github Release 下载对应平台的安装包参与内测
    关于专业版的更多介绍，您可以访问 Koodo Reader - 关于专业版
    新功能
    -（专业版）新增对 MEGA，Box，pCloud 和阿里云盘的支持
    -（专业版）数据源绑定前增加参数校验
    -（移动版）iOS 版内测开始啦，您可以访问 Koodo Reader - 使用 iOS 版 了解如何参与 iOS 版内测
    -（移动版）平板上展示的图书数量随屏幕宽度自适应变化
    -（移动版）仿真翻页动画适配黑夜模式
    -（移动版）新增页眉和页脚，用于展示当前阅读章节和页数，您也可以前往设置关闭
    -（移动版）WebDAV 和对象存储新增测试连接功能
    - 新增总图书数量展示
    修复
    -（专业版）修复测试 WebDAV, 对象存储等数据源连接总是连接失败的问题
    -（专业版）修复出现多个聊天按钮的问题
    -（移动版）修复在平板上的适配问题
    -（移动版）修复最近添加的图书列表始终为空的问题
    - 修复摸鱼模式失效的问题
    - 修复图书详情页展示问题
    - 修复固定目录之后，翻译、词典弹窗不居中的问题
    - 修复双击打开文件夹下的图书时的已知问题
    - 修复 Markdown 文件的目录乱码问题
    - 修复在火狐浏览器上的白屏问题
