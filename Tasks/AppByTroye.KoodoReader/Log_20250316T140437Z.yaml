  Key: ReleaseNotes
  Value: |-
    Notes
    - This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    New Features
    - Desktop version and web version now supports AI translation, AI dictionary, and AI summarization features.
    - Optimized concurrency control and failure retry mechanism during cloud drive synchronization, significantly reducing synchronization failures (especially for Aliyun Drive).
    - Increased the adjustment range for paragraph spacing.
    - Added percentage control for book width adjustment in both single-page and scrolling modes.
    - Added a tutorial for adding S3-compatible object storage.
    - (Mobile version) Supports automatically opening the last read book. Please go to Settings - Reading Options to enable this feature.
    - (Mobile version) Improved the smoothness of page-turning animations in both sliding and mimical animations, and added support for swiping on the book to turn pages.
    - (Mobile version) All elements on the reading page will now adopt the background and text colors you have set.
    - (Mobile version) Tap-to-turn-page is now disabled by default in scrolling mode. You can enable it in Settings - Reading Options.
    - (Mobile version) Added a quick highlight mode. When enabled, text will be highlighted using a pre-set highlight style. Please go to Settings - Reading Options to enable this feature.
    - (Mobile version) Supports custom regular expressions for parsing the table of contents in TXT books. Please go to Settings - Import Options to enable this feature and re-import books with parsing issues.
    - (Mobile version) Supports highlighting the text being read aloud.
    Fixes
    - (Mobile version) Fixed an issue where custom fonts could not be found when setting them. Please delete the problematic fonts and re-import them.
    - (Mobile version) Fixed text blocking issues in both single-page and double-page modes.
    - (Mobile version) Fixed an issue where the bookshelf could not be synchronized from the desktop version to the mobile version.
    - (Mobile version) Fixed an issue where the reading progress displayed as NaN.
    - (Mobile version) Fixed an issue where some Android devices had a blank area at the bottom of the book.
    - (Mobile version) Fixed an issue where the navigation bar appeared at the bottom of the book after locking the screen or switching apps and returning to the app.
    Mirror
    - Release Hosts
