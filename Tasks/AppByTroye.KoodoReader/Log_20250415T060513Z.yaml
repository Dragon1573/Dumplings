- Locale: en-US
  Key: ReleaseNotes
  Value: |-
    Notes
    - This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
    New Features
    - PDF files now support full-text search. In double-page mode, notes and highlights are supported, while in scrolling mode, the full text is displayed without pagination.
    - Added an option in settings to disable pagination in the book list.
    - TTS plugin now supports MultiTTS.
    - (Mobile) Added auto-sync feature. The app will automatically sync on startup and when exiting reading. You can disable this in Settings > Sync Options.
    - (Mobile) Supports calling installed dictionary and translation apps (Eudic, Youdao, Kingsoft, Google Translate, DictTango, Moji Dictionary, Mdict, ColorDict). Enable this in Settings > Third-party Services.
    - (Mobile) PDF in scrolling mode now displays full text, while single-page and dual-page modes support page-turning animations.
    - (Mobile) Added temporary cache cleanup feature and optimized storage usage.
    - (Mobile) Added manual sync button.
    - (Mobile) WiFi book transfer now shows more accurate upload progress.
    Fixes
    - Fixed directory issues in PDF dual-page mode.
    - Fixed reading time statistics.
    - (Mobile) Fixed issues where some low-version Android devices couldn’t import or open books.
    - (Mobile) Fixed an issue where the audiobook skipped a page when switching chapters.
    - (Mobile) Fixed cases where WiFi book transfer failed to upload.
    Mirror
    - Release Hosts
- Locale: zh-CN
  Key: ReleaseNotes
  Value: |-
    注意
    - 此版本为开发版，不建议长期使用，如果您希望下载稳定版，请访问 Koodo Reader.
    新功能
    - PDF 文件支持全文搜索，双页模式下支持笔记和高亮，滚动模式下支持全文展示，不再分页
    - 设置新增取消图书列表分页展示的选项
    - 听书插件支持 MultiTTS
    -（移动版）新增自动同步功能，App 会在启动时和退出阅读时自动同步，您可以前往设置-同步选项，关闭此功能
    -（移动版）支持调用手机上安装欧路词典，有道词典，金山词霸，谷歌翻译，DictTango，Moji 辞书，Mdict，ColorDict 等进行查词和翻译，请前往设置-三方服务开启
    -（移动版）PDF 滚动模式下支持全文展示，单页和双页模式下支持翻页动画
    -（移动版）新增清理临时缓存功能，并优化存储空间占用
    -（移动版）新增手动同步按钮
    -（移动版）WiFi 传书支持显示更加精确的上传进度
    修复
    - 修复 PDF 文件在双页模式下的目录问题
    - 修复本次阅读时间统计问题
    -（移动版）修复在部分低版本安卓手机上无法导入和打开图书的问题
    -（移动版）修复听书换章时会跳过一页的问题
    -（移动版）修复部分情况下 WiFi 传书无法上传的问题
    镜像
    - 自托管镜像
