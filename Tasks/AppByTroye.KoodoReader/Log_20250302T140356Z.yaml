    -（移动版）修复平板上阅读字体太大和 UI 适配的问题
    -（移动版）修复手机横屏下的 UI 适配问题
    -（移动版）修复意外退出登录的问题
    - 修复无法备份图书库到云端的问题
    - 修复 PDF 和漫画不居中的问题
    - 修复字体设置不生效的问题
    - 修复内置浏览器无法登录 Deepl 的问题
    - 修复单页模式下页数显示异常的问题
