  Key: ReleaseNotes
  Value: |-
    🔥🔥大幅优化客户端启动、接口响应速度及操作流畅性！！
    🔥新增： 支持 AI 智能搜索，通过语义识别与模糊匹配，精准查找接口数据。
    🔥新增： 支持 AI 生成测试数据，通过描述需求即可自动生成测试数据，告别手动创建。
    🔥新增： 在系统设置中支持设置 不接受版本更新的提示 (仅 8.1.18 及以上版本支持)。
    🔥新增： 支持在数据库操作中插入 动态值，用于向数据表插入动态生成的模拟数据。
    ⚡优化： 提升接口发送请求速度
    ⚡优化： 解决多处 卡顿问题，提升操作流畅度
    ⚡优化： 提升客户端启动速度
    ⚡优化： 在目录树中增加 移动操作，可将数据项移动到目标目录下
    ⚡优化： 字典库（参数助手）默认展示状态 改为收起，需点击展开
