name: Automation
on:
  schedule:
    - cron: "30 1-23/3 * * *"
  workflow_dispatch:
    inputs:
      Params:
        description: The parameters of the script
        required: false
        type: string
jobs:
  automation:
    name: Automation
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: .\Index.ps1 ${{ github.event.inputs.Params }}
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
