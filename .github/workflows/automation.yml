name: Automation
on:
  schedule:
    - cron: 30 0/3 * * *
  workflow_dispatch:
    inputs:
      Params:
        description: The parameters of the script
        required: false
        type: string
jobs:
  automation:
    name: Automation
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: Dumplings
      - name: Checkout WinGet Repo
        uses: actions/checkout@v3
        with:
          repository: microsoft/winget-pkgs
          path: winget-pkgs
      - name: Install WinGet
        run: .\Assets\InstallWinGet.ps1
        working-directory: Dumplings
        shell: powershell
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Automation
        run: .\Index.ps1 -EnableWrite -EnableMessage -EnableSubmit ${{ github.event.inputs.Params }}
        working-directory: Dumplings
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_DUMPLINGS_TOKEN: ${{ secrets.GH_DUMPLINGS_TOKEN }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      - name: Get Outputs
        uses: actions/upload-artifact@v4
        with:
          name: Outputs
          path: ./Dumplings/Outputs/
