name: Automation
on:
  schedule:
    - cron: 30 0/3 * * *
  workflow_dispatch:
    inputs:
      Params:
        description: Additional parameters
        required: false
        type: string
jobs:
  automation:
    name: Automation
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: Dumplings
      - name: Checkout WinGet Repo
        uses: actions/checkout@v4
        with:
          repository: microsoft/winget-pkgs
          path: winget-pkgs
      - name: Install and cache PowerShell modules
        uses: potatoqualitee/psmodulecache@v6.0
        with:
          modules-to-cache: powershell-yaml, PowerHTML, Microsoft.WinGet.Client
      - name: Install WinGet
        run: Repair-WinGetPackageManager -Latest
        shell: pwsh
      - name: Automation
        run: .\Index.ps1 -ThrottleLimit 3 -EnableWrite -EnableMessage -EnableSubmit ${{ github.event.inputs.Params }}
        working-directory: Dumplings
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_DUMPLINGS_TOKEN: ${{ secrets.GH_DUMPLINGS_TOKEN }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
